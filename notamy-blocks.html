<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Notamy Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            overscroll-behavior: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        #header {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            right: 0;
            z-index: 10;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .score {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00d9ff;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            backdrop-filter: blur(10px);
        }
        
        .size-display {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffab00;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            color: #ffab00;
            text-shadow: 0 0 10px #ffab00;
            backdrop-filter: blur(10px);
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
        }
        
        .title {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(45deg, #00d9ff, #00ff88, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-shadow: 0 0 40px rgba(0, 217, 255, 0.5);
        }
        
        .play-button {
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            border: none;
            color: #000;
            padding: 20px 80px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .instructions {
            text-align: center;
            color: #aaa;
            font-size: 18px;
            line-height: 1.6;
            max-width: 350px;
            margin-top: 30px;
        }
        
        .instructions em {
            color: #00ff88;
            font-style: normal;
            font-weight: 600;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
            padding: 20px;
        }
        
        .game-over-title {
            font-size: 56px;
            font-weight: 900;
            color: #ff5252;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(255, 82, 82, 0.8);
        }
        
        .final-score {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .restart-button {
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            border: none;
            color: #000;
            padding: 16px 60px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5);
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .powerup-text {
            position: absolute;
            font-size: 32px;
            font-weight: 900;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 20px currentColor;
        }
        
        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -100%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="size-display">SIZE: <span id="playerSize">10</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="menuScreen">
            <div class="title">BLOCKS</div>
            <button class="play-button" onclick="startGame()">GIOCA</button>
            <div class="instructions">
                Mangia i blocchi <em>più piccoli</em> per crescere<br>
                Evita quelli <em>più grandi</em>!<br>
                Tocca per muoverti
            </div>
        </div>
        
        <div id="gameOverScreen">
            <div class="game-over-title">GAME OVER</div>
            <div class="final-score" id="finalScore">0</div>
            <button class="restart-button" onclick="restartGame()">RIGIOCA</button>
        </div>
    </div>

    <script>
        // Prevent scrolling
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        // Game configuration
        const GRID_SIZE = 10; // 10x10 grid
        const CELL_SIZE = Math.min(
            Math.floor((window.innerWidth - 40) / GRID_SIZE),
            Math.floor((window.innerHeight - 200) / GRID_SIZE)
        );
        const BOARD_SIZE = CELL_SIZE * GRID_SIZE;
        
        // Set canvas size
        canvas.width = BOARD_SIZE;
        canvas.height = BOARD_SIZE;
        
        // Game state
        let gameState = 'menu';
        let score = 0;
        let frameCount = 0;
        let particles = [];
        
        // Player
        const player = {
            x: Math.floor(GRID_SIZE / 2),
            y: Math.floor(GRID_SIZE / 2),
            size: 10,
            targetX: Math.floor(GRID_SIZE / 2),
            targetY: Math.floor(GRID_SIZE / 2),
            moveProgress: 0,
            color: '#00d9ff'
        };
        
        // Blocks
        let blocks = [];
        const MIN_SIZE = 5;
        const MAX_SIZE = 40;
        const SPAWN_RATE = 60; // frames between spawns
        let spawnTimer = 0;
        
        // Block colors based on size
        function getBlockColor(size) {
            if (size < 10) return '#00ff88'; // Small - green
            if (size < 20) return '#ffab00'; // Medium - orange
            if (size < 30) return '#a78bfa'; // Large - purple
            return '#ff5252'; // Very large - red
        }
        
        // Initialize game
        function initGame() {
            player.x = Math.floor(GRID_SIZE / 2);
            player.y = Math.floor(GRID_SIZE / 2);
            player.size = 10;
            player.targetX = player.x;
            player.targetY = player.y;
            player.moveProgress = 0;
            
            blocks = [];
            particles = [];
            score = 0;
            frameCount = 0;
            spawnTimer = 0;
            
            // Spawn initial blocks
            for (let i = 0; i < 5; i++) {
                spawnBlock(true);
            }
            
            updateUI();
        }
        
        // Spawn new block
        function spawnBlock(initial = false) {
            let x, y;
            let attempts = 0;
            
            // Find empty position
            do {
                if (initial) {
                    x = Math.floor(Math.random() * GRID_SIZE);
                    y = Math.floor(Math.random() * GRID_SIZE);
                } else {
                    // Spawn from edges
                    if (Math.random() < 0.5) {
                        x = Math.random() < 0.5 ? 0 : GRID_SIZE - 1;
                        y = Math.floor(Math.random() * GRID_SIZE);
                    } else {
                        x = Math.floor(Math.random() * GRID_SIZE);
                        y = Math.random() < 0.5 ? 0 : GRID_SIZE - 1;
                    }
                }
                attempts++;
            } while ((isOccupied(x, y) || (x === player.x && y === player.y)) && attempts < 50);
            
            if (attempts >= 50) return; // Grid too full
            
            // Size based on player size and difficulty
            let size;
            const rand = Math.random();
            
            if (rand < 0.6) {
                // 60% smaller blocks
                size = MIN_SIZE + Math.random() * (player.size - MIN_SIZE);
            } else if (rand < 0.85) {
                // 25% similar size
                size = player.size * 0.8 + Math.random() * player.size * 0.4;
            } else {
                // 15% bigger blocks
                size = player.size + Math.random() * (MAX_SIZE - player.size);
            }
            
            size = Math.max(MIN_SIZE, Math.min(MAX_SIZE, Math.round(size)));
            
            blocks.push({
                x: x,
                y: y,
                size: size,
                targetX: x,
                targetY: y,
                moveTimer: 0,
                moveSpeed: 120 - Math.min(50, size), // Bigger blocks move slower
                scale: 0,
                targetScale: 1
            });
        }
        
        // Check if position is occupied
        function isOccupied(x, y) {
            return blocks.some(block => block.x === x && block.y === y);
        }
        
        // Move block AI
        function moveBlocks() {
            blocks.forEach(block => {
                block.moveTimer++;
                
                if (block.moveTimer >= block.moveSpeed) {
                    block.moveTimer = 0;
                    
                    // Simple AI: smaller blocks flee, bigger blocks chase
                    const dx = player.x - block.x;
                    const dy = player.y - block.y;
                    const distance = Math.abs(dx) + Math.abs(dy);
                    
                    if (distance > 0 && distance < 5) {
                        const possibleMoves = [];
                        
                        // Check all four directions
                        const directions = [
                            { x: 0, y: -1 }, // up
                            { x: 1, y: 0 },  // right
                            { x: 0, y: 1 },  // down
                            { x: -1, y: 0 }  // left
                        ];
                        
                        directions.forEach(dir => {
                            const newX = block.x + dir.x;
                            const newY = block.y + dir.y;
                            
                            if (newX >= 0 && newX < GRID_SIZE && 
                                newY >= 0 && newY < GRID_SIZE && 
                                !isOccupied(newX, newY) &&
                                !(newX === player.x && newY === player.y)) {
                                possibleMoves.push({ x: newX, y: newY });
                            }
                        });
                        
                        if (possibleMoves.length > 0) {
                            let chosenMove;
                            
                            if (block.size < player.size) {
                                // Flee: move away from player
                                chosenMove = possibleMoves.reduce((best, move) => {
                                    const moveDist = Math.abs(move.x - player.x) + Math.abs(move.y - player.y);
                                    const bestDist = Math.abs(best.x - player.x) + Math.abs(best.y - player.y);
                                    return moveDist > bestDist ? move : best;
                                });
                            } else {
                                // Chase: move towards player
                                chosenMove = possibleMoves.reduce((best, move) => {
                                    const moveDist = Math.abs(move.x - player.x) + Math.abs(move.y - player.y);
                                    const bestDist = Math.abs(best.x - player.x) + Math.abs(best.y - player.y);
                                    return moveDist < bestDist ? move : best;
                                });
                            }
                            
                            block.targetX = chosenMove.x;
                            block.targetY = chosenMove.y;
                        }
                    } else if (Math.random() < 0.3) {
                        // Random movement
                        const directions = [
                            { x: 0, y: -1 }, { x: 1, y: 0 }, 
                            { x: 0, y: 1 }, { x: -1, y: 0 }
                        ];
                        const dir = directions[Math.floor(Math.random() * directions.length)];
                        const newX = block.x + dir.x;
                        const newY = block.y + dir.y;
                        
                        if (newX >= 0 && newX < GRID_SIZE && 
                            newY >= 0 && newY < GRID_SIZE && 
                            !isOccupied(newX, newY) &&
                            !(newX === player.x && newY === player.y)) {
                            block.targetX = newX;
                            block.targetY = newY;
                        }
                    }
                }
                
                // Smooth movement
                if (block.x !== block.targetX || block.y !== block.targetY) {
                    block.x = block.targetX;
                    block.y = block.targetY;
                }
                
                // Scale animation
                if (block.scale < block.targetScale) {
                    block.scale += 0.1;
                    if (block.scale > block.targetScale) block.scale = block.targetScale;
                }
            });
        }
        
        // Update game
        function update() {
            if (gameState !== 'playing') return;
            
            frameCount++;
            
            // Move player smoothly
            if (player.x !== player.targetX || player.y !== player.targetY) {
                player.moveProgress += 0.2;
                if (player.moveProgress >= 1) {
                    player.x = player.targetX;
                    player.y = player.targetY;
                    player.moveProgress = 0;
                }
            }
            
            // Move blocks
            moveBlocks();
            
            // Check collisions
            for (let i = blocks.length - 1; i >= 0; i--) {
                const block = blocks[i];
                
                if (block.x === player.x && block.y === player.y) {
                    if (block.size < player.size) {
                        // Eat block
                        eatBlock(block, i);
                    } else {
                        // Game over
                        gameOver();
                        return;
                    }
                }
            }
            
            // Spawn new blocks
            spawnTimer++;
            if (spawnTimer >= SPAWN_RATE) {
                spawnTimer = 0;
                if (blocks.length < 15) { // Max 15 blocks
                    spawnBlock();
                }
            }
            
            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.vx *= 0.95;
                p.vy *= 0.95;
                return p.life > 0;
            });
            
            updateUI();
        }
        
        // Eat block
        function eatBlock(block, index) {
            // Add score
            score += block.size * 10;
            
            // Grow player
            const growth = Math.floor(block.size * 0.3);
            player.size = Math.min(player.size + growth, 50); // Max size 50
            
            // Create particles
            createParticles(block.x, block.y, getBlockColor(block.size));
            
            // Show powerup text
            showPowerupText(block.x, block.y, `+${block.size * 10}`);
            
            // Remove block
            blocks.splice(index, 1);
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }
        }
        
        // Create particles
        function createParticles(gridX, gridY, color) {
            const x = gridX * CELL_SIZE + CELL_SIZE / 2;
            const y = gridY * CELL_SIZE + CELL_SIZE / 2;
            
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * 3,
                    vy: Math.sin(angle) * 3,
                    color: color,
                    size: 4,
                    life: 20
                });
            }
        }
        
        // Show powerup text
        function showPowerupText(gridX, gridY, text) {
            const rect = canvas.getBoundingClientRect();
            const x = rect.left + gridX * CELL_SIZE + CELL_SIZE / 2;
            const y = rect.top + gridY * CELL_SIZE + CELL_SIZE / 2;
            
            const el = document.createElement('div');
            el.className = 'powerup-text';
            el.textContent = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.color = '#00ff88';
            
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('playerSize').textContent = player.size;
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState !== 'playing') return;
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= GRID_SIZE; i++) {
                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, BOARD_SIZE);
                ctx.stroke();
                
                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(BOARD_SIZE, i * CELL_SIZE);
                ctx.stroke();
            }
            
            // Draw blocks
            blocks.forEach(block => {
                const x = block.x * CELL_SIZE + CELL_SIZE / 2;
                const y = block.y * CELL_SIZE + CELL_SIZE / 2;
                const displaySize = (CELL_SIZE * 0.8) * (block.size / 50) * block.scale;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(
                    x - displaySize / 2 + 2,
                    y - displaySize / 2 + 2,
                    displaySize,
                    displaySize
                );
                
                // Block
                const color = getBlockColor(block.size);
                ctx.fillStyle = color;
                ctx.fillRect(
                    x - displaySize / 2,
                    y - displaySize / 2,
                    displaySize,
                    displaySize
                );
                
                // Size text
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${Math.max(12, displaySize * 0.4)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(block.size, x, y);
                
                // Danger indicator for bigger blocks
                if (block.size >= player.size) {
                    ctx.strokeStyle = '#ff5252';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(
                        x - displaySize / 2 - 4,
                        y - displaySize / 2 - 4,
                        displaySize + 8,
                        displaySize + 8
                    );
                    ctx.setLineDash([]);
                }
            });
            
            // Draw player with smooth movement
            let drawX = player.x * CELL_SIZE + CELL_SIZE / 2;
            let drawY = player.y * CELL_SIZE + CELL_SIZE / 2;
            
            if (player.moveProgress > 0) {
                const oldX = player.x * CELL_SIZE + CELL_SIZE / 2;
                const oldY = player.y * CELL_SIZE + CELL_SIZE / 2;
                const newX = player.targetX * CELL_SIZE + CELL_SIZE / 2;
                const newY = player.targetY * CELL_SIZE + CELL_SIZE / 2;
                
                drawX = oldX + (newX - oldX) * player.moveProgress;
                drawY = oldY + (newY - oldY) * player.moveProgress;
            }
            
            const playerDisplaySize = (CELL_SIZE * 0.8) * (player.size / 50);
            
            // Player shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(
                drawX - playerDisplaySize / 2 + 2,
                drawY - playerDisplaySize / 2 + 2,
                playerDisplaySize,
                playerDisplaySize
            );
            
            // Player with glow
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 10;
            ctx.fillStyle = player.color;
            ctx.fillRect(
                drawX - playerDisplaySize / 2,
                drawY - playerDisplaySize / 2,
                playerDisplaySize,
                playerDisplaySize
            );
            ctx.shadowBlur = 0;
            
            // Player size
            ctx.fillStyle = '#fff';
            ctx.font = `bold ${Math.max(14, playerDisplaySize * 0.4)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.size, drawX, drawY);
            
            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color + Math.floor((p.life / 20) * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (p.life / 20), 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // Input handling
        canvas.addEventListener('touchstart', handleInput);
        canvas.addEventListener('mousedown', handleInput);
        
        function handleInput(e) {
            if (gameState !== 'playing') return;
            
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            let x, y;
            
            if (e.touches) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }
            
            // Convert to grid coordinates
            const gridX = Math.floor(x / CELL_SIZE);
            const gridY = Math.floor(y / CELL_SIZE);
            
            // Only move to adjacent cells
            const dx = Math.abs(gridX - player.x);
            const dy = Math.abs(gridY - player.y);
            
            if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                if (!isOccupied(gridX, gridY)) {
                    player.targetX = gridX;
                    player.targetY = gridY;
                    player.moveProgress = 0;
                }
            }
        }
        
        // Game flow
        function startGame() {
            gameState = 'playing';
            initGame();
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
        
        function restartGame() {
            startGame();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game loop
        gameLoop();
        
        // Auto-start if from index
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('autostart') === 'true') {
            document.getElementById('menuScreen').style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
