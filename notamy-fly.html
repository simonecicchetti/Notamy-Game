<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Notamy Fly - Turbo Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            touch-action: pan-x pan-y;
            -ms-touch-action: pan-x pan-y;
        }

        input, textarea, select {
            font-size: 16px !important;
        }

        :root {
            --primary-teal: #00b4a6;
            --primary-light: #00d9ff;
            --cyan-neon: #00ffff;
            --purple-accent: #b366ff;
            --pink-neon: #ff6b6b;
            --orange-neon: #ffab00;
            --green-neon: #00e676;
            --yellow-neon: #ffff00;
            --black-deep: #000000;
            --white: #ffffff;
        }
        
        body {
            background: var(--black-deep);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        #gameCanvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px rgba(0, 180, 166, 0.3);
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            font-weight: 100;
            color: var(--white);
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.8);
            opacity: 0.9;
            letter-spacing: -2px;
            transition: all 0.3s ease;
        }

        #score.combo {
            animation: comboFlash 0.5s ease;
        }

        @keyframes comboFlash {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); color: var(--yellow-neon); }
        }

        .combo-indicator {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: var(--yellow-neon);
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .combo-indicator.active {
            opacity: 1;
            animation: comboPulse 0.5s ease;
        }

        @keyframes comboPulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* Milestone popup - MODIFICATO PER ESSERE PIÃ™ PICCOLO E IN ALTO */
        .milestone-popup {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, var(--purple-accent), var(--cyan-neon));
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: var(--white);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 30px currentColor;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
        }

        .milestone-popup.show {
            animation: milestoneShow 2s ease;
        }

        @keyframes milestoneShow {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
        }

        /* Speed boost indicator */
        .speed-indicator {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: var(--orange-neon);
            text-shadow: 0 0 15px currentColor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .speed-indicator.active {
            opacity: 1;
            animation: speedPulse 1s ease infinite;
        }

        @keyframes speedPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .powerup-indicator {
            position: absolute;
            top: 240px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .powerup-indicator.active {
            opacity: 1;
        }

        .powerup-bar {
            width: 120px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .powerup-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--purple-accent), var(--cyan-neon));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px currentColor;
        }

        .invincibility-countdown {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: var(--white);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 15;
        }

        .invincibility-countdown.active {
            opacity: 1;
        }

        .invincibility-countdown.ending {
            animation: countdownPulse 0.5s ease infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { transform: translateX(-50%) scale(1); color: var(--white); }
            50% { transform: translateX(-50%) scale(1.3); color: var(--pink-neon); }
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.3s ease;
        }

        .game-title {
            font-size: 72px;
            font-weight: 100;
            background: linear-gradient(45deg, var(--primary-teal), var(--primary-light), var(--purple-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 40px rgba(0, 180, 166, 0.5);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .subtitle {
            font-size: 18px;
            color: var(--primary-light);
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        .difficulty-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 999px;
            font-size: 16px;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, var(--primary-teal), var(--primary-light));
            border-color: transparent;
            color: var(--black-deep);
            font-weight: 700;
            box-shadow: 0 0 30px rgba(0, 180, 166, 0.5);
        }

        .tap-to-start {
            font-size: 24px;
            color: var(--white);
            animation: pulse 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .game-over-title {
            font-size: 56px;
            font-weight: 200;
            color: var(--pink-neon);
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
            letter-spacing: 2px;
        }

        .final-score {
            font-size: 96px;
            font-weight: 100;
            color: var(--primary-teal);
            text-shadow: 0 0 40px rgba(0, 180, 166, 0.8);
            margin-bottom: 10px;
        }

        .best-score {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .best-score span {
            color: var(--primary-light);
            font-weight: 500;
        }

        .stats-container {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            color: var(--primary-light);
            font-weight: 300;
            display: block;
            margin-top: 5px;
        }

        .play-again {
            background: linear-gradient(135deg, var(--primary-teal), var(--primary-light));
            border: none;
            padding: 18px 50px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            color: var(--black-deep);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 40px rgba(0, 180, 166, 0.5);
            transition: all 0.3s ease;
        }

        .play-again:active {
            transform: scale(0.95);
        }

        /* New: Achievement unlocked */
        .achievement {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, var(--green-neon), var(--primary-teal));
            padding: 15px 30px;
            border-radius: 50px;
            color: var(--white);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .achievement.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .instructions {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        .tap-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            animation: tapHint 2s ease-in-out infinite;
        }

        .tap-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        @keyframes tapHint {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .ready-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 100;
            color: var(--yellow-neon);
            text-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            pointer-events: none;
            z-index: 15;
        }

        .ready-message.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 56px;
            }
            
            #score {
                font-size: 56px;
                top: 40px;
            }
            
            .game-over-title {
                font-size: 42px;
            }
            
            .final-score {
                font-size: 72px;
            }

            .difficulty-selector {
                flex-direction: column;
                gap: 10px;
            }

            .stats-container {
                gap: 20px;
            }
            
            .ready-message {
                font-size: 36px;
            }

            .invincibility-countdown {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <div id="score">0</div>
        <div class="combo-indicator" id="comboIndicator"></div>
        <div class="speed-indicator" id="speedIndicator">SPEED BOOST!</div>
        <div class="powerup-indicator" id="powerupIndicator">
            <div class="powerup-bar">
                <div class="powerup-fill" id="powerupFill"></div>
            </div>
        </div>
        <div class="invincibility-countdown" id="invincibilityCountdown"></div>
        <div class="ready-message" id="readyMessage">GET READY!</div>
        <div class="milestone-popup" id="milestonePopup"></div>
        <div class="achievement" id="achievement"></div>
    </div>
    
    <div id="startScreen">
        <h1 class="game-title">Notamy Fly</h1>
        <p class="subtitle">Turbo Edition</p>
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="normal">Normal</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            <button class="difficulty-btn" data-difficulty="insane">Insane</button>
            <button class="difficulty-btn" data-difficulty="nightmare">Nightmare</button>
        </div>
        <div class="instructions">
            <div class="tap-icon"></div>
            <p>Tap to fly</p>
        </div>
        <p class="tap-to-start">Tap to Start</p>
    </div>
    
    <div id="gameOverScreen">
        <h2 class="game-over-title">GAME OVER</h2>
        <div class="final-score" id="finalScore">0</div>
        <div class="best-score">Best: <span id="bestScore">0</span></div>
        <div class="stats-container">
            <div class="stat-item">
                <div>Combo</div>
                <div class="stat-value" id="maxCombo">0</div>
            </div>
            <div class="stat-item">
                <div>Power-ups</div>
                <div class="stat-value" id="powerupsCollected">0</div>
            </div>
            <div class="stat-item">
                <div>Speed</div>
                <div class="stat-value" id="maxSpeed">1.0x</div>
            </div>
        </div>
        <button class="play-again" onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <script>
        // Prevent zoom
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game dimensions
        let WIDTH = Math.min(window.innerWidth, 800);
        let HEIGHT = Math.min(window.innerHeight, 600);
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        
        // Frame rate control
        let lastTime = 0;
        const targetFPS = 60;
        const frameTime = 1000 / targetFPS;
        
        // Difficulty settings - MADE MORE RESPONSIVE AND ENGAGING
        const difficulties = {
            easy: { 
                pipeSpeed: 2.5,  // Increased from 1.2
                pipeGap: 300,    // Slightly reduced from 320
                gravity: 0.25,   // Increased from 0.12 for better responsiveness
                jumpForce: -7.5, // Stronger jump from -5
                scoreMultiplier: 1,
                powerupChance: 0.5
            },
            normal: { 
                pipeSpeed: 3.0,   // Increased from 1.8
                pipeGap: 260,     // Reduced from 280
                gravity: 0.35,    // Increased from 0.20
                jumpForce: -8.5,  // Stronger from -6
                scoreMultiplier: 1.5,
                powerupChance: 0.4
            },
            hard: { 
                pipeSpeed: 3.8,   // Increased from 2.2
                pipeGap: 230,     // Reduced from 240
                gravity: 0.45,    // Increased from 0.30
                jumpForce: -9.5,  // Stronger from -7
                scoreMultiplier: 2,
                powerupChance: 0.35
            },
            insane: { 
                pipeSpeed: 4.5,   // Increased from 2.8
                pipeGap: 200,     // Reduced from 210
                gravity: 0.55,    // Increased from 0.40
                jumpForce: -10.5, // Stronger from -8
                scoreMultiplier: 3,
                powerupChance: 0.3
            },
            nightmare: { 
                pipeSpeed: 5.5,
                pipeGap: 180,
                gravity: 0.65,
                jumpForce: -11.5,
                scoreMultiplier: 5,
                powerupChance: 0.25
            }
        };
        
        let currentDifficulty = 'easy';
        let settings = difficulties[currentDifficulty];
        
        // Game constants
        const PIPE_WIDTH = 60;
        const PIPE_SPACING = 350; // Reduced from 450 for more action
        
        // Colors
        const COLORS = {
            bird: '#ffff00',
            birdGlow: '#ffffff',
            pipe: '#00b4a6',
            pipeGlow: '#00e676',
            particle: '#b366ff',
            powerup: '#ffab00',
            shield: '#ff6b6b',
            magnet: '#ffff00',
            speed: '#00ffff',
            multiplier: '#ff00ff'
        };
        
        // Game state
        let gameState = 'start';
        let score = 0;
        let bestScore = 0;
        let speedMultiplier = 1;
        let maxSpeedReached = 1;
        
        // Timers for UI elements
        let comboTimeout = null;
        let speedBoostTimeout = null;
        
        // Safe localStorage handling
        try {
            bestScore = parseInt(localStorage.getItem('notamyFlyBest') || '0');
        } catch (e) {
            bestScore = 0;
        }
        
        let frameCount = 0;
        let combo = 0;
        let maxCombo = 0;
        let powerupsCollected = 0;
        let achievements = [];
        let milestones = [10, 25, 50, 100, 150, 200, 300, 500, 1000];
        let nextMilestone = 0;
        
        // Bird object - FIXED INITIALIZATION
        const bird = {
            x: WIDTH * 0.25,
            y: HEIGHT / 2,
            velocity: 0,
            radius: 16,
            trail: [],
            angle: 0,
            shielded: false,
            shieldTime: 0,
            magnetized: false,
            magnetTime: 0,
            invincible: false,
            invincibleTime: 0,
            wingAnimation: 0,
            speedBoost: false,
            speedBoostTime: 0,
            scoreMultiplier: 1,
            scoreMultiplierTime: 0
        };
        
        // Arrays
        let pipes = [];
        let particles = [];
        let backgroundParticles = [];
        let powerups = [];
        let stars = [];
        
        // Initialize background elements
        function initBackgroundElements() {
            backgroundParticles = [];
            for (let i = 0; i < 30; i++) {
                backgroundParticles.push({
                    x: Math.random() * WIDTH,
                    y: Math.random() * HEIGHT,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 0.5 + 0.2,
                    opacity: Math.random() * 0.3 + 0.1
                });
            }
            
            stars = [];
            for (let i = 0; i < 50; i++) {
                stars.push({
                    x: Math.random() * WIDTH,
                    y: Math.random() * HEIGHT,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.3 + 0.1,
                    twinkle: Math.random() * Math.PI * 2
                });
            }
        }
        
        // Difficulty selector
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentDifficulty = e.target.dataset.difficulty;
                settings = difficulties[currentDifficulty];
            });
        });
        
        // Input handling
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput, { passive: false });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput(e);
            }
        });
        
        function handleInput(e) {
            if (e.preventDefault) e.preventDefault();
            
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            }
        }
        
        function jump() {
            // More responsive jump with speed boost
            const jumpMultiplier = bird.speedBoost ? 1.2 : 1;
            bird.velocity = settings.jumpForce * jumpMultiplier;
            bird.wingAnimation = 20;
            
            // Create more dramatic jump particles
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: bird.x,
                    y: bird.y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: Math.random() * 3 + 2,
                    size: Math.random() * 6 + 3,
                    color: bird.shielded ? COLORS.shield : (bird.speedBoost ? COLORS.speed : COLORS.bird),
                    life: 35,
                    type: 'jump'
                });
            }
            
            // Vibrate if available
            if (window.navigator.vibrate) {
                window.navigator.vibrate(15);
            }
        }
        
        function startGame() {
            const startScreen = document.getElementById('startScreen');
            if (startScreen.style.display !== 'none') {
                startScreen.style.opacity = '0';
                setTimeout(() => {
                    startScreen.style.display = 'none';
                }, 300);
            }
            
            const readyMessage = document.getElementById('readyMessage');
            readyMessage.classList.add('active');
            setTimeout(() => {
                readyMessage.classList.remove('active');
            }, 2000);
            
            gameState = 'playing';
            score = 0;
            combo = 0;
            maxCombo = 0;
            powerupsCollected = 0;
            frameCount = 0;
            speedMultiplier = 1;
            maxSpeedReached = 1;
            nextMilestone = 0;
            
            // Clear any existing timeouts
            if (comboTimeout) clearTimeout(comboTimeout);
            if (speedBoostTimeout) clearTimeout(speedBoostTimeout);
            
            // Reset bird with validation
            bird.x = WIDTH * 0.25;
            bird.y = HEIGHT / 2;
            bird.velocity = 0;
            bird.trail = [];
            bird.angle = 0;
            bird.shielded = false;
            bird.shieldTime = 0;
            bird.magnetized = false;
            bird.magnetTime = 0;
            bird.invincible = true;
            bird.invincibleTime = 180; // 3 seconds of invincibility at start
            bird.wingAnimation = 0;
            bird.speedBoost = false;
            bird.speedBoostTime = 0;
            bird.scoreMultiplier = 1;
            bird.scoreMultiplierTime = 0;
            
            pipes = [];
            particles = [];
            powerups = [];
            
            // Create first pipe sooner
            setTimeout(() => {
                createPipe();
            }, 2000);
        }
        
        function createPipe() {
            const minHeight = 80;
            const maxHeight = HEIGHT - settings.pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: WIDTH + PIPE_WIDTH,
                topHeight: topHeight,
                bottomY: topHeight + settings.pipeGap,
                passed: false,
                particles: []
            });
        }
        
        function createPowerup(x, y) {
            const types = ['shield', 'magnet', 'points', 'speed', 'multiplier'];
            const weights = [20, 20, 30, 15, 15]; // Probability weights
            const type = weightedRandom(types, weights);
            
            powerups.push({
                x: x,
                y: y,
                type: type,
                radius: 25,
                collected: false,
                rotation: 0,
                wobble: Math.random() * Math.PI * 2
            });
        }
        
        function weightedRandom(items, weights) {
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < items.length; i++) {
                random -= weights[i];
                if (random <= 0) return items[i];
            }
            return items[0];
        }
        
        function updateBird() {
            // Validate bird position
            if (!bird || typeof bird.x !== 'number' || typeof bird.y !== 'number' || 
                isNaN(bird.x) || isNaN(bird.y)) {
                // Reset bird to safe position
                bird.x = WIDTH * 0.25;
                bird.y = HEIGHT / 2;
                bird.velocity = 0;
            }
            
            // Apply gravity with speed modifier
            const gravityModifier = bird.speedBoost ? 0.85 : 1;
            bird.velocity += settings.gravity * gravityModifier * speedMultiplier;
            bird.y += bird.velocity;
            
            // Limit max fall speed
            const maxFallSpeed = bird.speedBoost ? 10 : 8;
            if (bird.velocity > maxFallSpeed) {
                bird.velocity = maxFallSpeed;
            }
            
            // Update angle based on velocity
            bird.angle = Math.max(-30, Math.min(90, bird.velocity * 3));
            
            // Update wing animation
            if (bird.wingAnimation > 0) {
                bird.wingAnimation--;
            }
            
            // Update trail with longer history
            bird.trail.push({ x: bird.x, y: bird.y, opacity: 1 });
            if (bird.trail.length > (bird.speedBoost ? 20 : 12)) {
                bird.trail.shift();
            }
            
            // Fade trail
            bird.trail.forEach((point, i) => {
                point.opacity = (i / bird.trail.length) * 0.7;
            });
            
            // Update power-ups
            if (bird.shieldTime > 0) {
                bird.shieldTime--;
                if (bird.shieldTime === 0) {
                    bird.shielded = false;
                }
            }
            
            if (bird.magnetTime > 0) {
                bird.magnetTime--;
                if (bird.magnetTime === 0) {
                    bird.magnetized = false;
                }
            }
            
            if (bird.speedBoostTime > 0) {
                bird.speedBoostTime--;
                if (bird.speedBoostTime === 0) {
                    bird.speedBoost = false;
                    speedMultiplier = Math.max(1, speedMultiplier * 0.8);
                }
            }
            
            if (bird.scoreMultiplierTime > 0) {
                bird.scoreMultiplierTime--;
                if (bird.scoreMultiplierTime === 0) {
                    bird.scoreMultiplier = 1;
                }
            }
            
            // Update invincibility with countdown
            if (bird.invincibleTime > 0) {
                bird.invincibleTime--;
                updateInvincibilityCountdown();
                if (bird.invincibleTime === 0) {
                    bird.invincible = false;
                }
            }
            
            // Create movement particles
            if (frameCount % 4 === 0) {
                const particleCount = bird.speedBoost ? 3 : 1;
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: bird.x - 10 - i * 5,
                        y: bird.y + (Math.random() - 0.5) * 10,
                        vx: -3 - Math.random() * 3 - (bird.speedBoost ? 2 : 0),
                        vy: (Math.random() - 0.5) * 3,
                        size: Math.random() * 4 + 2,
                        color: bird.speedBoost ? COLORS.speed : (bird.shielded ? COLORS.shield : COLORS.particle),
                        life: bird.speedBoost ? 30 : 20,
                        type: 'trail'
                    });
                }
            }
            
            // Check boundaries with margin
            const margin = bird.radius + 5;
            
            if (bird.y - bird.radius < margin) {
                bird.y = margin + bird.radius;
                bird.velocity = Math.max(bird.velocity, 0);
            } else if (bird.y + bird.radius > HEIGHT - margin) {
                bird.y = HEIGHT - margin - bird.radius;
                bird.velocity = Math.min(bird.velocity, 0);
            }
            
            // Check collision with borders
            if (!bird.invincible && (bird.y - bird.radius <= 0 || bird.y + bird.radius >= HEIGHT)) {
                if (bird.shielded) {
                    bird.shielded = false;
                    bird.invincible = true;
                    bird.invincibleTime = 60;
                    showAchievement("Shield Save!");
                } else {
                    gameOver();
                }
            }
            
            // Progressive difficulty
            if (score > 0 && score % 20 === 0 && speedMultiplier < 2) {
                speedMultiplier += 0.1;
                maxSpeedReached = Math.max(maxSpeedReached, speedMultiplier);
            }
        }
        
        function updateInvincibilityCountdown() {

        function checkCollision() {
            if (bird.invincible) return;
            
            pipes.forEach(pipe => {
                const birdLeft = bird.x - bird.radius;
                const birdRight = bird.x + bird.radius;
                const birdTop = bird.y - bird.radius;
                const birdBottom = bird.y + bird.radius;
                
                const pipeLeft = pipe.x;
                const pipeRight = pipe.x + PIPE_WIDTH;
                
                if (birdRight > pipeLeft && birdLeft < pipeRight) {
                    if (birdTop < pipe.topHeight || birdBottom > pipe.bottomY) {
                        const hit = (birdTop < pipe.topHeight) ? 
                            isCircleRectCollision(bird.x, bird.y, bird.radius, pipeLeft, 0, PIPE_WIDTH, pipe.topHeight) :
                            isCircleRectCollision(bird.x, bird.y, bird.radius, pipeLeft, pipe.bottomY, PIPE_WIDTH, HEIGHT - pipe.bottomY);
                        
                        if (hit) {
                            handleCollision();
                            return;
                        }
                    }
                }
            });
        }
        
        function isCircleRectCollision(circleX, circleY, circleRadius, rectX, rectY, rectWidth, rectHeight) {
            const closestX = Math.max(rectX, Math.min(circleX, rectX + rectWidth));
            const closestY = Math.max(rectY, Math.min(circleY, rectY + rectHeight));
            
            const distanceX = circleX - closestX;
            const distanceY = circleY - closestY;
            
            const distanceSquared = (distanceX * distanceX) + (distanceY * distanceY);
            return distanceSquared < (circleRadius * circleRadius);
        }
        
        function handleCollision() {
            if (bird.shielded) {
                bird.shielded = false;
                bird.invincible = true;
                bird.invincibleTime = 120;
                combo = 0;
                document.getElementById('comboIndicator').classList.remove('active');
                
                // Shield break particles
                for (let i = 0; i < 30; i++) {
                    particles.push({
                        x: bird.x,
                        y: bird.y,
                        vx: (Math.random() - 0.5) * 12,
                        vy: (Math.random() - 0.5) * 12,
                        size: Math.random() * 10 + 5,
                        color: COLORS.shield,
                        life: 45,
                        type: 'shield'
                    });
                }
                
                showAchievement("Shield Saved You!");
            } else {
                gameOver();
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                if (!p || typeof p.life !== 'number' || isNaN(p.life)) return false;
                
                p.x += p.vx || 0;
                p.y += p.vy || 0;
                
                if (p.type === 'jump' || p.type === 'trail') {
                    p.vy += 0.3;
                    p.vx *= 0.97;
                } else if (p.type === 'score' || p.type === 'powerup') {
                    p.vx *= 0.93;
                    p.vy *= 0.93;
                } else if (p.type === 'explosion') {
                    p.vx *= 0.95;
                    p.vy *= 0.95;
                    p.size *= 0.98;
                }
                
                p.life--;
                return p.life > 0;
            });
            
            // Update background particles
            backgroundParticles.forEach(p => {
                p.x -= p.speed * speedMultiplier;
                if (p.x < -10) {
                    p.x = WIDTH + 10;
                    p.y = Math.random() * HEIGHT;
                }
            });
            
            // Update stars
            stars.forEach(star => {
                star.x -= star.speed * speedMultiplier;
                star.twinkle += 0.05;
                if (star.x < -10) {
                    star.x = WIDTH + 10;
                    star.y = Math.random() * HEIGHT;
                }
            });
        }

        function drawBackground() {
            // Clear with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, HEIGHT);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            // Draw stars
            stars.forEach(star => {
                const opacity = (Math.sin(star.twinkle) + 1) / 2 * 0.8 + 0.2;
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.6})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            
            // Draw grid with speed effect
            ctx.strokeStyle = `rgba(0, 180, 166, ${0.03 + speedMultiplier * 0.01})`;
            ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = (frameCount * speedMultiplier) % gridSize; x < WIDTH; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, HEIGHT);
                ctx.stroke();
            }
            
            for (let y = 0; y < HEIGHT; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(WIDTH, y);
                ctx.stroke();
            }
            
            // Draw background particles
            backgroundParticles.forEach(p => {
                const speedGlow = speedMultiplier > 1 ? (speedMultiplier - 1) * 0.3 : 0;
                ctx.fillStyle = `rgba(0, 217, 255, ${p.opacity + speedGlow})`;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
        }
        
        function drawBird() {
            // Validate bird position
            if (!bird || typeof bird.x !== 'number' || typeof bird.y !== 'number' || 
                isNaN(bird.x) || isNaN(bird.y)) {
                return;
            }
            
            ctx.save();
            
            // Black outline for visibility
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius + 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Enhanced trail
            bird.trail.forEach((point, i) => {
                if (!point || isNaN(point.x) || isNaN(point.y)) return;
                
                const gradient = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, bird.radius * 1.5);
                const color = bird.speedBoost ? '0, 255, 255' : '0, 217, 255';
                gradient.addColorStop(0, `rgba(${color}, ${point.opacity * 0.5})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(point.x - bird.radius * 2, point.y - bird.radius * 2, bird.radius * 4, bird.radius * 4);
            });
            
            // Translate and rotate for bird
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.angle * Math.PI / 180);
            
            // Shield effect
            if (bird.shielded) {
                const shieldGradient = ctx.createRadialGradient(0, 0, bird.radius, 0, 0, bird.radius * 3);
                shieldGradient.addColorStop(0, 'transparent');
                shieldGradient.addColorStop(0.6, 'rgba(255, 107, 107, 0.2)');
                shieldGradient.addColorStop(1, 'rgba(255, 107, 107, 0.5)');
                ctx.fillStyle = shieldGradient;
                ctx.beginPath();
                ctx.arc(0, 0, bird.radius * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Shield border
                ctx.strokeStyle = 'rgba(255, 107, 107, 0.8)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, bird.radius * 2.5, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Magnet effect
            if (bird.magnetized) {
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.4)';
                ctx.lineWidth = 2;
                for (let i = 1; i < 4; i++) {
                    ctx.beginPath();
                    ctx.arc(0, 0, bird.radius + i * 20, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            // Speed boost effect
            if (bird.speedBoost) {
                const speedGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, bird.radius * 4);
                speedGradient.addColorStop(0, 'rgba(0, 255, 255, 0.3)');
                speedGradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.1)');
                speedGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = speedGradient;
                ctx.fillRect(-bird.radius * 4, -bird.radius * 4, bird.radius * 8, bird.radius * 8);
            }
            
            // Invincibility effect
            if (bird.invincible) {
                const pulseScale = 1 + Math.sin(frameCount * 0.15) * 0.15;
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.lineWidth = 3;
                ctx.setLineDash([5, 5]);
                ctx.lineDashOffset = frameCount * 0.5;
                ctx.beginPath();
                ctx.arc(0, 0, bird.radius * 2.5 * pulseScale, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
                
                if (frameCount % 15 < 8) {
                    const invincibleGradient = ctx.createRadialGradient(0, 0, bird.radius, 0, 0, bird.radius * 3.5);
                    invincibleGradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
                    invincibleGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = invincibleGradient;
                    ctx.beginPath();
                    ctx.arc(0, 0, bird.radius * 3.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Bird glow
            const glowGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, bird.radius * 3);
            const glowColor = bird.speedBoost ? '0, 255, 255' : '0, 255, 255';
            glowGradient.addColorStop(0, `rgba(${glowColor}, 0.8)`);
            glowGradient.addColorStop(0.5, `rgba(${glowColor}, 0.4)`);
            glowGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(-bird.radius * 3, -bird.radius * 3, bird.radius * 6, bird.radius * 6);
            
            // White outline
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius + 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw bird body
            ctx.fillStyle = bird.speedBoost ? COLORS.speed : COLORS.bird;
            ctx.strokeStyle = COLORS.birdGlow;
            ctx.lineWidth = 3;
            
            // Body
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Eye
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(bird.radius * 0.4, -bird.radius * 0.3, bird.radius * 0.35, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupil
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(bird.radius * 0.5, -bird.radius * 0.3, bird.radius * 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.moveTo(bird.radius * 0.8, -bird.radius * 0.1);
            ctx.lineTo(bird.radius * 1.4, 0);
            ctx.lineTo(bird.radius * 0.8, bird.radius * 0.1);
            ctx.closePath();
            ctx.fill();
            
            // Wing (animated)
            const wingOffset = Math.sin(bird.wingAnimation * 0.3) * 5;
            ctx.fillStyle = bird.speedBoost ? '#0099ff' : '#0099cc';
            ctx.beginPath();
            ctx.ellipse(-bird.radius * 0.3, wingOffset, bird.radius * 0.8, bird.radius * 0.6, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // Final outline
            ctx.save();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius + 1, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();
        }
        
        function drawPipes() {
            pipes.forEach(pipe => {
                // Pipe glow effect
                const glowGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
                glowGradient.addColorStop(0, 'transparent');
                glowGradient.addColorStop(0.5, `rgba(0, 230, 118, ${0.1 + speedMultiplier * 0.05})`);
                glowGradient.addColorStop(1, 'transparent');
                
                // Top pipe glow
                ctx.fillStyle = glowGradient;
                ctx.fillRect(pipe.x - 20, 0, PIPE_WIDTH + 40, pipe.topHeight);
                
                // Bottom pipe glow
                ctx.fillRect(pipe.x - 20, pipe.bottomY, PIPE_WIDTH + 40, HEIGHT - pipe.bottomY);
                
                // Pipe gradient
                const pipeGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
                pipeGradient.addColorStop(0, '#007a70');
                pipeGradient.addColorStop(0.5, COLORS.pipe);
                pipeGradient.addColorStop(1, '#007a70');
                
                // Draw top pipe
                ctx.fillStyle = pipeGradient;
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                
                // Top pipe edge
                ctx.fillStyle = COLORS.pipeGlow;
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 10, PIPE_WIDTH + 10, 10);
                
                // Draw bottom pipe
                ctx.fillStyle = pipeGradient;
                ctx.fillRect(pipe.x, pipe.bottomY, PIPE_WIDTH, HEIGHT - pipe.bottomY);
                
                // Bottom pipe edge
                ctx.fillStyle = COLORS.pipeGlow;
                ctx.fillRect(pipe.x - 5, pipe.bottomY, PIPE_WIDTH + 10, 10);
                
                // Pipe particles
                pipe.particles.forEach(p => {
                    const opacity = p.life / 30;
                    ctx.fillStyle = `rgba(0, 230, 118, ${opacity * 0.6})`;
                    ctx.fillRect(p.x, p.y - 2, 20, 4);
                });
            });
        }
        
        function drawPowerups() {
            powerups.forEach(powerup => {
                ctx.save();
                ctx.translate(powerup.x, powerup.y);
                ctx.rotate(powerup.rotation);
                
                // Power-up glow
                const glowGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, powerup.radius * 3);
                let color1, color2, icon;
                
                switch (powerup.type) {
                    case 'shield':
                        color1 = COLORS.shield;
                        color2 = '#ff9999';
                        icon = 'S';
                        break;
                    case 'magnet':
                        color1 = COLORS.magnet;
                        color2 = '#ffff99';
                        icon = 'M';
                        break;
                    case 'points':
                        color1 = COLORS.powerup;
                        color2 = '#ffcc66';
                        icon = '+';
                        break;
                    case 'speed':
                        color1 = COLORS.speed;
                        color2 = '#66ffff';
                        icon = 'Â»';
                        break;
                    case 'multiplier':
                        color1 = COLORS.multiplier;
                        color2 = '#ff66ff';
                        icon = '2x';
                        break;
                }
                
                glowGradient.addColorStop(0, color1 + '80');
                glowGradient.addColorStop(0.5, color1 + '40');
                glowGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = glowGradient;
                ctx.fillRect(-powerup.radius * 3, -powerup.radius * 3, powerup.radius * 6, powerup.radius * 6);
                
                // Power-up body
                const bodyGradient = ctx.createRadialGradient(-powerup.radius/3, -powerup.radius/3, 0, 0, 0, powerup.radius);
                bodyGradient.addColorStop(0, color2);
                bodyGradient.addColorStop(1, color1);
                
                ctx.fillStyle = bodyGradient;
                ctx.beginPath();
                ctx.arc(0, 0, powerup.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Outer ring
                ctx.strokeStyle = color1;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, powerup.radius + 4, 0, Math.PI * 2);
                ctx.stroke();
                
                // Inner ring
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(0, 0, powerup.radius - 5, 0, Math.PI * 2);
                ctx.stroke();
                
                // Icon
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.font = 'bold 22px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(icon, 0, 0);
                
                ctx.restore();
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                if (!p || isNaN(p.x) || isNaN(p.y) || isNaN(p.life)) return;
                
                const opacity = p.life / (p.type === 'explosion' ? 80 : 45);
                
                if (p.type === 'explosion') {
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                    gradient.addColorStop(0, `rgba(255, 200, 0, ${opacity})`);
                    gradient.addColorStop(0.5, `rgba(255, 107, 107, ${opacity * 0.8})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(p.x - p.size, p.y - p.size, p.size * 2, p.size * 2);
                } else {
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                    const r = parseInt(p.color.slice(1, 3), 16) || 255;
                    const g = parseInt(p.color.slice(3, 5), 16) || 255;
                    const b = parseInt(p.color.slice(5, 7), 16) || 255;
                    gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${opacity})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(p.x - p.size, p.y - p.size, p.size * 2, p.size * 2);
                }
            });
        }
        
        function gameLoop(currentTime) {
            // Frame rate limiting
            if (currentTime - lastTime < frameTime) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            lastTime = currentTime;
            frameCount++;
            
            if (!ctx || canvas.width === 0 || canvas.height === 0) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            drawBackground();
            
            if (gameState === 'playing') {
                updateBird();
                updatePipes();
                updatePowerups();
                checkCollision();
                updatePowerupUI();
            }
            
            updateParticles();
            
            drawPipes();
            drawPowerups();
            drawParticles();
            
            if (gameState === 'playing' || gameState === 'gameOver') {
                drawBird();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            const newWidth = Math.min(window.innerWidth, 800);
            const newHeight = Math.min(window.innerHeight, 600);
            
            const widthRatio = newWidth / WIDTH;
            const heightRatio = newHeight / HEIGHT;
            
            WIDTH = newWidth;
            HEIGHT = newHeight;
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            
            // Adjust bird position safely
            if (bird && typeof bird.x === 'number' && typeof bird.y === 'number') {
                bird.x *= widthRatio;
                bird.y *= heightRatio;
                
                // Keep bird in bounds
                if (bird.x > WIDTH * 0.25) {
                    bird.x = WIDTH * 0.25;
                }
                if (bird.y < bird.radius) {
                    bird.y = bird.radius;
                }
                if (bird.y > HEIGHT - bird.radius) {
                    bird.y = HEIGHT - bird.radius;
                }
            }
            
            // Adjust pipes
            pipes.forEach(pipe => {
                pipe.x *= widthRatio;
                pipe.topHeight *= heightRatio;
                pipe.bottomY *= heightRatio;
            });
            
            // Adjust powerups
            powerups.forEach(powerup => {
                powerup.x *= widthRatio;
                powerup.y *= heightRatio;
            });
            
            // Reinitialize background elements
            initBackgroundElements();
        });
        
        // Initialize
        initBackgroundElements();
        document.getElementById('bestScore').textContent = bestScore;
        
        // Check for autostart parameter
        const urlParams = new URLSearchParams(window.location.search);
        const autostart = urlParams.get('autostart') === 'true';
        
        if (autostart) {
            document.getElementById('startScreen').style.display = 'none';
            currentDifficulty = 'easy';
            settings = difficulties[currentDifficulty];
            setTimeout(() => {
                startGame();
            }, 500);
        }
        
        // Start game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
