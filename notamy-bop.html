<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notamy Bop - Mobile Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            pointer-events: none;
        }
        
        .score {
            font-size: 28px;
            color: #00d9ff;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0,217,255,0.5);
        }
        
        .combo {
            position: absolute;
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: 800;
            color: #ffeb3b;
            text-shadow: 0 0 30px rgba(255,235,59,0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .combo.active {
            opacity: 1;
            animation: pulse 0.5s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        .lives {
            font-size: 28px;
            color: #ff6b6b;
            display: flex;
            gap: 5px;
        }
        
        .heart {
            display: inline-block;
            animation: heartbeat 1s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, #0a1628 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(0,217,255,0.5);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo::before {
            content: 'N';
            font-size: 56px;
            font-weight: 900;
            color: #000;
        }
        
        h1 {
            color: #fff;
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0,217,255,0.5);
        }
        
        .subtitle {
            color: #aaa;
            font-size: 18px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        button {
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            border: none;
            color: #000;
            padding: 20px 60px;
            font-size: 20px;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0,217,255,0.5);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,217,255,0.7);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            display: none;
            z-index: 30;
            border: 2px solid #00d9ff;
            box-shadow: 0 0 50px rgba(0,217,255,0.5);
        }
        
        #gameOver h2 {
            color: #ff5252;
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255,82,82,0.5);
        }
        
        #gameOver .gameOverReason {
            color: #ff9800;
            font-size: 18px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #gameOver .finalScore {
            color: #00d9ff;
            font-size: 64px;
            margin-bottom: 10px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(0,217,255,0.8);
        }
        
        #gameOver .highScore {
            color: #ffeb3b;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .controls-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        
        .warning-flash {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(255,0,0,0.3), transparent);
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }
        
        .warning-flash.active {
            animation: warningPulse 0.5s ease-in-out infinite;
        }
        
        @keyframes warningPulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .powerup-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 800;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .powerup-indicator.active {
            opacity: 1;
            animation: glow 1s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px currentColor; }
            50% { text-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="warning-flash" id="warningFlash"></div>
        
        <div id="ui">
            <div class="score">SCORE: <span id="scoreValue">0</span></div>
            <div class="combo" id="combo"></div>
            <div class="lives" id="livesContainer"></div>
        </div>
        
        <div class="powerup-indicator" id="powerupIndicator"></div>
        
        <div id="startScreen">
            <div class="logo"></div>
            <h1>Notamy Bop</h1>
            <p class="subtitle">L'esplosione definitiva!</p>
            <button onclick="startGame()">INIZIA</button>
            <p class="controls-hint">Tocca per mirare • Rilascia per sparare</p>
        </div>
        
        <div id="gameOver">
            <h2>GAME OVER!</h2>
            <div class="gameOverReason" id="gameOverReason"></div>
            <div class="finalScore">0</div>
            <div class="highScore">HIGH SCORE: <span id="highScoreValue">0</span></div>
            <button onclick="restartGame()">RIPROVA</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        // Game state
        let animationId = null;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('notamyBopHighScore') || '0');
        let lives = 3;
        let gameRunning = false;
        let mouseX = 0;
        let mouseY = 0;
        let isAiming = false;
        let combo = 0;
        let lastHitTime = 0;
        let gameTime = 0;
        let difficulty = 1;
        let powerupActive = null;
        let powerupTimer = 0;
        
        // Limits for performance
        const MAX_PARTICLES = 100;
        const MAX_BULLETS = 20;
        const MAX_BUBBLES = 15;
        
        // Player
        const player = {
            x: 0,
            y: 0,
            size: 40,
            shield: false
        };
        
        // Arrays
        let bullets = [];
        let bubbles = [];
        let particles = [];
        let powerups = [];
        let floatingTexts = [];
        
        // Colors
        const colors = {
            primary: '#00ff88',
            secondary: '#00d9ff',
            accent: '#ff6b6b',
            warning: '#ffeb3b',
            background: '#000',
            white: '#fff',
            purple: '#e91e63',
            orange: '#ff9800'
        };
        
        // Powerup types
        const powerupTypes = {
            multishot: { color: '#ffeb3b', icon: '★', duration: 5000 },
            rapidfire: { color: '#ff9800', icon: '⚡', duration: 4000 },
            shield: { color: '#4caf50', icon: '🛡️', duration: 6000 },
            bomb: { color: '#e91e63', icon: '💣', duration: 0 }
        };
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas, { passive: true });
        
        // Touch handling
        let touchIdentifier = null;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (touchIdentifier === null && gameRunning) {
                const touch = e.touches[0];
                touchIdentifier = touch.identifier;
                const rect = canvas.getBoundingClientRect();
                mouseX = touch.clientX - rect.left;
                mouseY = touch.clientY - rect.top;
                isAiming = true;
            }
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchIdentifier !== null && gameRunning) {
                for (let i = 0; i < e.touches.length; i++) {
                    const touch = e.touches[i];
                    if (touch.identifier === touchIdentifier) {
                        const rect = canvas.getBoundingClientRect();
                        mouseX = touch.clientX - rect.left;
                        mouseY = touch.clientY - rect.top;
                        break;
                    }
                }
            }
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (touchIdentifier !== null) {
                let found = false;
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === touchIdentifier) {
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    shoot();
                    isAiming = false;
                    touchIdentifier = null;
                }
            }
        }, { passive: false });
        
        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            isAiming = false;
            touchIdentifier = null;
        }, { passive: false });
        
        // Mouse controls for desktop
        canvas.addEventListener('mousedown', (e) => {
            if (gameRunning) {
                const rect = canvas.getBoundingClientRect();
                mouseX = e.clientX - rect.left;
                mouseY = e.clientY - rect.top;
                isAiming = true;
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mouseup', () => {
            if (isAiming) {
                shoot();
                isAiming = false;
            }
        });
        
        function shoot() {
            if (!gameRunning || bullets.length >= MAX_BULLETS) return;
            
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 10) {
                const speed = powerupActive === 'rapidfire' ? 25 : 20;
                const baseAngle = Math.atan2(dy, dx);
                
                if (powerupActive === 'multishot') {
                    // Triple shot
                    for (let i = -1; i <= 1; i++) {
                        if (bullets.length < MAX_BULLETS) {
                            const angle = baseAngle + (i * 0.2);
                            bullets.push({
                                x: player.x,
                                y: player.y,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed,
                                size: 10,
                                trail: []
                            });
                        }
                    }
                } else {
                    bullets.push({
                        x: player.x,
                        y: player.y,
                        vx: (dx / distance) * speed,
                        vy: (dy / distance) * speed,
                        size: 10,
                        trail: []
                    });
                }
            }
        }
        
        // Game functions
        function startGame() {
            try {
                document.getElementById('startScreen').style.display = 'none';
                gameRunning = true;
                score = 0;
                lives = 3;
                combo = 0;
                gameTime = 0;
                difficulty = 1;
                bullets = [];
                bubbles = [];
                particles = [];
                powerups = [];
                floatingTexts = [];
                powerupActive = null;
                powerupTimer = 0;
                touchIdentifier = null;
                isAiming = false;
                updateUI();
                createInitialBubbles();
                lastTime = performance.now();
                gameLoop();
            } catch (error) {
                console.error('Error starting game:', error);
            }
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        function createInitialBubbles() {
            for (let i = 0; i < Math.min(4, MAX_BUBBLES); i++) {
                createBubble();
            }
        }
        
        function createBubble() {
            if (bubbles.length >= MAX_BUBBLES) return;
            
            const speedMultiplier = 1 + (difficulty - 1) * 0.3;
            const bubble = {
                x: Math.random() * (canvas.width - 100) + 50,
                y: Math.random() * (canvas.height * 0.3) + 50,
                vx: (Math.random() - 0.5) * 3 * speedMultiplier,
                vy: Math.abs(Math.random() * 2 + 0.5) * speedMultiplier,
                size: 35 + Math.random() * 35,
                color: [colors.primary, colors.secondary, colors.purple, colors.orange][Math.floor(Math.random() * 4)],
                hits: 0,
                glow: 0
            };
            bubbles.push(bubble);
        }
        
        function createPowerup(x, y) {
            if (Math.random() < 0.3 && powerups.length < 3) {
                const types = Object.keys(powerupTypes);
                const type = types[Math.floor(Math.random() * types.length)];
                powerups.push({
                    x: x,
                    y: y,
                    type: type,
                    vy: 2,
                    size: 25,
                    rotation: 0
                });
            }
        }
        
        function createParticles(x, y, color, count = 15) {
            const toCreate = Math.min(count, MAX_PARTICLES - particles.length);
            for (let i = 0; i < toCreate; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
                const speed = 8 + Math.random() * 4;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: 3 + Math.random() * 4,
                    color: color,
                    life: 30,
                    gravity: 0.3
                });
            }
        }
        
        function createFloatingText(x, y, text, color) {
            if (floatingTexts.length < 10) {
                floatingTexts.push({
                    x: x,
                    y: y,
                    text: text,
                    color: color,
                    vy: -3,
                    life: 30,
                    size: 24
                });
            }
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Update trail
                bullet.trail.push({ x: bullet.x, y: bullet.y });
                if (bullet.trail.length > 5) { // Shorter trail for performance
                    bullet.trail.shift();
                }
                
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                if (bullet.x < -50 || bullet.x > canvas.width + 50 || 
                    bullet.y < -50 || bullet.y > canvas.height + 50) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateBubbles() {
            if (!gameRunning) return;
            
            let dangerZone = false;
            
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                
                bubble.x += bubble.vx;
                bubble.y += bubble.vy;
                bubble.glow = (bubble.glow + 0.1) % (Math.PI * 2);
                
                // Check danger zone
                if (bubble.y + bubble.size > canvas.height - 150) {
                    dangerZone = true;
                    if (bubble.vy > 0) {
                        bubble.vy *= 0.9;
                    }
                }
                
                // Check if bubble escaped
                if (bubble.y - bubble.size > canvas.height) {
                    createFloatingText(canvas.width / 2, canvas.height / 2, 'BUBBLE ESCAPED!', colors.accent);
                    createParticles(bubble.x, canvas.height - 20, colors.accent, 30);
                    
                    if (gameRunning) {
                        gameOver('Una bolla è scappata!');
                    }
                    return;
                }
                
                // Bounce off walls
                if (bubble.x - bubble.size < 0) {
                    bubble.x = bubble.size;
                    bubble.vx = Math.abs(bubble.vx);
                } else if (bubble.x + bubble.size > canvas.width) {
                    bubble.x = canvas.width - bubble.size;
                    bubble.vx = -Math.abs(bubble.vx);
                }
                
                // Bounce off ceiling
                if (bubble.y - bubble.size < 0) {
                    bubble.y = bubble.size;
                    bubble.vy = Math.abs(bubble.vy);
                }
                
                // Player collision
                const dx = bubble.x - player.x;
                const dy = bubble.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < bubble.size + player.size / 2) {
                    if (player.shield) {
                        player.shield = false;
                        powerupActive = null;
                        createParticles(player.x, player.y, colors.white, 20);
                    } else {
                        lives--;
                        updateUI();
                        createParticles(player.x, player.y, colors.accent, 20);
                        createFloatingText(player.x, player.y - 50, '-1 ❤️', colors.accent);
                    }
                    
                    bubbles.splice(i, 1);
                    combo = 0;
                    
                    if (lives <= 0 && gameRunning) {
                        gameOver('Hai perso tutte le vite!');
                    }
                }
            }
            
            // Update warning
            const warningFlash = document.getElementById('warningFlash');
            if (warningFlash) {
                if (dangerZone) {
                    warningFlash.classList.add('active');
                } else {
                    warningFlash.classList.remove('active');
                }
            }
        }
        
        function updatePowerups() {
            for (let i = powerups.length - 1; i >= 0; i--) {
                const powerup = powerups[i];
                powerup.y += powerup.vy;
                powerup.rotation += 0.05;
                
                // Player collection
                const dx = powerup.x - player.x;
                const dy = powerup.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < powerup.size + player.size / 2) {
                    activatePowerup(powerup.type);
                    createParticles(powerup.x, powerup.y, powerupTypes[powerup.type].color, 20);
                    powerups.splice(i, 1);
                    continue;
                }
                
                if (powerup.y > canvas.height + 50) {
                    powerups.splice(i, 1);
                }
            }
        }
        
        function activatePowerup(type) {
            const powerup = powerupTypes[type];
            
            if (type === 'bomb') {
                // Destroy all bubbles
                for (const bubble of bubbles) {
                    score += Math.floor(100 - bubble.size);
                    createParticles(bubble.x, bubble.y, bubble.color, 15);
                }
                bubbles = [];
                createFloatingText(canvas.width / 2, canvas.height / 2, 'BOMB!', colors.purple);
                setTimeout(() => createInitialBubbles(), 1000);
            } else if (type === 'shield') {
                player.shield = true;
                powerupActive = 'shield';
                powerupTimer = powerup.duration;
            } else {
                powerupActive = type;
                powerupTimer = powerup.duration;
            }
            
            const indicator = document.getElementById('powerupIndicator');
            if (indicator) {
                indicator.textContent = powerup.icon + ' ' + type.toUpperCase();
                indicator.style.color = powerup.color;
                indicator.classList.add('active');
            }
            
            updateUI();
        }
        
        function checkCollisions() {
            const currentTime = Date.now();
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = bubbles.length - 1; j >= 0; j--) {
                    const bubble = bubbles[j];
                    
                    const dx = bullet.x - bubble.x;
                    const dy = bullet.y - bubble.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < bubble.size + bullet.size) {
                        // Combo system
                        if (currentTime - lastHitTime < 1000) {
                            combo++;
                        } else {
                            combo = 1;
                        }
                        lastHitTime = currentTime;
                        
                        const points = Math.floor((100 - bubble.size) * combo);
                        score += points;
                        updateUI();
                        
                        createParticles(bubble.x, bubble.y, bubble.color, 15);
                        createFloatingText(bubble.x, bubble.y, '+' + points, bubble.color);
                        
                        if (combo > 1) {
                            const comboEl = document.getElementById('combo');
                            if (comboEl) {
                                comboEl.textContent = combo + 'x COMBO!';
                                comboEl.classList.add('active');
                                setTimeout(() => {
                                    comboEl.classList.remove('active');
                                }, 1000);
                            }
                        }
                        
                        bubble.size -= 25;
                        
                        if (bubble.size < 20) {
                            createPowerup(bubble.x, bubble.y);
                            bubbles.splice(j, 1);
                            
                            if (bubbles.length < 3) {
                                setTimeout(createBubble, 500);
                            }
                        } else {
                            // Split bubble
                            if (bubbles.length < MAX_BUBBLES) {
                                const newBubble = {
                                    x: bubble.x + 20,
                                    y: bubble.y,
                                    vx: -bubble.vx * 1.2,
                                    vy: bubble.y > canvas.height * 0.6 ? -Math.abs(bubble.vy * 1.2) : bubble.vy * 1.2,
                                    size: bubble.size,
                                    color: bubble.color,
                                    hits: bubble.hits,
                                    glow: 0
                                };
                                bubbles.push(newBubble);
                            }
                            bubble.vx *= -1.2;
                            bubble.vy = bubble.y > canvas.height * 0.6 ? -Math.abs(bubble.vy * 1.2) : bubble.vy * 1.2;
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += particle.gravity;
                particle.life--;
                particle.vx *= 0.98;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function updateFloatingTexts() {
            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                const text = floatingTexts[i];
                text.y += text.vy;
                text.life--;
                
                if (text.life <= 0) {
                    floatingTexts.splice(i, 1);
                }
            }
        }
        
        function updateDifficulty() {
            difficulty = 1 + Math.floor(gameTime / 30000);
            
            // Add bubbles as difficulty increases
            if (gameTime % 15000 < 16 && bubbles.length < Math.min(5 + difficulty, MAX_BUBBLES)) {
                createBubble();
            }
        }
        
        function updatePowerupTimer(deltaTime) {
            if (powerupTimer > 0) {
                powerupTimer -= deltaTime;
                if (powerupTimer <= 0) {
                    powerupActive = null;
                    player.shield = false;
                    const indicator = document.getElementById('powerupIndicator');
                    if (indicator) {
                        indicator.classList.remove('active');
                    }
                }
            }
        }
        
        function gameOver(reason = '') {
            gameRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (score > highScore) {
                highScore = score;
                try {
                    localStorage.setItem('notamyBopHighScore', highScore.toString());
                } catch (e) {
                    console.error('Failed to save high score:', e);
                }
            }
            
            document.getElementById('gameOver').style.display = 'block';
            document.querySelector('.finalScore').textContent = score;
            document.getElementById('highScoreValue').textContent = highScore;
            document.getElementById('gameOverReason').textContent = reason;
        }
        
        function updateUI() {
            document.getElementById('scoreValue').textContent = score;
            
            const livesContainer = document.getElementById('livesContainer');
            if (livesContainer) {
                livesContainer.innerHTML = '';
                for (let i = 0; i < lives; i++) {
                    const heart = document.createElement('span');
                    heart.className = 'heart';
                    heart.textContent = '❤️';
                    livesContainer.appendChild(heart);
                }
            }
        }
        
        // Optimized drawing functions
        function drawBackground() {
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawPlayer() {
            // Shield
            if (player.shield) {
                ctx.strokeStyle = colors.white;
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.3 + Math.sin(Date.now() * 0.005) * 0.2;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            
            // Player body
            ctx.fillStyle = colors.secondary;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner circle
            ctx.fillStyle = colors.background;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Aiming line
            if (isAiming) {
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 2;
                ctx.setLineDash([10, 5]);
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(mouseX, mouseY);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Target
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 20, 0, Math.PI * 2);
                ctx.stroke();
            }
        }
        
        function drawBullets() {
            ctx.fillStyle = colors.white;
            for (const bullet of bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawBubbles() {
            for (const bubble of bubbles) {
                // Main bubble
                ctx.fillStyle = bubble.color;
                ctx.globalAlpha = 0.9;
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Simple highlight
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.beginPath();
                ctx.arc(bubble.x - bubble.size/3, bubble.y - bubble.size/3, bubble.size/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 1;
            }
        }
        
        function drawPowerups() {
            for (const powerup of powerups) {
                ctx.save();
                ctx.translate(powerup.x, powerup.y);
                ctx.rotate(powerup.rotation);
                
                // Background
                ctx.fillStyle = powerupTypes[powerup.type].color;
                ctx.beginPath();
                ctx.arc(0, 0, powerup.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Icon
                ctx.fillStyle = colors.white;
                ctx.font = `bold ${powerup.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(powerupTypes[powerup.type].icon, 0, 0);
                
                ctx.restore();
            }
        }
        
        function drawParticles() {
            for (const particle of particles) {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(
                    particle.x - particle.size/2, 
                    particle.y - particle.size/2, 
                    particle.size, 
                    particle.size
                );
            }
            ctx.globalAlpha = 1;
        }
        
        function drawFloatingTexts() {
            for (const text of floatingTexts) {
                ctx.fillStyle = text.color;
                ctx.globalAlpha = text.life / 30;
                ctx.font = `bold ${text.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text.text, text.x, text.y);
            }
            ctx.globalAlpha = 1;
        }
        
        // Game loop
        let lastTime = 0;
        function gameLoop(currentTime) {
            if (!gameRunning) return;
            
            try {
                animationId = requestAnimationFrame(gameLoop);
                
                if (!currentTime) currentTime = performance.now();
                const deltaTime = Math.min(currentTime - lastTime, 50); // Cap deltaTime
                lastTime = currentTime;
                gameTime += deltaTime;
                
                // Update
                updateBullets();
                updateBubbles();
                updatePowerups();
                checkCollisions();
                updateParticles();
                updateFloatingTexts();
                updateDifficulty();
                updatePowerupTimer(deltaTime);
                
                // Draw
                drawBackground();
                drawPowerups();
                drawBubbles();
                drawBullets();
                drawPlayer();
                drawParticles();
                drawFloatingTexts();
            } catch (error) {
                console.error('Game loop error:', error);
                gameRunning = false;
            }
        }
        
        // Initialize
        document.getElementById('highScoreValue').textContent = highScore;
        
        // Check for autostart
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('autostart') === 'true') {
            document.getElementById('startScreen').style.display = 'none';
            setTimeout(startGame, 100);
        }
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
