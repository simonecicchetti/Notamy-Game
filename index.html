<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Mini Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-teal: #00b4a6;
            --primary-light: #00d9ff;
            --cyan-neon: #00ffff;
            --cyan-deep: #00cccc;
            --cyan-light: #7affff;
            --purple-accent: #b366ff;
            --magenta-glow: #ff00ff;
            --pink-neon: #ff6b6b;
            --orange-neon: #ffab00;
            --green-neon: #00e676;
            --black-deep: #000000;
            --black-soft: #0a0a0a;
            --gray-dark: #1a1a1a;
            --white: #ffffff;
            --gradient-main: linear-gradient(135deg, #00b4a6, #00d9ff);
            --gradient-glow: linear-gradient(135deg, #00ffff, #ff00ff);
        }
        
        body {
            background: var(--black-deep);
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: var(--white);
        }

        /* Neon Grid Background */
        .neon-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 180, 166, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 180, 166, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Neon Shapes */
        .neon-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
            z-index: -1;
            pointer-events: none;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: var(--primary-teal);
            top: -200px;
            left: -200px;
        }

        .shape2 {
            width: 600px;
            height: 600px;
            background: var(--purple-accent);
            bottom: -300px;
            right: -300px;
            animation-delay: 5s;
        }

        .shape3 {
            width: 300px;
            height: 300px;
            background: var(--primary-light);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .bg-particle {
            position: absolute;
            border-radius: 50%;
            animation: float-up 20s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: translateY(90vh) translateX(0) scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            padding: 15px;
            padding-top: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            margin: 0 auto 20px;
            text-align: center;
            animation: logo-pulse 3s ease-in-out infinite;
        }
        
        @keyframes logo-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 30px var(--primary-teal)) drop-shadow(0 0 60px rgba(0, 180, 166, 0.3));
            }
            50% { 
                transform: scale(1.02);
                filter: drop-shadow(0 0 40px var(--primary-teal)) drop-shadow(0 0 80px rgba(0, 180, 166, 0.5));
            }
        }
        
        .logo-text {
            font-size: 4.5rem;
            font-weight: 200;
            color: var(--primary-teal);
            text-transform: lowercase;
            letter-spacing: -1px;
            margin-bottom: 5px;
            animation: neonFlicker 2s ease-in-out infinite;
            position: relative;
            text-shadow: 
                0 0 10px var(--primary-teal),
                0 0 20px var(--primary-teal),
                0 0 30px var(--cyan-light),
                0 0 40px rgba(0, 180, 166, 0.5);
        }

        @keyframes neonFlicker {
            0%, 100% { 
                opacity: 1;
                text-shadow: 
                    0 0 10px var(--primary-teal),
                    0 0 20px var(--primary-teal),
                    0 0 30px var(--primary-light),
                    0 0 40px rgba(0, 180, 166, 0.5);
            }
            50% { 
                opacity: 0.98;
                text-shadow: 
                    0 0 15px var(--primary-teal),
                    0 0 25px var(--primary-teal),
                    0 0 35px var(--primary-light),
                    0 0 50px rgba(0, 180, 166, 0.7);
            }
        }

        @keyframes glitch {
            0%, 100% { 
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--primary-light);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
            opacity: 0.8;
        }
        
        /* Games grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .game-card {
            background: rgba(0, 180, 166, 0.02);
            border: 1px solid rgba(0, 180, 166, 0.15);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            display: block;
            backdrop-filter: blur(20px);
            transform: translateY(0);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glow-color, rgba(0, 180, 166, 0.15)) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .game-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, var(--shimmer-color, rgba(0, 180, 166, 0.1)), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .game-card:hover::after {
            transform: translateX(100%);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--border-color, var(--primary-teal));
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px var(--shadow-color, rgba(0, 180, 166, 0.4)),
                inset 0 0 30px var(--inner-glow, rgba(0, 180, 166, 0.1));
        }
        
        .game-card:hover::before {
            opacity: 1;
        }
        
        .game-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            background: var(--gradient-main);
            padding: 3px;
            box-shadow: 
                0 0 30px var(--icon-shadow, rgba(0, 180, 166, 0.5)),
                0 0 60px var(--icon-shadow, rgba(0, 180, 166, 0.3));
            animation: icon-float 3s ease-in-out infinite;
        }
        
        @keyframes icon-float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                box-shadow: 
                    0 0 30px var(--icon-shadow, rgba(0, 180, 166, 0.5)),
                    0 0 60px var(--icon-shadow, rgba(0, 180, 166, 0.3));
            }
            50% { 
                transform: translateY(-5px) rotate(5deg);
                box-shadow: 
                    0 0 40px var(--icon-shadow, rgba(0, 180, 166, 0.7)),
                    0 0 80px var(--icon-shadow, rgba(0, 180, 166, 0.5));
            }
        }
        
        .icon-inner {
            width: 100%;
            height: 100%;
            border-radius: 22px;
            background: var(--black-deep);
            border: 1px solid rgba(0, 180, 166, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Crush game icon */
        .candy-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            width: 50px;
            height: 50px;
        }
        
        .logo-candy {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            animation: candyPop 3s ease-in-out infinite;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                0 0 10px currentColor;
        }
        
        @keyframes candyPop {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            25% { 
                transform: scale(1.1) rotate(5deg);
                filter: brightness(1.2);
            }
            50% { 
                transform: scale(0.9) rotate(-5deg);
                filter: brightness(0.9);
            }
            75% { 
                transform: scale(1.05) rotate(3deg);
                filter: brightness(1.1);
            }
        }
        
        /* Blocks game icon */
        .blocks-icon-container {
            position: relative;
            width: 60px;
            height: 60px;
            transform: rotate(-10deg);
        }
        
        .falling-block {
            position: absolute;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--black-deep);
            font-weight: 900;
            font-size: 10px;
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.3),
                0 0 15px currentColor;
            animation: blockFall 2s ease-in-out infinite;
        }
        
        @keyframes blockFall {
            0% {
                transform: translateY(-20px) rotate(0deg) scale(0);
                opacity: 0;
            }
            20% {
                transform: translateY(0) rotate(180deg) scale(1);
                opacity: 1;
            }
            80% {
                transform: translateY(0) rotate(360deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        .game-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .game-card:hover .game-title {
            color: var(--title-hover, var(--primary-teal));
            text-shadow: 
                0 0 20px var(--title-glow, var(--primary-teal)),
                0 2px 20px rgba(0, 0, 0, 0.5);
        }
        
        .game-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .game-card:hover .game-description {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .game-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gradient-main);
            color: var(--black-deep);
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badge-pulse 2s ease-in-out infinite;
            box-shadow: 0 4px 15px var(--badge-shadow, rgba(0, 180, 166, 0.4));
        }
        
        @keyframes badge-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px var(--badge-shadow, rgba(0, 180, 166, 0.4));
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 6px 20px var(--badge-shadow, rgba(0, 180, 166, 0.6));
            }
        }
        
        /* Notamy Crush specific styling */
        .crush-card {
            --border-color: var(--pink-neon);
            --shadow-color: rgba(255, 107, 107, 0.4);
            --glow-color: rgba(255, 107, 107, 0.15);
            --icon-shadow: rgba(255, 107, 107, 0.5);
            --badge-shadow: rgba(255, 107, 107, 0.4);
            --inner-glow: rgba(255, 107, 107, 0.05);
            --shimmer-color: rgba(255, 107, 107, 0.1);
            --title-hover: var(--pink-neon);
            --title-glow: rgba(255, 107, 107, 0.8);
        }

        .crush-card .game-icon {
            background: linear-gradient(135deg, var(--pink-neon), var(--orange-neon));
        }

        .crush-card .icon-inner {
            border-color: rgba(255, 107, 107, 0.3);
        }

        .crush-card .game-badge {
            background: linear-gradient(135deg, var(--pink-neon), var(--orange-neon));
        }
        
        /* Notamy Tetris specific styling */
        .blocks-card {
            --border-color: var(--primary-teal);
            --shadow-color: rgba(0, 180, 166, 0.4);
            --glow-color: rgba(0, 180, 166, 0.15);
            --icon-shadow: rgba(0, 180, 166, 0.5);
            --badge-shadow: rgba(0, 180, 166, 0.4);
            --inner-glow: rgba(0, 180, 166, 0.05);
            --shimmer-color: rgba(0, 180, 166, 0.1);
            --title-hover: var(--primary-teal);
            --title-glow: rgba(0, 180, 166, 0.8);
        }

        .blocks-card .game-icon {
            background: var(--gradient-main);
        }

        .blocks-card .game-badge {
            background: linear-gradient(135deg, var(--primary-teal), var(--primary-light));
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                padding-top: 20px;
                max-width: 100%;
            }
            
            .header {
                margin-bottom: 25px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .logo-text {
                font-size: 3.5rem;
                letter-spacing: -0.5px;
            }
            
            .logo-subtitle {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }
            
            .games-grid {
                gap: 20px;
                grid-template-columns: 1fr;
                max-width: 350px;
                margin: 0 auto;
            }
            
            .game-card {
                padding: 25px;
                border-radius: 20px;
            }
            
            .game-title {
                font-size: 24px;
            }
            
            .game-icon {
                width: 80px;
                height: 80px;
            }
            
            .candy-grid {
                width: 45px;
                height: 45px;
            }
            
            .blocks-icon-container {
                width: 50px;
                height: 50px;
            }
            
            .falling-block {
                font-size: 8px;
            }
            
            .game-badge {
                padding: 5px 14px;
                font-size: 11px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 375px) {
            .logo-text {
                font-size: 3rem;
            }
            
            .games-grid {
                max-width: 300px;
            }
            
            .game-card {
                padding: 20px;
            }
        }
        
        /* Loading animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .header {
            animation-delay: 0.1s;
        }
        
        .game-card:nth-child(1) {
            animation-delay: 0.3s;
        }
        
        .game-card:nth-child(2) {
            animation-delay: 0.5s;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black-deep);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loader-ring {
            width: 100px;
            height: 100px;
            border: 3px solid transparent;
            border-top-color: var(--primary-teal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 
                0 0 20px var(--primary-teal),
                inset 0 0 20px rgba(0, 180, 166, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader-ring"></div>
    </div>

    <!-- Neon Grid Background -->
    <div class="neon-grid"></div>

    <!-- Floating Neon Shapes -->
    <div class="neon-shape shape1"></div>
    <div class="neon-shape shape2"></div>
    <div class="neon-shape shape3"></div>

    <!-- Animated background -->
    <div class="bg-animation">
        <script>
            // Create floating particles with Notamy neon colors
            const colors = ['#00b4a6', '#00d9ff', '#ff6b6b', '#00e676', '#ffab00', '#b366ff', '#00cccc'];
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 20px ${color}`;
                particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (20 + Math.random() * 15) + 's';
                document.querySelector('.bg-animation').appendChild(particle);
            }
        </script>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-text">notamy</div>
                <div class="logo-subtitle">MINI GAMES</div>
            </div>
        </div>
        
        <!-- Games Grid -->
        <div class="games-grid">
            <!-- Notamy Crush -->
            <a href="notamy-crash.html" class="game-card crush-card">
                <div class="game-badge">Match-3</div>
                <div class="game-icon">
                    <div class="icon-inner">
                        <div class="candy-grid">
                            <div class="logo-candy" style="background: #ff6b6b; color: #ff6b6b; animation-delay: 0s;"></div>
                            <div class="logo-candy" style="background: #00b4a6; color: #00b4a6; animation-delay: 0.2s;"></div>
                            <div class="logo-candy" style="background: #ffab00; color: #ffab00; animation-delay: 0.4s;"></div>
                            <div class="logo-candy" style="background: #00e676; color: #00e676; animation-delay: 0.6s;"></div>
                            <div class="logo-candy" style="background: #00d9ff; color: #00d9ff; animation-delay: 0.8s;"></div>
                            <div class="logo-candy" style="background: #ff6b6b; color: #ff6b6b; animation-delay: 1s;"></div>
                            <div class="logo-candy" style="background: #00b4a6; color: #00b4a6; animation-delay: 1.2s;"></div>
                            <div class="logo-candy" style="background: #ffab00; color: #ffab00; animation-delay: 1.4s;"></div>
                            <div class="logo-candy" style="background: #00e676; color: #00e676; animation-delay: 1.6s;"></div>
                        </div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Crush</h2>
                <p class="game-description">
                    Swap and match colorful candies
                </p>
            </a>
            
            <!-- Notamy Tetris -->
            <a href="notamy-blocks.html?autostart=true" class="game-card blocks-card">
                <div class="game-badge">Puzzle</div>
                <div class="game-icon">
                    <div class="icon-inner">
                        <div class="blocks-icon-container">
                            <div class="falling-block" style="width: 25px; height: 25px; background: #00b4a6; color: #00b4a6; left: 0; top: 0; animation-delay: 0s;">2</div>
                            <div class="falling-block" style="width: 20px; height: 20px; background: #00e676; color: #00e676; right: 5px; top: 10px; animation-delay: 0.5s;">4</div>
                            <div class="falling-block" style="width: 30px; height: 30px; background: #ff6b6b; color: #ff6b6b; left: 15px; bottom: 0; animation-delay: 1s;">8</div>
                            <div class="falling-block" style="width: 18px; height: 18px; background: #ffab00; color: #ffab00; right: 0; bottom: 15px; animation-delay: 1.5s;">16</div>
                        </div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Tetris</h2>
                <p class="game-description">
                    Combine blocks and reach 2048!
                </p>
            </a>
        </div>
    </div>

    <script>
        // Remove loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').classList.add('hide');
            }, 1000);
        });

        // Parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.neon-shape');
            
            shapes.forEach((shape, index) => {
                const speed = 0.5 + (index * 0.2);
                shape.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Add hover sound effect (visual feedback)
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                // Create a pulse effect
                const pulse = document.createElement('div');
                pulse.style.position = 'absolute';
                pulse.style.top = '50%';
                pulse.style.left = '50%';
                pulse.style.width = '100%';
                pulse.style.height = '100%';
                pulse.style.transform = 'translate(-50%, -50%)';
                pulse.style.border = '1px solid var(--border-color)';
                pulse.style.borderRadius = '20px';
                pulse.style.animation = 'pulseOut 0.6s ease-out';
                pulse.style.pointerEvents = 'none';
                this.appendChild(pulse);
                
                setTimeout(() => pulse.remove(), 600);
            });
        });

        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulseOut {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(1.2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
