<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Bop - Easy Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #gameHeader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: env(safe-area-inset-top) 16px 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
        }
        
        .status-item {
            background: rgba(26, 26, 26, 0.8);
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid #2A2A2A;
            backdrop-filter: blur(10px);
            animation: statusGlow 3s ease-in-out infinite;
        }
        
        @keyframes statusGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.6); }
        }
        
        .status-item span {
            color: #00d9ff;
            font-weight: 600;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #0A0A0A);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
        }
        
        .menu-logo {
            width: 120px;
            height: 120px;
            border-radius: 32px;
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            padding: 3px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        .logo-inner {
            width: 114px;
            height: 114px;
            border-radius: 30px;
            background: #000000;
            border: 1px solid #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .n-shape {
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        .n-bar-left {
            position: absolute;
            width: 8px;
            height: 60px;
            left: 4px;
            top: 0;
            background: #00b4a6;
            border-radius: 4px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .n-bar-right {
            position: absolute;
            width: 8px;
            height: 60px;
            right: 4px;
            top: 0;
            background: #00d9ff;
            border-radius: 4px;
            animation: pulse 2s ease-in-out infinite 0.5s;
        }
        
        .n-bar-diagonal {
            position: absolute;
            width: 75px;
            height: 8px;
            top: 0px;
            right: 4px;
            background: #ff6b6b;
            border-radius: 4px;
            transform: rotate(-48deg);
            transform-origin: top right;
            animation: pulse 2s ease-in-out infinite 1s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .menu-title {
            font-size: 42px;
            font-weight: 200;
            color: #FFFFFF;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .menu-subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #E0E0E0;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        

        
        .menu-button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000000;
            padding: 20px 60px;
            margin: 10px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0, 180, 166, 0.3);
            transform: scale(1);
        }
        
        .menu-button:active {
            transform: scale(0.95);
        }
        
        .menu-instructions {
            text-align: center;
            color: #999999;
            font-size: 14px;
            margin-top: 32px;
            line-height: 1.6;
        }
        
        .menu-instructions span {
            color: #00d9ff;
            font-weight: 500;
        }
        
        /* Touch controls */
        #touchArea {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        #touchIndicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent);
            border: 2px solid rgba(0, 212, 255, 0.6);
            position: absolute;
            display: none;
            pointer-events: none;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulseIndicator {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        /* Power-ups display */
        #powerUps {
            position: absolute;
            bottom: env(safe-area-inset-bottom);
            left: 0;
            right: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 12px;
            z-index: 10;
        }
        
        .power-up-slot {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid #2A2A2A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .power-up-slot.active {
            border-color: #00d9ff;
            background: rgba(0, 212, 255, 0.2);
            animation: powerUpPulse 0.6s;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        @keyframes powerUpPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Score popup */
        .score-popup {
            position: absolute;
            font-size: 24px;
            font-weight: 600;
            color: #00d9ff;
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }
        
        @keyframes scoreFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }
        
        /* Combo indicator */
        #comboIndicator {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            padding: 8px 24px;
            border-radius: 999px;
            color: #000000;
            font-weight: 600;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        
        #comboIndicator.show {
            opacity: 1;
            animation: comboShake 0.5s ease-in-out;
        }
        
        @keyframes comboShake {
            0%, 100% { transform: translateX(-50%) scale(1); }
            25% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
            75% { transform: translateX(-50%) scale(1.1) rotate(-2deg); }
        }
        
        /* Game over screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
            padding: 20px;
        }
        
        .game-over-title {
            font-size: 48px;
            font-weight: 200;
            color: #ff5252;
            margin-bottom: 16px;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(255, 82, 82, 0.5);
        }
        
        .final-score {
            font-size: 72px;
            font-weight: 100;
            color: #00d9ff;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }
        
        .best-score {
            font-size: 20px;
            color: #999999;
            margin-bottom: 48px;
        }
        
        .play-again-button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000000;
            padding: 16px 48px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        
        /* Screen shake effect */
        .screen-shake {
            animation: screenShake 0.5s ease-in-out;
        }
        
        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, 2px); }
            90% { transform: translate(-2px, -2px); }
        }
        
        /* Responsive adjustments */
        @media (max-height: 700px) {
            .menu-logo { width: 100px; height: 100px; }
            .menu-title { font-size: 36px; }
            .menu-subtitle { font-size: 16px; }
            #touchArea { height: 120px; }
        }
        
        @media (orientation: landscape) {
            #gameInfo { font-size: 14px; }
            .status-item { padding: 6px 12px; }
            #touchArea { height: 100px; }
            .power-up-slot { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Game Header -->
        <div id="gameHeader">
            <div id="gameInfo">
                <div class="status-item">LVL <span id="level">1</span></div>
                <div class="status-item">❤️ <span id="lives">5</span></div>
                <div class="status-item">⏱ <span id="timer">90</span></div>
            </div>
        </div>
        
        <!-- Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Touch area indicator -->
        <div id="touchArea">
            <div id="touchIndicator"></div>
        </div>
        
        <!-- Power-ups display -->
        <div id="powerUps">
            <div class="power-up-slot" id="powerSlot1"></div>
            <div class="power-up-slot" id="powerSlot2"></div>
            <div class="power-up-slot" id="powerSlot3"></div>
        </div>
        
        <!-- Combo indicator -->
        <div id="comboIndicator">COMBO x<span id="comboMultiplier">2</span></div>
        
        <!-- Menu Screen -->
        <div id="menuScreen">
            <div class="menu-logo">
                <div class="logo-inner">
                    <div class="n-shape">
                        <div class="n-bar-left"></div>
                        <div class="n-bar-diagonal"></div>
                        <div class="n-bar-right"></div>
                    </div>
                </div>
            </div>
            <div class="menu-title">Notamy Bop</div>
            <div class="menu-subtitle">Notamy Mini Game</div>
            <button class="menu-button" ontouchstart="startGame()" onclick="startGame()">PLAY</button>
            <div class="menu-instructions">
                <span>Touch & Hold</span> to move<br>
                <span>Auto-shoot</span> enabled<br>
                <span>Collect power-ups</span> for fun!
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <div class="game-over-title">Game Over</div>
            <div class="final-score" id="finalScore">0</div>
            <div class="best-score">Best: <span id="bestScore">0</span></div>
            <button class="play-again-button" ontouchstart="restartGame()" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Notamy theme colors
        const theme = {
            colors: {
                black: '#000000',
                blackElevated: '#0A0A0A',
                border: '#1A1A1A',
                primary: '#00b4a6',
                primaryLight: '#00d9ff',
                secondary: '#ff6b6b',
                secondaryLight: '#ff8787',
                accent: '#00e676',
                textPrimary: '#FFFFFF',
                error: '#ff5252',
            }
        };
        
        // Game state
        let gameState = 'menu';
        let score = 0;
        let lives = 5; // Increased from 3
        let level = 1;
        let timer = 90; // Increased from 60
        let combo = 0;
        let comboTimer = 0;
        let bestScore = parseInt(localStorage.getItem('notamyBubblePopBestEasy') || '0');
        let screenShake = 0;
        
        // Touch controls
        let touchX = null;
        let touchActive = false;
        
        // Player
        const player = {
            x: 0,
            y: 0,
            width: 60,
            height: 80,
            speed: 10, // Slightly reduced from 12
            shootCooldown: 0,
            autoShootInterval: 30, // Increased from 20 (slower shooting)
            powerUps: [],
            shield: false,
            multiShot: false,
            rapidFire: false
        };
        
        // Arrays
        let bullets = [];
        let balls = [];
        let particles = [];
        let powerUps = [];
        let scorePopups = [];
        
        // Ball types - More variety with slower speeds
        const ballTypes = {
            normal: {
                sizes: {
                    large: {radius: 45, nextSize: 'medium', color: theme.colors.primary, points: 15}, // Increased points
                    medium: {radius: 30, nextSize: 'small', color: theme.colors.primaryLight, points: 30}, // Increased points
                    small: {radius: 18, nextSize: null, color: theme.colors.accent, points: 75} // Increased points
                }
            },
            bouncy: {
                sizes: {
                    large: {radius: 40, nextSize: 'medium', color: theme.colors.secondary, points: 20, bounceHeight: 1.2}, // Reduced bounce
                    medium: {radius: 25, nextSize: 'small', color: theme.colors.secondaryLight, points: 40, bounceHeight: 1.2},
                    small: {radius: 15, nextSize: null, color: '#ffab00', points: 80, bounceHeight: 1.2}
                }
            },
            heavy: {
                sizes: {
                    large: {radius: 50, nextSize: 'medium', color: '#9c27b0', points: 25, gravity: 0.3}, // Reduced gravity
                    medium: {radius: 32, nextSize: 'small', color: '#ba68c8', points: 50, gravity: 0.3},
                    small: {radius: 20, nextSize: null, color: '#ce93d8', points: 100, gravity: 0.3}
                }
            }
        };
        
        // Power-up types with longer durations
        const powerUpTypes = {
            shield: { icon: '🛡️', color: '#00e676', duration: 450 }, // Increased
            multishot: { icon: '🎯', color: '#00d9ff', duration: 500 }, // Increased
            rapidfire: { icon: '⚡', color: '#ffab00', duration: 450 }, // Increased
            bomb: { icon: '💣', color: '#ff5252', instant: true },
            extralife: { icon: '❤️', color: '#ff6b6b', instant: true },
            slowmo: { icon: '⏰', color: '#9c27b0', duration: 350 }
        };
        
        // Touch event handlers
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = touch.clientX - rect.left;
            touchActive = true;
            
            // Show touch indicator
            const indicator = document.getElementById('touchIndicator');
            indicator.style.display = 'block';
            indicator.style.left = touchX - 40 + 'px';
            indicator.style.bottom = '60px';
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchActive) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                touchX = touch.clientX - rect.left;
                
                // Update touch indicator
                const indicator = document.getElementById('touchIndicator');
                indicator.style.left = touchX - 40 + 'px';
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
            touchX = null;
            
            // Hide touch indicator
            document.getElementById('touchIndicator').style.display = 'none';
        });
        
        // Mouse controls for testing
        canvas.addEventListener('mousedown', (e) => {
            touchX = e.clientX - canvas.getBoundingClientRect().left;
            touchActive = true;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (touchActive) {
                touchX = e.clientX - canvas.getBoundingClientRect().left;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            touchActive = false;
            touchX = null;
        });
        
        function startGame() {
            gameState = 'playing';
            document.getElementById('menuScreen').style.display = 'none';
            resetGame();
            initLevel();
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        function resetGame() {
            score = 0;
            lives = 5; // Increased from 3
            level = 1;
            timer = 90; // Increased from 60
            combo = 0;
            comboTimer = 0;
            screenShake = 0;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 100;
            player.shootCooldown = 0;
            player.powerUps = [];
            player.shield = false;
            player.multiShot = false;
            player.rapidFire = false;
            
            bullets = [];
            balls = [];
            particles = [];
            powerUps = [];
            scorePopups = [];
            
            updatePowerUpDisplay();
        }
        
        function initLevel() {
            balls = [];
            timer = 90 + (level * 15); // More time for higher levels
            
            // Progressive difficulty but easier
            const ballCount = Math.min(1 + Math.floor(level / 3), 4); // Fewer balls
            const ballTypes = level > 5 ? ['normal', 'bouncy', 'heavy'] : ['normal', 'bouncy']; // Later introduction of heavy balls
            
            for (let i = 0; i < ballCount; i++) {
                const type = ballTypes[Math.floor(Math.random() * ballTypes.length)];
                const x = 100 + (canvas.width - 200) / ballCount * i + Math.random() * 50;
                const y = 50 + Math.random() * 100;
                createBall(x, y, 'large', type);
            }
        }
        
        function createBall(x, y, size, type = 'normal') {
            const ballData = ballTypes[type].sizes[size];
            const maxBounceHeight = canvas.height - y - ballData.radius - 150;
            
            balls.push({
                x: x,
                y: y,
                velX: (Math.random() - 0.5) * 2.5, // Reduced from 4
                velY: 0,
                radius: ballData.radius,
                size: size,
                type: type,
                color: ballData.color,
                points: ballData.points,
                gravity: ballData.gravity || 0.25, // Reduced from 0.35
                bounceHeight: ballData.bounceHeight || 1,
                rotation: 0,
                trail: [],
                maxBounceHeight: maxBounceHeight,
                glowPhase: Math.random() * Math.PI * 2
            });
        }
        
        function shootBullet() {
            if (player.shootCooldown > 0) return;
            
            const cooldown = player.rapidFire ? 8 : player.autoShootInterval; // Slightly slower rapid fire
            player.shootCooldown = cooldown;
            
            if (player.multiShot) {
                // Triple shot
                for (let i = -1; i <= 1; i++) {
                    bullets.push({
                        x: player.x + player.width / 2 - 3,
                        y: player.y,
                        velX: i * 2,
                        velY: -18, // Slightly slower
                        width: 6,
                        height: 20,
                        damage: 1,
                        color: theme.colors.primaryLight,
                        trail: [],
                        glow: 0
                    });
                }
            } else {
                // Single shot
                bullets.push({
                    x: player.x + player.width / 2 - 3,
                    y: player.y,
                    velX: 0,
                    velY: -18, // Slightly slower
                    width: 6,
                    height: 20,
                    damage: 1,
                    color: theme.colors.primaryLight,
                    trail: [],
                    glow: 0
                });
            }
        }
        
        function createPowerUp(x, y) {
            if (Math.random() < 0.4) { // Increased chance from 25% to 40%
                const types = Object.keys(powerUpTypes);
                const type = types[Math.floor(Math.random() * types.length)];
                
                powerUps.push({
                    x: x,
                    y: y,
                    type: type,
                    velY: 2, // Slower falling
                    size: 30,
                    bounce: 0,
                    collected: false,
                    glow: 0
                });
            }
        }
        
        function collectPowerUp(powerUp) {
            const power = powerUpTypes[powerUp.type];
            
            // Enhanced visual feedback
            createParticles(powerUp.x, powerUp.y, 30, power.color); // More particles
            addScorePopup(powerUp.x, powerUp.y, power.icon);
            
            if (power.instant) {
                // Instant effects
                switch(powerUp.type) {
                    case 'bomb':
                        // Destroy all visible balls with enhanced effect
                        for (let ball of balls) {
                            createParticles(ball.x, ball.y, 25, ball.color);
                            score += ball.points;
                        }
                        balls = [];
                        screenShake = 10;
                        break;
                    case 'extralife':
                        lives = Math.min(lives + 1, 7); // Max 7 lives
                        break;
                }
            } else {
                // Duration-based power-ups
                player.powerUps.push({
                    type: powerUp.type,
                    duration: power.duration
                });
                
                switch(powerUp.type) {
                    case 'shield':
                        player.shield = true;
                        break;
                    case 'multishot':
                        player.multiShot = true;
                        break;
                    case 'rapidfire':
                        player.rapidFire = true;
                        break;
                }
            }
            
            updatePowerUpDisplay();
        }
        
        function updatePowerUpDisplay() {
            const slots = [
                document.getElementById('powerSlot1'),
                document.getElementById('powerSlot2'),
                document.getElementById('powerSlot3')
            ];
            
            slots.forEach((slot, i) => {
                if (player.powerUps[i]) {
                    const power = powerUpTypes[player.powerUps[i].type];
                    slot.textContent = power.icon;
                    slot.classList.add('active');
                } else {
                    slot.textContent = '';
                    slot.classList.remove('active');
                }
            });
        }
        
        function addScorePopup(x, y, text) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = text;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.getElementById('gameContainer').appendChild(popup);
            
            setTimeout(() => popup.remove(), 1000);
        }
        
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i;
                particles.push({
                    x: x,
                    y: y,
                    velX: Math.cos(angle) * (2 + Math.random() * 4), // Enhanced particle speed
                    velY: Math.sin(angle) * (2 + Math.random() * 4),
                    life: 40, // Longer life
                    color: color,
                    size: Math.random() * 6 + 2, // Larger particles
                    glow: Math.random() * Math.PI * 2
                });
            }
        }
        
        function checkCircleRectCollision(circle, rect) {
            const distX = Math.abs(circle.x - rect.x - rect.width/2);
            const distY = Math.abs(circle.y - rect.y - rect.height/2);
            
            if (distX > (rect.width/2 + circle.radius)) return false;
            if (distY > (rect.height/2 + circle.radius)) return false;
            
            if (distX <= (rect.width/2)) return true;
            if (distY <= (rect.height/2)) return true;
            
            const dx = distX - rect.width/2;
            const dy = distY - rect.height/2;
            return (dx*dx + dy*dy <= (circle.radius*circle.radius));
        }
        
        function updatePlayer() {
            // Touch/Mouse movement
            if (touchX !== null && touchActive) {
                const targetX = touchX - player.width / 2;
                const diff = targetX - player.x;
                player.x += diff * 0.35; // Slightly more responsive
            }
            
            // Screen bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            
            // Auto-shoot
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            } else {
                shootBullet();
            }
            
            // Update power-ups
            for (let i = player.powerUps.length - 1; i >= 0; i--) {
                player.powerUps[i].duration--;
                if (player.powerUps[i].duration <= 0) {
                    // Remove expired power-up
                    const type = player.powerUps[i].type;
                    player.powerUps.splice(i, 1);
                    
                    // Reset effects
                    switch(type) {
                        case 'shield':
                            player.shield = false;
                            break;
                        case 'multishot':
                            player.multiShot = false;
                            break;
                        case 'rapidfire':
                            player.rapidFire = false;
                            break;
                    }
                    
                    updatePowerUpDisplay();
                }
            }
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Enhanced trail
                bullet.trail.push({x: bullet.x + bullet.width/2, y: bullet.y + bullet.height});
                if (bullet.trail.length > 8) bullet.trail.shift(); // Longer trail
                
                bullet.x += bullet.velX;
                bullet.y += bullet.velY;
                bullet.glow += 0.2;
                
                // Remove if out of bounds
                if (bullet.y < 0 || bullet.x < 0 || bullet.x > canvas.width) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check ball collisions
                for (let j = balls.length - 1; j >= 0; j--) {
                    const ball = balls[j];
                    if (checkCircleRectCollision(ball, bullet)) {
                        // Score with combo
                        combo++;
                        comboTimer = 90; // Longer combo window
                        const points = ball.points * (1 + Math.floor(combo / 4)); // Easier combo buildup
                        score += points;
                        
                        // Enhanced visual feedback
                        createParticles(ball.x, ball.y, 25, ball.color);
                        addScorePopup(ball.x, ball.y, '+' + points);
                        createPowerUp(ball.x, ball.y);
                        
                        // Update combo display
                        if (combo >= 4) { // Lower combo requirement
                            const comboDiv = document.getElementById('comboIndicator');
                            document.getElementById('comboMultiplier').textContent = Math.floor(combo / 4) + 1;
                            comboDiv.classList.add('show');
                        }
                        
                        // Create smaller balls
                        const ballData = ballTypes[ball.type].sizes[ball.size];
                        if (ballData.nextSize) {
                            for (let k = 0; k < 2; k++) {
                                const angle = (k / 2) * Math.PI * 2 + Math.random() * 0.5;
                                const newX = ball.x + Math.cos(angle) * 30;
                                const newY = ball.y + Math.sin(angle) * 30;
                                createBall(newX, newY, ballData.nextSize, ball.type);
                            }
                        }
                        
                        balls.splice(j, 1);
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }
        
        function updateBalls() {
            const slowmo = player.powerUps.some(p => p.type === 'slowmo');
            const speedMult = slowmo ? 0.3 : 0.8; // Even slower in normal mode
            
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                // Enhanced trail
                ball.trail.push({x: ball.x, y: ball.y});
                if (ball.trail.length > 8) ball.trail.shift(); // Longer trail
                
                // Movement
                ball.x += ball.velX * speedMult;
                ball.y += ball.velY * speedMult;
                ball.velY += ball.gravity * speedMult;
                ball.rotation += 0.03; // Slower rotation
                ball.glowPhase += 0.1;
                
                // Wall collisions
                if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                    ball.velX *= -1;
                    ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                    createParticles(ball.x, ball.y, 8, ball.color);
                }
                
                // Floor collision
                if (ball.y + ball.radius >= canvas.height - 150) {
                    ball.y = canvas.height - 150 - ball.radius;
                    const targetHeight = ball.maxBounceHeight * ball.bounceHeight;
                    const velocityNeeded = Math.sqrt(2 * ball.gravity * targetHeight);
                    ball.velY = -velocityNeeded;
                    createParticles(ball.x, ball.y, 12, ball.color);
                }
                
                // Ceiling collision
                if (ball.y - ball.radius <= 80) {
                    ball.y = 80 + ball.radius;
                    ball.velY = Math.abs(ball.velY);
                }
                
                // Player collision
                if (!player.shield && checkCircleRectCollision(ball, player)) {
                    lives--;
                    createParticles(player.x + player.width/2, player.y + player.height/2, 40, theme.colors.error);
                    screenShake = 15; // Screen shake effect
                    
                    // Knockback effect
                    player.x = canvas.width / 2 - player.width / 2;
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        // Temporary invincibility
                        player.shield = true;
                        player.powerUps.push({
                            type: 'shield',
                            duration: 120 // Longer invincibility
                        });
                        updatePowerUpDisplay();
                    }
                }
            }
            
            // Check level completion
            if (balls.length === 0 && gameState === 'playing') {
                level++;
                // Bonus points
                score += timer * 15; // Better bonus
                addScorePopup(canvas.width/2, canvas.height/2, 'Level Complete! +' + (timer * 15));
                setTimeout(() => initLevel(), 1500);
            }
        }
        
        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                
                powerUp.y += powerUp.velY;
                powerUp.bounce += 0.08; // Slower bounce animation
                powerUp.glow += 0.15;
                
                // Remove if off screen
                if (powerUp.y > canvas.height) {
                    powerUps.splice(i, 1);
                    continue;
                }
                
                // Player collection
                if (checkCircleRectCollision({
                    x: powerUp.x,
                    y: powerUp.y,
                    radius: powerUp.size * 1.2 // Larger collection area
                }, player)) {
                    collectPowerUp(powerUp);
                    powerUps.splice(i, 1);
                }
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.velX;
                particle.y += particle.velY;
                particle.velX *= 0.97; // Slower deceleration
                particle.velY *= 0.97;
                particle.velY += 0.15; // Lighter gravity
                particle.life--;
                particle.glow += 0.2;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function updateCombo() {
            if (comboTimer > 0) {
                comboTimer--;
            } else if (combo > 0) {
                combo = 0;
                document.getElementById('comboIndicator').classList.remove('show');
            }
        }
        
        function updateTimer() {
            if (gameState === 'playing') {
                timer--;
                if (timer <= 0) {
                    lives--;
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        timer = 90; // Reset to 90
                    }
                }
            }
        }
        
        function updateScreenShake() {
            if (screenShake > 0) {
                screenShake--;
                if (screenShake === 0) {
                    document.getElementById('gameContainer').classList.remove('screen-shake');
                }
            }
        }
        
        function gameOver() {
            gameState = 'gameOver';
            
            // Save best score
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('notamyBubblePopBestEasy', bestScore);
            }
            
            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('bestScore').textContent = bestScore.toLocaleString();
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        // Draw functions
        function drawBackground() {
            // Enhanced dark gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0A0A0A');
            gradient.addColorStop(0.5, '#050505');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Enhanced animated orbs
            const time = Date.now() * 0.0002;
            
            ctx.globalAlpha = 0.15;
            
            // Primary orb
            const orb1 = ctx.createRadialGradient(
                Math.sin(time) * 150 + canvas.width/2,
                Math.cos(time) * 80 + 250,
                0,
                Math.sin(time) * 150 + canvas.width/2,
                Math.cos(time) * 80 + 250,
                200
            );
            orb1.addColorStop(0, theme.colors.primary);
            orb1.addColorStop(0.5, theme.colors.primaryLight);
            orb1.addColorStop(1, 'transparent');
            ctx.fillStyle = orb1;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Secondary orb
            const orb2 = ctx.createRadialGradient(
                Math.sin(time * 1.3 + Math.PI) * 100 + canvas.width/3,
                Math.cos(time * 0.8) * 60 + canvas.height/2,
                0,
                Math.sin(time * 1.3 + Math.PI) * 100 + canvas.width/3,
                Math.cos(time * 0.8) * 60 + canvas.height/2,
                150
            );
            orb2.addColorStop(0, theme.colors.secondary);
            orb2.addColorStop(1, 'transparent');
            ctx.fillStyle = orb2;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalAlpha = 1;
        }
        
        function drawPlayer() {
            const playerX = player.x + (screenShake > 0 ? (Math.random() - 0.5) * 4 : 0);
            const playerY = player.y + (screenShake > 0 ? (Math.random() - 0.5) * 4 : 0);
            
            // Enhanced shield effect
            if (player.shield) {
                const time = Date.now() * 0.01;
                const shieldGradient = ctx.createRadialGradient(
                    playerX + player.width/2,
                    playerY + player.height/2,
                    0,
                    playerX + player.width/2,
                    playerY + player.height/2,
                    60 + Math.sin(time) * 10
                );
                shieldGradient.addColorStop(0, 'rgba(0, 230, 118, 0.4)');
                shieldGradient.addColorStop(0.7, 'rgba(0, 230, 118, 0.2)');
                shieldGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = shieldGradient;
                ctx.fillRect(playerX - 30, playerY - 30, player.width + 60, player.height + 60);
                
                // Shield particles
                for (let i = 0; i < 3; i++) {
                    const angle = time + i * Math.PI * 2 / 3;
                    const x = playerX + player.width/2 + Math.cos(angle) * 45;
                    const y = playerY + player.height/2 + Math.sin(angle) * 45;
                    
                    ctx.fillStyle = 'rgba(0, 230, 118, 0.6)';
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Enhanced player spaceship design
            const gradient = ctx.createLinearGradient(playerX, playerY, playerX, playerY + player.height);
            gradient.addColorStop(0, theme.colors.primaryLight);
            gradient.addColorStop(0.5, theme.colors.primary);
            gradient.addColorStop(1, '#008080');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(playerX + player.width/2, playerY);
            ctx.lineTo(playerX + player.width, playerY + player.height);
            ctx.lineTo(playerX + player.width/2, playerY + player.height - 10);
            ctx.lineTo(playerX, playerY + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Enhanced cockpit
            const cockpitGradient = ctx.createRadialGradient(
                playerX + player.width/2,
                playerY + player.height/2,
                0,
                playerX + player.width/2,
                playerY + player.height/2,
                18
            );
            cockpitGradient.addColorStop(0, '#FFFFFF');
            cockpitGradient.addColorStop(0.5, theme.colors.primary);
            cockpitGradient.addColorStop(1, '#004d4d');
            
            ctx.fillStyle = cockpitGradient;
            ctx.beginPath();
            ctx.arc(playerX + player.width/2, playerY + player.height/2, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Enhanced engine glow
            const time = Date.now() * 0.01;
            const engineGlow = ctx.createRadialGradient(
                playerX + player.width/2,
                playerY + player.height,
                0,
                playerX + player.width/2,
                playerY + player.height,
                25 + Math.sin(time) * 5
            );
            engineGlow.addColorStop(0, theme.colors.accent);
            engineGlow.addColorStop(0.5, theme.colors.primaryLight);
            engineGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = engineGlow;
            ctx.fillRect(playerX - 15, playerY + player.height - 15, player.width + 30, 40);
        }
        
        function drawBalls() {
            for (let ball of balls) {
                // Enhanced trail effect
                for (let i = 0; i < ball.trail.length; i++) {
                    const trail = ball.trail[i];
                    const alpha = (i / ball.trail.length) * 0.5;
                    const size = ball.radius * (0.3 + (i / ball.trail.length) * 0.7);
                    
                    ctx.fillStyle = ball.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    ctx.beginPath();
                    ctx.arc(trail.x, trail.y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Enhanced ball gradient with glow
                const glowIntensity = 0.5 + Math.sin(ball.glowPhase) * 0.3;
                const gradient = ctx.createRadialGradient(
                    ball.x - ball.radius * 0.3, 
                    ball.y - ball.radius * 0.3,
                    0,
                    ball.x, 
                    ball.y, 
                    ball.radius * (1 + glowIntensity * 0.2)
                );
                gradient.addColorStop(0, '#FFFFFF');
                gradient.addColorStop(0.3, ball.color);
                gradient.addColorStop(0.8, ball.color + 'AA');
                gradient.addColorStop(1, ball.color + '33');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Enhanced glow effect
                ctx.globalAlpha = glowIntensity * 0.5;
                ctx.shadowColor = ball.color;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
                
                // Enhanced pattern based on type
                ctx.save();
                ctx.translate(ball.x, ball.y);
                ctx.rotate(ball.rotation);
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                
                if (ball.type === 'bouncy') {
                    // Enhanced spring pattern
                    for (let i = 0; i < 3; i++) {
                        ctx.globalAlpha = 0.6 - i * 0.1;
                        ctx.beginPath();
                        ctx.arc(0, 0, ball.radius * (0.3 + i * 0.25), 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    ctx.globalAlpha = 1;
                } else if (ball.type === 'heavy') {
                    // Enhanced weight pattern
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-ball.radius * 0.6, 0);
                    ctx.lineTo(ball.radius * 0.6, 0);
                    ctx.moveTo(0, -ball.radius * 0.6);
                    ctx.lineTo(0, ball.radius * 0.6);
                    ctx.stroke();
                    
                    // Crosshairs
                    ctx.beginPath();
                    ctx.arc(0, 0, ball.radius * 0.3, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }
        
        function drawBullets() {
            for (let bullet of bullets) {
                // Enhanced trail
                for (let i = 0; i < bullet.trail.length; i++) {
                    const trail = bullet.trail[i];
                    const alpha = (i / bullet.trail.length) * 0.9;
                    const width = 1 + (i / bullet.trail.length) * 3;
                    
                    ctx.fillStyle = bullet.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    ctx.fillRect(trail.x - width/2, trail.y, width, 6);
                }
                
                // Enhanced bullet with glow
                const gradient = ctx.createLinearGradient(
                    bullet.x, bullet.y,
                    bullet.x, bullet.y + bullet.height
                );
                gradient.addColorStop(0, '#FFFFFF');
                gradient.addColorStop(0.3, bullet.color);
                gradient.addColorStop(1, bullet.color + '88');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // Enhanced glow effect
                const glowIntensity = 0.7 + Math.sin(bullet.glow) * 0.3;
                ctx.globalAlpha = glowIntensity * 0.6;
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(bullet.x - 2, bullet.y - 2, bullet.width + 4, bullet.height + 4);
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }
        
        function drawPowerUps() {
            for (let powerUp of powerUps) {
                const power = powerUpTypes[powerUp.type];
                const bounce = Math.sin(powerUp.bounce) * 8; // More bounce
                const glowIntensity = 0.6 + Math.sin(powerUp.glow) * 0.4;
                
                // Enhanced glow effect
                const glow = ctx.createRadialGradient(
                    powerUp.x, powerUp.y + bounce,
                    0,
                    powerUp.x, powerUp.y + bounce,
                    powerUp.size * 2
                );
                glow.addColorStop(0, power.color + '60');
                glow.addColorStop(0.5, power.color + '20');
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.fillRect(
                    powerUp.x - powerUp.size * 2,
                    powerUp.y + bounce - powerUp.size * 2,
                    powerUp.size * 4,
                    powerUp.size * 4
                );
                
                // Enhanced power-up circle
                const gradient = ctx.createRadialGradient(
                    powerUp.x - powerUp.size * 0.3,
                    powerUp.y + bounce - powerUp.size * 0.3,
                    0,
                    powerUp.x,
                    powerUp.y + bounce,
                    powerUp.size
                );
                gradient.addColorStop(0, '#FFFFFF');
                gradient.addColorStop(0.3, power.color);
                gradient.addColorStop(1, power.color + 'CC');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y + bounce, powerUp.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Enhanced glow
                ctx.globalAlpha = glowIntensity;
                ctx.shadowColor = power.color;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y + bounce, powerUp.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
                
                // Icon with shadow
                ctx.fillStyle = '#000000';
                ctx.font = `${powerUp.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(power.icon, powerUp.x + 1, powerUp.y + bounce + 1); // Shadow
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(power.icon, powerUp.x, powerUp.y + bounce);
            }
        }
        
        function drawParticles() {
            for (let particle of particles) {
                const alpha = particle.life / 40;
                const glowIntensity = 0.5 + Math.sin(particle.glow) * 0.5;
                
                // Enhanced particle with glow
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 8 * glowIntensity;
                ctx.fillRect(
                    particle.x - particle.size/2,
                    particle.y - particle.size/2,
                    particle.size,
                    particle.size
                );
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }
        
        function drawUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
            document.getElementById('timer').textContent = Math.max(0, timer);
            
            // Apply screen shake
            if (screenShake > 0) {
                document.getElementById('gameContainer').classList.add('screen-shake');
            }
        }
        
        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            
            if (gameState === 'playing') {
                updatePlayer();
                updateBullets();
                updateBalls();
                updatePowerUps();
                updateParticles();
                updateCombo();
                updateScreenShake();
                
                if (Date.now() % 1000 < 16) {
                    updateTimer();
                }
            }
            
            drawPowerUps();
            drawBalls();
            drawBullets();
            drawPlayer();
            drawParticles();
            
            drawUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game loop
        gameLoop();
    </script>
