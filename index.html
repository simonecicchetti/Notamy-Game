<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Bop - Ultra Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #gameHeader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: env(safe-area-inset-top) 16px 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
        }
        
        .status-item {
            background: rgba(26, 26, 26, 0.8);
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid #2A2A2A;
            backdrop-filter: blur(10px);
            animation: statusGlow 3s ease-in-out infinite;
        }
        
        @keyframes statusGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.6); }
        }
        
        .status-item span {
            color: #00d9ff;
            font-weight: 600;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #0A0A0A);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
            text-align: center;
        }
        
        .menu-logo {
            width: 120px;
            height: 120px;
            border-radius: 32px;
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            padding: 3px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
        }
        
        .logo-inner {
            width: 114px;
            height: 114px;
            border-radius: 30px;
            background: #000000;
            border: 1px solid #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .n-shape {
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        .n-bar-left {
            position: absolute;
            width: 8px;
            height: 60px;
            left: 4px;
            top: 0;
            background: #00b4a6;
            border-radius: 4px;
        }
        
        .n-bar-right {
            position: absolute;
            width: 8px;
            height: 60px;
            right: 4px;
            top: 0;
            background: #00d9ff;
            border-radius: 4px;
        }
        
        .n-bar-diagonal {
            position: absolute;
            width: 75px;
            height: 8px;
            top: 0px;
            right: 4px;
            background: #ff6b6b;
            border-radius: 4px;
            transform: rotate(-48deg);
            transform-origin: top right;
        }
        
        .menu-title {
            font-size: 42px;
            font-weight: 200;
            color: #FFFFFF;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            text-align: center;
        }
        
        .menu-subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #E0E0E0;
            margin-bottom: 24px;
            opacity: 0.8;
            text-align: center;
        }
        
        .menu-button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000000;
            padding: 20px 60px;
            margin: 10px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0, 180, 166, 0.3);
            transform: scale(1);
        }
        
        .menu-button:active {
            transform: scale(0.95);
        }
        
        .menu-instructions {
            text-align: center;
            color: #999999;
            font-size: 14px;
            margin-top: 32px;
            line-height: 1.8;
            width: 100%;
            max-width: 300px;
        }
        
        .menu-instructions div {
            margin: 8px 0;
        }
        
        .menu-instructions span {
            color: #00d9ff;
            font-weight: 500;
        }
        
        /* Touch controls */
        #touchArea {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        #touchIndicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent);
            border: 2px solid rgba(0, 212, 255, 0.6);
            position: absolute;
            display: none;
            pointer-events: none;
            animation: pulse 1s infinite;
        }
        
        /* HUD Elements */
        #multiplierBar {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #2A2A2A;
            border-radius: 15px;
            overflow: hidden;
            z-index: 10;
        }
        
        #multiplierFill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8787, #ffab00, #ffd700);
            width: 0%;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        #multiplierText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFFFF;
            font-weight: 600;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        
        #waveIndicator {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 8px 24px;
            border-radius: 999px;
            color: #00d9ff;
            font-weight: 600;
            border: 1px solid #2A2A2A;
            z-index: 10;
        }
        
        /* Adrenaline Mode */
        .adrenaline-mode {
            animation: adrenalinePulse 0.5s infinite;
        }
        
        @keyframes adrenalinePulse {
            0%, 100% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(1.3) contrast(1.2); }
        }
        
        /* Near Miss Indicator */
        .near-miss {
            position: absolute;
            font-size: 24px;
            font-weight: 800;
            color: #ffd700;
            pointer-events: none;
            animation: nearMissFloat 1.5s ease-out forwards;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 20;
        }
        
        @keyframes nearMissFloat {
            0% { 
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); 
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -70px) scale(1.5) rotate(5deg); 
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -120px) scale(1) rotate(0deg); 
                opacity: 0;
            }
        }
        
        /* Overdrive Mode */
        #overdriveBar {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 8px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #2A2A2A;
            border-radius: 4px;
            overflow: hidden;
            z-index: 10;
            transition: all 0.3s;
        }
        
        #overdriveFill {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            width: 0%;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }
        
        .overdrive-ready {
            animation: overdriveReady 1s infinite;
            height: 12px !important;
            border-color: #ff00ff !important;
        }
        
        @keyframes overdriveReady {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.8); }
            50% { box-shadow: 0 0 50px rgba(255, 0, 255, 1); }
        }
        
        /* Achievement Popup */
        .achievement-popup {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid #ffd700;
            border-radius: 16px;
            padding: 16px 32px;
            color: #FFFFFF;
            font-weight: 600;
            animation: achievementSlide 3s ease-out forwards;
            z-index: 25;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes achievementSlide {
            0% { 
                transform: translateX(-50%) translateY(-100px); 
                opacity: 0;
            }
            20% { 
                transform: translateX(-50%) translateY(0); 
                opacity: 1;
            }
            80% { 
                transform: translateX(-50%) translateY(0); 
                opacity: 1;
            }
            100% { 
                transform: translateX(-50%) translateY(-100px); 
                opacity: 0;
            }
        }
        
        /* Boss Warning */
        .boss-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 800;
            color: #ff0000;
            text-transform: uppercase;
            animation: bossWarning 2s ease-out forwards;
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            z-index: 30;
        }
        
        @keyframes bossWarning {
            0% { 
                transform: translate(-50%, -50%) scale(3); 
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(0.8); 
                opacity: 0;
            }
        }
        
        /* Game over screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
            padding: 20px;
        }
        
        .game-over-title {
            font-size: 48px;
            font-weight: 200;
            color: #ff5252;
            margin-bottom: 16px;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(255, 82, 82, 0.5);
        }
        
        .final-score {
            font-size: 72px;
            font-weight: 100;
            color: #00d9ff;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }
        
        .best-score {
            font-size: 20px;
            color: #999999;
            margin-bottom: 48px;
        }
        
        .play-again-button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000000;
            padding: 16px 48px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        
        /* Screen shake effect */
        .screen-shake {
            animation: screenShake 0.5s ease-in-out;
        }
        
        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, 2px); }
            90% { transform: translate(-2px, -2px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Game Header -->
        <div id="gameHeader">
            <div id="gameInfo">
                <div class="status-item">WAVE <span id="wave">1</span></div>
                <div class="status-item">ðŸ’Ž <span id="score">0</span></div>
                <div class="status-item">ðŸ”¥ <span id="streak">0</span></div>
            </div>
        </div>
        
        <!-- Multiplier Bar -->
        <div id="multiplierBar">
            <div id="multiplierFill"></div>
            <div id="multiplierText">1x</div>
        </div>
        
        <!-- Wave Indicator -->
        <div id="waveIndicator">ENDLESS MODE</div>
        
        <!-- Overdrive Bar -->
        <div id="overdriveBar">
            <div id="overdriveFill"></div>
        </div>
        
        <!-- Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Touch area indicator -->
        <div id="touchArea">
            <div id="touchIndicator"></div>
        </div>
        
        <!-- Menu Screen -->
        <div id="menuScreen">
            <div class="menu-logo">
                <div class="logo-inner">
                    <div class="n-shape">
                        <div class="n-bar-left"></div>
                        <div class="n-bar-diagonal"></div>
                        <div class="n-bar-right"></div>
                    </div>
                </div>
            </div>
            <div class="menu-title">Notamy Bop</div>
            <button class="menu-button" ontouchstart="startGame()" onclick="startGame()">PLAY</button>
            <div class="menu-instructions">
                <div><span>Touch & Hold</span> to move</div>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <div class="game-over-title">Game Over</div>
            <div class="final-score" id="finalScore">0</div>
            <div class="best-score">Best: <span id="bestScore">0</span></div>
            <button class="play-again-button" ontouchstart="restartGame()" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Notamy theme colors
        const theme = {
            colors: {
                black: '#000000',
                blackElevated: '#0A0A0A',
                border: '#1A1A1A',
                primary: '#00b4a6',
                primaryLight: '#00d9ff',
                secondary: '#ff6b6b',
                secondaryLight: '#ff8787',
                accent: '#00e676',
                gold: '#ffd700',
                purple: '#ff00ff',
                textPrimary: '#FFFFFF',
                error: '#ff5252',
            }
        };
        
        // Game state
        let gameState = 'menu';
        let score = 0;
        let wave = 1;
        let streak = 0;
        let multiplier = 1;
        let multiplierProgress = 0;
        let overdrive = 0;
        let overdriveActive = false;
        let bestScore = parseInt(localStorage.getItem('notamyBopUltraBest') || '0');
        let screenShake = 0;
        let gameTime = 0;
        let nearMissStreak = 0;
        let adrenalineMode = false;
        let bossActive = false;
        
        // Touch controls
        let touchX = null;
        let touchActive = false;
        
        // Player
        const player = {
            x: 0,
            y: 0,
            width: 60,
            height: 80,
            speed: 8,
            shootCooldown: 0,
            autoShootInterval: 20,
            grazeRadius: 100,
            invulnerable: 0
        };
        
        // Arrays
        let bullets = [];
        let balls = [];
        let particles = [];
        let powerUps = [];
        let scorePopups = [];
        let achievements = [];
        
        // Wave system
        const wavePatterns = [
            { name: 'Standard', ballCount: 2, types: ['normal'] },
            { name: 'Bouncy Chaos', ballCount: 3, types: ['bouncy'] },
            { name: 'Heavy Rain', ballCount: 2, types: ['heavy'] },
            { name: 'Mixed Mayhem', ballCount: 4, types: ['normal', 'bouncy', 'heavy'] },
            { name: 'Speed Demon', ballCount: 3, types: ['speed'] },
            { name: 'Boss Wave', ballCount: 1, types: ['boss'] }
        ];
        
        // Ball types
        const ballTypes = {
            normal: {
                sizes: {
                    large: {radius: 40, nextSize: 'medium', color: theme.colors.primary, points: 10},
                    medium: {radius: 28, nextSize: 'small', color: theme.colors.primaryLight, points: 20},
                    small: {radius: 16, nextSize: null, color: theme.colors.accent, points: 50}
                }
            },
            bouncy: {
                sizes: {
                    large: {radius: 36, nextSize: 'medium', color: theme.colors.secondary, points: 15, bounceHeight: 1.3},
                    medium: {radius: 24, nextSize: 'small', color: theme.colors.secondaryLight, points: 30, bounceHeight: 1.3},
                    small: {radius: 14, nextSize: null, color: '#ffab00', points: 60, bounceHeight: 1.3}
                }
            },
            heavy: {
                sizes: {
                    large: {radius: 48, nextSize: 'medium', color: '#9c27b0', points: 20, gravity: 0.4},
                    medium: {radius: 32, nextSize: 'small', color: '#ba68c8', points: 40, gravity: 0.4},
                    small: {radius: 18, nextSize: null, color: '#ce93d8', points: 80, gravity: 0.4}
                }
            },
            speed: {
                sizes: {
                    large: {radius: 35, nextSize: 'medium', color: '#00ffff', points: 25, speedMult: 1.5},
                    medium: {radius: 22, nextSize: 'small', color: '#66ffff', points: 50, speedMult: 2},
                    small: {radius: 12, nextSize: null, color: '#ccffff', points: 100, speedMult: 2.5}
                }
            },
            boss: {
                sizes: {
                    large: {radius: 80, nextSize: 'medium', color: '#ff0000', points: 500, health: 10},
                    medium: {radius: 50, nextSize: 'small', color: '#ff4444', points: 300, health: 5},
                    small: {radius: 30, nextSize: null, color: '#ff8888', points: 200, health: 3}
                }
            }
        };
        
        // Achievement system
        const achievementDefs = {
            firstBlood: { name: "First Blood", desc: "Pop your first bubble", icon: "ðŸŽ¯" },
            streakMaster: { name: "Streak Master", desc: "Reach 20 streak", icon: "ðŸ”¥" },
            nearMissKing: { name: "Danger Zone", desc: "5 near misses in a row", icon: "ðŸ˜±" },
            overdriveMaster: { name: "Overdrive!", desc: "Activate overdrive mode", icon: "âš¡" },
            waveSurvivor: { name: "Wave Rider", desc: "Survive 10 waves", icon: "ðŸŒŠ" },
            millionaire: { name: "Millionaire", desc: "Score 1,000,000 points", icon: "ðŸ’°" }
        };
        
        // Touch event handlers
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = touch.clientX - rect.left;
            touchActive = true;
            
            // Overdrive activation on double tap
            const now = Date.now();
            if (window.lastTap && now - window.lastTap < 300 && overdrive >= 100) {
                activateOverdrive();
            }
            window.lastTap = now;
            
            // Show touch indicator
            const indicator = document.getElementById('touchIndicator');
            indicator.style.display = 'block';
            indicator.style.left = touchX - 40 + 'px';
            indicator.style.bottom = '60px';
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchActive) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                touchX = touch.clientX - rect.left;
                
                // Update touch indicator
                const indicator = document.getElementById('touchIndicator');
                indicator.style.left = touchX - 40 + 'px';
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
            touchX = null;
            document.getElementById('touchIndicator').style.display = 'none';
        });
        
        // Mouse controls for testing
        canvas.addEventListener('mousedown', (e) => {
            touchX = e.clientX - canvas.getBoundingClientRect().left;
            touchActive = true;
            
            // Double click for overdrive
            if (e.detail === 2 && overdrive >= 100) {
                activateOverdrive();
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (touchActive) {
                touchX = e.clientX - canvas.getBoundingClientRect().left;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            touchActive = false;
            touchX = null;
        });
        
        function startGame() {
            gameState = 'playing';
            document.getElementById('menuScreen').style.display = 'none';
            resetGame();
            startWave();
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        function resetGame() {
            score = 0;
            wave = 1;
            streak = 0;
            multiplier = 1;
            multiplierProgress = 0;
            overdrive = 0;
            overdriveActive = false;
            screenShake = 0;
            gameTime = 0;
            nearMissStreak = 0;
            adrenalineMode = false;
            bossActive = false;
            
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 100;
            player.shootCooldown = 0;
            player.invulnerable = 0;
            
            bullets = [];
            balls = [];
            particles = [];
            powerUps = [];
            scorePopups = [];
            achievements = [];
        }
        
        function startWave() {
            // Progressive difficulty
            const patternIndex = Math.min(Math.floor((wave - 1) / 2), wavePatterns.length - 1);
            const pattern = wave % 10 === 0 ? wavePatterns[5] : wavePatterns[patternIndex]; // Boss every 10 waves
            
            if (pattern.name === 'Boss Wave') {
                showBossWarning();
                bossActive = true;
            }
            
            document.getElementById('waveIndicator').textContent = `WAVE ${wave} - ${pattern.name}`;
            
            // Spawn balls with increasing difficulty
            const difficultyMult = 1 + (wave * 0.1);
            const ballCount = Math.floor(pattern.ballCount * difficultyMult);
            
            for (let i = 0; i < ballCount; i++) {
                const type = pattern.types[Math.floor(Math.random() * pattern.types.length)];
                const x = 100 + (canvas.width - 200) / ballCount * i + Math.random() * 50;
                const y = 50 + Math.random() * 100;
                createBall(x, y, 'large', type);
            }
        }
        
        function createBall(x, y, size, type = 'normal') {
            const ballData = ballTypes[type].sizes[size];
            const ball = {
                x: x,
                y: y,
                velX: (Math.random() - 0.5) * 3 * (ballData.speedMult || 1),
                velY: 0,
                radius: ballData.radius,
                size: size,
                type: type,
                color: ballData.color,
                points: ballData.points,
                gravity: ballData.gravity || 0.25,
                bounceHeight: ballData.bounceHeight || 1,
                rotation: 0,
                trail: [],
                health: ballData.health || 1,
                maxHealth: ballData.health || 1,
                glowPhase: Math.random() * Math.PI * 2
            };
            
            balls.push(ball);
        }
        
        function shootBullet() {
            if (player.shootCooldown > 0) return;
            
            const cooldown = overdriveActive ? 8 : player.autoShootInterval;
            player.shootCooldown = cooldown;
            
            const bulletCount = overdriveActive ? 5 : 1;
            const spread = overdriveActive ? Math.PI / 6 : 0;
            
            for (let i = 0; i < bulletCount; i++) {
                const angle = -Math.PI/2 + (i - (bulletCount-1)/2) * spread;
                bullets.push({
                    x: player.x + player.width / 2 - 3,
                    y: player.y,
                    velX: Math.sin(angle) * 15,
                    velY: Math.cos(angle) * 15,
                    width: 6,
                    height: 20,
                    damage: overdriveActive ? 2 : 1,
                    color: overdriveActive ? theme.colors.purple : theme.colors.primaryLight,
                    trail: [],
                    piercing: overdriveActive
                });
            }
        }
        
        function activateOverdrive() {
            if (overdrive >= 100 && !overdriveActive) {
                overdriveActive = true;
                overdrive = 100;
                screenShake = 10;
                createParticles(player.x + player.width/2, player.y + player.height/2, 50, theme.colors.purple);
                checkAchievement('overdriveMaster');
                
                // Overdrive lasts 5 seconds
                setTimeout(() => {
                    overdriveActive = false;
                    overdrive = 0;
                }, 5000);
            }
        }
        
        function checkNearMiss(ball) {
            const dx = ball.x - (player.x + player.width/2);
            const dy = ball.y - (player.y + player.height/2);
            const distance = Math.sqrt(dx*dx + dy*dy);
            
            // Near miss detection
            if (distance < ball.radius + player.grazeRadius && distance > ball.radius + 30) {
                nearMissStreak++;
                score += 100 * multiplier;
                overdrive = Math.min(overdrive + 5, 100);
                
                // Show near miss indicator
                const nearMiss = document.createElement('div');
                nearMiss.className = 'near-miss';
                nearMiss.textContent = 'NEAR MISS!';
                nearMiss.style.left = ball.x + 'px';
                nearMiss.style.top = ball.y + 'px';
                document.getElementById('gameContainer').appendChild(nearMiss);
                setTimeout(() => nearMiss.remove(), 1500);
                
                if (nearMissStreak >= 5) {
                    checkAchievement('nearMissKing');
                    adrenalineMode = true;
                    document.getElementById('gameContainer').classList.add('adrenaline-mode');
                    setTimeout(() => {
                        adrenalineMode = false;
                        document.getElementById('gameContainer').classList.remove('adrenaline-mode');
                    }, 3000);
                }
            }
        }
        
        function showBossWarning() {
            const warning = document.createElement('div');
            warning.className = 'boss-warning';
            warning.textContent = 'BOSS!';
            document.getElementById('gameContainer').appendChild(warning);
            setTimeout(() => warning.remove(), 2000);
        }
        
        function checkAchievement(id) {
            if (!achievements.includes(id)) {
                achievements.push(id);
                const achievement = achievementDefs[id];
                
                const popup = document.createElement('div');
                popup.className = 'achievement-popup';
                popup.innerHTML = `${achievement.icon} ${achievement.name}<br><small>${achievement.desc}</small>`;
                document.getElementById('gameContainer').appendChild(popup);
                setTimeout(() => popup.remove(), 3000);
                
                // Bonus score
                score += 10000;
            }
        }
        
        function updatePlayer() {
            // Touch/Mouse movement
            if (touchX !== null && touchActive) {
                const targetX = touchX - player.width / 2;
                const diff = targetX - player.x;
                player.x += diff * 0.25;
            }
            
            // Screen bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            
            // Auto-shoot
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            } else {
                shootBullet();
            }
            
            // Invulnerability
            if (player.invulnerable > 0) {
                player.invulnerable--;
            }
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                bullet.trail.push({x: bullet.x + bullet.width/2, y: bullet.y + bullet.height});
                if (bullet.trail.length > 10) bullet.trail.shift();
                
                bullet.x += bullet.velX;
                bullet.y += bullet.velY;
                
                // Remove if out of bounds
                if (bullet.y < -50 || bullet.x < -50 || bullet.x > canvas.width + 50) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check ball collisions
                let hitBall = false;
                for (let j = balls.length - 1; j >= 0; j--) {
                    const ball = balls[j];
                    if (checkCircleRectCollision(ball, bullet)) {
                        // Damage ball
                        ball.health -= bullet.damage;
                        
                        if (ball.health <= 0) {
                            // Score calculation with multiplier
                            streak++;
                            multiplierProgress += 10;
                            if (multiplierProgress >= 100) {
                                multiplier = Math.min(multiplier + 1, 10);
                                multiplierProgress = 0;
                            }
                            
                            const points = Math.floor(ball.points * multiplier * (adrenalineMode ? 2 : 1));
                            score += points;
                            
                            // Visual feedback
                            createParticles(ball.x, ball.y, 30, ball.color);
                            addScorePopup(ball.x, ball.y, '+' + points);
                            
                            // Create smaller balls
                            const ballData = ballTypes[ball.type].sizes[ball.size];
                            if (ballData.nextSize) {
                                for (let k = 0; k < 2; k++) {
                                    const angle = (k / 2) * Math.PI * 2 + Math.random() * 0.5;
                                    const newX = ball.x + Math.cos(angle) * 30;
                                    const newY = ball.y + Math.sin(angle) * 30;
                                    createBall(newX, newY, ballData.nextSize, ball.type);
                                }
                            }
                            
                            balls.splice(j, 1);
                            checkAchievement('firstBlood');
                            
                            if (streak >= 20) checkAchievement('streakMaster');
                            if (score >= 1000000) checkAchievement('millionaire');
                        } else {
                            // Hit effect
                            createParticles(ball.x, ball.y, 10, '#FFFFFF');
                        }
                        
                        hitBall = true;
                        if (!bullet.piercing) {
                            bullets.splice(i, 1);
                            break;
                        }
                    }
                }
            }
        }
        
        function updateBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                // Trail
                ball.trail.push({x: ball.x, y: ball.y});
                if (ball.trail.length > 15) ball.trail.shift();
                
                // Movement
                ball.x += ball.velX;
                ball.y += ball.velY;
                ball.velY += ball.gravity;
                ball.rotation += 0.03;
                ball.glowPhase += 0.05;
                
                // Wall collisions
                if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                    ball.velX *= -1;
                    ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                    createParticles(ball.x, ball.y, 10, ball.color);
                }
                
                // Floor collision
                if (ball.y + ball.radius >= canvas.height - 150) {
                    ball.y = canvas.height - 150 - ball.radius;
                    ball.velY = -Math.abs(ball.velY) * ball.bounceHeight;
                    createParticles(ball.x, ball.y, 15, ball.color);
                }
                
                // Ceiling collision
                if (ball.y - ball.radius <= 80) {
                    ball.y = 80 + ball.radius;
                    ball.velY = Math.abs(ball.velY);
                }
                
                // Near miss check
                checkNearMiss(ball);
                
                // Player collision
                if (player.invulnerable === 0 && checkCircleRectCollision(ball, player)) {
                    gameOver();
                }
            }
            
            // Check wave completion
            if (balls.length === 0 && gameState === 'playing') {
                wave++;
                multiplier = Math.min(multiplier + 1, 10);
                
                if (wave > 10) checkAchievement('waveSurvivor');
                
                // Wave bonus
                const waveBonus = wave * 1000 * multiplier;
                score += waveBonus;
                addScorePopup(canvas.width/2, canvas.height/2, `Wave ${wave-1} Complete! +${waveBonus}`);
                
                setTimeout(() => startWave(), 1500);
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.velX;
                particle.y += particle.velY;
                particle.velX *= 0.98;
                particle.velY *= 0.98;
                particle.velY += 0.2;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function updateUI() {
            document.getElementById('wave').textContent = wave;
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('streak').textContent = streak;
            
            // Update multiplier bar
            document.getElementById('multiplierFill').style.width = multiplierProgress + '%';
            document.getElementById('multiplierText').textContent = multiplier + 'x';
            
            // Update overdrive bar
            document.getElementById('overdriveFill').style.width = overdrive + '%';
            if (overdrive >= 100) {
                document.getElementById('overdriveBar').classList.add('overdrive-ready');
            } else {
                document.getElementById('overdriveBar').classList.remove('overdrive-ready');
            }
            
            // Screen shake
            if (screenShake > 0) {
                screenShake--;
                document.getElementById('gameContainer').classList.add('screen-shake');
            } else {
                document.getElementById('gameContainer').classList.remove('screen-shake');
            }
        }
        
        function gameOver() {
            gameState = 'gameOver';
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('notamyBopUltraBest', bestScore);
            }
            
            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('bestScore').textContent = bestScore.toLocaleString();
            document.getElementById('gameOverScreen').style.display = 'flex';
            
            // Reset streak on game over
            streak = 0;
            nearMissStreak = 0;
            multiplierProgress = 0;
        }
        
        // Helper functions
        function checkCircleRectCollision(circle, rect) {
            const distX = Math.abs(circle.x - rect.x - rect.width/2);
            const distY = Math.abs(circle.y - rect.y - rect.height/2);
            
            if (distX > (rect.width/2 + circle.radius)) return false;
            if (distY > (rect.height/2 + circle.radius)) return false;
            
            if (distX <= (rect.width/2)) return true;
            if (distY <= (rect.height/2)) return true;
            
            const dx = distX - rect.width/2;
            const dy = distY - rect.height/2;
            return (dx*dx + dy*dy <= (circle.radius*circle.radius));
        }
        
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random();
                particles.push({
                    x: x,
                    y: y,
                    velX: Math.cos(angle) * (3 + Math.random() * 5),
                    velY: Math.sin(angle) * (3 + Math.random() * 5),
                    life: 30 + Math.random() * 20,
                    color: color,
                    size: Math.random() * 8 + 2
                });
            }
        }
        
        function addScorePopup(x, y, text) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = text;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            popup.style.fontSize = adrenalineMode ? '32px' : '24px';
            popup.style.color = multiplier > 5 ? theme.colors.gold : theme.colors.primaryLight;
            document.getElementById('gameContainer').appendChild(popup);
            
            setTimeout(() => popup.remove(), 1000);
        }
        
        // Draw functions
        function drawBackground() {
            // Dynamic gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            if (overdriveActive) {
                gradient.addColorStop(0, '#1a0033');
                gradient.addColorStop(0.5, '#0d001a');
                gradient.addColorStop(1, '#000000');
            } else {
                gradient.addColorStop(0, '#0A0A0A');
                gradient.addColorStop(0.5, '#050505');
                gradient.addColorStop(1, '#000000');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Animated orbs
            const time = Date.now() * 0.0003;
            ctx.globalAlpha = 0.2;
            
            const orb1 = ctx.createRadialGradient(
                Math.sin(time) * 200 + canvas.width/2,
                Math.cos(time) * 100 + 300,
                0,
                Math.sin(time) * 200 + canvas.width/2,
                Math.cos(time) * 100 + 300,
                250
            );
            orb1.addColorStop(0, overdriveActive ? theme.colors.purple : theme.colors.primary);
            orb1.addColorStop(1, 'transparent');
            ctx.fillStyle = orb1;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalAlpha = 1;
        }
        
        function drawPlayer() {
            const alpha = player.invulnerable > 0 && Math.floor(player.invulnerable / 5) % 2 ? 0.5 : 1;
            ctx.globalAlpha = alpha;
            
            // Overdrive aura
            if (overdriveActive) {
                const aura = ctx.createRadialGradient(
                    player.x + player.width/2,
                    player.y + player.height/2,
                    0,
                    player.x + player.width/2,
                    player.y + player.height/2,
                    100
                );
                aura.addColorStop(0, 'rgba(255, 0, 255, 0.3)');
                aura.addColorStop(1, 'transparent');
                ctx.fillStyle = aura;
                ctx.fillRect(player.x - 50, player.y - 50, player.width + 100, player.height + 100);
            }
            
            // Player ship
            const gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            gradient.addColorStop(0, overdriveActive ? theme.colors.purple : theme.colors.primaryLight);
            gradient.addColorStop(1, overdriveActive ? '#660066' : '#006666');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x + player.width/2, player.y + player.height - 10);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, 12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 1;
        }
        
        function drawBalls() {
            for (let ball of balls) {
                // Trail
                for (let i = 0; i < ball.trail.length; i++) {
                    const trail = ball.trail[i];
                    const alpha = (i / ball.trail.length) * 0.3;
                    ctx.fillStyle = ball.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    ctx.beginPath();
                    ctx.arc(trail.x, trail.y, ball.radius * (0.5 + (i / ball.trail.length) * 0.5), 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Ball with dynamic effects
                const gradient = ctx.createRadialGradient(
                    ball.x - ball.radius * 0.3,
                    ball.y - ball.radius * 0.3,
                    0,
                    ball.x,
                    ball.y,
                    ball.radius
                );
                gradient.addColorStop(0, '#FFFFFF');
                gradient.addColorStop(0.3, ball.color);
                gradient.addColorStop(1, ball.color + '88');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Health bar for boss balls
                if (ball.type === 'boss' && ball.health < ball.maxHealth) {
                    const barWidth = ball.radius * 2;
                    const barHeight = 6;
                    const healthPercent = ball.health / ball.maxHealth;
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(ball.x - barWidth/2, ball.y - ball.radius - 15, barWidth, barHeight);
                    
                    ctx.fillStyle = healthPercent > 0.5 ? '#00ff00' : healthPercent > 0.25 ? '#ffff00' : '#ff0000';
                    ctx.fillRect(ball.x - barWidth/2, ball.y - ball.radius - 15, barWidth * healthPercent, barHeight);
                }
                
                // Glow effect
                const glowIntensity = 0.5 + Math.sin(ball.glowPhase) * 0.3;
                ctx.globalAlpha = glowIntensity * 0.5;
                ctx.shadowColor = ball.color;
                ctx.shadowBlur = 30;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }
        
        function drawBullets() {
            for (let bullet of bullets) {
                // Trail
                for (let i = 0; i < bullet.trail.length; i++) {
                    const trail = bullet.trail[i];
                    const alpha = (i / bullet.trail.length) * 0.8;
                    ctx.fillStyle = bullet.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    ctx.fillRect(trail.x - 2, trail.y, 4, 10);
                }
                
                // Bullet
                const gradient = ctx.createLinearGradient(
                    bullet.x, bullet.y,
                    bullet.x, bullet.y + bullet.height
                );
                gradient.addColorStop(0, '#FFFFFF');
                gradient.addColorStop(0.5, bullet.color);
                gradient.addColorStop(1, bullet.color + '66');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // Glow
                ctx.globalAlpha = 0.6;
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 20;
                ctx.fillRect(bullet.x - 2, bullet.y - 2, bullet.width + 4, bullet.height + 4);
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }
        
        function drawParticles() {
            for (let particle of particles) {
                const alpha = particle.life / 50;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.fillRect(
                    particle.x - particle.size/2,
                    particle.y - particle.size/2,
                    particle.size,
                    particle.size
                );
            }
            ctx.globalAlpha = 1;
        }
        
        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            
            if (gameState === 'playing') {
                gameTime++;
                updatePlayer();
                updateBullets();
                updateBalls();
                updateParticles();
                
                // Decay multiplier progress slowly
                if (gameTime % 60 === 0 && multiplierProgress > 0) {
                    multiplierProgress = Math.max(0, multiplierProgress - 5);
                    if (multiplierProgress === 0 && multiplier > 1) {
                        multiplier--;
                    }
                }
                
                // Decay streak
                if (gameTime % 180 === 0 && streak > 0) {
                    streak = Math.max(0, streak - 1);
                    nearMissStreak = 0;
                }
            }
            
            drawBalls();
            drawBullets();
            drawPlayer();
            drawParticles();
            
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game loop
        gameLoop();
    </script>
