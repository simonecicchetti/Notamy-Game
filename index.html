<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Mini Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated background with Notamy colors */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-particle {
            position: absolute;
            border-radius: 50%;
            animation: float-up 20s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: translateY(90vh) translateX(0) scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            padding: 15px;
            padding-top: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            margin: 0 auto 20px;
            text-align: center;
            animation: logo-pulse 3s ease-in-out infinite;
        }
        
        @keyframes logo-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 30px rgba(0, 180, 166, 0.5));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 50px rgba(0, 180, 166, 0.8));
            }
        }
        
        .logo-text {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00b4a6, #00d9ff, #00e676, #00b4a6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 5px;
            animation: gradientFlow 4s ease-in-out infinite;
            position: relative;
        }
        
        .logo-subtitle {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00e676;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(0, 230, 118, 0.5);
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Games grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .game-card {
            background: #0A0A0A;
            border: 1px solid #1A1A1A;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            display: block;
            backdrop-filter: blur(20px);
            transform: translateY(0);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glow-color, rgba(0, 180, 166, 0.15)) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--border-color, #00b4a6);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 0 60px var(--shadow-color, rgba(0, 180, 166, 0.4));
        }
        
        .game-card:hover::before {
            opacity: 1;
        }
        
        .game-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, var(--icon-color1, #00b4a6), var(--icon-color2, #00d9ff));
            padding: 3px;
            box-shadow: 0 0 30px var(--icon-shadow, rgba(0, 180, 166, 0.5));
            animation: icon-float 3s ease-in-out infinite;
        }
        
        @keyframes icon-float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-5px) rotate(5deg);
            }
        }
        
        .icon-inner {
            width: 100%;
            height: 100%;
            border-radius: 22px;
            background: #000000;
            border: 1px solid #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Crush game icon */
        .candy-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            width: 50px;
            height: 50px;
        }
        
        .logo-candy {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            animation: candyPop 3s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes candyPop {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(0.9) rotate(-5deg); }
            75% { transform: scale(1.05) rotate(3deg); }
        }
        
        /* Blocks game icon */
        .blocks-icon-container {
            position: relative;
            width: 60px;
            height: 60px;
            transform: rotate(-10deg);
        }
        
        .falling-block {
            position: absolute;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 900;
            font-size: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            animation: blockFall 2s ease-in-out infinite;
        }
        
        @keyframes blockFall {
            0% {
                transform: translateY(-20px) rotate(0deg) scale(0);
                opacity: 0;
            }
            20% {
                transform: translateY(0) rotate(180deg) scale(1);
                opacity: 1;
            }
            80% {
                transform: translateY(0) rotate(360deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        .game-title {
            font-size: 28px;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }
        
        .game-description {
            font-size: 16px;
            color: #E0E0E0;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }
        
        .game-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--badge-color1, #00b4a6), var(--badge-color2, #00d9ff));
            color: #000000;
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badge-pulse 2s ease-in-out infinite;
            box-shadow: 0 4px 15px var(--badge-shadow, rgba(0, 180, 166, 0.4));
        }
        
        @keyframes badge-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px var(--badge-shadow, rgba(0, 180, 166, 0.4));
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 6px 20px var(--badge-shadow, rgba(0, 180, 166, 0.6));
            }
        }
        
        /* Notamy Crush specific styling */
        .crush-card {
            --border-color: #ff6b6b;
            --shadow-color: rgba(255, 107, 107, 0.4);
            --glow-color: rgba(255, 107, 107, 0.15);
            --icon-color1: #ff6b6b;
            --icon-color2: #ff8787;
            --icon-shadow: rgba(255, 107, 107, 0.5);
            --badge-color1: #ff6b6b;
            --badge-color2: #ffab00;
            --badge-shadow: rgba(255, 107, 107, 0.4);
        }
        
        /* Notamy Blocks specific styling */
        .blocks-card {
            --border-color: #00b4a6;
            --shadow-color: rgba(0, 180, 166, 0.4);
            --glow-color: rgba(0, 180, 166, 0.15);
            --icon-color1: #00b4a6;
            --icon-color2: #00d9ff;
            --icon-shadow: rgba(0, 180, 166, 0.5);
            --badge-color1: #00b4a6;
            --badge-color2: #00e676;
            --badge-shadow: rgba(0, 180, 166, 0.4);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                padding-top: 20px;
                max-width: 100%;
            }
            
            .header {
                margin-bottom: 25px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .logo-text {
                font-size: 3rem;
                letter-spacing: 4px;
            }
            
            .logo-subtitle {
                font-size: 1rem;
                letter-spacing: 3px;
            }
            
            .games-grid {
                gap: 20px;
                grid-template-columns: 1fr;
                max-width: 350px;
                margin: 0 auto;
            }
            
            .game-card {
                padding: 25px;
                border-radius: 20px;
            }
            
            .game-title {
                font-size: 24px;
            }
            
            .game-icon {
                width: 80px;
                height: 80px;
            }
            
            .candy-grid {
                width: 45px;
                height: 45px;
            }
            
            .blocks-icon-container {
                width: 50px;
                height: 50px;
            }
            
            .falling-block {
                font-size: 8px;
            }
            
            .game-badge {
                padding: 5px 14px;
                font-size: 11px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 375px) {
            .logo-text {
                font-size: 2.5rem;
            }
            
            .games-grid {
                max-width: 300px;
            }
            
            .game-card {
                padding: 20px;
            }
        }
        
        /* Loading animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .header {
            animation-delay: 0.1s;
        }
        
        .game-card:nth-child(1) {
            animation-delay: 0.3s;
        }
        
        .game-card:nth-child(2) {
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <script>
            // Create floating particles with Notamy colors
            const colors = ['#00b4a6', '#00d9ff', '#00e676', '#ff6b6b', '#ffab00'];
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 20px ${color}`;
                particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (20 + Math.random() * 15) + 's';
                document.querySelector('.bg-animation').appendChild(particle);
            }
        </script>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-text">NOTAMY</div>
                <div class="logo-subtitle">MINI GAMES</div>
            </div>
        </div>
        
        <!-- Games Grid -->
        <div class="games-grid">
            <!-- Notamy Crush -->
            <a href="notamy-crash.html" class="game-card crush-card">
                <div class="game-badge">Match-3</div>
                <div class="game-icon">
                    <div class="icon-inner">
                        <div class="candy-grid">
                            <div class="logo-candy" style="background: #ff6b6b; animation-delay: 0s;"></div>
                            <div class="logo-candy" style="background: #00b4a6; animation-delay: 0.2s;"></div>
                            <div class="logo-candy" style="background: #ffab00; animation-delay: 0.4s;"></div>
                            <div class="logo-candy" style="background: #00e676; animation-delay: 0.6s;"></div>
                            <div class="logo-candy" style="background: #00d9ff; animation-delay: 0.8s;"></div>
                            <div class="logo-candy" style="background: #ff8787; animation-delay: 1s;"></div>
                            <div class="logo-candy" style="background: #00b4a6; animation-delay: 1.2s;"></div>
                            <div class="logo-candy" style="background: #ffab00; animation-delay: 1.4s;"></div>
                            <div class="logo-candy" style="background: #00e676; animation-delay: 1.6s;"></div>
                        </div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Crush</h2>
                <p class="game-description">
                    Scambia e abbina le caramelle colorate
                </p>
            </a>
            
            <!-- Notamy Blocks -->
            <a href="notamy-blocks.html?autostart=true" class="game-card blocks-card">
                <div class="game-badge">Puzzle</div>
                <div class="game-icon">
                    <div class="icon-inner">
                        <div class="blocks-icon-container">
                            <div class="falling-block" style="width: 25px; height: 25px; background: #00b4a6; left: 0; top: 0; animation-delay: 0s;">2</div>
                            <div class="falling-block" style="width: 20px; height: 20px; background: #00e676; right: 5px; top: 10px; animation-delay: 0.5s;">4</div>
                            <div class="falling-block" style="width: 30px; height: 30px; background: #ff6b6b; left: 15px; bottom: 0; animation-delay: 1s;">8</div>
                            <div class="falling-block" style="width: 18px; height: 18px; background: #ffab00; right: 0; bottom: 15px; animation-delay: 1.5s;">16</div>
                        </div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Blocks</h2>
                <p class="game-description">
                    Combina i blocchi e raggiungi il 2048!
                </p>
            </a>
        </div>
    </div>
</body>
</html>
