<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Notamy Tetris - Time Attack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Background effects */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(#00d9ff 1px, transparent 1px),
                linear-gradient(90deg, #00d9ff 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Main game area */
        #gameArea {
            position: relative;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00d9ff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0, 217, 255, 0.5);
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        /* Game board */
        #board {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            image-rendering: crisp-edges;
        }
        
        /* Side panel */
        #sidePanel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 150px;
        }
        
        /* Timer */
        #timerContainer {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff6b6b;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        #timerBar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff5252);
            transform-origin: left;
            transition: transform 0.1s linear;
            opacity: 0.3;
        }
        
        #timerDisplay {
            position: relative;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #ff6b6b;
            z-index: 1;
        }
        
        .timer-label {
            font-size: 12px;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        /* Score */
        .score-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00d9ff;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .score-label {
            font-size: 12px;
            color: #00d9ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #00d9ff;
        }
        
        /* Next piece */
        .next-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .next-label {
            font-size: 12px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        #nextCanvas {
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Lines cleared */
        .lines-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffab00;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .lines-label {
            font-size: 12px;
            color: #ffab00;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .lines-value {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #ffab00;
        }
        
        /* Level */
        .level-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #a78bfa;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .level-label {
            font-size: 12px;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .level-value {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #a78bfa;
        }
        
        /* Controls */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00d9ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #00d9ff;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: #00d9ff;
            color: #000;
        }
        
        .control-btn.rotate {
            background: rgba(255, 171, 0, 0.2);
            border-color: #ffab00;
            color: #ffab00;
            box-shadow: 0 0 20px rgba(255, 171, 0, 0.3);
        }
        
        .control-btn.drop {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }
        
        /* Time bonus popup */
        .time-bonus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 40px currentColor;
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
        
        .time-bonus.show {
            animation: timeBonusAnim 1s ease-out;
        }
        
        @keyframes timeBonusAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(10deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) rotate(0) translateY(-100px);
            }
        }
        
        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            z-index: 200;
        }
        
        /* Line clear effect */
        .line-clear-effect {
            position: absolute;
            height: 30px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }
        
        .line-clear-effect.show {
            animation: lineClearAnim 0.5s ease-out;
        }
        
        @keyframes lineClearAnim {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            50% {
                opacity: 1;
                transform: scaleX(1);
            }
            100% {
                opacity: 0;
                transform: scaleX(1);
            }
        }
        
        /* Game over overlay */
        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .game-over-content {
            text-align: center;
            padding: 20px;
            max-width: 400px;
        }
        
        .game-over-title {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #ffab00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: gameOverPulse 1s ease-in-out infinite;
        }
        
        @keyframes gameOverPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .final-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .stat-label {
            color: #999;
        }
        
        .stat-value {
            color: #fff;
            font-weight: 700;
        }
        
        .play-button {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border: none;
            color: #000;
            padding: 15px 60px;
            border-radius: 40px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: buttonPulse 2s ease-in-out infinite;
            transition: all 0.3s;
            margin: 10px;
        }
        
        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 30px rgba(0, 217, 255, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 40px rgba(0, 217, 255, 0.8);
            }
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        /* Welcome screen */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .welcome-title {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(45deg, #00d9ff, #00ff88, #ff6b6b, #00d9ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: gradientFlow 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 8px;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .welcome-subtitle {
            font-size: 24px;
            color: #00ff88;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px currentColor;
        }
        
        .welcome-description {
            font-size: 18px;
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #gameArea {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }
            
            #sidePanel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                min-width: auto;
                gap: 10px;
            }
            
            #controls {
                bottom: 10px;
                gap: 10px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .welcome-title {
                font-size: 48px;
                letter-spacing: 4px;
            }
            
            .welcome-subtitle {
                font-size: 18px;
                letter-spacing: 2px;
            }
        }
        
        /* Ghost piece */
        .ghost-piece {
            opacity: 0.3;
        }
        
        /* Power mode */
        .power-mode #gameArea {
            animation: powerGlow 0.5s ease-in-out infinite;
        }
        
        @keyframes powerGlow {
            0%, 100% { 
                box-shadow: 0 0 50px rgba(0, 217, 255, 0.5);
            }
            50% { 
                box-shadow: 0 0 80px rgba(0, 255, 136, 0.8);
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="bg-grid"></div>
        
        <!-- Time bonus popup -->
        <div class="time-bonus" id="timeBonusPopup"></div>
        
        <!-- Line clear effects container -->
        <div id="effectsContainer"></div>
        
        <!-- Main game area -->
        <div id="gameArea">
            <!-- Game board -->
            <div id="board">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <!-- Side panel -->
            <div id="sidePanel">
                <!-- Timer -->
                <div id="timerContainer">
                    <div id="timerBar"></div>
                    <div class="timer-label">TEMPO</div>
                    <div id="timerDisplay">30</div>
                </div>
                
                <!-- Score -->
                <div class="score-container">
                    <div class="score-label">Punteggio</div>
                    <div class="score-value" id="scoreDisplay">0</div>
                </div>
                
                <!-- Next piece -->
                <div class="next-container">
                    <div class="next-label">Prossimo</div>
                    <canvas id="nextCanvas" width="80" height="80"></canvas>
                </div>
                
                <!-- Lines -->
                <div class="lines-container">
                    <div class="lines-label">Linee</div>
                    <div class="lines-value" id="linesDisplay">0</div>
                </div>
                
                <!-- Level -->
                <div class="level-container">
                    <div class="level-label">Livello</div>
                    <div class="level-value" id="levelDisplay">1</div>
                </div>
            </div>
        </div>
        
        <!-- Mobile controls -->
        <div id="controls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
            <button class="control-btn rotate" id="rotateBtn">↻</button>
            <button class="control-btn drop" id="dropBtn">↓</button>
        </div>
        
        <!-- Welcome screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1 class="welcome-title">TETRIS</h1>
            <h2 class="welcome-subtitle">TIME ATTACK</h2>
            <p class="welcome-description">
                Completa le linee per guadagnare tempo!<br>
                Più linee fai insieme, più tempo ottieni!
            </p>
            <button class="play-button" onclick="startGame()">GIOCA ORA</button>
        </div>
        
        <!-- Game over overlay -->
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-content">
                <h1 class="game-over-title">TEMPO SCADUTO!</h1>
                
                <div class="final-stats">
                    <div class="stat-row">
                        <span class="stat-label">Punteggio Finale</span>
                        <span class="stat-value" id="finalScore">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Linee Completate</span>
                        <span class="stat-value" id="finalLines">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Livello Raggiunto</span>
                        <span class="stat-value" id="finalLevel">1</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Record</span>
                        <span class="stat-value" id="bestScore">0</span>
                    </div>
                </div>
                
                <button class="play-button" onclick="restartGame()">RIGIOCA</button>
                <button class="play-button" onclick="showWelcome()">MENU</button>
            </div>
        </div>
    </div>

    <script>
        // Tetris game engine
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        const INITIAL_TIME = 30;
        const DROP_SPEED = 800;
        const FAST_DROP_SPEED = 50;
        
        // Tetromino pieces
        const PIECES = [
            // I
            {
                shape: [[1,1,1,1]],
                color: '#00d9ff',
                shadow: 'rgba(0, 217, 255, 0.5)'
            },
            // O
            {
                shape: [[1,1],[1,1]],
                color: '#ffab00',
                shadow: 'rgba(255, 171, 0, 0.5)'
            },
            // T
            {
                shape: [[0,1,0],[1,1,1]],
                color: '#a78bfa',
                shadow: 'rgba(167, 139, 250, 0.5)'
            },
            // S
            {
                shape: [[0,1,1],[1,1,0]],
                color: '#00ff88',
                shadow: 'rgba(0, 255, 136, 0.5)'
            },
            // Z
            {
                shape: [[1,1,0],[0,1,1]],
                color: '#ff6b6b',
                shadow: 'rgba(255, 107, 107, 0.5)'
            },
            // J
            {
                shape: [[1,0,0],[1,1,1]],
                color: '#3f51b5',
                shadow: 'rgba(63, 81, 181, 0.5)'
            },
            // L
            {
                shape: [[0,0,1],[1,1,1]],
                color: '#ff5252',
                shadow: 'rgba(255, 82, 82, 0.5)'
            }
        ];
        
        // Time bonuses
        const TIME_BONUSES = {
            1: 3,   // Single line
            2: 8,   // Double
            3: 15,  // Triple
            4: 25   // Tetris!
        };
        
        // Game state
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let lines = 0;
        let level = 1;
        let timeLeft = INITIAL_TIME;
        let gameActive = false;
        let dropTimer = 0;
        let currentDropSpeed = DROP_SPEED;
        let bestScore = 0;
        let lastTime = 0;
        let keys = {};
        let touchStartX = null;
        let touchStartY = null;
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        // Set canvas size
        canvas.width = BOARD_WIDTH * BLOCK_SIZE;
        canvas.height = BOARD_HEIGHT * BLOCK_SIZE;
        
        // Initialize
        function init() {
            loadBestScore();
            createBoard();
            setupControls();
            
            // Check autostart
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autostart') === 'true') {
                startGame();
            }
        }
        
        // Create empty board
        function createBoard() {
            board = Array(BOARD_HEIGHT).fill(null).map(() => Array(BOARD_WIDTH).fill(0));
        }
        
        // Load best score
        function loadBestScore() {
            bestScore = parseInt(localStorage.getItem('notamyTetrisBest') || '0');
        }
        
        // Save best score
        function saveBestScore() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('notamyTetrisBest', bestScore);
            }
        }
        
        // Setup controls
        function setupControls() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                
                if (!gameActive) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        movePiece(-1, 0);
                        break;
                    case 'ArrowRight':
                        movePiece(1, 0);
                        break;
                    case 'ArrowUp':
                        rotatePiece();
                        break;
                    case 'ArrowDown':
                        currentDropSpeed = FAST_DROP_SPEED;
                        break;
                    case ' ':
                        hardDrop();
                        break;
                }
                
                e.preventDefault();
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
                
                if (e.key === 'ArrowDown') {
                    currentDropSpeed = DROP_SPEED - (level - 1) * 50;
                }
            });
            
            // Touch controls
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // Button controls
            document.getElementById('leftBtn').addEventListener('click', () => {
                if (gameActive) movePiece(-1, 0);
            });
            
            document.getElementById('rightBtn').addEventListener('click', () => {
                if (gameActive) movePiece(1, 0);
            });
            
            document.getElementById('rotateBtn').addEventListener('click', () => {
                if (gameActive) rotatePiece();
            });
            
            document.getElementById('dropBtn').addEventListener('click', () => {
                if (gameActive) hardDrop();
            });
        }
        
        // Touch handling
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchStartX || !touchStartY || !gameActive) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            
            if (Math.abs(deltaX) > 50) {
                movePiece(deltaX > 0 ? 1 : -1, 0);
                touchStartX = touch.clientX;
            }
            
            if (deltaY > 50) {
                currentDropSpeed = FAST_DROP_SPEED;
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            touchStartX = null;
            touchStartY = null;
            currentDropSpeed = DROP_SPEED - (level - 1) * 50;
        }
        
        // Create new piece
        function createPiece(type) {
            const piece = PIECES[type];
            return {
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0,
                shape: piece.shape,
                color: piece.color,
                shadow: piece.shadow,
                type: type
            };
        }
        
        // Get random piece
        function getRandomPiece() {
            return Math.floor(Math.random() * PIECES.length);
        }
        
        // Check collision
        function isValidPosition(piece, offsetX = 0, offsetY = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT ||
                            (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // Move piece
        function movePiece(dx, dy) {
            if (isValidPosition(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }
        
        // Rotate piece
        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            const oldShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (!isValidPosition(currentPiece)) {
                currentPiece.shape = oldShape;
            }
        }
        
        // Hard drop
        function hardDrop() {
            while (movePiece(0, 1)) {
                score += 2;
            }
            lockPiece();
        }
        
        // Lock piece in place
        function lockPiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.type + 1;
                        }
                    }
                }
            }
            
            // Check for lines
            const clearedLines = checkLines();
            
            // Spawn new piece
            currentPiece = createPiece(nextPiece);
            nextPiece = getRandomPiece();
            
            // Check game over
            if (!isValidPosition(currentPiece)) {
                gameOver();
            }
        }
        
        // Check for completed lines
        function checkLines() {
            const linesToClear = [];
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    linesToClear.push(y);
                }
            }
            
            if (linesToClear.length > 0) {
                clearLines(linesToClear);
                
                // Update stats
                lines += linesToClear.length;
                score += [40, 100, 300, 1200][linesToClear.length - 1] * level;
                
                // Add time bonus
                const timeBonus = TIME_BONUSES[linesToClear.length];
                timeLeft += timeBonus;
                showTimeBonus(timeBonus, linesToClear.length);
                
                // Level up
                if (lines >= level * 10) {
                    level++;
                    currentDropSpeed = DROP_SPEED - (level - 1) * 50;
                }
                
                updateUI();
            }
            
            return linesToClear.length;
        }
        
        // Clear lines with animation
        function clearLines(linesToClear) {
            // Show line clear effect
            linesToClear.forEach(y => {
                showLineClearEffect(y);
                createLineParticles(y);
            });
            
            // Remove lines
            setTimeout(() => {
                linesToClear.forEach(y => {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                });
            }, 200);
        }
        
        // Show time bonus popup
        function showTimeBonus(bonus, linesCleared) {
            const popup = document.getElementById('timeBonusPopup');
            const messages = ['', 'SINGLE!', 'DOUBLE!', 'TRIPLE!', 'TETRIS!'];
            popup.innerHTML = `+${bonus}s<br><span style="font-size: 24px">${messages[linesCleared]}</span>`;
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 1000);
            
            // Add power mode for big clears
            if (linesCleared >= 3) {
                document.getElementById('gameContainer').classList.add('power-mode');
                setTimeout(() => {
                    document.getElementById('gameContainer').classList.remove('power-mode');
                }, 1000);
            }
        }
        
        // Show line clear effect
        function showLineClearEffect(y) {
            const effect = document.createElement('div');
            effect.className = 'line-clear-effect show';
            effect.style.top = (y * BLOCK_SIZE) + 'px';
            document.getElementById('board').appendChild(effect);
            
            setTimeout(() => effect.remove(), 500);
        }
        
        // Create line particles
        function createLineParticles(y) {
            for (let x = 0; x < BOARD_WIDTH; x++) {
                const rect = canvas.getBoundingClientRect();
                const particleX = rect.left + x * BLOCK_SIZE + BLOCK_SIZE / 2;
                const particleY = rect.top + y * BLOCK_SIZE + BLOCK_SIZE / 2;
                
                for (let i = 0; i < 3; i++) {
                    createParticle(particleX, particleY);
                }
            }
        }
        
        // Create particle
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            const colors = ['#00d9ff', '#00ff88', '#ff6b6b', '#ffab00', '#a78bfa'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 10px ${color}`;
            
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 200 + 100;
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed - 100;
            
            document.getElementById('gameContainer').appendChild(particle);
            
            let opacity = 1;
            let posX = 0;
            let posY = 0;
            let velocityY = vy;
            
            const animate = () => {
                posX += vx * 0.016;
                velocityY += 500 * 0.016; // gravity
                posY += velocityY * 0.016;
                
                opacity -= 0.02;
                particle.style.transform = `translate(${posX}px, ${posY}px)`;
                particle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };
            
            requestAnimationFrame(animate);
        }
        
        // Update game
        function update(currentTime) {
            if (!gameActive) return;
            
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // Update timer
            timeLeft -= deltaTime / 1000;
            if (timeLeft <= 0) {
                gameOver();
                return;
            }
            
            // Update timer display
            updateTimer();
            
            // Drop piece
            dropTimer += deltaTime;
            if (dropTimer >= currentDropSpeed) {
                dropTimer = 0;
                if (!movePiece(0, 1)) {
                    lockPiece();
                }
            }
            
            // Draw
            draw();
            
            requestAnimationFrame(update);
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // Draw board
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        const piece = PIECES[board[y][x] - 1];
                        drawBlock(x, y, piece.color, piece.shadow);
                    }
                }
            }
            
            // Draw ghost piece
            if (currentPiece) {
                let ghostY = currentPiece.y;
                while (isValidPosition(currentPiece, 0, ghostY - currentPiece.y + 1)) {
                    ghostY++;
                }
                
                ctx.globalAlpha = 0.3;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(
                                currentPiece.x + x,
                                ghostY + y,
                                currentPiece.color,
                                currentPiece.shadow
                            );
                        }
                    }
                }
                ctx.globalAlpha = 1;
            }
            
            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(
                                currentPiece.x + x,
                                currentPiece.y + y,
                                currentPiece.color,
                                currentPiece.shadow
                            );
                        }
                    }
                }
            }
            
            // Draw next piece
            drawNextPiece();
        }
        
        // Draw single block
        function drawBlock(x, y, color, shadow) {
            const padding = 2;
            const blockX = x * BLOCK_SIZE + padding;
            const blockY = y * BLOCK_SIZE + padding;
            const blockSize = BLOCK_SIZE - padding * 2;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(blockX + 2, blockY + 2, blockSize, blockSize);
            
            // Block gradient
            const gradient = ctx.createLinearGradient(
                blockX, blockY,
                blockX + blockSize, blockY + blockSize
            );
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, shadeColor(color, -20));
            
            ctx.fillStyle = gradient;
            ctx.fillRect(blockX, blockY, blockSize, blockSize);
            
            // Inner highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(blockX + 2, blockY + 2, blockSize - 4, 2);
            ctx.fillRect(blockX + 2, blockY + 2, 2, blockSize - 4);
            
            // Glow effect
            ctx.shadowColor = shadow;
            ctx.shadowBlur = 10;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1;
            ctx.strokeRect(blockX, blockY, blockSize, blockSize);
            ctx.shadowBlur = 0;
        }
        
        // Draw next piece
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece !== null) {
                const piece = PIECES[nextPiece];
                const blockSize = 20;
                const offsetX = (nextCanvas.width - piece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - piece.shape.length * blockSize) / 2;
                
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const blockX = offsetX + x * blockSize;
                            const blockY = offsetY + y * blockSize;
                            
                            nextCtx.fillStyle = piece.color;
                            nextCtx.fillRect(blockX + 1, blockY + 1, blockSize - 2, blockSize - 2);
                            
                            // Inner highlight
                            nextCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            nextCtx.fillRect(blockX + 2, blockY + 2, blockSize - 4, 2);
                            nextCtx.fillRect(blockX + 2, blockY + 2, 2, blockSize - 4);
                        }
                    }
                }
            }
        }
        
        // Shade color helper
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('scoreDisplay').textContent = score.toLocaleString();
            document.getElementById('linesDisplay').textContent = lines;
            document.getElementById('levelDisplay').textContent = level;
        }
        
        // Update timer
        function updateTimer() {
            const timerDisplay = document.getElementById('timerDisplay');
            const timerBar = document.getElementById('timerBar');
            
            timerDisplay.textContent = Math.ceil(timeLeft);
            
            const percentage = Math.max(0, timeLeft / INITIAL_TIME);
            timerBar.style.transform = `scaleX(${percentage})`;
            
            // Change color based on time left
            if (timeLeft < 10) {
                timerDisplay.style.color = '#ff6b6b';
                timerBar.style.background = 'linear-gradient(90deg, #ff6b6b, #ff5252)';
            } else if (timeLeft < 20) {
                timerDisplay.style.color = '#ffab00';
                timerBar.style.background = 'linear-gradient(90deg, #ffab00, #ff8800)';
            }
        }
        
        // Start game
        function startGame() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameOverOverlay').style.display = 'none';
            
            // Reset game state
            createBoard();
            score = 0;
            lines = 0;
            level = 1;
            timeLeft = INITIAL_TIME;
            currentDropSpeed = DROP_SPEED;
            dropTimer = 0;
            gameActive = true;
            
            // Create pieces
            currentPiece = createPiece(getRandomPiece());
            nextPiece = getRandomPiece();
            
            // Update UI
            updateUI();
            
            // Start game loop
            lastTime = performance.now();
            requestAnimationFrame(update);
        }
        
        // Game over
        function gameOver() {
            gameActive = false;
            saveBestScore();
            
            // Update final stats
            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('bestScore').textContent = bestScore.toLocaleString();
            
            // Show game over
            document.getElementById('gameOverOverlay').style.display = 'flex';
            
            // Explosion effect
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        setTimeout(() => {
                            const rect = canvas.getBoundingClientRect();
                            const particleX = rect.left + x * BLOCK_SIZE + BLOCK_SIZE / 2;
                            const particleY = rect.top + y * BLOCK_SIZE + BLOCK_SIZE / 2;
                            
                            for (let i = 0; i < 5; i++) {
                                createParticle(particleX, particleY);
                            }
                        }, (BOARD_HEIGHT - y) * 50);
                    }
                }
            }
        }
        
        // Restart game
        function restartGame() {
            startGame();
        }
        
        // Show welcome screen
        function showWelcome() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'flex';
        }
        
        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
