        // Remove matched candies
        function removeMatches() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col] && board[row][col].marked) {
                        board[row][col] = null;
                    }
                }
            }
        }
        
        // Enhanced drop animation
        function dropCandies() {
            let hasDropped = false;
            
            // Move existing candies down
            for (let col = 0; col < GRID_SIZE; col++) {
                let emptyRow = GRID_SIZE - 1;
                
                for (let row = GRID_SIZE - 1; row >= 0; row--) {
                    if (board[row][col] !== null) {
                        if (row !== emptyRow) {
                            board[emptyRow][col] = board[row][col];
                            board[emptyRow][col].targetY = emptyRow * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                            board[emptyRow][col].row = emptyRow;
                            board[row][col] = null;
                            hasDropped = true;
                        }
                        emptyRow--;
                    }
                }
                
                // Fill empty spaces with new candies
                for (let row = emptyRow; row >= 0; row--) {
                    const candy = createCandy(row, col);
                    candy.y = -CANDY_SIZE;
                    candy.targetY = row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                    candy.scale = 0;
                    candy.targetScale = 1;
                    board[row][col] = candy;
                    hasDropped = true;
                }
            }
            
            // Check for new matches after drop animation
            if (hasDropped) {
                setTimeout(() => {
                    const newMatches = findAllMatches();
                    if (newMatches.length > 0) {
                        processMatches(newMatches);
                    } else {
                        combo = 0;
                        animating = false;
                        isProcessingMove = false;
                        ensureMovesAvailable();
                        checkGameState();
                    }
                }, 500);
            } else {
                combo = 0;
                animating = false;
                isProcessingMove = false;
                ensureMovesAvailable();
                checkGameState();
            }
        }
        
        // Enhanced particle systems
        function createBurstParticles(x, y, color) {
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 / particleCount) * i;
                const speed = 4 + Math.random() * 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: color,
                    size: 8,
                    life: 40,
                    maxLife: 40,
                    type: 'burst'
                });
            }
            
            // Add sparkles
            for (let i = 0; i < 6; i++) {
                particles.push({
                    x: x + (Math.random() - 0.5) * 20,
                    y: y + (Math.random() - 0.5) * 20,
                    vx: (Math.random() - 0.5) * 2,
                    vy: -Math.random() * 3,
                    color: '#FFFFFF',
                    size: 4,
                    life: 30,
                    maxLife: 30,
                    type: 'sparkle'
                });
            }
        }
        
        function createExplosionParticles(x, y, color) {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 / particleCount) * i;
                const speed = 6 + Math.random() * 4;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: color,
                    size: 10 + Math.random() * 5,
                    life: 50,
                    maxLife: 50,
                    type: 'explosion'
                });
            }
        }
        
        function createRocketParticles(x, y, direction) {
            const particleCount = 10;
            for (let i = 0; i < particleCount; i++) {
                const offset = (i - particleCount/2) * 10;
                particles.push({
                    x: direction === 'horizontal' ? x + offset : x,
                    y: direction === 'vertical' ? y + offset : y,
                    vx: direction === 'horizontal' ? 0 : (Math.random() - 0.5) * 4,
                    vy: direction === 'vertical' ? 0 : (Math.random() - 0.5) * 4,
                    color: '#2196f3',
                    size: 8,
                    life: 30,
                    maxLife: 30,
                    type: 'rocket'
                });
            }
        }
        
        function createRainbowParticles(x, y) {
            const colors = ['#ff6b6b', '#ffab00', '#00e676', '#00d9ff', '#9c27b0'];
            colors.forEach((color, i) => {
                const angle = (Math.PI * 2 / colors.length) * i;
                for (let j = 0; j < 3; j++) {
                    particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * (3 + j),
                        vy: Math.sin(angle) * (3 + j),
                        color: color,
                        size: 6,
                        life: 40,
                        maxLife: 40,
                        type: 'rainbow'
                    });
                }
            });
        }
        
        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.type === 'burst' || p.type === 'explosion') {
                    p.vy += 0.3;
                    p.vx *= 0.98;
                } else if (p.type === 'rocket') {
                    p.size *= 0.95;
                } else if (p.type === 'rainbow') {
                    p.vx *= 0.95;
                    p.vy *= 0.95;
                } else {
                    p.vy += 0.1;
                }
                
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Animate candy properties
        function animateCandies() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const candy = board[row][col];
                    if (candy) {
                        // Position animation
                        if (candy.x !== candy.targetX) {
                            const dx = candy.targetX - candy.x;
                            candy.x += dx * 0.25;
                            if (Math.abs(dx) < 0.5) candy.x = candy.targetX;
                        }
                        
                        if (candy.y !== candy.targetY) {
                            const dy = candy.targetY - candy.y;
                            candy.y += dy * 0.2;
                            if (Math.abs(dy) < 0.5) candy.y = candy.targetY;
                        }
                        
                        // Scale animation
                        if (candy.scale !== candy.targetScale) {
                            const ds = candy.targetScale - candy.scale;
                            candy.scale += ds * 0.2;
                            if (Math.abs(ds) < 0.01) candy.scale = candy.targetScale;
                        }
                        
                        // Rotation animation
                        if (candy.rotation > 0) {
                            candy.rotation -= 15;
                            if (candy.rotation < 0) candy.rotation = 0;
                        }
                    }
                }
            }
        }
        
        // Check game state
        function checkGameState() {
            if (timeLeft <= 0) {
                gameOver();
            }
        }
        
        // Timer system
        function startTimer() {
            gameTimer = setInterval(() => {
                // Check inactivity
                const inactiveTime = Date.now() - lastMoveTime;
                
                // Increase decay rate after 6 seconds of inactivity
                if (inactiveTime > 6000) {
                    timeDecayRate = Math.min(1.5, 1 + (inactiveTime - 6000) / 6000); // Max 1.5x, very gradual increase
                    document.getElementById('timeItem').classList.add('decay');
                    document.getElementById('inactivityWarning').style.display = 'block';
                    // Add screen shake effect when time is speeding up
                    if (timeDecayRate > 1.5) {
                        canvas.style.transform = `translate(-50%, -50%) rotate(${Math.sin(Date.now() * 0.01) * 1}deg)`; // Reduced shake
                    }
                } else {
                    timeDecayRate = 1;
                    document.getElementById('timeItem').classList.remove('decay');
                    document.getElementById('inactivityWarning').style.display = 'none';
                    canvas.style.transform = 'translate(-50%, -50%)';
                }
                
                // Decrease time with decay rate (0.1 seconds every 100ms = 1 second per second)
                timeLeft -= (0.1 * timeDecayRate);
                
                // Update time display
                const displayTime = Math.ceil(timeLeft);
                document.getElementById('time').textContent = displayTime;
                
                // Visual warnings
                const timeItem = document.getElementById('timeItem');
                if (timeLeft <= 10) {
                    timeItem.classList.add('critical');
                    timeItem.classList.remove('warning');
                } else if (timeLeft <= 20) {
                    timeItem.classList.add('warning');
                    timeItem.classList.remove('critical');
                } else {
                    timeItem.classList.remove('warning', 'critical');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    gameOver();
                }
            }, 100);
        }
        
        function createTimeBonus(seconds) {
            const rect = canvas.getBoundingClientRect();
            const popup = document.createElement('div');
            popup.className = 'time-bonus';
            popup.textContent = `+${seconds}s!`;
            popup.style.left = '50%';
            popup.style.top = (rect.top + 120) + 'px';
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 1000);
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('time').textContent = Math.ceil(timeLeft);
        }
        
        // Start game
        function startGame() {
            gameState = 'playing';
            score = 0;
            timeLeft = 90; // Reduced from 120 to 90 seconds
            level = 1;
            combo = 0;
            streak = 0;
            particles = [];
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            animating = false;
            isProcessingMove = false;
            firstSelectedCandy = null;
            touchMode = 'drag';
            document.getElementById('modeIndicator').textContent = 'SWIPE MODE';
            initBoard();
            updateUI();
            resetHintTimer();
            startTimer();
            gameLoop();
        }
        
        // Game over
        function gameOver() {
            gameState = 'gameOver';
            clearTimeout(hintTimer);
            clearInterval(gameTimer);
            document.getElementById('inactivityWarning').style.display = 'none';
            canvas.style.transform = 'translate(-50%, -50%)'; // Reset canvas transform
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('notamyCrushBest', bestScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        // Restart game
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        // Enhanced drawing functions
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0A0A0A';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw board background with gradient
            const boardGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            boardGradient.addColorStop(0, 'rgba(26, 26, 26, 0.7)');
            boardGradient.addColorStop(1, 'rgba(10, 10, 10, 0.7)');
            ctx.fillStyle = boardGradient;
            ctx.fillRect(
                BOARD_PADDING - 5,
                BOARD_PADDING - 5,
                GRID_SIZE * (CANDY_SIZE + CANDY_SPACING) + 10,
                GRID_SIZE * (CANDY_SIZE + CANDY_SPACING) + 10
            );
            
            // Draw grid lines
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_SIZE; i++) {
                const pos = BOARD_PADDING + i * (CANDY_SIZE + CANDY_SPACING) - CANDY_SPACING / 2;
                ctx.beginPath();
                ctx.moveTo(pos, BOARD_PADDING);
                ctx.lineTo(pos, canvas.height - BOARD_PADDING);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(BOARD_PADDING, pos);
                ctx.lineTo(canvas.width - BOARD_PADDING, pos);
                ctx.stroke();
            }
            
            // Draw candies
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const candy = board[row][col];
                    if (candy && candy.alpha > 0) {
                        if (candy.powerUp) {
                            drawPowerUp(candy);
                        } else {
                            drawCandy(candy);
                        }
                    }
                }
            }
            
            // Draw particles
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / p.maxLife;
                
                if (p.type === 'sparkle') {
                    // Draw sparkle as star
                    ctx.fillStyle = p.color;
                    drawStar(p.x, p.y, 4, p.size, p.size/2);
                } else if (p.type === 'rainbow') {
                    // Draw rainbow particle with glow
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 2);
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(p.x - p.size * 2, p.y - p.size * 2, p.size * 4, p.size * 4);
                } else {
                    // Draw burst/explosion particle
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(p.x - p.size, p.y - p.size, p.size * 2, p.size * 2);
                }
                
                ctx.restore();
            });
        }
        
        function drawCandy(candy) {
            const type = candyTypes[candy.type];
            const centerX = candy.x + CANDY_SIZE / 2;
            const centerY = candy.y + CANDY_SIZE / 2;
            const size = (CANDY_SIZE * 0.85) * candy.scale;
            
            ctx.save();
            ctx.globalAlpha = candy.alpha;
            
            // Apply rotation
            if (candy.rotation > 0) {
                ctx.translate(centerX, centerY);
                ctx.rotate(candy.rotation * Math.PI / 180);
                ctx.translate(-centerX, -centerY);
            }
            
            // Apply hint animation
            if (candy.hint) {
                ctx.shadowColor = '#00d9ff';
                ctx.shadowBlur = 25;
                const hintScale = 1 + Math.sin(Date.now() * 0.005) * 0.15;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.scale(hintScale, hintScale);
                ctx.translate(-centerX, -centerY);
            }
            
            // Apply selection glow
            if (candy.selected) {
                ctx.shadowColor = '#00d9ff';
                ctx.shadowBlur = 35;
                // Add pulsing effect for selected candy
                const pulse = Math.sin(Date.now() * 0.005) * 0.1 + 1;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.scale(pulse, pulse);
                ctx.translate(-centerX, -centerY);
            }
            
            // Highlight adjacent candies in tap mode
            if (touchMode === 'tap' && firstSelectedCandy && 
                Math.abs(candy.row - firstSelectedCandy.row) + Math.abs(candy.col - firstSelectedCandy.col) === 1) {
                ctx.shadowColor = '#00e676';
                ctx.shadowBlur = 20;
                const adjacentPulse = Math.sin(Date.now() * 0.008) * 0.05 + 1;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.scale(adjacentPulse, adjacentPulse);
                ctx.translate(-centerX, -centerY);
            }
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            drawShape(type.shape, centerX + 3, centerY + 3, size);
            
            // Main candy with gradient
            const gradient = ctx.createRadialGradient(
                centerX - size/3, centerY - size/3, 0,
                centerX, centerY, size
            );
            type.gradient.forEach((color, index) => {
                gradient.addColorStop(index / (type.gradient.length - 1), color);
            });
            
            ctx.fillStyle = gradient;
            drawShape(type.shape, centerX, centerY, size);
            
            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            drawShape(type.shape, centerX - size/4, centerY - size/4, size/3);
            
            if (candy.hint) {
                ctx.restore();
            }
            
            if (candy.selected) {
                ctx.restore();
            }
            
            if (touchMode === 'tap' && firstSelectedCandy && 
                Math.abs(candy.row - firstSelectedCandy.row) + Math.abs(candy.col - firstSelectedCandy.col) === 1) {
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        function drawPowerUp(candy) {
            const centerX = candy.x + CANDY_SIZE / 2;
            const centerY = candy.y + CANDY_SIZE / 2;
            const size = (CANDY_SIZE * 0.95) * candy.scale;
            const powerUpInfo = powerUpTypes[candy.powerUp];
            
            ctx.save();
            ctx.globalAlpha = candy.alpha;
            
            // Pulsing glow effect
            const pulse = Math.sin(Date.now() * 0.003) * 0.15 + 1;
            ctx.shadowColor = powerUpInfo.color;
            ctx.shadowBlur = 25 * pulse;
            
            // Background circle
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Power-up specific drawing
            switch(candy.powerUp) {
                case 'bomb':
                    // Draw bomb shape
                    const bombGradient = ctx.createRadialGradient(
                        centerX - size/4, centerY - size/4, 0,
                        centerX, centerY, size/2
                    );
                    powerUpInfo.gradient.forEach((color, index) => {
                        bombGradient.addColorStop(index / (powerUpInfo.gradient.length - 1), color);
                    });
                    ctx.fillStyle = bombGradient;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, size/2.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Fuse
                    ctx.strokeStyle = '#ffab00';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY - size/2.5);
                    ctx.lineTo(centerX, centerY - size/1.5);
                    ctx.stroke();
                    
                    // Spark
                    ctx.fillStyle = '#fff';
                    drawStar(centerX, centerY - size/1.5, 4, 5, 2.5);
                    break;
                    
                case 'rocket':
                    // Draw rocket shape
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(Math.PI / 4);
                    
                    const rocketGradient = ctx.createLinearGradient(-size/2, 0, size/2, 0);
                    powerUpInfo.gradient.forEach((color, index) => {
                        rocketGradient.addColorStop(index / (powerUpInfo.gradient.length - 1), color);
                    });
                    ctx.fillStyle = rocketGradient;
                    
                    // Rocket body
                    ctx.fillRect(-size/6, -size/2, size/3, size);
                    
                    // Rocket tip
                    ctx.beginPath();
                    ctx.moveTo(-size/6, -size/2);
                    ctx.lineTo(0, -size/1.5);
                    ctx.lineTo(size/6, -size/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Rocket fins
                    ctx.beginPath();
                    ctx.moveTo(-size/6, size/2);
                    ctx.lineTo(-size/3, size/2);
                    ctx.lineTo(-size/6, size/3);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(size/6, size/2);
                    ctx.lineTo(size/3, size/2);
                    ctx.lineTo(size/6, size/3);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.restore();
                    break;
                    
                case 'rainbow':
                    // Draw rainbow star with colors
                    const time = Date.now() * 0.001;
                    powerUpInfo.gradient.forEach((color, index) => {
                        ctx.save();
                        ctx.translate(centerX, centerY);
                        ctx.rotate(time + (index * Math.PI * 2 / powerUpInfo.gradient.length));
                        ctx.fillStyle = color;
                        ctx.globalAlpha = candy.alpha * 0.8;
                        drawStar(0, 0, 5, size/2, size/4);
                        ctx.restore();
                    });
                    break;
            }
            
            ctx.restore();
        }
        
        function drawShape(shape, x, y, size) {
            ctx.beginPath();
            
            switch (shape) {
                case 'circle':
                    ctx.arc(x, y, size/2, 0, Math.PI * 2);
                    break;
                    
                case 'square':
                    const radius = size/8;
                    ctx.roundRect(x - size/2, y - size/2, size, size, radius);
                    break;
                    
                case 'triangle':
                    ctx.moveTo(x, y - size/2);
                    ctx.lineTo(x - size/2, y + size/2);
                    ctx.lineTo(x + size/2, y + size/2);
                    ctx.closePath();
                    break;
                    
                case 'diamond':
                    ctx.moveTo(x, y - size/2);
                    ctx.lineTo(x + size/2, y);
                    ctx.lineTo(x, y + size/2);
                    ctx.lineTo(x - size/2, y);
                    ctx.closePath();
                    break;
                    
                case 'star':
                    drawStar(x, y, 5, size/2, size/4);
                    break;
                    
                case 'hexagon':
                    for (let i = 0; i < 6; i++) {
                        const angle = Math.PI / 3 * i;
                        const px = x + Math.cos(angle) * size/2;
                        const py = y + Math.sin(angle) * size/2;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    break;
            }
            
            ctx.fill();
        }
        
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;
            
            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;
                
                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
        }
        
        // Game loop
        function gameLoop() {
            animateCandies();
            updateParticles();
            draw();
            
            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Polyfill for roundRect if needed
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            };
        }
        
        // Auto-start the game when page loads
        window.addEventListener('load', () => {
            startGame();
        });
    </script>
