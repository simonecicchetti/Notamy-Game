<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Crush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameHeader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: env(safe-area-inset-top) 16px 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 500;
            gap: 8px;
        }
        
        .status-item {
            background: rgba(26, 26, 26, 0.8);
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #2A2A2A;
            backdrop-filter: blur(10px);
            animation: statusGlow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            flex: 1;
            text-align: center;
            min-width: 0;
        }
        
        .status-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes statusGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.6); }
        }
        
        .status-item span {
            color: #00d9ff;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        #timeItem.warning {
            animation: timeWarning 1s ease-in-out infinite;
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
        }
        
        #timeItem.critical {
            animation: timeCritical 0.5s ease-in-out infinite;
            background: rgba(255, 82, 82, 0.3);
            border-color: #ff5252;
        }
        
        #timeItem.decay {
            box-shadow: 0 0 20px rgba(255, 82, 82, 0.8);
        }
        
        @keyframes timeWarning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes timeCritical {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 82, 82, 0.8); }
            50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 82, 82, 1); }
        }
        
        #timeItem.decay #time {
            animation: pulse 0.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
        }
        
        .score-popup {
            position: absolute;
            font-size: 28px;
            font-weight: 600;
            color: #00d9ff;
            pointer-events: none;
            animation: scoreFloat 1.2s ease-out forwards;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            z-index: 50;
        }
        
        @keyframes scoreFloat {
            0% { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
            50% {
                transform: translateY(-40px) scale(1.3);
            }
            100% { 
                transform: translateY(-80px) scale(1.5); 
                opacity: 0; 
            }
        }
        
        #comboIndicator {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            padding: 12px 32px;
            border-radius: 999px;
            color: #000000;
            font-weight: 700;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            z-index: 15;
        }
        
        #comboIndicator.show {
            opacity: 1;
            animation: comboShake 0.5s ease-in-out;
        }
        
        @keyframes comboShake {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(0deg); }
            25% { transform: translateX(-50%) scale(1.2) rotate(3deg); }
            75% { transform: translateX(-50%) scale(1.2) rotate(-3deg); }
        }
        
        #streakIndicator {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffc107, #ff9800);
            padding: 8px 24px;
            border-radius: 999px;
            color: #000000;
            font-weight: 700;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.3);
            z-index: 14;
        }
        
        #streakIndicator.show {
            opacity: 1;
            animation: streakPulse 0.8s ease-in-out;
        }
        
        @keyframes streakPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        #shuffleIndicator {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 20px;
            color: #00d9ff;
            font-weight: 600;
            font-size: 24px;
            opacity: 0;
            z-index: 30;
            pointer-events: none;
            border: 2px solid #00d9ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }
        
        #shuffleIndicator.show {
            animation: shufflePulse 1s ease-in-out;
        }
        
        @keyframes shufflePulse {
            0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
        }
        
        #inactivityWarning {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff5252, #ff1744);
            padding: 14px 50px;
            border-radius: 999px;
            color: #FFFFFF;
            font-weight: 800;
            font-size: 24px;
            letter-spacing: 1px;
            z-index: 100;
            box-shadow: 0 0 50px rgba(255, 82, 82, 0.9), inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: warningShake 0.3s ease-in-out infinite;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes warningShake {
            0%, 100% { 
                transform: translateX(-50%) rotate(-3deg) scale(1); 
                filter: brightness(1);
            }
            50% { 
                transform: translateX(-50%) rotate(3deg) scale(1.08); 
                filter: brightness(1.2);
            }
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
            padding: 20px;
        }
        
        .game-over-title {
            font-size: 48px;
            font-weight: 200;
            color: #ff5252;
            margin-bottom: 16px;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(255, 82, 82, 0.5);
        }
        
        .final-score {
            font-size: 72px;
            font-weight: 100;
            color: #00d9ff;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }
        
        .best-score {
            font-size: 20px;
            color: #999999;
            margin-bottom: 48px;
        }
        
        .play-again-button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000000;
            padding: 16px 48px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        
        @keyframes powerupGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 193, 7, 1);
                transform: scale(1.05);
            }
        }
        
        .time-bonus {
            position: absolute;
            font-size: 24px;
            font-weight: 600;
            color: #00e676;
            pointer-events: none;
            animation: timeBonusFloat 1s ease-out forwards;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.8);
            z-index: 50;
        }
        
        @keyframes timeBonusFloat {
            0% { 
                transform: translateX(-50%) translateY(0) scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: translateX(-50%) translateY(-40px) scale(1.2); 
                opacity: 0; 
            }
        }
        
        .drag-line {
            position: absolute;
            background: rgba(0, 212, 255, 0.5);
            pointer-events: none;
            z-index: 5;
            border-radius: 3px;
            display: none;
        }
        
        #modeIndicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 212, 255, 0.2);
            padding: 8px 24px;
            border-radius: 999px;
            color: #00d9ff;
            font-weight: 600;
            font-size: 14px;
            z-index: 10;
            border: 1px solid #00d9ff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <div id="gameInfo">
                <div class="status-item">SCORE <span id="score">0</span></div>
                <div class="status-item" id="timeItem">TIME <span id="time">90</span></div>
                <div class="status-item">LEVEL <span id="level">1</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        <div class="drag-line" id="dragLine"></div>
        <div id="modeIndicator">SWIPE MODE</div>
        
        <div id="comboIndicator">COMBO x<span id="comboMultiplier">2</span></div>
        <div id="streakIndicator">STREAK x<span id="streakMultiplier">2</span></div>
        <div id="shuffleIndicator">SHUFFLING!</div>
        <div id="inactivityWarning" style="display: none;">MOVE FASTER!</div>
        
        <div id="gameOverScreen">
            <div class="game-over-title">Game Over</div>
            <div class="final-score" id="finalScore">0</div>
            <div class="best-score">Best: <span id="bestScore">0</span></div>
            <button class="play-again-button" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Get screen dimensions
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        // Calculate optimal grid size based on screen
        let GRID_SIZE = 6; // Further reduced for even larger candies
        let CANDY_SIZE;
        let CANDY_SPACING = 4; // Increased spacing for better touch targets
        let BOARD_PADDING = 20;
        
        // Calculate candy size based on screen dimensions
        const maxBoardWidth = screenWidth - 30; // Leave some margin
        const maxBoardHeight = screenHeight - 180; // Account for header and margins
        const maxCandySize = Math.min(
            (maxBoardWidth - (BOARD_PADDING * 2)) / GRID_SIZE - CANDY_SPACING,
            (maxBoardHeight - (BOARD_PADDING * 2)) / GRID_SIZE - CANDY_SPACING,
            85 // Maximum candy size increased
        );
        
        CANDY_SIZE = Math.max(55, Math.min(maxCandySize, 80)); // Between 55-80 pixels
        
        const SWAP_DURATION = 200; // Faster animation
        const DROP_SPEED = 12;
        const MIN_SWIPE_DISTANCE = 10; // Very sensitive
        
        // Calculate canvas size
        const canvasSize = GRID_SIZE * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING * 2;
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        
        // Candy types with enhanced visuals
        const candyTypes = [
            { color: '#00b4a6', shape: 'circle', gradient: ['#00d9ff', '#00b4a6', '#008a7f'] },
            { color: '#00d9ff', shape: 'square', gradient: ['#66e7ff', '#00d9ff', '#0099cc'] },
            { color: '#ff6b6b', shape: 'triangle', gradient: ['#ff9999', '#ff6b6b', '#cc5555'] },
            { color: '#ffab00', shape: 'diamond', gradient: ['#ffd966', '#ffab00', '#cc8800'] },
            { color: '#00e676', shape: 'star', gradient: ['#66ff99', '#00e676', '#00b85f'] },
            { color: '#9c27b0', shape: 'hexagon', gradient: ['#c966d9', '#9c27b0', '#7a1f8d'] }
        ];
        
        // Power-up types
        const powerUpTypes = {
            bomb: { color: '#ff5252', shape: 'bomb', gradient: ['#ff8a80', '#ff5252', '#d32f2f'] },
            rocket: { color: '#2196f3', shape: 'rocket', gradient: ['#64b5f6', '#2196f3', '#1976d2'] },
            rainbow: { color: '#rainbow', shape: 'star', gradient: ['#ff6b6b', '#ffab00', '#00e676', '#00d9ff', '#9c27b0'] }
        };
        
        // Game state
        let gameState = 'menu';
        let score = 0;
        let timeLeft = 90; // Reduced from 120 to 90 seconds
        let level = 1;
        let combo = 0;
        let streak = 0;
        let bestScore = parseInt(localStorage.getItem('notamyCrushBest') || '0');
        let lastMoveTime = Date.now();
        let timeDecayRate = 1;
        let gameTimer = null;
        
        // Board state
        let board = [];
        let selectedCandy = null;
        let animating = false;
        let particles = [];
        let hintTimer = null;
        let isProcessingMove = false;
        
        // Touch/Mouse handling
        let touchStartPos = null;
        let touchStartCoords = null;
        let isDragging = false;
        let hasMoved = false;
        let draggedCandy = null;
        let firstSelectedCandy = null; // For tap-to-select mode
        let touchMode = 'drag'; // 'drag' or 'tap'
        let lastTapTime = 0;
        
        // Initialize board
        function initBoard() {
            board = [];
            for (let row = 0; row < GRID_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    board[row][col] = createCandy(row, col);
                }
            }
            
            // Ensure no initial matches and game is playable
            removeInitialMatches();
            ensureMovesAvailable();
        }
        
        function createCandy(row, col, type = null) {
            const x = col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            const y = row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            
            return {
                type: type !== null ? type : Math.floor(Math.random() * candyTypes.length),
                x: x,
                y: y,
                targetX: x,
                targetY: y,
                scale: 1,
                targetScale: 1,
                alpha: 1,
                marked: false,
                rotation: 0,
                hint: false,
                powerUp: null,
                row: row,
                col: col,
                selected: false
            };
        }
        
        function removeInitialMatches() {
            let hasMatch = true;
            while (hasMatch) {
                hasMatch = false;
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (checkMatch(row, col).length >= 3) {
                            board[row][col].type = Math.floor(Math.random() * candyTypes.length);
                            hasMatch = true;
                        }
                    }
                }
            }
        }
        
        // Check if there are possible moves
        function checkPossibleMoves() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!board[row][col]) continue;
                    
                    // Check horizontal swap
                    if (col < GRID_SIZE - 1 && board[row][col + 1]) {
                        // Simulate swap
                        const temp = board[row][col];
                        board[row][col] = board[row][col + 1];
                        board[row][col + 1] = temp;
                        
                        // Check for matches
                        const matches1 = checkMatch(row, col, true);
                        const matches2 = checkMatch(row, col + 1, true);
                        
                        // Swap back
                        board[row][col + 1] = board[row][col];
                        board[row][col] = temp;
                        
                        if (matches1.length >= 3 || matches2.length >= 3 || 
                            board[row][col].powerUp || board[row][col + 1].powerUp) {
                            return [{row, col}, {row, col: col + 1}];
                        }
                    }
                    
                    // Check vertical swap
                    if (row < GRID_SIZE - 1 && board[row + 1][col]) {
                        // Simulate swap
                        const temp = board[row][col];
                        board[row][col] = board[row + 1][col];
                        board[row + 1][col] = temp;
                        
                        // Check for matches
                        const matches1 = checkMatch(row, col, true);
                        const matches2 = checkMatch(row + 1, col, true);
                        
                        // Swap back
                        board[row + 1][col] = board[row][col];
                        board[row][col] = temp;
                        
                        if (matches1.length >= 3 || matches2.length >= 3 || 
                            board[row][col].powerUp || board[row + 1][col].powerUp) {
                            return [{row, col}, {row: row + 1, col}];
                        }
                    }
                }
            }
            
            return null;
        }
        
        // Ensure moves are available
        function ensureMovesAvailable() {
            if (!checkPossibleMoves()) {
                shuffleBoard();
            }
        }
        
        // Shuffle board
        function shuffleBoard() {
            animating = true;
            isProcessingMove = true;
            
            // Show shuffle indicator
            document.getElementById('shuffleIndicator').classList.add('show');
            
            // Animate candies shrinking
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col]) {
                        board[row][col].targetScale = 0;
                    }
                }
            }
            
            setTimeout(() => {
                // Shuffle candy types
                const types = [];
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (board[row][col] && !board[row][col].powerUp) {
                            types.push(board[row][col].type);
                        }
                    }
                }
                
                // Fisher-Yates shuffle
                for (let i = types.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [types[i], types[j]] = [types[j], types[i]];
                }
                
                // Assign shuffled types
                let index = 0;
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (board[row][col] && !board[row][col].powerUp) {
                            board[row][col].type = types[index++];
                        }
                    }
                }
                
                // Remove any matches and ensure playability
                removeInitialMatches();
                if (!checkPossibleMoves()) {
                    shuffleBoard();
                    return;
                }
                
                // Animate candies growing back
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (board[row][col]) {
                            board[row][col].targetScale = 1;
                        }
                    }
                }
                
                document.getElementById('shuffleIndicator').classList.remove('show');
                
                setTimeout(() => {
                    animating = false;
                    isProcessingMove = false;
                }, 500);
            }, 500);
        }
        
        // Show hint after inactivity
        function showHint() {
            const possibleMove = checkPossibleMoves();
            if (possibleMove) {
                possibleMove.forEach(pos => {
                    if (board[pos.row] && board[pos.row][pos.col]) {
                        board[pos.row][pos.col].hint = true;
                    }
                });
            }
        }
        
        function resetHintTimer() {
            clearTimeout(hintTimer);
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            
            // Clear any existing hints
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col]) {
                        board[row][col].hint = false;
                    }
                }
            }
            
            // Set new timer
            hintTimer = setTimeout(showHint, 5000); // Reduced from 8000ms to 5000ms
        }
        
        // Check matches at position
        function checkMatch(row, col, skipPowerUps = false) {
            if (!board[row][col] || (board[row][col].powerUp && !skipPowerUps)) return [];
            
            const type = board[row][col].type;
            const horizontalMatches = [{row, col}];
            const verticalMatches = [{row, col}];
            
            // Check horizontal
            let left = col - 1;
            while (left >= 0 && board[row][left] && board[row][left].type === type && !board[row][left].powerUp) {
                horizontalMatches.push({row, col: left});
                left--;
            }
            
            let right = col + 1;
            while (right < GRID_SIZE && board[row][right] && board[row][right].type === type && !board[row][right].powerUp) {
                horizontalMatches.push({row, col: right});
                right++;
            }
            
            // Check vertical
            let up = row - 1;
            while (up >= 0 && board[up][col] && board[up][col].type === type && !board[up][col].powerUp) {
                verticalMatches.push({row: up, col});
                up--;
            }
            
            let down = row + 1;
            while (down < GRID_SIZE && board[down][col] && board[down][col].type === type && !board[down][col].powerUp) {
                verticalMatches.push({row: down, col});
                down++;
            }
            
            // Check for T or L shapes for rainbow power-up
            if (horizontalMatches.length >= 3 && verticalMatches.length >= 3) {
                // Combine both for T/L shape
                const combined = [...horizontalMatches];
                verticalMatches.forEach(m => {
                    if (!combined.some(c => c.row === m.row && c.col === m.col)) {
                        combined.push(m);
                    }
                });
                return combined;
            }
            
            // Return the longer match
            if (horizontalMatches.length >= verticalMatches.length && horizontalMatches.length >= 3) {
                return horizontalMatches;
            } else if (verticalMatches.length >= 3) {
                return verticalMatches;
            }
            
            return [];
        }
        
        // Find all matches on board
        function findAllMatches() {
            const allMatches = [];
            const checked = [];
            
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!checked.some(m => m.row === row && m.col === col)) {
                        const matches = checkMatch(row, col);
                        if (matches.length >= 3) {
                            matches.forEach(m => checked.push(m));
                            allMatches.push(matches);
                        }
                    }
                }
            }
            
            return allMatches;
        }
        
        // Enhanced input handlers
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);

        function handleStart(e) {
            if (animating || gameState !== 'playing' || isProcessingMove) return;
            
            e.preventDefault(); // Prevent default touch behavior
            
            const pos = getEventPos(e);
            const gridPos = getGridPos(pos.x, pos.y);
            
            if (!gridPos) {
                // Clicked outside the grid in tap mode - clear selection
                if (touchMode === 'tap' && firstSelectedCandy && 
                    board[firstSelectedCandy.row] && board[firstSelectedCandy.row][firstSelectedCandy.col]) {
                    board[firstSelectedCandy.row][firstSelectedCandy.col].selected = false;
                    board[firstSelectedCandy.row][firstSelectedCandy.col].targetScale = 1;
                    firstSelectedCandy = null;
                }
                return;
            }
            
            if (gridPos && board[gridPos.row] && board[gridPos.row][gridPos.col]) {
                const currentTime = Date.now();
                const candy = board[gridPos.row][gridPos.col];
                
                // Check for double tap to switch modes
                if (currentTime - lastTapTime < 300) {
                    touchMode = touchMode === 'drag' ? 'tap' : 'drag';
                    // Visual feedback for mode change
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate([50, 50, 50]);
                    }
                    return;
                }
                lastTapTime = currentTime;
                
                if (touchMode === 'tap') {
                    // Tap-to-select mode
                    if (firstSelectedCandy && 
                        (Math.abs(firstSelectedCandy.row - gridPos.row) + 
                         Math.abs(firstSelectedCandy.col - gridPos.col) === 1)) {
                        // Adjacent candy tapped, perform swap
                        swapCandies(firstSelectedCandy, gridPos);
                        // Clear selections
                        if (board[firstSelectedCandy.row] && board[firstSelectedCandy.row][firstSelectedCandy.col]) {
                            board[firstSelectedCandy.row][firstSelectedCandy.col].selected = false;
                            board[firstSelectedCandy.row][firstSelectedCandy.col].targetScale = 1;
                        }
                        firstSelectedCandy = null;
                    } else {
                        // Clear previous selection
                        if (firstSelectedCandy && board[firstSelectedCandy.row] && board[firstSelectedCandy.row][firstSelectedCandy.col]) {
                            board[firstSelectedCandy.row][firstSelectedCandy.col].selected = false;
                            board[firstSelectedCandy.row][firstSelectedCandy.col].targetScale = 1;
                        }
                        // Select new candy
                        firstSelectedCandy = gridPos;
                        candy.selected = true;
                        candy.targetScale = 1.25;
                        
                        // Vibrate on selection
                        if (window.navigator.vibrate) {
                            window.navigator.vibrate(15);
                        }
                    }
                } else {
                    // Drag mode
                    touchStartPos = gridPos;
                    touchStartCoords = pos;
                    selectedCandy = gridPos;
                    isDragging = true;
                    hasMoved = false;
                    draggedCandy = candy;
                    draggedCandy.selected = true;
                    draggedCandy.targetScale = 1.25;
                    resetHintTimer();
                    
                    // Vibrate on touch if available
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate(10);

        }
        
        function handleMove(e) {
            if (!isDragging || !touchStartPos || animating || hasMoved || isProcessingMove || touchMode === 'tap') return;
            
            e.preventDefault(); // Prevent scrolling
            
            const pos = getEventPos(e);
            const dx = pos.x - touchStartCoords.x;
            const dy = pos.y - touchStartCoords.y;
            
            // Show visual feedback for drag direction with larger threshold
            if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
                const dragLine = document.getElementById('dragLine');
                dragLine.style.display = 'block';
                
                const rect = canvas.getBoundingClientRect();
                const startX = rect.left + touchStartCoords.x / (canvas.width / rect.width);
                const startY = rect.top + touchStartCoords.y / (canvas.height / rect.height);
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    // Horizontal line
                    dragLine.style.width = Math.abs(dx) + 'px';
                    dragLine.style.height = '6px';
                    dragLine.style.left = Math.min(startX, startX + dx) + 'px';
                    dragLine.style.top = (startY - 3) + 'px';
                } else {
                    // Vertical line
                    dragLine.style.width = '6px';
                    dragLine.style.height = Math.abs(dy) + 'px';
                    dragLine.style.left = (startX - 3) + 'px';
                    dragLine.style.top = Math.min(startY, startY + dy) + 'px';
                }
            }
            
            // Check if we've moved enough to determine direction
            if (Math.abs(dx) > MIN_SWIPE_DISTANCE || Math.abs(dy) > MIN_SWIPE_DISTANCE) {
                let targetRow = touchStartPos.row;
                let targetCol = touchStartPos.col;
                
                // Determine swipe direction with bias towards the larger movement
                const ratio = Math.abs(dx) / Math.abs(dy);
                if (ratio > 0.5 && ratio < 2) {
                    // Diagonal swipe - choose based on larger component
                    if (Math.abs(dx) > Math.abs(dy)) {
                        targetCol += dx > 0 ? 1 : -1;
                    } else {
                        targetRow += dy > 0 ? 1 : -1;
                    }
                } else {
                    // Clear horizontal or vertical swipe
                    if (Math.abs(dx) > Math.abs(dy)) {
                        targetCol += dx > 0 ? 1 : -1;
                    } else {
                        targetRow += dy > 0 ? 1 : -1;
                    }
                }
                
                // Check if target is valid and adjacent
                if (targetRow >= 0 && targetRow < GRID_SIZE && 
                    targetCol >= 0 && targetCol < GRID_SIZE &&
                    Math.abs(targetRow - touchStartPos.row) + Math.abs(targetCol - touchStartPos.col) === 1) {
                    hasMoved = true;
                    document.getElementById('dragLine').style.display = 'none';
                    swapCandies(touchStartPos, { row: targetRow, col: targetCol });
                }
                
                isDragging = false;
            }
        }
        
        function handleEnd(e) {
            document.getElementById('dragLine').style.display = 'none';
            
            // Clear all visual states
            if (draggedCandy) {
                draggedCandy.selected = false;
                draggedCandy.targetScale = 1;
                draggedCandy = null;
            }
            
            if (selectedCandy && board[selectedCandy.row] && board[selectedCandy.row][selectedCandy.col]) {
                // Only clear if not in tap mode with active selection
                if (touchMode !== 'tap' || !firstSelectedCandy || 
                    (firstSelectedCandy.row !== selectedCandy.row || firstSelectedCandy.col !== selectedCandy.col)) {
                    board[selectedCandy.row][selectedCandy.col].targetScale = 1;
                    board[selectedCandy.row][selectedCandy.col].selected = false;
                }
                selectedCandy = null;
            }
            
            touchStartPos = null;
            touchStartCoords = null;
            isDragging = false;
            hasMoved = false;
            
            // Update mode indicator
            document.getElementById('modeIndicator').textContent = 
                touchMode === 'tap' ? 'TAP MODE' : 'SWIPE MODE';
        }
        
        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            if (e.touches) {
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            }
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }
        
        function getGridPos(x, y) {
            // Much larger hit box for better touch accuracy
            const hitBoxExpansion = CANDY_SIZE * 0.2; // 20% expansion
            
            // Find the closest candy to the touch point
            let closestRow = -1;
            let closestCol = -1;
            let minDistance = Infinity;
            
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const candyCenterX = col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING + CANDY_SIZE / 2;
                    const candyCenterY = row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING + CANDY_SIZE / 2;
                    
                    const distance = Math.sqrt(
                        Math.pow(x - candyCenterX, 2) + 
                        Math.pow(y - candyCenterY, 2)
                    );
                    
                    // Check if touch is within expanded hit box
                    if (distance < (CANDY_SIZE / 2 + hitBoxExpansion) && distance < minDistance) {
                        minDistance = distance;
                        closestRow = row;
                        closestCol = col;
                    }
                }
            }
            
            if (closestRow >= 0 && closestCol >= 0) {
                return { row: closestRow, col: closestCol };
            }
            return null;
        }
        
        // Enhanced swap animation
        function swapCandies(pos1, pos2) {
            if (isProcessingMove) return;
            
            animating = true;
            isProcessingMove = true;
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            
            const candy1 = board[pos1.row][pos1.col];
            const candy2 = board[pos2.row][pos2.col];
            
            if (!candy1 || !candy2) {
                animating = false;
                isProcessingMove = false;
                return;
            }
            
            // Vibrate on successful move
            if (window.navigator.vibrate) {
                window.navigator.vibrate(20);
            }
            
            // Set target positions for animation
            candy1.targetX = pos2.col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            candy1.targetY = pos2.row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            candy2.targetX = pos1.col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            candy2.targetY = pos1.row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            
            // Update grid positions
            candy1.row = pos2.row;
            candy1.col = pos2.col;
            candy2.row = pos1.row;
            candy2.col = pos1.col;
            
            // Swap in array
            board[pos1.row][pos1.col] = candy2;
            board[pos2.row][pos2.col] = candy1;
            
            // Check for matches after animation
            setTimeout(() => {
                // Check if any power-ups were involved
                const candy1HasPowerUp = board[pos2.row][pos2.col].powerUp;
                const candy2HasPowerUp = board[pos1.row][pos1.col].powerUp;
                
                if (candy1HasPowerUp || candy2HasPowerUp) {
                    // Activate power-ups
                    if (candy1HasPowerUp) {
                        activatePowerUp(pos2.row, pos2.col, candy1HasPowerUp);
                    }
                    if (candy2HasPowerUp) {
                        activatePowerUp(pos1.row, pos1.col, candy2HasPowerUp);
                    }
                    streak++;
                    updateStreak();
                } else {
                    // Check for normal matches
                    const matches = findAllMatches();
                    if (matches.length > 0) {
                        processMatches(matches);
                        streak++;
                        updateStreak();
                    } else {
                        // No matches, swap back
                        streak = 0;
                        updateStreak();
                        
                        // Vibrate for invalid move
                        if (window.navigator.vibrate) {
                            window.navigator.vibrate([50, 50, 50]);
                        }
                        
                        // Swap back animation
                        candy1.targetX = pos1.col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                        candy1.targetY = pos1.row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                        candy2.targetX = pos2.col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                        candy2.targetY = pos2.row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                        
                        // Update grid positions back
                        candy1.row = pos1.row;
                        candy1.col = pos1.col;
                        candy2.row = pos2.row;
                        candy2.col = pos2.col;
                        
                        // Swap back in array
                        board[pos1.row][pos1.col] = candy1;
                        board[pos2.row][pos2.col] = candy2;
                        
                        setTimeout(() => {
                            animating = false;
                            isProcessingMove = false;
                        }, SWAP_DURATION);
                    }
                }
            }, SWAP_DURATION);
        }
        
        // Update streak display
        function updateStreak() {
            if (streak > 1) {
                document.getElementById('streakMultiplier').textContent = streak;
                document.getElementById('streakIndicator').classList.add('show');
                setTimeout(() => {
                    document.getElementById('streakIndicator').classList.remove('show');
                }, 2000);

        // Enhanced match processing with power-up creation
        function processMatches(matches) {
            let totalScore = 0;
            let totalTimeBonus = 0;
            combo++;
            
            // Vibrate for successful match
            if (window.navigator.vibrate) {
                window.navigator.vibrate([30, 10, 30]);
            }
            
            // Process each match group
            matches.forEach((match, index) => {
                let centerX = 0, centerY = 0;
                let powerUpPos = null;
                
                // Calculate time bonus based on match size
                let matchTimeBonus = 0;
                if (match.length === 3) {
                    matchTimeBonus = 1.5; // Basic match gives 1.5 seconds
                } else if (match.length === 4) {
                    matchTimeBonus = 3; // 4-match gives 3 seconds  
                } else if (match.length >= 5) {
                    matchTimeBonus = 5; // 5+ match gives 5 seconds
                }
                
                // Apply combo multiplier (each combo level adds 50% more time)
                if (combo > 1) {
                    matchTimeBonus *= (1 + (combo - 1) * 0.5);
                }
                
                // Apply streak multiplier (each streak adds 25% more time)
                if (streak > 1) {
                    matchTimeBonus *= (1 + (streak - 1) * 0.25);
                }
                
                totalTimeBonus += matchTimeBonus;
                
                // Determine power-up type based on match
                if (match.length >= 5 || checkIfTShape(match)) {
                    // 5+ match or T/L shape = Rainbow
                    powerUpPos = match[Math.floor(match.length / 2)];
                    board[powerUpPos.row][powerUpPos.col].powerUp = 'rainbow';
                } else if (match.length === 4) {
                    // 4 match = Bomb
                    powerUpPos = match[Math.floor(match.length / 2)];
                    board[powerUpPos.row][powerUpPos.col].powerUp = 'bomb';
                }
                
                // Process each candy in the match
                let validCandyCount = 0;
                match.forEach(pos => {
                    if (board[pos.row][pos.col] && !board[pos.row][pos.col].marked) {
                        // Don't mark the position where we're creating a power-up
                        if (powerUpPos && pos.row === powerUpPos.row && pos.col === powerUpPos.col) {
                            // Skip marking this position but still count it for scoring
                            const points = 10 * combo * streak;
                            totalScore += points;
                        } else {
                            board[pos.row][pos.col].marked = true;
                            board[pos.row][pos.col].targetScale = 1.3;
                            board[pos.row][pos.col].rotation = 360;
                            
                            const points = 10 * combo * streak;
                            totalScore += points;
                            
                            const candy = board[pos.row][pos.col];
                            centerX += candy.x + CANDY_SIZE/2;
                            centerY += candy.y + CANDY_SIZE/2;
                            validCandyCount++;
                            
                            // Create burst particles
                            createBurstParticles(
                                candy.x + CANDY_SIZE/2,
                                candy.y + CANDY_SIZE/2,
                                candyTypes[candy.type].color
                            );
                        }
                    }
                });
                
                // Show score popup
                if (validCandyCount > 0) {
                    centerX /= validCandyCount;
                    centerY /= validCandyCount;
                    createScorePopup(centerX, centerY, totalScore);
                }
            });
            
            // Apply time bonus IMMEDIATELY
            if (totalTimeBonus > 0 && gameState === 'playing') {
                const oldTime = timeLeft;
                timeLeft = Math.min(120, timeLeft + totalTimeBonus);
                const actualBonus = timeLeft - oldTime;
                
                if (actualBonus > 0) {
                    createTimeBonus(Math.round(actualBonus));
                }
            }
            
            score += totalScore;
            updateUI();
            
            // Show combo with enhanced animation
            if (combo > 1) {
                document.getElementById('comboMultiplier').textContent = combo;
                document.getElementById('comboIndicator').classList.add('show');
                setTimeout(() => {
                    document.getElementById('comboIndicator').classList.remove('show');
                }, 1500);
            }
            
            // Remove matched candies with fade effect
            setTimeout(() => {
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (board[row][col] && board[row][col].marked) {
                            board[row][col].alpha = 0;
                        }
                    }
                }
                
                setTimeout(() => {
                    removeMatches();
                    dropCandies();
                }, 200);
            }, 300);
        }
        
        // Check if matches form a T or L shape
        function checkIfTShape(matches) {
            const rows = new Set(matches.map(m => m.row));
            const cols = new Set(matches.map(m => m.col));
            return rows.size >= 3 && cols.size >= 3;
        }
        
        // Activate power-up
        function activatePowerUp(row, col, type) {
            let bonusTime = 0;
            
            // Strong vibration for power-up
            if (window.navigator.vibrate) {
                window.navigator.vibrate([100, 50, 100]);

                            if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
                                if (board[r][c] && !board[r][c].marked) {

                                    board[r][c].targetScale = 0;

                                        board[r][c].y + CANDY_SIZE/2,
                                        '#ff5252'

                case 'rocket':

                            board[r][col].marked = true;
                            board[r][col].targetScale = 0;
                            createRocketParticles(
                                board[r][col].x + CANDY_SIZE/2,
                                board[r][col].y + CANDY_SIZE/2,

                                board[row][c].y + CANDY_SIZE/2,
                                'horizontal'
                            );

                        }
                    }
                    break;
                    
                case 'rainbow':
                    bonusTime = 10; // Increased from 5
                    // Rainbow power-up: clear a random candy type
                    let targetType;
                    if (board[row][col] && !board[row][col].powerUp) {
                        targetType = board[row][col].type;
                    } else {
                        targetType = Math.floor(Math.random() * candyTypes.length);
                    }
                    
                    for (let r = 0; r < GRID_SIZE; r++) {
                        for (let c = 0; c < GRID_SIZE; c++) {
                            if (board[r][c] && board[r][c].type === targetType && !board[r][c].marked && !board[r][c].powerUp) {
                                board[r][c].marked = true;
                                board[r][c].targetScale = 0;
                                createRainbowParticles(
                                    board[r][c].x + CANDY_SIZE/2,
                                    board[r][c].y + CANDY_SIZE/2
                                );
                                score += 30 * combo * streak;
                            }
                        }
                    }
                    break;
            }
            
            updateUI();
            
            // Add time bonus for power-up
            if (bonusTime > 0 && gameState === 'playing') {
                const oldTime = timeLeft;
                timeLeft = Math.min(120, timeLeft + bonusTime);
                const actualBonus = timeLeft - oldTime;
                
                if (actualBonus > 0) {
                    createTimeBonus(Math.round(actualBonus));
                }
            }
            
            // Remove power-up candy itself
            if (board[row][col]) {
                board[row][col].marked = true;
                board[row][col].powerUp = null;
            }
            
            setTimeout(() => {
                removeMatches();
                dropCandies();

        // Create score popup
        function createScorePopup(x, y, points) {
            const rect = canvas.getBoundingClientRect();
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${points}`;
            popup.style.left = (rect.left + x) + 'px';

            setTimeout(() => popup.remove(), 1200);
