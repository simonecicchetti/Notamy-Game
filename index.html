<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Mini Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d9ff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float-up 20s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            margin: 0 auto 40px;
            text-align: center;
            animation: logo-float 3s ease-in-out infinite;
        }
        
        @keyframes logo-float {
            0%, 100% { 
                transform: translateY(0) scale(1); 
            }
            50% { 
                transform: translateY(-10px) scale(1.05); 
            }
        }
        
        .logo-text {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #b366ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 5px;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }
        
        .logo-subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00d9ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 20px;
            font-weight: 300;
            color: #E0E0E0;
            opacity: 0.8;
        }
        
        /* Games grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .game-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #2A2A2A;
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            backdrop-filter: blur(10px);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #00d9ff;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
        }
        
        .game-card:hover::before {
            opacity: 1;
        }
        
        .game-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        /* Crush game icon */
        .crush-icon {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            animation: icon-pulse 2s ease-in-out infinite;
        }
        
        .crush-icon-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 40px;
            height: 40px;
        }
        
        .mini-candy {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            animation: mini-candy-pulse 2s ease-in-out infinite;
        }
        
        .mini-candy:nth-child(odd) {
            animation-delay: 0.5s;
        }
        
        @keyframes mini-candy-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(0.8); opacity: 0.6; }
        }
        
        /* Blocks game icon */
        .blocks-icon {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            animation: icon-pulse 2s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .blocks-icon-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1px;
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .tetris-block {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
        }
        
        .tetris-shape-1 {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            background: rgba(255, 255, 255, 0.4);
            animation: tetris-fall 3s ease-in-out infinite;
        }
        
        .tetris-shape-2 {
            grid-column: 3 / 5;
            grid-row: 2 / 4;
            background: rgba(255, 255, 255, 0.3);
            animation: tetris-fall 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }
        
        @keyframes tetris-fall {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }
        
        @keyframes icon-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            }
        }
        
        .game-title {
            font-size: 28px;
            font-weight: 300;
            color: #FFFFFF;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .game-description {
            font-size: 16px;
            color: #999999;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }
        
        .game-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            color: #000000;
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: badge-glow 2s ease-in-out infinite;
        }
        
        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.8); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 3rem;
            }
            
            .logo-subtitle {
                font-size: 1rem;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .games-grid {
                gap: 20px;
            }
            
            .game-card {
                padding: 24px;
            }
            
            .game-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <script>
            // Create floating particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                document.querySelector('.bg-animation').appendChild(particle);
            }
        </script>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-text">Notamy</div>
                <div class="logo-subtitle">Mini Games</div>
            </div>
        </div>
        
        <!-- Games Grid -->
        <div class="games-grid">
            <!-- Notamy Crush -->
            <a href="notamy-crash.html" class="game-card">
                <div class="game-badge">Match-3</div>
                <div class="game-icon crush-icon">
                    <div class="crush-icon-content">
                        <div class="mini-candy"></div>
                        <div class="mini-candy"></div>
                        <div class="mini-candy"></div>
                        <div class="mini-candy"></div>
                        <div class="mini-candy"></div>
                        <div class="mini-candy"></div>
                        <div class="mini-candy"></div>
                        <div class="mini-candy"></div>
                        <div class="mini-candy"></div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Crush</h2>
                <p class="game-description">
                    Swap and match candies
                </p>
            </a>
            
            <!-- Notamy Blocks -->
            <a href="notamy-blocks.html" class="game-card">
                <div class="game-badge">Puzzle</div>
                <div class="game-icon blocks-icon">
                    <div class="blocks-icon-content">
                        <div class="tetris-shape-1"></div>
                        <div class="tetris-shape-2"></div>
                        <div class="tetris-block" style="grid-column: 1; grid-row: 3;"></div>
                        <div class="tetris-block" style="grid-column: 2; grid-row: 4;"></div>
                        <div class="tetris-block" style="grid-column: 3; grid-row: 4;"></div>
                        <div class="tetris-block" style="grid-column: 4; grid-row: 4;"></div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Blocks</h2>
                <p class="game-description">
                    Il classico gioco dei blocchi
                </p>
            </a>
        </div>
    </div>
</body>
</html>
