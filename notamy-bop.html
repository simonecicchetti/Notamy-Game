<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Bubble Pop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #gameHeader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: env(safe-area-inset-top) 16px 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
        }
        
        .status-item {
            background: rgba(26, 26, 26, 0.8);
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid #2A2A2A;
            backdrop-filter: blur(10px);
        }
        
        .status-item span {
            color: #00d9ff;
            font-weight: 600;
        }
        
        #scoreDisplay {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: 100;
            color: #FFFFFF;
            text-align: center;
            z-index: 10;
            text-shadow: 0 4px 20px rgba(0, 217, 255, 0.5);
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #0A0A0A);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
        }
        
        .menu-logo {
            width: 120px;
            height: 120px;
            border-radius: 32px;
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            padding: 3px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        .logo-inner {
            width: 114px;
            height: 114px;
            border-radius: 30px;
            background: #000000;
            border: 1px solid #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .n-shape {
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        .n-bar-left {
            position: absolute;
            width: 10px;
            height: 60px;
            left: 0;
            background: #00b4a6;
            border-radius: 3px;
        }
        
        .n-bar-right {
            position: absolute;
            width: 10px;
            height: 60px;
            right: 0;
            background: #00d9ff;
            border-radius: 3px;
        }
        
        .n-bar-diagonal {
            position: absolute;
            width: 70px;
            height: 10px;
            top: 25px;
            left: -5px;
            background: #ff6b6b;
            border-radius: 3px;
            transform: rotate(-35deg);
        }
        
        .menu-title {
            font-size: 42px;
            font-weight: 200;
            color: #FFFFFF;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }
        
        .menu-subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #E0E0E0;
            margin-bottom: 48px;
            opacity: 0.8;
        }
        
        .menu-button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000000;
            padding: 20px 60px;
            margin: 10px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0, 180, 166, 0.3);
            transform: scale(1);
        }
        
        .menu-button:active {
            transform: scale(0.95);
        }
        
        .menu-instructions {
            text-align: center;
            color: #999999;
            font-size: 14px;
            margin-top: 32px;
            line-height: 1.6;
        }
        
        .menu-instructions span {
            color: #00d9ff;
            font-weight: 500;
        }
        
        /* Touch controls */
        #touchArea {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        #touchIndicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent);
            border: 2px solid rgba(0, 212, 255, 0.6);
            position: absolute;
            display: none;
            pointer-events: none;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        /* Power-ups display */
        #powerUps {
            position: absolute;
            bottom: env(safe-area-inset-bottom);
            left: 0;
            right: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 12px;
            z-index: 10;
        }
        
        .power-up-slot {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid #2A2A2A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .power-up-slot.active {
            border-color: #00d9ff;
            background: rgba(0, 212, 255, 0.2);
            animation: powerUpPulse 0.6s;
        }
        
        @keyframes powerUpPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Score popup */
        .score-popup {
            position: absolute;
            font-size: 24px;
            font-weight: 600;
            color: #00d9ff;
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
        }
        
        @keyframes scoreFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }
        
        /* Combo indicator */
        #comboIndicator {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            padding: 8px 24px;
            border-radius: 999px;
            color: #000000;
            font-weight: 600;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        
        #comboIndicator.show {
            opacity: 1;
            animation: comboShake 0.5s;
        }
        
        @keyframes comboShake {
            0%, 100% { transform: translateX(-50%) rotate(0); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            75% { transform: translateX(-50%) rotate(5deg); }
        }
        
        /* Perfect shot indicator */
        .perfect-shot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 600;
            color: #00e676;
            text-shadow: 0 0 20px rgba(0, 230, 118, 0.8);
            animation: perfectPop 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 20;
        }
        
        @keyframes perfectPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        
        /* Game over screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
            padding: 20px;
        }
        
        .game-over-title {
            font-size: 48px;
            font-weight: 200;
            color: #ff5252;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }
        
        .final-score {
            font-size: 72px;
            font-weight: 100;
            color: #00d9ff;
            margin-bottom: 8px;
        }
        
        .best-score {
            font-size: 20px;
            color: #999999;
            margin-bottom: 48px;
        }
        
        .play-again-button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000000;
            padding: 16px 48px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Streak indicator */
        #streakIndicator {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ffab00;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px rgba(255, 171, 0, 0.5);
        }
        
        #streakIndicator.show {
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (max-height: 700px) {
            .menu-logo { width: 100px; height: 100px; }
            .menu-title { font-size: 36px; }
            .menu-subtitle { font-size: 16px; }
            #touchArea { height: 120px; }
            #scoreDisplay { font-size: 36px; }
        }
        
        @media (orientation: landscape) {
            #gameInfo { font-size: 14px; }
            .status-item { padding: 6px 12px; }
            #touchArea { height: 100px; }
            .power-up-slot { width: 50px; height: 50px; }
            #scoreDisplay { font-size: 36px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Game Header -->
        <div id="gameHeader">
            <div id="gameInfo">
                <div class="status-item">LVL <span id="level">1</span></div>
                <div class="status-item">‚ù§Ô∏è <span id="lives">3</span></div>
                <div class="status-item">‚è± <span id="timer">90</span></div>
            </div>
        </div>
        
        <!-- Score Display -->
        <div id="scoreDisplay">0</div>
        
        <!-- Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Touch area indicator -->
        <div id="touchArea">
            <div id="touchIndicator"></div>
        </div>
        
        <!-- Power-ups display -->
        <div id="powerUps">
            <div class="power-up-slot" id="powerSlot1"></div>
            <div class="power-up-slot" id="powerSlot2"></div>
            <div class="power-up-slot" id="powerSlot3"></div>
        </div>
        
        <!-- Combo indicator -->
        <div id="comboIndicator">COMBO x<span id="comboMultiplier">2</span></div>
        
        <!-- Streak indicator -->
        <div id="streakIndicator">üî• STREAK <span id="streakCount">5</span></div>
        
        <!-- Menu Screen -->
        <div id="menuScreen">
            <div class="menu-logo">
                <div class="logo-inner">
                    <div class="n-shape">
                        <div class="n-bar-left"></div>
                        <div class="n-bar-diagonal"></div>
                        <div class="n-bar-right"></div>
                    </div>
                </div>
            </div>
            <div class="menu-title">Bubble Pop</div>
            <div class="menu-subtitle">Notamy Mini Game</div>
            <button class="menu-button" ontouchstart="startGame()" onclick="startGame()">PLAY</button>
            <div class="menu-instructions">
                <span>Touch & Hold</span> to move<br>
                <span>Auto-shoot</span> enabled<br>
                <span>Hit bubbles</span> for mega points!
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <div class="game-over-title">Game Over</div>
            <div class="final-score" id="finalScore">0</div>
            <div class="best-score">Best: <span id="bestScore">0</span></div>
            <button class="play-again-button" ontouchstart="restartGame()" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Notamy theme colors
        const theme = {
            colors: {
                black: '#000000',
                blackElevated: '#0A0A0A',
                border: '#1A1A1A',
                primary: '#00b4a6',
                primaryLight: '#00d9ff',
                secondary: '#ff6b6b',
                secondaryLight: '#ff8787',
                accent: '#00e676',
                textPrimary: '#FFFFFF',
                error: '#ff5252',
            }
        };
        
        // Game state
        let gameState = 'menu';
        let score = 0;
        let lives = 3;
        let level = 1;
        let timer = 90;
        let combo = 0;
        let comboTimer = 0;
        let streak = 0;
        let perfectShots = 0;
        let bestScore = parseInt(localStorage.getItem('notamyBubblePopBest') || '0');
        
        // Touch controls
        let touchX = null;
        let touchActive = false;
        
        // Player
        const player = {
            x: 0,
            y: 0,
            width: 60,
            height: 80,
            speed: 18, // Even faster for better control
            shootCooldown: 0,
            autoShootInterval: 20, // Slightly faster shooting
            powerUps: [],
            shield: false,
            multiShot: false,
            rapidFire: false,
            magnetPower: false
        };
        
        // Arrays
        let bullets = [];
        let balls = [];
        let particles = [];
        let powerUps = [];
        let scorePopups = [];
        let visualEffects = [];
        
        // Ball types - Simplified and slower
        const ballTypes = {
            normal: {
                sizes: {
                    large: {radius: 50, nextSize: 'medium', color: theme.colors.primary, points: 10},
                    medium: {radius: 35, nextSize: 'small', color: theme.colors.primaryLight, points: 25},
                    small: {radius: 20, nextSize: null, color: theme.colors.accent, points: 50}
                }
            },
            bouncy: {
                sizes: {
                    large: {radius: 45, nextSize: 'medium', color: theme.colors.secondary, points: 15},
                    medium: {radius: 30, nextSize: 'small', color: theme.colors.secondaryLight, points: 35},
                    small: {radius: 18, nextSize: null, color: '#ffab00', points: 75}
                }
            },
            special: {
                sizes: {
                    large: {radius: 55, nextSize: 'medium', color: '#9c27b0', points: 20},
                    medium: {radius: 38, nextSize: 'small', color: '#ba68c8', points: 45},
                    small: {radius: 22, nextSize: null, color: '#ce93d8', points: 100}
                }
            }
        };
        
        // Power-up types - More frequent and powerful
        const powerUpTypes = {
            shield: { icon: 'üõ°Ô∏è', color: '#00e676', duration: 400 },
            multishot: { icon: 'üéØ', color: '#00d9ff', duration: 500 },
            rapidfire: { icon: '‚ö°', color: '#ffab00', duration: 450 },
            bomb: { icon: 'üí£', color: '#ff5252', instant: true },
            extralife: { icon: '‚ù§Ô∏è', color: '#ff6b6b', instant: true },
            magnet: { icon: 'üß≤', color: '#2196f3', duration: 350 },
            doublepoints: { icon: '‚ú®', color: '#ffd700', duration: 300 }
        };
        
        // Touch event handlers
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchX = touch.clientX - rect.left;
            touchActive = true;
            
            // Show touch indicator
            const indicator = document.getElementById('touchIndicator');
            indicator.style.display = 'block';
            indicator.style.left = touchX - 40 + 'px';
            indicator.style.bottom = '60px';
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchActive) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                touchX = touch.clientX - rect.left;
                
                // Update touch indicator
                const indicator = document.getElementById('touchIndicator');
                indicator.style.left = touchX - 40 + 'px';
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
            touchX = null;
            
            // Hide touch indicator
            document.getElementById('touchIndicator').style.display = 'none';
        });
        
        // Mouse controls for testing
        canvas.addEventListener('mousedown', (e) => {
            touchX = e.clientX - canvas.getBoundingClientRect().left;
            touchActive = true;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (touchActive) {
                touchX = e.clientX - canvas.getBoundingClientRect().left;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            touchActive = false;
            touchX = null;
        });
        
        function startGame() {
            gameState = 'playing';
            document.getElementById('menuScreen').style.display = 'none';
            resetGame();
            initLevel();
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            timer = 90;
            combo = 0;
            comboTimer = 0;
            streak = 0;
            perfectShots = 0;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 100;
            player.shootCooldown = 0;
            player.powerUps = [];
            player.shield = false;
            player.multiShot = false;
            player.rapidFire = false;
            player.magnetPower = false;
            
            bullets = [];
            balls = [];
            particles = [];
            powerUps = [];
            scorePopups = [];
            visualEffects = [];
            
            updatePowerUpDisplay();
            updateScore();
        }
        
        function initLevel() {
            balls = [];
            timer = 90 + (level * 15); // More time per level
            
            // Always start with one ball from the top
            const ballTypes = level > 2 ? ['normal', 'bouncy'] : ['normal'];
            if (level > 5) ballTypes.push('special');
            
            const type = ballTypes[Math.floor(Math.random() * ballTypes.length)];
            const x = canvas.width / 2 + (Math.random() - 0.5) * 200; // Center with variation
            const y = 100; // Start from top
            
            createBall(x, y, 'large', type);
            // Ball will fall naturally with gravity
        }
        
        function createBall(x, y, size, type = 'normal') {
            const ballData = ballTypes[type].sizes[size];
            
            // Speed multiplier that increases slightly with level
            const speedMultiplier = 1 + (level - 1) * 0.08; // 8% increase per level (less aggressive)
            
            const ball = {
                x: x,
                y: y,
                velX: 0, // Start with no horizontal velocity
                velY: 0, // Start falling
                radius: ballData.radius,
                size: size,
                type: type,
                color: ballData.color,
                points: ballData.points,
                gravity: 0.3, // Slightly higher gravity for better control
                bounceVelocity: -10 * speedMultiplier, // Gentler bounce
                rotation: 0,
                trail: [],
                glowIntensity: 0
            };
            
            balls.push(ball);
            return ball;
        }
        
        function shootBullet() {
            if (player.shootCooldown > 0) return;
            
            const cooldown = player.rapidFire ? 4 : player.autoShootInterval;
            player.shootCooldown = cooldown;
            
            if (player.multiShot) {
                for (let i = -1; i <= 1; i++) {
                    bullets.push({
                        x: player.x + player.width / 2 - 4,
                        y: player.y,
                        velX: i * 2.5,
                        velY: -22,
                        width: 8,
                        height: 24,
                        damage: 1,
                        color: theme.colors.primaryLight,
                        trail: []
                    });
                }
            } else {
                bullets.push({
                    x: player.x + player.width / 2 - 4,
                    y: player.y,
                    velX: 0,
                    velY: -22,
                    width: 8,
                    height: 24,
                    damage: 1,
                    color: theme.colors.primaryLight,
                    trail: []
                });
            }
            
            // Visual feedback for shooting
            createParticles(player.x + player.width/2, player.y, 5, theme.colors.primaryLight, true);
        }
        
        function createPowerUp(x, y) {
            if (Math.random() < 0.5) { // 50% chance for power-ups
                const types = Object.keys(powerUpTypes);
                const type = types[Math.floor(Math.random() * types.length)];
                
                powerUps.push({
                    x: x,
                    y: y,
                    type: type,
                    velY: 1.5, // Slow fall
                    size: 35,
                    bounce: 0,
                    collected: false,
                    magnetized: false
                });
            }
        }
        
        function collectPowerUp(powerUp) {
            const power = powerUpTypes[powerUp.type];
            
            createParticles(powerUp.x, powerUp.y, 30, power.color);
            addScorePopup(powerUp.x, powerUp.y, power.icon);
            
            // Visual effect
            visualEffects.push({
                type: 'ring',
                x: powerUp.x,
                y: powerUp.y,
                radius: 0,
                maxRadius: 100,
                color: power.color,
                life: 30
            });
            
            if (power.instant) {
                switch(powerUp.type) {
                    case 'bomb':
                        for (let ball of balls) {
                            createParticles(ball.x, ball.y, 25, ball.color);
                            score += ball.points * 2;
                        }
                        balls = [];
                        addPerfectShot(canvas.width/2, canvas.height/2, 'BOOM!');
                        break;
                    case 'extralife':
                        lives = Math.min(lives + 1, 5);
                        break;
                }
            } else {
                player.powerUps.push({
                    type: powerUp.type,
                    duration: power.duration
                });
                
                switch(powerUp.type) {
                    case 'shield':
                        player.shield = true;
                        break;
                    case 'multishot':
                        player.multiShot = true;
                        break;
                    case 'rapidfire':
                        player.rapidFire = true;
                        break;
                    case 'magnet':
                        player.magnetPower = true;
                        break;
                    case 'doublepoints':
                        // Double points handled in scoring
                        break;
                }
            }

        function createParticles(x, y, count, color, small = false) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
                const speed = small ? 2 : 4;
                particles.push({
                    x: x,
                    y: y,
                    velX: Math.cos(angle) * (speed + Math.random() * 2),
                    velY: Math.sin(angle) * (speed + Math.random() * 2),
                    life: small ? 20 : 40,
                    color: color,
                    size: small ? Math.random() * 3 + 1 : Math.random() * 5 + 2
                });
            }
        }
        
        function checkCircleRectCollision(circle, rect) {
            const distX = Math.abs(circle.x - rect.x - rect.width/2);
            const distY = Math.abs(circle.y - rect.y - rect.height/2);
            
            if (distX > (rect.width/2 + circle.radius)) return false;
            if (distY > (rect.height/2 + circle.radius)) return false;
            
            if (distX <= (rect.width/2)) return true;
            if (distY <= (rect.height/2)) return true;
            
            const dx = distX - rect.width/2;
            const dy = distY - rect.height/2;
            return (dx*dx + dy*dy <= (circle.radius*circle.radius));
        }
        
        function updatePlayer() {
            if (touchX !== null && touchActive) {
                const targetX = touchX - player.width / 2;
                const diff = targetX - player.x;
                player.x += diff * 0.5; // Very smooth movement
            }
            
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            } else {
                shootBullet();
            }
            
            for (let i = player.powerUps.length - 1; i >= 0; i--) {
                player.powerUps[i].duration--;
                if (player.powerUps[i].duration <= 0) {
                    const type = player.powerUps[i].type;
                    player.powerUps.splice(i, 1);
                    
                    switch(type) {
                        case 'shield':
                            player.shield = false;
                            break;
                        case 'multishot':
                            player.multiShot = false;
                            break;
                        case 'rapidfire':
                            player.rapidFire = false;
                            break;

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                bullet.trail.push({x: bullet.x + bullet.width/2, y: bullet.y + bullet.height});
                if (bullet.trail.length > 8) bullet.trail.shift();
                
                bullet.x += bullet.velX;
                bullet.y += bullet.velY;
                
                if (bullet.y < 0 || bullet.x < 0 || bullet.x > canvas.width) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                for (let j = balls.length - 1; j >= 0; j--) {
                    const ball = balls[j];
                    if (checkCircleRectCollision(ball, bullet)) {
                        // Score calculation
                        combo++;
                        comboTimer = 90;
                        streak++;
                        
                        const hasDoublePoints = player.powerUps.some(p => p.type === 'doublepoints');
                        const multiplier = (1 + Math.floor(combo / 3)) * (hasDoublePoints ? 2 : 1);
                        const points = ball.points * multiplier;
                        score += points;
                        
                        // Visual effects
                        ball.glowIntensity = 1;
                        createParticles(ball.x, ball.y, 30, ball.color);
                        addScorePopup(ball.x, ball.y, '+' + points);
                        createPowerUp(ball.x, ball.y);
                        
                        // Combo display
                        if (combo >= 3) {
                            const comboDiv = document.getElementById('comboIndicator');
                            document.getElementById('comboMultiplier').textContent = Math.floor(combo / 3) + 1;
                            comboDiv.classList.add('show');
                        }
                        
                        // Streak display
                        if (streak >= 5 && streak % 5 === 0) {
                            const streakDiv = document.getElementById('streakIndicator');
                            document.getElementById('streakCount').textContent = streak;
                            streakDiv.classList.add('show');
                            setTimeout(() => streakDiv.classList.remove('show'), 2000);
                        }
                        
                        // Perfect shot
                        if (Math.abs(ball.x - (bullet.x + bullet.width/2)) < 10) {
                            perfectShots++;
                            addPerfectShot(ball.x, ball.y);
                            score += 100;
                        }
                        
                        // Split ball
                        const ballData = ballTypes[ball.type].sizes[ball.size];
                        if (ballData.nextSize) {
                            // Speed multiplier for split balls
                            const speedMultiplier = 1 + (level - 1) * 0.1;
                            
                            for (let k = 0; k < 2; k++) {
                                const angle = k === 0 ? -0.5 : 0.5; // Split left and right
                                const newX = ball.x + (k === 0 ? -30 : 30);
                                const newY = ball.y;
                                createBall(newX, newY, ballData.nextSize, ball.type);
                                // Give split balls gentle velocity
                                balls[balls.length - 1].velX = angle * 2 * speedMultiplier;
                                balls[balls.length - 1].velY = -2 * speedMultiplier; // Small upward push
                            }
                        }
                        
                        balls.splice(j, 1);
                        bullets.splice(i, 1);
                        updateScore();
                        break;
                    }
                }
            }
        }
        
        function updateBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                ball.trail.push({x: ball.x, y: ball.y, radius: ball.radius});
                if (ball.trail.length > 8) ball.trail.shift();
                
                ball.x += ball.velX;
                ball.y += ball.velY;
                ball.velY += ball.gravity;
                ball.rotation += 0.02;
                
                if (ball.glowIntensity > 0) {
                    ball.glowIntensity *= 0.95;
                }
                
                // Wall bouncing
                if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                    ball.velX *= -1;
                    ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                    createParticles(ball.x, ball.y, 8, ball.color, true);
                }
                
                // Bottom bouncing - controlled bounce
                if (ball.y + ball.radius >= canvas.height - 150) {
                    ball.y = canvas.height - 150 - ball.radius;
                    ball.velY = ball.bounceVelocity; // Controlled bounce velocity
                    // Add slight random horizontal movement on bounce
                    if (Math.abs(ball.velX) < 0.5) {
                        ball.velX = (Math.random() - 0.5) * 2;
                    }
                    createParticles(ball.x, ball.y + ball.radius, 12, ball.color, true);
                    
                    // Visual bounce effect
                    visualEffects.push({
                        type: 'shockwave',
                        x: ball.x,
                        y: canvas.height - 150,
                        radius: 0,
                        maxRadius: 60,
                        color: ball.color,
                        life: 20
                    });
                }
                
                // Top bouncing
                if (ball.y - ball.radius <= 80) {
                    ball.y = 80 + ball.radius;
                    ball.velY = Math.abs(ball.velY) * 0.8;
                }
                
                // Player collision
                if (!player.shield && checkCircleRectCollision(ball, player)) {
                    lives--;
                    createParticles(player.x + player.width/2, player.y + player.height/2, 40, theme.colors.error);
                    streak = 0; // Reset streak on hit
                    
                    // Screen shake effect
                    visualEffects.push({
                        type: 'shake',
                        intensity: 20,
                        duration: 30
                    });
                    
                    player.x = canvas.width / 2 - player.width / 2;
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        player.shield = true;
                        player.powerUps.push({
                            type: 'shield',
                            duration: 90
                        });
                        updatePowerUpDisplay();
                    }
                }
            }
            
            if (balls.length === 0 && gameState === 'playing') {

                levelDiv.style.textShadow = '0 0 20px rgba(0, 212, 255, 0.8)';
                levelDiv.style.animation = 'perfectPop 1.5s ease-out forwards';
                levelDiv.style.pointerEvents = 'none';
                levelDiv.style.zIndex = '20';
                levelDiv.textContent = `Level ${level}`;
                document.getElementById('gameContainer').appendChild(levelDiv);
                
                // Celebration effect
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createParticles(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height/2,
                            5,
                            ['#00b4a6', '#00d9ff', '#00e676', '#ffab00'][Math.floor(Math.random() * 4)]

        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                
                // Magnet effect
                if (player.magnetPower) {
                    const dx = (player.x + player.width/2) - powerUp.x;
                    const dy = (player.y + player.height/2) - powerUp.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 200) {
                        powerUp.magnetized = true;
                        powerUp.x += dx * 0.08;
                        powerUp.y += dy * 0.08;
                    }
                }
                
                if (!powerUp.magnetized) {
                    powerUp.y += powerUp.velY;
                }
                
                powerUp.bounce += 0.1;
                
                if (powerUp.y > canvas.height) {
                    powerUps.splice(i, 1);
                    continue;
                }
                
                if (checkCircleRectCollision({
                    x: powerUp.x,
                    y: powerUp.y,
                    radius: powerUp.size
                }, player)) {
                    collectPowerUp(powerUp);
                    powerUps.splice(i, 1);
                }
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.velX;
                particle.y += particle.velY;
                particle.velX *= 0.98;
                particle.velY *= 0.98;
                particle.velY += 0.1;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }

        function updateVisualEffects() {
            for (let i = visualEffects.length - 1; i >= 0; i--) {
                const effect = visualEffects[i];
                
                switch(effect.type) {
                    case 'ring':
                    case 'shockwave':
                        effect.radius += (effect.maxRadius - effect.radius) * 0.2;
                        effect.life--;
                        if (effect.life <= 0) {
                            visualEffects.splice(i, 1);
                        }
                        break;
                    case 'shake':

                            visualEffects.splice(i, 1);
                        }
                        break;

        function updateScore() {
            const scoreDisplay = document.getElementById('scoreDisplay');
            const currentDisplayScore = parseInt(scoreDisplay.textContent);
            
            if (currentDisplayScore !== score) {
                const diff = score - currentDisplayScore;
                const step = Math.ceil(Math.abs(diff) / 10);
                const newScore = currentDisplayScore + (diff > 0 ? step : -step);
                scoreDisplay.textContent = Math.min(score, newScore);
                
                if (newScore !== score) {
                    requestAnimationFrame(updateScore);
                }
            }
        }

                    );

                    glowGradient.addColorStop(1, 'transparent');

                    ctx.fillRect(ball.x - ball.radius * 2, ball.y - ball.radius * 2, ball.radius * 4, ball.radius * 4);

                ctx.lineWidth = 2;

                    ball.y - ball.radius * 0.3,
                    ball.radius * 0.3,
                    0,
                    Math.PI * 2

                ctx.fill();

                // Main circle
                const gradient = ctx.createRadialGradient(
                    -powerUp.size * 0.3, -powerUp.size * 0.3, 0,
                    0, 0, powerUp.size
                );
                gradient.addColorStop(0, power.color);
                gradient.addColorStop(0.7, power.color + 'DD');
                gradient.addColorStop(1, power.color + '88');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, powerUp.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner circle
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(0, 0, powerUp.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
                
                // Icon
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `${powerUp.size * 0.8}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(power.icon, 0, 0);
                
                // Sparkles
                if (powerUp.magnetized) {
                    ctx.strokeStyle = '#2196f3';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.arc(0, 0, powerUp.size + 10, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
                
                ctx.restore();
            }
        }
        
        function drawParticles() {
            for (let particle of particles) {
                const alpha = particle.life / 40;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(
                    particle.x - particle.size/2,
                    particle.y - particle.size/2,
                    particle.size,
                    particle.size
                );
            }
        }
        
        function drawVisualEffects() {
            for (let effect of visualEffects) {
                switch(effect.type) {
                    case 'ring':
                        const ringAlpha = effect.life / 30;
                        ctx.strokeStyle = effect.color + Math.floor(ringAlpha * 255).toString(16).padStart(2, '0');
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.radius, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                        
                    case 'shockwave':
                        const shockAlpha = effect.life / 20;
                        ctx.strokeStyle = effect.color + Math.floor(shockAlpha * 255).toString(16).padStart(2, '0');
                        ctx.lineWidth = 5;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.radius, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                }
            }
        }
        
        function drawUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
            document.getElementById('timer').textContent = Math.max(0, timer);
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            
            if (gameState === 'playing') {
                updatePlayer();
                updateBullets();
                updateBalls();
                updatePowerUps();
                updateParticles();
                updateVisualEffects();
                updateCombo();
                
                if (Date.now() % 1000 < 16) {
                    updateTimer();
                }
            }
            
            drawParticles();
            drawPowerUps();
            drawBalls();
            drawBullets();
            drawPlayer();
            drawVisualEffects();
            
            drawUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
