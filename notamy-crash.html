                        }
                        
                        if (candy.y !== candy.targetY) {
                            const dy = candy.targetY - candy.y;
                            candy.y += dy * 0.2;
                            if (Math.abs(dy) < 0.5) candy.y = candy.targetY;
                        }
                        
                        // Scale animation
                        if (candy.scale !== candy.targetScale) {
                            const ds = candy.targetScale - candy.scale;
                            candy.scale += ds * 0.2;
                            if (Math.abs(ds) < 0.01) candy.scale = candy.targetScale;
                        }
                        
                        // Rotation animation
                        if (candy.rotation > 0) {
                            candy.rotation -= 15;
                            if (candy.rotation < 0) candy.rotation = 0;
                        }
                        
                        // Glow animation
                        candy.glow = Math.sin(Date.now() * 0.005) * 0.5 + 0.5;
                    }
                }
            }
        }
        
        // Check game state
        function checkGameState() {
            if (timeLeft <= 0 && gameState === 'playing') {
                gameOver();
            }
        }
        
        // Timer system
        function startTimer() {
            gameTimer = setInterval(() => {
                if (gameState !== 'playing' || timeLeft <= 0) {
                    clearInterval(gameTimer);
                    if (timeLeft <= 0) gameOver();
                    return;
                }
                
                if (animating || isProcessingMove) {
                    lastMoveTime = Date.now();
                    timeDecayRate = 1;
                    document.getElementById('timeItem').classList.remove('decay', 'warning');
                    document.getElementById('inactivityWarning').style.display = 'none';
                    canvas.style.transform = 'translate(-50%, -50%)';
                    document.getElementById('gameCanvas').style.boxShadow = 
                        '0 0 60px rgba(0, 180, 166, 0.2), 0 0 120px rgba(0, 180, 166, 0.1)';
                }
                
                const inactiveTime = Date.now() - lastMoveTime;
                
                if (inactiveTime > 4000) {
                    if (inactiveTime <= 5000) {
                        timeDecayRate = 1.3;
                        document.getElementById('timeItem').classList.add('warning');
                    } else if (inactiveTime <= 6500) {
                        timeDecayRate = 2.5;
                        document.getElementById('timeItem').classList.add('decay');
                        document.getElementById('timeItem').classList.remove('warning');
                        document.getElementById('inactivityWarning').style.display = 'block';
                    } else if (inactiveTime <= 8000) {
                        timeDecayRate = 4.0;
                        canvas.style.transform = `translate(-50%, -50%) rotate(${Math.sin(Date.now() * 0.02) * 1}deg)`;
                    } else if (inactiveTime <= 10000) {
                        timeDecayRate = 6.0;
                        canvas.style.transform = `translate(-50%, -50%) rotate(${Math.sin(Date.now() * 0.025) * 1.5}deg)`;
                        if (Math.floor(Date.now() / 300) % 2 === 0) {
                            document.getElementById('gameCanvas').style.boxShadow = 
                                '0 0 80px rgba(255, 107, 107, 0.6), inset 0 0 40px rgba(255, 107, 107, 0.1)';
                        } else {
                            document.getElementById('gameCanvas').style.boxShadow = 
                                '0 0 60px rgba(0, 180, 166, 0.2), 0 0 120px rgba(0, 180, 166, 0.1)';
                        }
                    } else {
                        timeDecayRate = 8.0;
                        canvas.style.transform = `translate(-50%, -50%) rotate(${Math.sin(Date.now() * 0.03) * 2}deg)`;
                        if (Math.floor(Date.now() / 200) % 2 === 0) {
                            document.getElementById('gameCanvas').style.boxShadow = 
                                '0 0 100px rgba(255, 0, 0, 0.8), inset 0 0 50px rgba(255, 0, 0, 0.2)';
                        } else {
                            document.getElementById('gameCanvas').style.boxShadow = 
                                '0 0 60px rgba(0, 180, 166, 0.2), 0 0 120px rgba(0, 180, 166, 0.1)';
                        }
                    }
                } else {
                    timeDecayRate = 1;
                    document.getElementById('timeItem').classList.remove('decay', 'warning');
                    document.getElementById('inactivityWarning').style.display = 'none';
                    canvas.style.transform = 'translate(-50%, -50%)';
                    document.getElementById('gameCanvas').style.boxShadow = 
                        '0 0 60px rgba(0, 180, 166, 0.2), 0 0 120px rgba(0, 180, 166, 0.1)';
                }
                
                timeLeft -= (0.1 * timeDecayRate);
                
                if (timeLeft < 0) {
                    timeLeft = 0;
                }
                
                if (timeDecayRate >= 4 || timeLeft <= 10) {
                    document.getElementById('time').textContent = timeLeft.toFixed(1);
                } else {
                    document.getElementById('time').textContent = Math.ceil(timeLeft);
                }
                
                const timeItem = document.getElementById('timeItem');
                if (timeLeft <= 5) {
                    timeItem.classList.add('critical');
                    timeItem.classList.remove('warning');
                    const scale = 1 + (5 - timeLeft) * 0.1;
                    timeItem.style.transform = `scale(${scale})`;
                } else if (timeLeft <= 10) {
                    timeItem.classList.add('critical');
                    timeItem.classList.remove('warning');
                    timeItem.style.transform = 'scale(1)';
                } else if (timeLeft <= 20) {
                    timeItem.classList.add('warning');
                    timeItem.classList.remove('critical');
                    timeItem.style.transform = 'scale(1)';
                } else {
                    timeItem.classList.remove('warning', 'critical');
                    timeItem.style.transform = 'scale(1)';
                }
                
                if (timeLeft <= 0 && gameState === 'playing' && !animating && !isProcessingMove) {
                    clearInterval(gameTimer);
                    gameOver();
                }
            }, 100);
        }
        
        function createTimeBonus(seconds) {
            const rect = canvas.getBoundingClientRect();
            const popup = document.createElement('div');
            popup.className = 'time-bonus';
            popup.textContent = `+${seconds}s`;
            popup.style.left = '50%';
            popup.style.top = (rect.top + 140) + 'px';
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 1500);
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('time').textContent = Math.ceil(timeLeft);
        }
        
        // Start game
        function startGame() {
            gameState = 'playing';
            score = 0;
            timeLeft = 60;
            level = 1;
            combo = 0;
            streak = 0;
            chainMultiplier = 0;
            isInChain = false;
            particles = [];
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            animating = false;
            isProcessingMove = false;
            swapInProgress = false; // NEW: Reset swap flag
            firstSelectedCandy = null;
            touchMode = 'drag';
            integrityCheckCounter = 0;
            currentTouchId = null; // NEW: Reset touch ID
            
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
            if (hintTimer) {
                clearTimeout(hintTimer);
                hintTimer = null;
            }
            
            document.getElementById('modeIndicator').textContent = 'SWIPE MODE';
            document.getElementById('inactivityWarning').style.display = 'none';
            document.getElementById('timeItem').classList.remove('decay', 'warning', 'critical');
            canvas.style.transform = 'translate(-50%, -50%)';
            
            initBoard();
            updateUI();
            
            setTimeout(() => {
                resetHintTimer();
                startTimer();
            }, 500);
            
            gameLoop();
        }
        
        // Game over
        function gameOver() {
            if (gameState !== 'playing') return;
            
            gameState = 'gameOver';
            clearTimeout(hintTimer);
            clearInterval(gameTimer);
            document.getElementById('inactivityWarning').style.display = 'none';
            canvas.style.transform = 'translate(-50%, -50%)';
            document.getElementById('gameCanvas').style.boxShadow = 
                '0 0 60px rgba(0, 180, 166, 0.2), 0 0 120px rgba(0, 180, 166, 0.1)';
            document.getElementById('timeItem').classList.remove('decay', 'warning', 'critical');
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('notamyCrushBest', bestScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        // Restart game
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        // Enhanced drawing functions
        function draw() {
            const bgGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            bgGradient.addColorStop(0, 'rgba(10, 10, 10, 0.95)');
            bgGradient.addColorStop(1, 'rgba(0, 0, 0, 0.95)');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const boardGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            boardGradient.addColorStop(0, 'rgba(0, 180, 166, 0.02)');
            boardGradient.addColorStop(0.5, 'rgba(0, 217, 255, 0.01)');
            boardGradient.addColorStop(1, 'rgba(0, 180, 166, 0.02)');
            ctx.fillStyle = boardGradient;
            ctx.fillRect(
                BOARD_PADDING - 10,
                BOARD_PADDING - 10,
                GRID_SIZE * (CANDY_SIZE + CANDY_SPACING) + 20,
                GRID_SIZE * (CANDY_SIZE + CANDY_SPACING) + 20
            );
            
            ctx.strokeStyle = 'rgba(0, 180, 166, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_SIZE; i++) {
                const pos = BOARD_PADDING + i * (CANDY_SIZE + CANDY_SPACING) - CANDY_SPACING / 2;
                ctx.beginPath();
                ctx.moveTo(pos, BOARD_PADDING);
                ctx.lineTo(pos, canvas.height - BOARD_PADDING);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(BOARD_PADDING, pos);
                ctx.lineTo(canvas.width - BOARD_PADDING, pos);
                ctx.stroke();
            }
            
            // Draw candies
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const candy = board[row][col];
                    if (candy && candy.alpha > 0) {
                        if (candy.powerUp) {
                            drawPowerUp(candy);
                        } else {
                            drawCandy(candy);
                        }
                    }
                }
            }
            
            // Draw particles
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / p.maxLife;
                
                if (p.type === 'sparkle') {
                    ctx.fillStyle = p.color;
                    drawStar(p.x, p.y, 4, p.size, p.size/2);
                } else if (p.type === 'rainbow') {
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 2);
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(p.x - p.size * 2, p.y - p.size * 2, p.size * 4, p.size * 4);
                } else {
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(p.x - p.size, p.y - p.size, p.size * 2, p.size * 2);
                }
                
                ctx.restore();
            });
        }
        
        function drawCandy(candy) {
            if (!candy || candy.type === undefined || !candyTypes[candy.type]) {
                return;
            }
            
            const type = candyTypes[candy.type];
            const centerX = candy.x + CANDY_SIZE / 2;
            const centerY = candy.y + CANDY_SIZE / 2;
            const size = (CANDY_SIZE * 0.85) * candy.scale;
            
            ctx.save();
            ctx.globalAlpha = candy.alpha;
            
            if (candy.rotation > 0) {
                ctx.translate(centerX, centerY);
                ctx.rotate(candy.rotation * Math.PI / 180);
                ctx.translate(-centerX, -centerY);
            }
            
            if (candy.hint) {
                ctx.shadowColor = COLORS.primaryTeal;
                ctx.shadowBlur = 25 + Math.sin(Date.now() * 0.005) * 10;
                const hintScale = 1 + Math.sin(Date.now() * 0.005) * 0.1;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.scale(hintScale, hintScale);
                ctx.translate(-centerX, -centerY);
            }
            
            if (candy.selected) {
                ctx.shadowColor = COLORS.primaryLight;
                ctx.shadowBlur = 30 + Math.sin(Date.now() * 0.003) * 10;
                const pulse = Math.sin(Date.now() * 0.005) * 0.08 + 1;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.scale(pulse, pulse);
                ctx.translate(-centerX, -centerY);
            }
            
            if (touchMode === 'tap' && firstSelectedCandy && 
                Math.abs(candy.row - firstSelectedCandy.row) + Math.abs(candy.col - firstSelectedCandy.col) === 1) {
                ctx.shadowColor = COLORS.accentGreen;
                ctx.shadowBlur = 15 + Math.sin(Date.now() * 0.008) * 5;
                const adjacentPulse = Math.sin(Date.now() * 0.008) * 0.03 + 1;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.scale(adjacentPulse, adjacentPulse);
                ctx.translate(-centerX, -centerY);
            }
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            drawShape(type.shape, centerX + 2, centerY + 2, size);
            
            const gradient = ctx.createRadialGradient(
                centerX - size/3, centerY - size/3, 0,
                centerX, centerY, size
            );
            type.gradient.forEach((color, index) => {
                gradient.addColorStop(index / (type.gradient.length - 1), color);
            });
            
            ctx.fillStyle = gradient;
            drawShape(type.shape, centerX, centerY, size);
            
            const highlightGradient = ctx.createRadialGradient(
                centerX - size/3, centerY - size/3, 0,
                centerX - size/3, centerY - size/3, size/2
            );
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = highlightGradient;
            drawShape(type.shape, centerX, centerY, size * 0.9);
            
            if (candy.hint) {
                ctx.restore();
            }
            
            if (candy.selected) {
                ctx.restore();
            }
            
            if (touchMode === 'tap' && firstSelectedCandy && 
                Math.abs(candy.row - firstSelectedCandy.row) + Math.abs(candy.col - firstSelectedCandy.col) === 1) {
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        function drawPowerUp(candy) {
            const centerX = candy.x + CANDY_SIZE / 2;
            const centerY = candy.y + CANDY_SIZE / 2;
            const size = (CANDY_SIZE * 0.95) * candy.scale;
            const powerUpInfo = powerUpTypes[candy.powerUp];
            
            ctx.save();
            ctx.globalAlpha = candy.alpha;
            
            const pulse = Math.sin(Date.now() * 0.003) * 0.15 + 1;
            ctx.shadowColor = powerUpInfo.color;
            ctx.shadowBlur = 30 * pulse;
            
            const bgGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size/2);
            bgGradient.addColorStop(0, 'rgba(0, 0, 0, 0.7)');
            bgGradient.addColorStop(1, 'rgba(0, 0, 0, 0.9)');
            ctx.fillStyle = bgGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size/2, 0, Math.PI * 2);
            ctx.fill();
            
            switch(candy.powerUp) {
                case 'bomb':
                    const bombGradient = ctx.createRadialGradient(
                        centerX - size/4, centerY - size/4, 0,
                        centerX, centerY, size/2
                    );
                    powerUpInfo.gradient.forEach((color, index) => {
                        bombGradient.addColorStop(index / (powerUpInfo.gradient.length - 1), color);
                    });
                    ctx.fillStyle = bombGradient;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, size/2.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = COLORS.orangeNeon;
                    ctx.lineWidth = 3;
                    ctx.shadowColor = COLORS.orangeNeon;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY - size/2.5);
                    ctx.lineTo(centerX, centerY - size/1.5);
                    ctx.stroke();
                    
                    ctx.fillStyle = COLORS.white;
                    ctx.shadowColor = COLORS.orangeNeon;
                    ctx.shadowBlur = 20;
                    drawStar(centerX, centerY - size/1.5, 4, 6 * pulse, 3 * pulse);
                    break;
                    
                case 'rocket':
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(Math.PI / 4 + Math.sin(Date.now() * 0.002) * 0.1);
                    
                    const rocketGradient = ctx.createLinearGradient(-size/2, 0, size/2, 0);
                    powerUpInfo.gradient.forEach((color, index) => {
                        rocketGradient.addColorStop(index / (powerUpInfo.gradient.length - 1), color);
                    });
                    ctx.fillStyle = rocketGradient;
                    
                    ctx.fillRect(-size/6, -size/2, size/3, size);
                    
                    ctx.beginPath();
                    ctx.moveTo(-size/6, -size/2);
                    ctx.lineTo(0, -size/1.5);
                    ctx.lineTo(size/6, -size/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.shadowColor = COLORS.cyanNeon;
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.moveTo(-size/6, size/2);
                    ctx.lineTo(-size/3, size/2);
                    ctx.lineTo(-size/6, size/3);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(size/6, size/2);
                    ctx.lineTo(size/3, size/2);
                    ctx.lineTo(size/6, size/3);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.restore();
                    break;
                    
                case 'rainbow':
                    const time = Date.now() * 0.001;
                    powerUpInfo.gradient.forEach((color, index) => {
                        ctx.save();
                        ctx.translate(centerX, centerY);
                        ctx.rotate(time + (index * Math.PI * 2 / powerUpInfo.gradient.length));
                        
                        const segmentGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size/2);
                        segmentGradient.addColorStop(0, color);
                        segmentGradient.addColorStop(0.7, color);
                        segmentGradient.addColorStop(1, 'transparent');
                        
                        ctx.fillStyle = segmentGradient;
                        ctx.globalAlpha = candy.alpha * 0.8;
                        ctx.shadowColor = color;
                        ctx.shadowBlur = 20;
                        drawStar(0, 0, 5, size/2 * pulse, size/4 * pulse);
                        ctx.restore();
                    });
                    break;
            }
            
            ctx.restore();
        }
        
        function drawShape(shape, x, y, size) {
            ctx.beginPath();
            
            switch (shape) {
                case 'circle':
                    ctx.arc(x, y, size/2, 0, Math.PI * 2);
                    break;
                    
                case 'square':
                    const radius = size/6;
                    ctx.roundRect(x - size/2, y - size/2, size, size, radius);
                    break;
                    
                case 'triangle':
                    ctx.moveTo(x, y - size/2);
                    ctx.lineTo(x - size/2, y + size/2);
                    ctx.lineTo(x + size/2, y + size/2);
                    ctx.closePath();
                    break;
                    
                case 'diamond':
                    ctx.moveTo(x, y - size/2);
                    ctx.lineTo(x + size/2, y);
                    ctx.lineTo(x, y + size/2);
                    ctx.lineTo(x - size/2, y);
                    ctx.closePath();
                    break;
                    
                case 'star':
                    drawStar(x, y, 5, size/2, size/4);
                    break;
                    
                case 'hexagon':
                    for (let i = 0; i < 6; i++) {
                        const angle = Math.PI / 3 * i;
                        const px = x + Math.cos(angle) * size/2;
                        const py = y + Math.sin(angle) * size/2;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    break;
            }
            
            ctx.fill();
        }
        
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;
            
            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;
                
                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
        }
        
        // Game loop
        function gameLoop() {
            animateCandies();
            updateParticles();
            draw();
            
            if (gameState === 'playing') {
                integrityCheckCounter++;
                if (integrityCheckCounter >= 60) {
                    integrityCheckCounter = 0;
                    if (!animating && !isProcessingMove) {
                        ensureBoardIntegrity();
                    }
                }
                
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Polyfill for roundRect if needed
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            };
        }
        
        // Auto-start the game when page loads
        window.addEventListener('load', () => {
            startGame();
        });
    </script>
