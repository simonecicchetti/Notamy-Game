<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Crush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameHeader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: env(safe-area-inset-top) 16px 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
        }
        
        .status-item {
            background: rgba(26, 26, 26, 0.8);
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid #2A2A2A;
            backdrop-filter: blur(10px);
            animation: statusGlow 3s ease-in-out infinite;
        }
        
        @keyframes statusGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.6); }
        }
        
        .status-item span {
            color: #00d9ff;
            font-weight: 600;
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
        }
        
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #0A0A0A);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
        }
        
        .menu-logo {
            width: 120px;
            height: 120px;
            border-radius: 32px;
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            padding: 3px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1) rotate(0deg); }
            50% { transform: translateY(-10px) scale(1.05) rotate(5deg); }
        }
        
        .logo-inner {
            width: 114px;
            height: 114px;
            border-radius: 30px;
            background: #000000;
            border: 1px solid #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .candy-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 60px;
            height: 60px;
        }
        
        .logo-candy {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            animation: logoCandy 2s ease-in-out infinite;
        }
        
        @keyframes logoCandy {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.8); }
        }
        
        .menu-title {
            font-size: 42px;
            font-weight: 200;
            color: #FFFFFF;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .menu-subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #E0E0E0;
            margin-bottom: 32px;
            opacity: 0.8;
        }
        
        .menu-button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000000;
            padding: 20px 60px;
            margin: 10px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0, 180, 166, 0.3);
            transform: scale(1);
        }
        
        .menu-button:active {
            transform: scale(0.95);
        }
        
        /* Score popup */
        .score-popup {
            position: absolute;
            font-size: 28px;
            font-weight: 600;
            color: #00d9ff;
            pointer-events: none;
            animation: scoreFloat 1.2s ease-out forwards;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            z-index: 50;
        }
        
        @keyframes scoreFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
        }
        
        /* Combo indicator */
        #comboIndicator {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            padding: 12px 32px;
            border-radius: 999px;
            color: #000000;
            font-weight: 700;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            z-index: 15;
        }
        
        #comboIndicator.show {
            opacity: 1;
            animation: comboShake 0.5s ease-in-out;
        }
        
        @keyframes comboShake {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(0deg); }
            25% { transform: translateX(-50%) scale(1.2) rotate(3deg); }
            75% { transform: translateX(-50%) scale(1.2) rotate(-3deg); }
        }
        
        /* Game over screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
            padding: 20px;
        }
        
        .game-over-title {
            font-size: 48px;
            font-weight: 200;
            color: #ff5252;
            margin-bottom: 16px;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(255, 82, 82, 0.5);
        }
        
        .final-score {
            font-size: 72px;
            font-weight: 100;
            color: #00d9ff;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }
        
        .best-score {
            font-size: 20px;
            color: #999999;
            margin-bottom: 48px;
        }
        
        .play-again-button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000000;
            padding: 16px 48px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 400px) {
            #gameCanvas {
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Game Header -->
        <div id="gameHeader">
            <div id="gameInfo">
                <div class="status-item">SCORE <span id="score">0</span></div>
                <div class="status-item">MOVES <span id="moves">30</span></div>
                <div class="status-item">LEVEL <span id="level">1</span></div>
            </div>
        </div>
        
        <!-- Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Combo indicator -->
        <div id="comboIndicator">COMBO x<span id="comboMultiplier">2</span></div>
        
        <!-- Menu Screen -->
        <div id="menuScreen">
            <div class="menu-logo">
                <div class="logo-inner">
                    <div class="candy-grid">
                        <div class="logo-candy" style="background: #00b4a6; animation-delay: 0s;"></div>
                        <div class="logo-candy" style="background: #00d9ff; animation-delay: 0.1s;"></div>
                        <div class="logo-candy" style="background: #ff6b6b; animation-delay: 0.2s;"></div>
                        <div class="logo-candy" style="background: #ffab00; animation-delay: 0.3s;"></div>
                        <div class="logo-candy" style="background: #00e676; animation-delay: 0.4s;"></div>
                        <div class="logo-candy" style="background: #9c27b0; animation-delay: 0.5s;"></div>
                        <div class="logo-candy" style="background: #ff5252; animation-delay: 0.6s;"></div>
                        <div class="logo-candy" style="background: #00b4a6; animation-delay: 0.7s;"></div>
                        <div class="logo-candy" style="background: #00d9ff; animation-delay: 0.8s;"></div>
                    </div>
                </div>
            </div>
            <div class="menu-title">Notamy Crush</div>
            <div class="menu-subtitle">Match 3 or more candies!</div>
            <button class="menu-button" onclick="startGame()">PLAY</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <div class="game-over-title">Game Over</div>
            <div class="final-score" id="finalScore">0</div>
            <div class="best-score">Best: <span id="bestScore">0</span></div>
            <button class="play-again-button" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game constants
        const GRID_SIZE = 8;
        const CANDY_SIZE = 50;
        const CANDY_SPACING = 2;
        const BOARD_PADDING = 10;
        
        // Calculate canvas size
        const canvasSize = GRID_SIZE * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING * 2;
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        
        // Candy types
        const candyTypes = [
            { color: '#00b4a6', shape: 'circle' },
            { color: '#00d9ff', shape: 'square' },
            { color: '#ff6b6b', shape: 'triangle' },
            { color: '#ffab00', shape: 'diamond' },
            { color: '#00e676', shape: 'star' },
            { color: '#9c27b0', shape: 'hexagon' }
        ];
        
        // Game state
        let gameState = 'menu';
        let score = 0;
        let moves = 30;
        let level = 1;
        let combo = 0;
        let bestScore = parseInt(localStorage.getItem('notamyCrushBest') || '0');
        
        // Board state
        let board = [];
        let selectedCandy = null;
        let animating = false;
        let particles = [];
        
        // Touch/Mouse handling
        let touchStartPos = null;
        
        // Initialize board
        function initBoard() {
            board = [];
            for (let row = 0; row < GRID_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    board[row][col] = {
                        type: Math.floor(Math.random() * candyTypes.length),
                        x: col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING,
                        y: row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING,
                        scale: 1,
                        alpha: 1,
                        marked: false
                    };
                }
            }
            
            // Ensure no initial matches
            removeInitialMatches();
        }
        
        function removeInitialMatches() {
            let hasMatch = true;
            while (hasMatch) {
                hasMatch = false;
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (checkMatch(row, col).length >= 3) {
                            board[row][col].type = Math.floor(Math.random() * candyTypes.length);
                            hasMatch = true;
                        }
                    }
                }
            }
        }
        
        // Check matches at position
        function checkMatch(row, col) {
            const type = board[row][col].type;
            const matches = [{row, col}];
            
            // Check horizontal
            let left = col - 1;
            while (left >= 0 && board[row][left].type === type) {
                matches.push({row, col: left});
                left--;
            }
            
            let right = col + 1;
            while (right < GRID_SIZE && board[row][right].type === type) {
                matches.push({row, col: right});
                right++;
            }
            
            // If horizontal match is less than 3, check vertical
            if (matches.length < 3) {
                matches.length = 1; // Reset to just current candy
                
                let up = row - 1;
                while (up >= 0 && board[up][col].type === type) {
                    matches.push({row: up, col});
                    up--;
                }
                
                let down = row + 1;
                while (down < GRID_SIZE && board[down][col].type === type) {
                    matches.push({row: down, col});
                    down++;
                }
            }
            
            return matches;
        }
        
        // Find all matches on board
        function findAllMatches() {
            const allMatches = [];
            const checked = [];
            
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!checked.some(m => m.row === row && m.col === col)) {
                        const matches = checkMatch(row, col);
                        if (matches.length >= 3) {
                            matches.forEach(m => checked.push(m));
                            allMatches.push(matches);
                        }
                    }
                }
            }
            
            return allMatches;
        }
        
        // Input handlers
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('touchend', handleEnd);
        
        function handleStart(e) {
            if (animating || gameState !== 'playing') return;
            
            const pos = getEventPos(e);
            const gridPos = getGridPos(pos.x, pos.y);
            
            if (gridPos) {
                touchStartPos = gridPos;
                selectedCandy = gridPos;
                board[gridPos.row][gridPos.col].scale = 1.1;
            }
        }
        
        function handleMove(e) {
            if (!touchStartPos || animating) return;
            
            const pos = getEventPos(e);
            const gridPos = getGridPos(pos.x, pos.y);
            
            if (gridPos && (gridPos.row !== touchStartPos.row || gridPos.col !== touchStartPos.col)) {
                // Check if adjacent
                const rowDiff = Math.abs(gridPos.row - touchStartPos.row);
                const colDiff = Math.abs(gridPos.col - touchStartPos.col);
                
                if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                    swapCandies(touchStartPos, gridPos);
                    touchStartPos = null;
                }
            }
        }
        
        function handleEnd(e) {
            if (selectedCandy) {
                board[selectedCandy.row][selectedCandy.col].scale = 1;
                selectedCandy = null;
            }
            touchStartPos = null;
        }
        
        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
        
        function getGridPos(x, y) {
            const col = Math.floor((x - BOARD_PADDING) / (CANDY_SIZE + CANDY_SPACING));
            const row = Math.floor((y - BOARD_PADDING) / (CANDY_SIZE + CANDY_SPACING));
            
            if (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) {
                return { row, col };
            }
            return null;
        }
        
        // Swap candies
        function swapCandies(pos1, pos2) {
            animating = true;
            moves--;
            
            // Swap in array
            const temp = board[pos1.row][pos1.col];
            board[pos1.row][pos1.col] = board[pos2.row][pos2.col];
            board[pos2.row][pos2.col] = temp;
            
            // Update positions
            const tempX = board[pos1.row][pos1.col].x;
            const tempY = board[pos1.row][pos1.col].y;
            board[pos1.row][pos1.col].x = board[pos2.row][pos2.col].x;
            board[pos1.row][pos1.col].y = board[pos2.row][pos2.col].y;
            board[pos2.row][pos2.col].x = tempX;
            board[pos2.row][pos2.col].y = tempY;
            
            // Check for matches after swap
            setTimeout(() => {
                const matches = findAllMatches();
                if (matches.length > 0) {
                    processMatches(matches);
                } else {
                    // No matches, swap back
                    moves++;
                    const temp = board[pos1.row][pos1.col];
                    board[pos1.row][pos1.col] = board[pos2.row][pos2.col];
                    board[pos2.row][pos2.col] = temp;
                    
                    const tempX = board[pos1.row][pos1.col].x;
                    const tempY = board[pos1.row][pos1.col].y;
                    board[pos1.row][pos1.col].x = board[pos2.row][pos2.col].x;
                    board[pos1.row][pos1.col].y = board[pos2.row][pos2.col].y;
                    board[pos2.row][pos2.col].x = tempX;
                    board[pos2.row][pos2.col].y = tempY;
                    
                    animating = false;
                }
            }, 300);
        }
        
        // Process matches
        function processMatches(matches) {
            let totalScore = 0;
            combo++;
            
            // Mark matched candies
            matches.forEach(match => {
                match.forEach(pos => {
                    if (!board[pos.row][pos.col].marked) {
                        board[pos.row][pos.col].marked = true;
                        board[pos.row][pos.col].scale = 1.2;
                        totalScore += 10 * combo;
                        
                        // Create particles
                        const candy = board[pos.row][pos.col];
                        createParticles(
                            candy.x + CANDY_SIZE/2,
                            candy.y + CANDY_SIZE/2,
                            candyTypes[candy.type].color
                        );
                    }
                });
            });
            
            score += totalScore;
            updateUI();
            
            // Show combo
            if (combo > 1) {
                document.getElementById('comboMultiplier').textContent = combo;
                document.getElementById('comboIndicator').classList.add('show');
                setTimeout(() => {
                    document.getElementById('comboIndicator').classList.remove('show');
                }, 1000);
            }
            
            // Remove matched candies
            setTimeout(() => {
                removeMatches();
                dropCandies();
            }, 300);
        }
        
        // Remove matched candies
        function removeMatches() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col].marked) {
                        board[row][col] = null;
                    }
                }
            }
        }
        
        // Drop candies and fill empty spaces
        function dropCandies() {
            // Move existing candies down
            for (let col = 0; col < GRID_SIZE; col++) {
                let emptyRow = GRID_SIZE - 1;
                
                for (let row = GRID_SIZE - 1; row >= 0; row--) {
                    if (board[row][col] !== null) {
                        if (row !== emptyRow) {
                            board[emptyRow][col] = board[row][col];
                            board[emptyRow][col].y = emptyRow * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                            board[row][col] = null;
                        }
                        emptyRow--;
                    }
                }
                
                // Fill empty spaces with new candies
                for (let row = emptyRow; row >= 0; row--) {
                    board[row][col] = {
                        type: Math.floor(Math.random() * candyTypes.length),
                        x: col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING,
                        y: row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING,
                        scale: 0,
                        alpha: 1,
                        marked: false
                    };
                    
                    // Animate appearance
                    setTimeout(() => {
                        if (board[row] && board[row][col]) {
                            board[row][col].scale = 1;
                        }
                    }, (emptyRow - row) * 50);
                }
            }
            
            // Check for new matches
            setTimeout(() => {
                const newMatches = findAllMatches();
                if (newMatches.length > 0) {
                    processMatches(newMatches);
                } else {
                    combo = 0;
                    animating = false;
                    checkGameState();
                }
            }, 500);
        }
        
        // Create particle effects
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * 3,
                    vy: Math.sin(angle) * 3,
                    color: color,
                    size: 4,
                    life: 30
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Check game state
        function checkGameState() {
            if (moves <= 0) {
                gameOver();
            }
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('level').textContent = level;
        }
        
        // Start game
        function startGame() {
            gameState = 'playing';
            document.getElementById('menuScreen').style.display = 'none';
            score = 0;
            moves = 30;
            level = 1;
            combo = 0;
            particles = [];
            initBoard();
            updateUI();
            gameLoop();
        }
        
        // Game over
        function gameOver() {
            gameState = 'gameOver';
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('notamyCrushBest', bestScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        // Restart game
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        // Drawing functions
        function draw() {
            ctx.fillStyle = '#0A0A0A';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw board background
            ctx.fillStyle = 'rgba(26, 26, 26, 0.5)';
            ctx.fillRect(
                BOARD_PADDING - 5,
                BOARD_PADDING - 5,
                GRID_SIZE * (CANDY_SIZE + CANDY_SPACING) + 10,
                GRID_SIZE * (CANDY_SIZE + CANDY_SPACING) + 10
            );
            
            // Draw candies
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const candy = board[row][col];
                    if (candy) {
                        drawCandy(candy);
                    }
                }
            }
            
            // Draw particles
            ctx.globalAlpha = 0.8;
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
            });
            ctx.globalAlpha = 1;
        }
        
        function drawCandy(candy) {
            const type = candyTypes[candy.type];
            const centerX = candy.x + CANDY_SIZE / 2;
            const centerY = candy.y + CANDY_SIZE / 2;
            const size = (CANDY_SIZE * 0.8) * candy.scale;
            
            ctx.save();
            ctx.globalAlpha = candy.alpha;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            drawShape(type.shape, centerX + 2, centerY + 2, size);
            
            // Candy gradient
            const gradient = ctx.createRadialGradient(
                centerX - size/4, centerY - size/4, 0,
                centerX, centerY, size
            );
            gradient.addColorStop(0, '#FFFFFF');
            gradient.addColorStop(0.3, type.color);
            gradient.addColorStop(1, shadeColor(type.color, -30));
            
            ctx.fillStyle = gradient;
            drawShape(type.shape, centerX, centerY, size);
            
            ctx.restore();
        }
        
        function drawShape(shape, x, y, size) {
            ctx.beginPath();
            
            switch (shape) {
                case 'circle':
                    ctx.arc(x, y, size/2, 0, Math.PI * 2);
                    break;
                    
                case 'square':
                    ctx.rect(x - size/2, y - size/2, size, size);
                    break;
                    
                case 'triangle':
                    ctx.moveTo(x, y - size/2);
                    ctx.lineTo(x - size/2, y + size/2);
                    ctx.lineTo(x + size/2, y + size/2);
                    ctx.closePath();
                    break;
                    
                case 'diamond':
                    ctx.moveTo(x, y - size/2);
                    ctx.lineTo(x + size/2, y);
                    ctx.lineTo(x, y + size/2);
                    ctx.lineTo(x - size/2, y);
                    ctx.closePath();
                    break;
                    
                case 'star':
                    const spikes = 5;
                    const outerRadius = size/2;
                    const innerRadius = size/4;
                    let rot = Math.PI / 2 * 3;
                    const step = Math.PI / spikes;
                    
                    ctx.moveTo(x, y - outerRadius);
                    
                    for (let i = 0; i < spikes; i++) {
                        ctx.lineTo(x + Math.cos(rot) * outerRadius, y + Math.sin(rot) * outerRadius);
                        rot += step;
                        ctx.lineTo(x + Math.cos(rot) * innerRadius, y + Math.sin(rot) * innerRadius);
                        rot += step;
                    }
                    ctx.closePath();
                    break;
                    
                case 'hexagon':
                    for (let i = 0; i < 6; i++) {
                        const angle = Math.PI / 3 * i;
                        const px = x + Math.cos(angle) * size/2;
                        const py = y + Math.sin(angle) * size/2;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    break;
            }
            
            ctx.fill();
        }
        
        function shadeColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        // Game loop
        function gameLoop() {
            updateParticles();
            draw();
            
            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
