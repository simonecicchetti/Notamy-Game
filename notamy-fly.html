<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Notamy Fly - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Previeni lo zoom su tutti i dispositivi */
        html, body {
            touch-action: pan-x pan-y;
            -ms-touch-action: pan-x pan-y;
        }

        input, textarea, select {
            font-size: 16px !important;
        }

        :root {
            --primary-teal: #00b4a6;
            --primary-light: #00d9ff;
            --cyan-neon: #00ffff;
            --purple-accent: #b366ff;
            --pink-neon: #ff6b6b;
            --orange-neon: #ffab00;
            --green-neon: #00e676;
            --yellow-neon: #ffff00;
            --black-deep: #000000;
            --white: #ffffff;
        }
        
        body {
            background: var(--black-deep);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        #gameCanvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px rgba(0, 180, 166, 0.3);
        }

        /* UI Overlay */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            font-weight: 100;
            color: var(--white);
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.8);
            opacity: 0.9;
            letter-spacing: -2px;
            transition: all 0.3s ease;
        }

        #score.combo {
            animation: comboFlash 0.5s ease;
        }

        @keyframes comboFlash {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); color: var(--yellow-neon); }
        }

        .combo-indicator {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: var(--yellow-neon);
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .combo-indicator.active {
            opacity: 1;
        }

        /* Power-up indicator */
        .powerup-indicator {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .powerup-indicator.active {
            opacity: 1;
        }

        .powerup-bar {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .powerup-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--purple-accent), var(--cyan-neon));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px currentColor;
        }

        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.3s ease;
        }

        .game-title {
            font-size: 72px;
            font-weight: 100;
            background: linear-gradient(45deg, var(--primary-teal), var(--primary-light), var(--purple-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 40px rgba(0, 180, 166, 0.5);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .subtitle {
            font-size: 18px;
            color: var(--primary-light);
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        .difficulty-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 999px;
            font-size: 16px;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, var(--primary-teal), var(--primary-light));
            border-color: transparent;
            color: var(--black-deep);
            font-weight: 700;
            box-shadow: 0 0 30px rgba(0, 180, 166, 0.5);
        }

        .tap-to-start {
            font-size: 24px;
            color: var(--white);
            animation: pulse 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Game Over */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .game-over-title {
            font-size: 56px;
            font-weight: 200;
            color: var(--pink-neon);
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
            letter-spacing: 2px;
        }

        .final-score {
            font-size: 96px;
            font-weight: 100;
            color: var(--primary-teal);
            text-shadow: 0 0 40px rgba(0, 180, 166, 0.8);
            margin-bottom: 10px;
        }

        .best-score {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .best-score span {
            color: var(--primary-light);
            font-weight: 500;
        }

        .stats-container {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            color: var(--primary-light);
            font-weight: 300;
            display: block;
            margin-top: 5px;
        }

        .play-again {
            background: linear-gradient(135deg, var(--primary-teal), var(--primary-light));
            border: none;
            padding: 18px 50px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            color: var(--black-deep);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 40px rgba(0, 180, 166, 0.5);
            transition: all 0.3s ease;
        }

        .play-again:active {
            transform: scale(0.95);
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        .tap-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            animation: tapHint 2s ease-in-out infinite;
        }

        .tap-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        @keyframes tapHint {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Sound toggle */
        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--white);
            transition: all 0.3s ease;
            z-index: 30;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .game-title {
                font-size: 56px;
            }
            
            #score {
                font-size: 56px;
                top: 40px;
            }
            
            .game-over-title {
                font-size: 42px;
            }
            
            .final-score {
                font-size: 72px;
            }

            .difficulty-selector {
                flex-direction: column;
                gap: 10px;
            }

            .stats-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <div id="score">0</div>
        <div class="combo-indicator" id="comboIndicator"></div>
        <div class="powerup-indicator" id="powerupIndicator">
            <div class="powerup-bar">
                <div class="powerup-fill" id="powerupFill"></div>
            </div>
        </div>
    </div>
    
    <div class="sound-toggle" id="soundToggle" onclick="toggleSound()">🔊</div>
    
    <div id="startScreen">
        <h1 class="game-title">Notamy Fly</h1>
        <p class="subtitle">Navigate the Neon</p>
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="normal">Normal</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            <button class="difficulty-btn" data-difficulty="insane">Insane</button>
        </div>
        <div class="instructions">
            <div class="tap-icon"></div>
            <p>Tap to fly</p>
        </div>
        <p class="tap-to-start">Tap to Start</p>
    </div>
    
    <div id="gameOverScreen">
        <h2 class="game-over-title">GAME OVER</h2>
        <div class="final-score" id="finalScore">0</div>
        <div class="best-score">Best: <span id="bestScore">0</span></div>
        <div class="stats-container">
            <div class="stat-item">
                <div>Combo</div>
                <div class="stat-value" id="maxCombo">0</div>
            </div>
            <div class="stat-item">
                <div>Power-ups</div>
                <div class="stat-value" id="powerupsCollected">0</div>
            </div>
        </div>
        <button class="play-again" onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <script>
        // Previeni zoom con doppio tap e pizzica
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game dimensions
        let WIDTH = window.innerWidth;
        let HEIGHT = window.innerHeight;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        
        // Difficulty settings - RESO PIÙ FACILE
        const difficulties = {
            easy: { pipeSpeed: 1.5, pipeGap: 250, gravity: 0.3, jumpForce: -8, scoreMultiplier: 1 },
            normal: { pipeSpeed: 2, pipeGap: 220, gravity: 0.4, jumpForce: -8.5, scoreMultiplier: 1.5 },
            hard: { pipeSpeed: 2.5, pipeGap: 200, gravity: 0.5, jumpForce: -9, scoreMultiplier: 2 },
            insane: { pipeSpeed: 3, pipeGap: 180, gravity: 0.6, jumpForce: -9.5, scoreMultiplier: 3 }
        };
        
        let currentDifficulty = 'easy';
        let settings = difficulties[currentDifficulty];
        
        // Game constants
        const PIPE_WIDTH = 80;
        const PIPE_SPACING = 350; // Aumentato lo spazio tra i tubi
        
        // Colors
        const COLORS = {
            bird: '#00d9ff',
            birdGlow: '#00ffff',
            pipe: '#00b4a6',
            pipeGlow: '#00e676',
            particle: '#b366ff',
            powerup: '#ffab00',
            shield: '#ff6b6b',
            magnet: '#ffff00'
        };
        
        // Sound system
        let soundEnabled = true;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine') {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const toggle = document.getElementById('soundToggle');
            toggle.textContent = soundEnabled ? '🔊' : '🔇';
            toggle.classList.toggle('muted', !soundEnabled);
        }
        
        // Game state
        let gameState = 'start';
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('notamyFlyBest') || '0');
        let frameCount = 0;
        let combo = 0;
        let maxCombo = 0;
        let powerupsCollected = 0;
        
        // Bird object
        const bird = {
            x: WIDTH * 0.3,
            y: HEIGHT / 2,
            velocity: 0,
            radius: 25, // Aumentato il raggio per rendere l'uccellino più visibile
            trail: [],
            angle: 0,
            shielded: false,
            shieldTime: 0,
            magnetized: false,
            magnetTime: 0,
            invincible: false,
            invincibleTime: 0,
            wingAnimation: 0
        };
        
        // Arrays
        let pipes = [];
        let particles = [];
        let backgroundParticles = [];
        let powerups = [];
        let stars = [];
        
        // Initialize background elements
        function initBackgroundElements() {
            // Background particles
            backgroundParticles = [];
            for (let i = 0; i < 50; i++) {
                backgroundParticles.push({
                    x: Math.random() * WIDTH,
                    y: Math.random() * HEIGHT,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 0.5 + 0.2,
                    opacity: Math.random() * 0.3 + 0.1
                });
            }
            
            // Stars for parallax
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * WIDTH,
                    y: Math.random() * HEIGHT,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.3 + 0.1,
                    twinkle: Math.random() * Math.PI * 2
                });
            }
        }
        
        // Difficulty selector
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentDifficulty = e.target.dataset.difficulty;
                settings = difficulties[currentDifficulty];
            });
        });
        
        // Input handling
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput, { passive: false });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput(e);
            }
        });
        
        function handleInput(e) {
            if (e.preventDefault) e.preventDefault();
            
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            }
        }
        
        function jump() {
            bird.velocity = settings.jumpForce;
            bird.wingAnimation = 20; // Animazione delle ali
            playSound(400, 0.1, 'square');
            
            // Create jump particles
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: bird.x,
                    y: bird.y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 2 + 2,
                    size: Math.random() * 6 + 2,
                    color: bird.shielded ? COLORS.shield : COLORS.bird,
                    life: 30,
                    type: 'jump'
                });
            }
            
            // Vibrate if available
            if (window.navigator.vibrate) {
                window.navigator.vibrate(10);
            }
        }
        
        function startGame() {
            // Hide start screen if visible
            const startScreen = document.getElementById('startScreen');
            if (startScreen.style.display !== 'none') {
                startScreen.style.opacity = '0';
                setTimeout(() => {
                    startScreen.style.display = 'none';
                }, 300);
            }
            
            gameState = 'playing';
            score = 0;
            combo = 0;
            maxCombo = 0;
            powerupsCollected = 0;
            bird.y = HEIGHT / 2;
            bird.velocity = 0;
            bird.trail = [];
            bird.shielded = false;
            bird.shieldTime = 0;
            bird.magnetized = false;
            bird.magnetTime = 0;
            bird.invincible = false;
            bird.invincibleTime = 0;
            pipes = [];
            particles = [];
            powerups = [];
            
            // Create first pipe
            createPipe();
        }
        
        function createPipe() {
            const minHeight = 100;
            const maxHeight = HEIGHT - settings.pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: WIDTH + PIPE_WIDTH,
                topHeight: topHeight,
                bottomY: topHeight + settings.pipeGap,
                passed: false,
                particles: []
            });
        }
        
        function createPowerup(x, y) {
            const types = ['shield', 'magnet', 'points'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            powerups.push({
                x: x,
                y: y,
                type: type,
                radius: 15,
                collected: false,
                rotation: 0
            });
        }
        
        function updateBird() {
            // Apply gravity
            bird.velocity += settings.gravity;
            bird.y += bird.velocity;
            
            // Update angle based on velocity
            bird.angle = Math.max(-25, Math.min(90, bird.velocity * 3));
            
            // Update wing animation
            if (bird.wingAnimation > 0) {
                bird.wingAnimation--;
            }
            
            // Update trail
            bird.trail.push({ x: bird.x, y: bird.y, opacity: 1 });
            if (bird.trail.length > 15) {
                bird.trail.shift();
            }
            
            // Fade trail
            bird.trail.forEach((point, i) => {
                point.opacity = (i / bird.trail.length) * 0.5;
            });
            
            // Update power-ups
            if (bird.shieldTime > 0) {
                bird.shieldTime--;
                if (bird.shieldTime === 0) {
                    bird.shielded = false;
                }
            }
            
            if (bird.magnetTime > 0) {
                bird.magnetTime--;
                if (bird.magnetTime === 0) {
                    bird.magnetized = false;
                }
            }
            
            if (bird.invincibleTime > 0) {
                bird.invincibleTime--;
                if (bird.invincibleTime === 0) {
                    bird.invincible = false;
                }
            }
            
            // Create movement particles
            if (frameCount % 3 === 0) {
                particles.push({
                    x: bird.x - 10,
                    y: bird.y,
                    vx: -2 - Math.random() * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 4 + 2,
                    color: bird.shielded ? COLORS.shield : COLORS.particle,
                    life: 20,
                    type: 'trail'
                });
            }
            
            // Check boundaries with margin
            const margin = 20; // Margine di sicurezza
            if (!bird.invincible && (bird.y - bird.radius < margin || bird.y + bird.radius > HEIGHT - margin)) {
                if (bird.shielded) {
                    bird.shielded = false;
                    bird.invincible = true;
                    bird.invincibleTime = 60;
                    playSound(200, 0.2, 'triangle');
                } else {
                    gameOver();
                }
            }
        }
        
        function updatePipes() {
            // Move pipes
            pipes.forEach(pipe => {
                pipe.x -= settings.pipeSpeed;
                
                // Check if bird passed pipe
                if (!pipe.passed && pipe.x + PIPE_WIDTH < bird.x) {
                    pipe.passed = true;
                    score += Math.floor(1 * settings.scoreMultiplier);
                    combo++;
                    
                    // Update UI
                    document.getElementById('score').textContent = score;
                    
                    // Combo effects
                    if (combo >= 5) {
                        document.getElementById('score').classList.add('combo');
                        setTimeout(() => {
                            document.getElementById('score').classList.remove('combo');
                        }, 500);
                        
                        document.getElementById('comboIndicator').textContent = `${combo}x COMBO!`;
                        document.getElementById('comboIndicator').classList.add('active');
                        
                        playSound(600 + combo * 50, 0.1);
                    }
                    
                    // Score particles
                    for (let i = 0; i < 15; i++) {
                        particles.push({
                            x: bird.x,
                            y: bird.y,
                            vx: (Math.random() - 0.5) * 6,
                            vy: (Math.random() - 0.5) * 6,
                            size: Math.random() * 8 + 4,
                            color: combo >= 5 ? COLORS.powerup : COLORS.pipeGlow,
                            life: 40,
                            type: 'score'
                        });
                    }
                    
                    // Spawn power-up occasionally - aumentata la probabilità
                    if (Math.random() < 0.4) {
                        const pipeCenter = (pipe.topHeight + pipe.bottomY) / 2;
                        createPowerup(pipe.x + PIPE_WIDTH + 150, pipeCenter);
                    }
                    
                    // Vibrate on score
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate(20);
                    }
                }
                
                // Create pipe edge particles
                if (frameCount % 10 === 0) {
                    // Top pipe particles
                    pipe.particles.push({
                        x: pipe.x + PIPE_WIDTH,
                        y: pipe.topHeight,
                        life: 30
                    });
                    
                    // Bottom pipe particles
                    pipe.particles.push({
                        x: pipe.x + PIPE_WIDTH,
                        y: pipe.bottomY,
                        life: 30
                    });
                }
                
                // Update pipe particles
                pipe.particles = pipe.particles.filter(p => {
                    p.x -= settings.pipeSpeed;
                    p.life--;
                    return p.life > 0;
                });
            });
            
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x > -PIPE_WIDTH);
            
            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < WIDTH - PIPE_SPACING) {
                createPipe();
            }
        }
        
        function updatePowerups() {
            powerups.forEach(powerup => {
                powerup.x -= settings.pipeSpeed;
                powerup.rotation += 0.05;
                
                // Magnet effect
                if (bird.magnetized && !powerup.collected) {
                    const dx = bird.x - powerup.x;
                    const dy = bird.y - powerup.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 150) {
                        powerup.x += dx * 0.05;
                        powerup.y += dy * 0.05;
                    }
                }
                
                // Check collection
                if (!powerup.collected) {
                    const dx = bird.x - powerup.x;
                    const dy = bird.y - powerup.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < bird.radius + powerup.radius) {
                        powerup.collected = true;
                        powerupsCollected++;
                        
                        // Apply power-up effect
                        switch (powerup.type) {
                            case 'shield':
                                bird.shielded = true;
                                bird.shieldTime = 300;
                                playSound(300, 0.2);
                                break;
                            case 'magnet':
                                bird.magnetized = true;
                                bird.magnetTime = 400;
                                playSound(350, 0.2);
                                break;
                            case 'points':
                                score += Math.floor(10 * settings.scoreMultiplier);
                                document.getElementById('score').textContent = score;
                                playSound(800, 0.1);
                                break;
                        }
                        
                        // Power-up particles
                        for (let i = 0; i < 20; i++) {
                            particles.push({
                                x: powerup.x,
                                y: powerup.y,
                                vx: (Math.random() - 0.5) * 8,
                                vy: (Math.random() - 0.5) * 8,
                                size: Math.random() * 6 + 3,
                                color: COLORS.powerup,
                                life: 30,
                                type: 'powerup'
                            });
                        }
                        
                        // Update UI
                        updatePowerupUI();
                    }
                }
            });
            
            // Remove off-screen or collected power-ups
            powerups = powerups.filter(p => p.x > -50 && !p.collected);
        }
        
        function updatePowerupUI() {
            const indicator = document.getElementById('powerupIndicator');
            const fill = document.getElementById('powerupFill');
            
            if (bird.shielded || bird.magnetized) {
                indicator.classList.add('active');
                const totalTime = bird.shielded ? 300 : 400;
                const currentTime = bird.shielded ? bird.shieldTime : bird.magnetTime;
                fill.style.width = `${(currentTime / totalTime) * 100}%`;
                fill.style.background = bird.shielded ? 
                    `linear-gradient(90deg, ${COLORS.shield}, ${COLORS.pink})` : 
                    `linear-gradient(90deg, ${COLORS.magnet}, ${COLORS.orange})`;
            } else {
                indicator.classList.remove('active');
            }
        }
        
        function checkCollision() {
            if (bird.invincible) return;
            
            pipes.forEach(pipe => {
                // Check top pipe con margine di collisione ridotto
                const collisionMargin = 5;
                if (bird.x + bird.radius - collisionMargin > pipe.x && 
                    bird.x - bird.radius + collisionMargin < pipe.x + PIPE_WIDTH &&
                    bird.y - bird.radius + collisionMargin < pipe.topHeight) {
                    handleCollision();
                }
                
                // Check bottom pipe con margine di collisione ridotto
                if (bird.x + bird.radius - collisionMargin > pipe.x && 
                    bird.x - bird.radius + collisionMargin < pipe.x + PIPE_WIDTH &&
                    bird.y + bird.radius - collisionMargin > pipe.bottomY) {
                    handleCollision();
                }
            });
        }
        
        function handleCollision() {
            if (bird.shielded) {
                bird.shielded = false;
                bird.invincible = true;
                bird.invincibleTime = 60;
                combo = 0;
                document.getElementById('comboIndicator').classList.remove('active');
                playSound(200, 0.2, 'triangle');
                
                // Shield break particles
                for (let i = 0; i < 20; i++) {
                    particles.push({
                        x: bird.x,
                        y: bird.y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        size: Math.random() * 8 + 4,
                        color: COLORS.shield,
                        life: 40,
                        type: 'shield'
                    });
                }
            } else {
                gameOver();
            }
        }
        
        function updateParticles() {
            // Update game particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.type === 'jump' || p.type === 'trail') {
                    p.vy += 0.3;
                    p.vx *= 0.98;
                } else if (p.type === 'score' || p.type === 'powerup') {
                    p.vx *= 0.95;
                    p.vy *= 0.95;
                }
                
                p.life--;
                return p.life > 0;
            });
            
            // Update background particles
            backgroundParticles.forEach(p => {
                p.x -= p.speed;
                if (p.x < -10) {
                    p.x = WIDTH + 10;
                    p.y = Math.random() * HEIGHT;
                }
            });
            
            // Update stars
            stars.forEach(star => {
                star.x -= star.speed;
                star.twinkle += 0.05;
                if (star.x < -10) {
                    star.x = WIDTH + 10;
                    star.y = Math.random() * HEIGHT;
                }
            });
        }
        
        function gameOver() {
            gameState = 'gameOver';
            
            if (combo > maxCombo) maxCombo = combo;
            
            // Death sound
            playSound(150, 0.3, 'sawtooth');
            
            // Create explosion
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: bird.x,
                    y: bird.y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 10 + 5,
                    color: COLORS.bird,
                    life: 60,
                    type: 'explosion'
                });
            }
            
            // Strong vibration
            if (window.navigator.vibrate) {
                window.navigator.vibrate([100, 50, 100]);
            }
            
            // Update best score
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('notamyFlyBest', bestScore);
            }
            
            // Show game over screen
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('powerupsCollected').textContent = powerupsCollected;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('comboIndicator').classList.remove('active');
            startGame();
        }
        
        function drawBackground() {
            // Clear with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, HEIGHT);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            // Draw stars
            stars.forEach(star => {
                const opacity = (Math.sin(star.twinkle) + 1) / 2 * 0.8 + 0.2;
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.6})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            
            // Draw grid
            ctx.strokeStyle = 'rgba(0, 180, 166, 0.03)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = 0; x < WIDTH; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, HEIGHT);
                ctx.stroke();
            }
            
            for (let y = 0; y < HEIGHT; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(WIDTH, y);
                ctx.stroke();
            }
            
            // Draw background particles
            backgroundParticles.forEach(p => {
                ctx.fillStyle = `rgba(0, 217, 255, ${p.opacity})`;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
        }
        
        function drawBird() {
            ctx.save();
            
            // Draw trail
            bird.trail.forEach((point, i) => {
                const gradient = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, bird.radius);
                gradient.addColorStop(0, `rgba(0, 217, 255, ${point.opacity * 0.3})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(point.x - bird.radius * 2, point.y - bird.radius * 2, bird.radius * 4, bird.radius * 4);
            });
            
            // Translate and rotate for bird
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.angle * Math.PI / 180);
            
            // Shield effect
            if (bird.shielded) {
                const shieldGradient = ctx.createRadialGradient(0, 0, bird.radius, 0, 0, bird.radius * 1.5);
                shieldGradient.addColorStop(0, 'transparent');
                shieldGradient.addColorStop(0.7, 'rgba(255, 107, 107, 0.2)');
                shieldGradient.addColorStop(1, 'rgba(255, 107, 107, 0.4)');
                ctx.fillStyle = shieldGradient;
                ctx.beginPath();
                ctx.arc(0, 0, bird.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Magnet effect
            if (bird.magnetized) {
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
                ctx.lineWidth = 2;
                for (let i = 1; i < 4; i++) {
                    ctx.beginPath();
                    ctx.arc(0, 0, bird.radius + i * 10, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            // Invincibility effect
            if (bird.invincible && frameCount % 10 < 5) {
                ctx.globalAlpha = 0.5;
            }
            
            // Bird glow
            const glowGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, bird.radius * 2);
            glowGradient.addColorStop(0, 'rgba(0, 255, 255, 0.3)');
            glowGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(-bird.radius * 2, -bird.radius * 2, bird.radius * 4, bird.radius * 4);
            
            // Draw bird as a stylized bird shape
            ctx.fillStyle = COLORS.bird;
            
            // Body
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.radius * 0.9, bird.radius * 0.7, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.beginPath();
            ctx.arc(bird.radius * 0.5, -bird.radius * 0.2, bird.radius * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(bird.radius * 0.6, -bird.radius * 0.25, bird.radius * 0.12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(bird.radius * 0.62, -bird.radius * 0.25, bird.radius * 0.06, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = COLORS.orange;
            ctx.beginPath();
            ctx.moveTo(bird.radius * 0.8, -bird.radius * 0.15);
            ctx.lineTo(bird.radius * 1.1, -bird.radius * 0.1);
            ctx.lineTo(bird.radius * 0.8, -bird.radius * 0.05);
            ctx.closePath();
            ctx.fill();
            
            // Wing (animated)
            const wingOffset = Math.sin(bird.wingAnimation * 0.3) * 5;
            ctx.fillStyle = COLORS.bird;
            ctx.beginPath();
            ctx.ellipse(-bird.radius * 0.2, wingOffset, bird.radius * 0.6, bird.radius * 0.3, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Tail
            ctx.beginPath();
            ctx.moveTo(-bird.radius * 0.6, 0);
            ctx.lineTo(-bird.radius * 1.1, -bird.radius * 0.2);
            ctx.lineTo(-bird.radius * 1.1, bird.radius * 0.2);
            ctx.closePath();
            ctx.fill();
            
            // Inner highlight on body
            const highlightGradient = ctx.createRadialGradient(bird.radius * 0.2, -bird.radius * 0.2, 0, bird.radius * 0.2, -bird.radius * 0.2, bird.radius * 0.5);
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
            highlightGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = highlightGradient;
            ctx.beginPath();
            ctx.arc(bird.radius * 0.2, -bird.radius * 0.2, bird.radius * 0.5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawPipes() {
            pipes.forEach(pipe => {
                // Pipe glow effect
                const glowGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
                glowGradient.addColorStop(0, 'transparent');
                glowGradient.addColorStop(0.5, 'rgba(0, 230, 118, 0.1)');
                glowGradient.addColorStop(1, 'transparent');
                
                // Top pipe glow
                ctx.fillStyle = glowGradient;
                ctx.fillRect(pipe.x - 20, 0, PIPE_WIDTH + 40, pipe.topHeight);
                
                // Bottom pipe glow
                ctx.fillRect(pipe.x - 20, pipe.bottomY, PIPE_WIDTH + 40, HEIGHT - pipe.bottomY);
                
                // Pipe gradient
                const pipeGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
                pipeGradient.addColorStop(0, '#007a70');
                pipeGradient.addColorStop(0.5, COLORS.pipe);
                pipeGradient.addColorStop(1, '#007a70');
                
                // Draw top pipe
                ctx.fillStyle = pipeGradient;
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                
                // Top pipe edge
                ctx.fillStyle = COLORS.pipeGlow;
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 10, PIPE_WIDTH + 10, 10);
                
                // Draw bottom pipe
                ctx.fillStyle = pipeGradient;
                ctx.fillRect(pipe.x, pipe.bottomY, PIPE_WIDTH, HEIGHT - pipe.bottomY);
                
                // Bottom pipe edge
                ctx.fillStyle = COLORS.pipeGlow;
                ctx.fillRect(pipe.x - 5, pipe.bottomY, PIPE_WIDTH + 10, 10);
                
                // Pipe particles
                pipe.particles.forEach(p => {
                    const opacity = p.life / 30;
                    ctx.fillStyle = `rgba(0, 230, 118, ${opacity * 0.5})`;
                    ctx.fillRect(p.x, p.y - 2, 20, 4);
                });
            });
        }
        
        function drawPowerups() {
            powerups.forEach(powerup => {
                ctx.save();
                ctx.translate(powerup.x, powerup.y);
                ctx.rotate(powerup.rotation);
                
                // Power-up glow
                const glowGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, powerup.radius * 2);
                let color1, color2;
                
                switch (powerup.type) {
                    case 'shield':
                        color1 = COLORS.shield;
                        color2 = COLORS.pink;
                        break;
                    case 'magnet':
                        color1 = COLORS.magnet;
                        color2 = COLORS.orange;
                        break;
                    case 'points':
                        color1 = COLORS.powerup;
                        color2 = COLORS.orange;
                        break;
                }
                
                glowGradient.addColorStop(0, color1 + '40');
                glowGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = glowGradient;
                ctx.fillRect(-powerup.radius * 2, -powerup.radius * 2, powerup.radius * 4, powerup.radius * 4);
                
                // Power-up body
                const bodyGradient = ctx.createRadialGradient(-powerup.radius/3, -powerup.radius/3, 0, 0, 0, powerup.radius);
                bodyGradient.addColorStop(0, color2);
                bodyGradient.addColorStop(1, color1);
                
                ctx.fillStyle = bodyGradient;
                ctx.beginPath();
                ctx.arc(0, 0, powerup.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Icon
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                switch (powerup.type) {
                    case 'shield':
                        ctx.fillText('S', 0, 0);
                        break;
                    case 'magnet':
                        ctx.fillText('M', 0, 0);
                        break;
                    case 'points':
                        ctx.fillText('+', 0, 0);
                        break;
                }
                
                ctx.restore();
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                const opacity = p.life / 40;
                
                if (p.type === 'explosion') {
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                    gradient.addColorStop(0, `rgba(255, 107, 107, ${opacity})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(p.x - p.size, p.y - p.size, p.size * 2, p.size * 2);
                } else {
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                    const r = parseInt(p.color.slice(1, 3), 16);
                    const g = parseInt(p.color.slice(3, 5), 16);
                    const b = parseInt(p.color.slice(5, 7), 16);
                    gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${opacity})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(p.x - p.size, p.y - p.size, p.size * 2, p.size * 2);
                }
            });
        }
        
        function gameLoop() {
            frameCount++;
            
            drawBackground();
            
            if (gameState === 'playing') {
                updateBird();
                updatePipes();
                updatePowerups();
                checkCollision();
                updatePowerupUI();
            }
            
            updateParticles();
            
            drawPipes();
            drawPowerups();
            drawParticles();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            WIDTH = window.innerWidth;
            HEIGHT = window.innerHeight;
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            
            // Adjust bird position
            if (bird.x > WIDTH * 0.3) {
                bird.x = WIDTH * 0.3;
            }
        });
        
        // Initialize
        initBackgroundElements();
        document.getElementById('bestScore').textContent = bestScore;
        
        // Check for autostart parameter
        const urlParams = new URLSearchParams(window.location.search);
        const autostart = urlParams.get('autostart') === 'true';
        
        if (autostart) {
            // Hide start screen immediately
            document.getElementById('startScreen').style.display = 'none';
            // Set default difficulty to normal
            currentDifficulty = 'easy'; // Cambiato a easy per rendere più facile
            settings = difficulties[currentDifficulty];
            // Start game immediately
            setTimeout(() => {
                gameState = 'playing';
                score = 0;
                combo = 0;
                maxCombo = 0;
                powerupsCollected = 0;
                bird.y = HEIGHT / 2;
                bird.velocity = 0;
                bird.trail = [];
                bird.shielded = false;
                bird.shieldTime = 0;
                bird.magnetized = false;
                bird.magnetTime = 0;
                bird.invincible = false;
                bird.invincibleTime = 0;
                pipes = [];
                particles = [];
                powerups = [];
                createPipe();
                
                // Auto-jump dopo un breve delay per dare tempo al giocatore di prepararsi
                setTimeout(() => {
                    jump();
                }, 250);
            }, 100);
        }
        
        // Start game loop
        gameLoop();
    </script>
