<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notamy Bop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        
        .score {
            font-size: 24px;
            color: #00d9ff;
            font-weight: 300;
        }
        
        .lives {
            font-size: 24px;
            color: #ff6b6b;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #000 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo::before {
            content: 'N';
            font-size: 48px;
            font-weight: 700;
            color: #000;
        }
        
        h1 {
            color: #fff;
            font-size: 36px;
            font-weight: 200;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #999;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        button {
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            border: none;
            color: #000;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            text-transform: uppercase;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 30;
            border: 1px solid #1a1a1a;
        }
        
        #gameOver h2 {
            color: #ff5252;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        #gameOver .finalScore {
            color: #00d9ff;
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: 200;
        }
        
        .controls-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="score">Punti: <span id="scoreValue">0</span></div>
            <div class="lives">❤️ <span id="livesValue">3</span></div>
        </div>
        
        <div id="startScreen">
            <div class="logo"></div>
            <h1>Notamy Bop</h1>
            <p class="subtitle">Colpisci tutte le bolle!</p>
            <button onclick="startGame()">GIOCA</button>
            <p class="controls-hint">Tocca per mirare • Rilascia per sparare</p>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <div class="finalScore">0</div>
            <button onclick="restartGame()">RIGIOCA</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Check for autostart parameter
        const urlParams = new URLSearchParams(window.location.search);
        const shouldAutostart = urlParams.get('autostart') === 'true';
        
        // Game variables
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let mouseX = 0;
        let mouseY = 0;
        let isAiming = false;
        
        // Player
        const player = {
            x: 0,
            y: 0,
            size: 40
        };
        
        // Arrays
        let bullets = [];
        let bubbles = [];
        let particles = [];
        
        // Colors
        const colors = {
            primary: '#00b4a6',
            secondary: '#00d9ff',
            accent: '#ff6b6b',
            background: '#000',
            white: '#fff'
        };
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Mouse/Touch controls
        canvas.addEventListener('mousedown', startAiming);
        canvas.addEventListener('mousemove', updateAim);
        canvas.addEventListener('mouseup', shoot);
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            startAiming();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            updateAim();
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            shoot();
        });
        
        function startAiming() {
            if (gameRunning) {
                isAiming = true;
            }
        }
        
        function updateAim(e) {
            if (e.clientX) {
                const rect = canvas.getBoundingClientRect();
                mouseX = e.clientX - rect.left;
                mouseY = e.clientY - rect.top;
            }
        }
        
        function shoot() {
            if (gameRunning && isAiming) {
                isAiming = false;
                
                // Calculate direction
                const dx = mouseX - player.x;
                const dy = mouseY - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    const speed = 15;
                    bullets.push({
                        x: player.x,
                        y: player.y,
                        vx: (dx / distance) * speed,
                        vy: (dy / distance) * speed,
                        size: 8
                    });
                }
            }
        }
        
        // Game functions
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            lives = 3;
            bullets = [];
            bubbles = [];
            particles = [];
            updateUI();
            createInitialBubbles();
            gameLoop();
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        function createInitialBubbles() {
            for (let i = 0; i < 3; i++) {
                createBubble();
            }
        }
        
        function createBubble() {
            const bubble = {
                x: Math.random() * (canvas.width - 100) + 50,
                y: Math.random() * (canvas.height * 0.4) + 50,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                size: 40 + Math.random() * 30,
                color: Math.random() > 0.5 ? colors.primary : colors.secondary,
                hits: 0
            };
            bubbles.push(bubble);
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI * 2 / 10) * i;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * 5,
                    vy: Math.sin(angle) * 5,
                    size: 4,
                    color: color,
                    life: 20
                });
            }
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                // Remove if out of bounds
                if (bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateBubbles() {
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                
                // Movement
                bubble.x += bubble.vx;
                bubble.y += bubble.vy;
                
                // Bounce off walls
                if (bubble.x - bubble.size < 0 || bubble.x + bubble.size > canvas.width) {
                    bubble.vx *= -1;
                    bubble.x = Math.max(bubble.size, Math.min(canvas.width - bubble.size, bubble.x));
                }
                
                if (bubble.y - bubble.size < 0 || bubble.y + bubble.size > canvas.height) {
                    bubble.vy *= -1;
                    bubble.y = Math.max(bubble.size, Math.min(canvas.height - bubble.size, bubble.y));
                }
                
                // Check collision with player
                const dx = bubble.x - player.x;
                const dy = bubble.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < bubble.size + player.size / 2) {
                    lives--;
                    updateUI();
                    createParticles(player.x, player.y, colors.accent);
                    bubbles.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }
        }
        
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = bubbles.length - 1; j >= 0; j--) {
                    const bubble = bubbles[j];
                    
                    const dx = bullet.x - bubble.x;
                    const dy = bullet.y - bubble.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < bubble.size + bullet.size) {
                        // Hit!
                        score += Math.floor(100 - bubble.size);
                        updateUI();
                        createParticles(bubble.x, bubble.y, bubble.color);
                        
                        // Reduce bubble size
                        bubble.size -= 20;
                        
                        if (bubble.size < 20) {
                            bubbles.splice(j, 1);
                            
                            // Create new bubble if too few
                            if (bubbles.length < 2) {
                                setTimeout(createBubble, 1000);
                            }
                        } else {
                            // Split bubble
                            bubbles.push({
                                x: bubble.x + 20,
                                y: bubble.y,
                                vx: -bubble.vx,
                                vy: bubble.vy,
                                size: bubble.size,
                                color: bubble.color,
                                hits: bubble.hits
                            });
                            bubble.vx *= -1;
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.3;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.querySelector('.finalScore').textContent = score;
        }
        
        function updateUI() {
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('livesValue').textContent = lives;
        }
        
        // Drawing functions
        function drawBackground() {
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Subtle gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(10,10,10,0.5)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawPlayer() {
            // Player body
            ctx.fillStyle = colors.secondary;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner circle
            ctx.fillStyle = colors.background;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Aiming line
            if (isAiming) {
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(mouseX, mouseY);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }
        
        function drawBullets() {
            ctx.fillStyle = colors.white;
            for (const bullet of bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawBubbles() {
            for (const bubble of bubbles) {
                // Bubble
                ctx.fillStyle = bubble.color;
                ctx.globalAlpha = 0.8;
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Highlight
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(bubble.x - bubble.size/3, bubble.y - bubble.size/3, bubble.size/3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 1;
            }
        }
        
        function drawParticles() {
            for (const particle of particles) {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 20;
                ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
            }
            ctx.globalAlpha = 1;
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Update
            updateBullets();
            updateBubbles();
            checkCollisions();
            updateParticles();
            
            // Draw
            drawBackground();
            drawBubbles();
            drawBullets();
            drawPlayer();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Auto-start if parameter is present
        if (shouldAutostart) {
            // Hide start screen immediately
            document.getElementById('startScreen').style.display = 'none';
            // Start the game after a short delay to ensure everything is loaded
            setTimeout(() => {
                startGame();
            }, 100);
        }
    </script>
</body>
</html>
