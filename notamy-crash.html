<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Crush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-teal: #00b4a6;
            --primary-light: #00d9ff;
            --secondary-red: #ff6b6b;
            --secondary-light: #ff8787;
            --accent-green: #00e676;
            --cyan-neon: #00ffff;
            --cyan-deep: #00cccc;
            --cyan-light: #7affff;
            --purple-accent: #b366ff;
            --magenta-glow: #ff00ff;
            --pink-neon: #ff6b6b;
            --orange-neon: #ffab00;
            --green-neon: #00e676;
            --black-deep: #000000;
            --black-soft: #0a0a0a;
            --gray-dark: #1a1a1a;
            --white: #ffffff;
            --gradient-main: linear-gradient(135deg, #00b4a6, #00d9ff);
            --gradient-glow: linear-gradient(135deg, #00ffff, #ff00ff);
        }
        
        body {
            background: var(--black-deep);
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Neon Grid Background */
        .neon-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 180, 166, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 180, 166, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Neon Shapes */
        .neon-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: float 15s infinite ease-in-out;
            z-index: -1;
            pointer-events: none;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: var(--primary-teal);
            top: -150px;
            left: -150px;
        }

        .shape2 {
            width: 400px;
            height: 400px;
            background: var(--accent-green);
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            background: var(--secondary-red);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameHeader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: env(safe-area-inset-top, 20px) 16px 16px;
            padding-top: max(env(safe-area-inset-top), 20px);
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
            font-size: 14px;
            font-weight: 500;
            gap: 8px;
        }
        
        .status-item {
            background: rgba(0, 180, 166, 0.02);
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid rgba(0, 180, 166, 0.15);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            flex: 1;
            text-align: center;
            min-width: 0;
            transition: all 0.3s ease, transform 0.2s ease;
        }
        
        .status-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 180, 166, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-item:hover::before {
            opacity: 1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-item span {
            color: var(--primary-light);
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
        
        #timeItem.recharging {
            background: rgba(0, 230, 118, 0.15);
            border-color: var(--accent-green);
            animation: timeRecharge 0.5s ease-in-out;
        }

        #timeItem.recharging span {
            color: var(--accent-green);
            text-shadow: 0 0 15px rgba(0, 230, 118, 0.8);
        }
        
        @keyframes timeRecharge {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        #timeItem.warning {
            background: rgba(255, 193, 7, 0.1);
            border-color: var(--orange-neon);
            animation: timeWarning 1s ease-in-out infinite;
        }

        #timeItem.warning span {
            color: var(--orange-neon);
            text-shadow: 0 0 10px rgba(255, 171, 0, 0.8);
        }
        
        #timeItem.critical {
            background: rgba(255, 107, 107, 0.1);
            border-color: var(--secondary-red);
            animation: timeCritical 0.5s ease-in-out infinite;
        }

        #timeItem.critical span {
            color: var(--secondary-red);
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
        }
        
        #timeItem.decay {
            box-shadow: 
                0 0 40px rgba(255, 107, 107, 0.8),
                inset 0 0 20px rgba(255, 0, 0, 0.3);
            animation: timeCritical 0.3s ease-in-out infinite;
        }
        
        #timeItem.decay span {
            color: #ff3333 !important;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.9);
            animation: pulse 0.4s ease-in-out infinite;
        }
        
        @keyframes timeWarning {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 30px rgba(255, 193, 7, 0.5);
            }
        }
        
        @keyframes timeCritical {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            }
            50% { 
                transform: scale(1.08); 
                box-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
            }
        }
        
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(0, 180, 166, 0.2),
                0 0 120px rgba(0, 180, 166, 0.1);
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .score-popup {
            position: absolute;
            font-size: 32px;
            font-weight: 800;
            color: var(--cyan-light);
            pointer-events: none;
            animation: scoreFloat 1.5s ease-out forwards;
            text-shadow: 
                0 0 20px rgba(0, 217, 255, 0.8),
                0 0 40px rgba(0, 217, 255, 0.4);
            z-index: 50;
        }
        
        @keyframes scoreFloat {
            0% { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
            50% {
                transform: translateY(-50px) scale(1.2);
            }
            100% { 
                transform: translateY(-100px) scale(1); 
                opacity: 0; 
            }
        }
        
        #comboIndicator {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-main);
            padding: 14px 36px;
            border-radius: 999px;
            color: var(--black-deep);
            font-weight: 900;
            font-size: 22px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 
                0 10px 30px rgba(0, 180, 166, 0.4),
                0 0 60px rgba(0, 180, 166, 0.3);
            z-index: 15;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #comboIndicator.show {
            opacity: 1;
            animation: comboGlow 0.6s ease-in-out;
        }
        
        @keyframes comboGlow {
            0%, 100% { 
                transform: translateX(-50%) scale(1) rotate(0deg); 
                filter: brightness(1);
            }
            25% { 
                transform: translateX(-50%) scale(1.15) rotate(2deg); 
                filter: brightness(1.2);
            }
            75% { 
                transform: translateX(-50%) scale(1.15) rotate(-2deg); 
                filter: brightness(1.2);
            }
        }
        
        #streakIndicator {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--orange-neon), var(--secondary-red));
            padding: 10px 28px;
            border-radius: 999px;
            color: var(--white);
            font-weight: 700;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 
                0 10px 30px rgba(255, 171, 0, 0.3),
                0 0 40px rgba(255, 171, 0, 0.2);
            z-index: 14;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #streakIndicator.show {
            opacity: 1;
            animation: streakBounce 0.8s ease-in-out;
        }
        
        @keyframes streakBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            25% { transform: translateX(-50%) translateY(-10px); }
            50% { transform: translateX(-50%) translateY(0); }
            75% { transform: translateX(-50%) translateY(-5px); }
        }
        
        #shuffleIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 24px 48px;
            border-radius: 999px;
            color: var(--primary-teal);
            font-weight: 800;
            font-size: 28px;
            opacity: 0;
            z-index: 30;
            pointer-events: none;
            border: 2px solid var(--primary-teal);
            box-shadow: 
                0 0 60px rgba(0, 180, 166, 0.6),
                inset 0 0 30px rgba(0, 180, 166, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #shuffleIndicator.show {
            animation: shuffleReveal 1.2s ease-in-out;
        }
        
        @keyframes shuffleReveal {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotate(-180deg); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotate(180deg); 
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.1); 
                opacity: 0.8;
            }
        }
        
        #inactivityWarning {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff4444, #ff6666);
            padding: 16px 60px;
            border-radius: 999px;
            color: var(--white);
            font-weight: 900;
            font-size: 28px;
            letter-spacing: 1px;
            z-index: 100;
            box-shadow: 
                0 0 60px rgba(255, 68, 68, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: urgentPulse 0.3s ease-in-out infinite;
            text-shadow: 
                0 0 15px rgba(255, 68, 68, 0.8),
                0 2px 10px rgba(0, 0, 0, 0.6);
            text-transform: uppercase;
        }
        
        @keyframes urgentPulse {
            0%, 100% { 
                transform: translateX(-50%) scale(1) translateY(0); 
                filter: brightness(1);
            }
            25% {
                transform: translateX(-50%) scale(1.08) translateY(-2px); 
                filter: brightness(1.5);
            }
            50% { 
                transform: translateX(-50%) scale(1.05) translateY(0); 
                filter: brightness(1.3);
            }
            75% {
                transform: translateX(-50%) scale(1.08) translateY(2px); 
                filter: brightness(1.5);
            }
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(20px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
            padding: 20px;
        }
        
        .game-over-title {
            font-size: 56px;
            font-weight: 200;
            color: var(--secondary-red);
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 
                0 0 30px rgba(255, 107, 107, 0.6),
                0 0 60px rgba(255, 107, 107, 0.3);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        .final-score {
            font-size: 96px;
            font-weight: 100;
            color: var(--primary-teal);
            margin-bottom: 10px;
            text-shadow: 
                0 0 40px rgba(0, 180, 166, 0.8),
                0 0 80px rgba(0, 180, 166, 0.4);
            animation: scoreGlow 3s ease-in-out infinite;
        }

        @keyframes scoreGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 40px rgba(0, 180, 166, 0.8),
                    0 0 80px rgba(0, 180, 166, 0.4);
            }
            50% { 
                text-shadow: 
                    0 0 60px rgba(0, 180, 166, 1),
                    0 0 120px rgba(0, 180, 166, 0.6);
            }
        }
        
        .best-score {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 56px;
            font-weight: 300;
        }

        .best-score span {
            color: var(--primary-light);
            font-weight: 500;
        }
        
        .play-again-button {
            background: var(--gradient-main);
            border: none;
            color: var(--black-deep);
            padding: 18px 56px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 0 40px rgba(0, 180, 166, 0.5),
                0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .play-again-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .play-again-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 0 60px rgba(0, 180, 166, 0.7),
                0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .play-again-button:hover::before {
            opacity: 1;
        }
        
        .time-bonus {
            position: absolute;
            font-size: 36px;
            font-weight: 900;
            color: var(--accent-green);
            pointer-events: none;
            animation: timeBonusFloat 1.5s ease-out forwards;
            text-shadow: 
                0 0 30px rgba(0, 230, 118, 1),
                0 0 60px rgba(0, 230, 118, 0.6);
            z-index: 50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @keyframes timeBonusFloat {
            0% { 
                transform: translateX(-50%) translateY(0) scale(0.5); 
                opacity: 0; 
            }
            30% {
                transform: translateX(-50%) translateY(-30px) scale(1.3); 
                opacity: 1; 
            }
            100% { 
                transform: translateX(-50%) translateY(-80px) scale(1); 
                opacity: 0; 
            }
        }
        
        .chain-bonus {
            position: absolute;
            font-size: 44px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--purple-accent), var(--pink-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            pointer-events: none;
            animation: chainFloat 2s ease-out forwards;
            text-shadow: 
                0 0 40px rgba(179, 102, 255, 0.8);
            z-index: 55;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        @keyframes chainFloat {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(-180deg); 
                opacity: 0; 
            }
            40% {
                transform: translate(-50%, -50%) scale(1.5) rotate(10deg); 
                opacity: 1; 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
                opacity: 0; 
            }
        }
        
        .drag-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            pointer-events: none;
            z-index: 5;
            border-radius: 3px;
            display: none;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
        }
        
        #modeIndicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 180, 166, 0.1);
            padding: 10px 28px;
            border-radius: 999px;
            color: var(--primary-teal);
            font-weight: 600;
            font-size: 14px;
            z-index: 10;
            border: 1px solid rgba(0, 180, 166, 0.3);
            pointer-events: none;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Loading animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Neon Grid Background -->
    <div class="neon-grid"></div>

    <!-- Floating Neon Shapes -->
    <div class="neon-shape shape1"></div>
    <div class="neon-shape shape2"></div>
    <div class="neon-shape shape3"></div>

    <div id="gameContainer">
        <div id="gameHeader">
            <div id="gameInfo">
                <div class="status-item">SCORE <span id="score">0</span></div>
                <div class="status-item" id="timeItem">TIME <span id="time">60</span></div>
                <div class="status-item">LEVEL <span id="level">1</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        <div class="drag-line" id="dragLine"></div>
        <div id="modeIndicator">SWIPE MODE</div>
        
        <div id="comboIndicator">COMBO ×<span id="comboMultiplier">2</span></div>
        <div id="streakIndicator">STREAK ×<span id="streakMultiplier">2</span></div>
        <div id="shuffleIndicator">SHUFFLING</div>
        <div id="inactivityWarning" style="display: none;">MOVE FASTER!</div>
        
        <div id="gameOverScreen">
            <div class="game-over-title">Game Over</div>
            <div class="final-score" id="finalScore">0</div>
            <div class="best-score">Best: <span id="bestScore">0</span></div>
            <button class="play-again-button" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Color constants
        const COLORS = {
            primaryTeal: '#00b4a6',
            primaryLight: '#00d9ff',
            secondaryRed: '#ff6b6b',
            secondaryLight: '#ff8787',
            accentGreen: '#00e676',
            cyanNeon: '#00ffff',
            cyanDeep: '#00cccc',
            cyanLight: '#7affff',
            purpleAccent: '#b366ff',
            orangeNeon: '#ffab00',
            white: '#ffffff',
            blackDeep: '#000000'
        };
        
        // Get screen dimensions
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        // Calculate optimal grid size based on screen
        let GRID_SIZE = 6;
        let CANDY_SIZE;
        let CANDY_SPACING = 5;
        let BOARD_PADDING = 25;
        
        // Calculate candy size based on screen dimensions
        const maxBoardWidth = screenWidth - 40;
        const maxBoardHeight = screenHeight - 200;
        const maxCandySize = Math.min(
            (maxBoardWidth - (BOARD_PADDING * 2)) / GRID_SIZE - CANDY_SPACING,
            (maxBoardHeight - (BOARD_PADDING * 2)) / GRID_SIZE - CANDY_SPACING,
            85
        );
        
        CANDY_SIZE = Math.max(55, Math.min(maxCandySize, 80));
        
        const SWAP_DURATION = 200;
        const DROP_SPEED = 12;
        const MIN_SWIPE_DISTANCE = 15; // Increased for better accuracy
        
        // Calculate canvas size
        const canvasSize = GRID_SIZE * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING * 2;
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        
        // Candy types with enhanced visuals matching index colors
        const candyTypes = [
            { color: COLORS.primaryTeal, shape: 'circle', gradient: [COLORS.primaryLight, COLORS.primaryTeal, '#007a70'] },
            { color: COLORS.primaryLight, shape: 'square', gradient: [COLORS.cyanLight, COLORS.primaryLight, '#0099cc'] },
            { color: COLORS.secondaryRed, shape: 'triangle', gradient: ['#ff9999', COLORS.secondaryRed, '#ff4444'] },
            { color: COLORS.orangeNeon, shape: 'diamond', gradient: ['#ffd966', COLORS.orangeNeon, '#ff8800'] },
            { color: COLORS.accentGreen, shape: 'star', gradient: ['#66ffaa', COLORS.accentGreen, '#00c853'] },
            { color: COLORS.purpleAccent, shape: 'hexagon', gradient: ['#d199ff', COLORS.purpleAccent, '#9933ff'] }
        ];
        
        // Power-up types
        const powerUpTypes = {
            bomb: { color: '#ff5252', shape: 'bomb', gradient: ['#ff8a80', '#ff5252', '#d32f2f'] },
            rocket: { color: '#2196f3', shape: 'rocket', gradient: ['#64b5f6', '#2196f3', '#1976d2'] },
            rainbow: { color: '#rainbow', shape: 'star', gradient: [COLORS.secondaryRed, COLORS.orangeNeon, COLORS.accentGreen, COLORS.primaryLight, COLORS.purpleAccent] }
        };
        
        // Game state
        let gameState = 'menu';
        let score = 0;
        let timeLeft = 60;
        let level = 1;
        let combo = 0;
        let streak = 0;
        let bestScore = parseInt(localStorage.getItem('notamyCrushBest') || '0');
        let lastMoveTime = Date.now();
        let timeDecayRate = 1;
        let gameTimer = null;
        let integrityCheckCounter = 0;
        let isInChain = false;
        let chainMultiplier = 0;
        
        // Board state
        let board = [];
        let selectedCandy = null;
        let animating = false;
        let particles = [];
        let hintTimer = null;
        let isProcessingMove = false;
        let swapInProgress = false; // NEW: Track swap state
        
        // Touch/Mouse handling
        let touchStartPos = null;
        let touchStartCoords = null;
        let isDragging = false;
        let hasMoved = false;
        let draggedCandy = null;
        let firstSelectedCandy = null;
        let touchMode = 'drag';
        let lastTapTime = 0;
        let currentTouchId = null; // NEW: Track touch ID
        
        // Initialize board
        function initBoard() {
            board = [];
            for (let row = 0; row < GRID_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    board[row][col] = createCandy(row, col);
                }
            }
            
            removeInitialMatches();
            ensureMovesAvailable();
        }
        
        function createCandy(row, col, type = null) {
            const x = col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            const y = row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            
            return {
                type: type !== null ? type : Math.floor(Math.random() * candyTypes.length),
                x: x,
                y: y,
                targetX: x,
                targetY: y,
                scale: 1,
                targetScale: 1,
                alpha: 1,
                marked: false,
                rotation: 0,
                hint: false,
                powerUp: null,
                row: row,
                col: col,
                selected: false,
                glow: 0,
                id: Math.random() // NEW: Unique ID for tracking
            };
        }
        
        function removeInitialMatches() {
            let hasMatch = true;
            let attempts = 0;
            while (hasMatch && attempts < 100) {
                hasMatch = false;
                attempts++;
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (checkMatch(row, col).length >= 3) {
                            board[row][col].type = Math.floor(Math.random() * candyTypes.length);
                            hasMatch = true;
                        }
                    }
                }
            }
        }
        
        // Check if there are possible moves
        function checkPossibleMoves() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!board[row][col]) continue;
                    
                    // Check horizontal swap
                    if (col < GRID_SIZE - 1 && board[row][col + 1]) {
                        // Simulate swap
                        const temp = board[row][col];
                        board[row][col] = board[row][col + 1];
                        board[row][col + 1] = temp;
                        
                        // Update positions for match checking
                        board[row][col].row = row;
                        board[row][col].col = col;
                        board[row][col + 1].row = row;
                        board[row][col + 1].col = col + 1;
                        
                        // Check for matches
                        const matches1 = checkMatch(row, col, true);
                        const matches2 = checkMatch(row, col + 1, true);
                        
                        // Swap back
                        board[row][col + 1] = board[row][col];
                        board[row][col] = temp;
                        board[row][col].row = row;
                        board[row][col].col = col;
                        board[row][col + 1].row = row;
                        board[row][col + 1].col = col + 1;
                        
                        if (matches1.length >= 3 || matches2.length >= 3 || 
                            board[row][col].powerUp || board[row][col + 1].powerUp) {
                            return [{row, col}, {row, col: col + 1}];
                        }
                    }
                    
                    // Check vertical swap
                    if (row < GRID_SIZE - 1 && board[row + 1] && board[row + 1][col]) {
                        // Simulate swap
                        const temp = board[row][col];
                        board[row][col] = board[row + 1][col];
                        board[row + 1][col] = temp;
                        
                        // Update positions for match checking
                        board[row][col].row = row;
                        board[row][col].col = col;
                        board[row + 1][col].row = row + 1;
                        board[row + 1][col].col = col;
                        
                        // Check for matches
                        const matches1 = checkMatch(row, col, true);
                        const matches2 = checkMatch(row + 1, col, true);
                        
                        // Swap back
                        board[row + 1][col] = board[row][col];
                        board[row][col] = temp;
                        board[row][col].row = row;
                        board[row][col].col = col;
                        board[row + 1][col].row = row + 1;
                        board[row + 1][col].col = col;
                        
                        if (matches1.length >= 3 || matches2.length >= 3 || 
                            board[row][col].powerUp || board[row + 1][col].powerUp) {
                            return [{row, col}, {row: row + 1, col}];
                        }
                    }
                }
            }
            
            return null;
        }
        
        // Validate board integrity
        function validateBoard() {
            let hasEmptySpaces = false;
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!board[row][col]) {
                        hasEmptySpaces = true;
                    }
                }
            }
            return !hasEmptySpaces;
        }
        
        // Ensure board integrity
        function ensureBoardIntegrity() {
            if (!validateBoard() && !animating && !isProcessingMove && gameState === 'playing') {
                dropCandies();
            }
        }
        
        // Ensure moves are available
        function ensureMovesAvailable() {
            if (!checkPossibleMoves()) {
                shuffleBoard();
            }
        }
        
        // Shuffle board
        function shuffleBoard() {
            animating = true;
            isProcessingMove = true;
            swapInProgress = true; // NEW: Block new moves
            
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            
            document.getElementById('shuffleIndicator').classList.add('show');
            
            // Animate candies shrinking
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col]) {
                        board[row][col].targetScale = 0;
                    }
                }
            }
            
            setTimeout(() => {
                // Shuffle candy types
                const types = [];
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (board[row][col] && !board[row][col].powerUp) {
                            types.push(board[row][col].type);
                        }
                    }
                }
                
                // Fisher-Yates shuffle
                for (let i = types.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [types[i], types[j]] = [types[j], types[i]];
                }
                
                // Assign shuffled types
                let index = 0;
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (board[row][col] && !board[row][col].powerUp) {
                            board[row][col].type = types[index++];
                        }
                    }
                }
                
                removeInitialMatches();
                if (!checkPossibleMoves()) {
                    shuffleBoard();
                    return;
                }
                
                // Animate candies growing back
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (board[row][col]) {
                            board[row][col].targetScale = 1;
                        }
                    }
                }
                
                document.getElementById('shuffleIndicator').classList.remove('show');
                
                setTimeout(() => {
                    animating = false;
                    isProcessingMove = false;
                    swapInProgress = false; // NEW: Allow new moves
                }, 500);
            }, 500);
        }
        
        // Show hint after inactivity
        function showHint() {
            const possibleMove = checkPossibleMoves();
            if (possibleMove) {
                possibleMove.forEach(pos => {
                    if (board[pos.row] && board[pos.row][pos.col]) {
                        board[pos.row][pos.col].hint = true;
                    }
                });
            }
        }
        
        function resetHintTimer() {
            clearTimeout(hintTimer);
            const wasInactive = timeDecayRate > 2;
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            
            document.getElementById('timeItem').classList.remove('decay', 'warning', 'critical');
            document.getElementById('inactivityWarning').style.display = 'none';
            canvas.style.transform = 'translate(-50%, -50%)';
            document.getElementById('gameCanvas').style.boxShadow = 
                '0 0 60px rgba(0, 180, 166, 0.2), 0 0 120px rgba(0, 180, 166, 0.1)';
            
            if (wasInactive && gameState === 'playing') {
                timeLeft = Math.min(90, timeLeft + 1);
            }
            
            // Clear any existing hints
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col]) {
                        board[row][col].hint = false;
                    }
                }
            }
            
            hintTimer = setTimeout(showHint, 4000);
        }
        
        // Check matches at position
        function checkMatch(row, col, skipPowerUps = false) {
            if (!board[row] || !board[row][col] || (board[row][col].powerUp && !skipPowerUps)) return [];
            
            const type = board[row][col].type;
            const horizontalMatches = [{row, col}];
            const verticalMatches = [{row, col}];
            
            // Check horizontal
            let left = col - 1;
            while (left >= 0 && board[row][left] && board[row][left].type === type && !board[row][left].powerUp) {
                horizontalMatches.push({row, col: left});
                left--;
            }
            
            let right = col + 1;
            while (right < GRID_SIZE && board[row][right] && board[row][right].type === type && !board[row][right].powerUp) {
                horizontalMatches.push({row, col: right});
                right++;
            }
            
            // Check vertical
            let up = row - 1;
            while (up >= 0 && board[up] && board[up][col] && board[up][col].type === type && !board[up][col].powerUp) {
                verticalMatches.push({row: up, col});
                up--;
            }
            
            let down = row + 1;
            while (down < GRID_SIZE && board[down] && board[down][col] && board[down][col].type === type && !board[down][col].powerUp) {
                verticalMatches.push({row: down, col});
                down++;
            }
            
            // Check for T or L shapes for rainbow power-up
            if (horizontalMatches.length >= 3 && verticalMatches.length >= 3) {
                const combined = [...horizontalMatches];
                verticalMatches.forEach(m => {
                    if (!combined.some(c => c.row === m.row && c.col === m.col)) {
                        combined.push(m);
                    }
                });
                return combined;
            }
            
            if (horizontalMatches.length >= verticalMatches.length && horizontalMatches.length >= 3) {
                return horizontalMatches;
            } else if (verticalMatches.length >= 3) {
                return verticalMatches;
            }
            
            return [];
        }
        
        // Find all matches on board
        function findAllMatches() {
            const allMatches = [];
            const checked = [];
            
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!checked.some(m => m.row === row && m.col === col)) {
                        const matches = checkMatch(row, col);
                        if (matches.length >= 3) {
                            matches.forEach(m => checked.push(m));
                            allMatches.push(matches);
                        }
                    }
                }
            }
            
            return allMatches;
        }
        
        // Enhanced input handlers
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseout', handleEnd);
        canvas.addEventListener('touchstart', handleStart, { passive: false });
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('touchend', handleEnd, { passive: false });
        canvas.addEventListener('touchcancel', handleEnd, { passive: false });
        
        function handleStart(e) {
            if (gameState !== 'playing') return;
            
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            
            if (animating || isProcessingMove || swapInProgress) return; // NEW: Check swapInProgress
            
            e.preventDefault();
            
            // NEW: Track touch ID for multi-touch handling
            if (e.touches) {
                if (currentTouchId !== null) return; // Ignore new touches if one is active
                currentTouchId = e.touches[0].identifier;
            }
            
            const pos = getEventPos(e);
            const gridPos = getGridPos(pos.x, pos.y);
            
            if (!gridPos) {
                if (touchMode === 'tap' && firstSelectedCandy && 
                    board[firstSelectedCandy.row] && board[firstSelectedCandy.row][firstSelectedCandy.col]) {
                    board[firstSelectedCandy.row][firstSelectedCandy.col].selected = false;
                    board[firstSelectedCandy.row][firstSelectedCandy.col].targetScale = 1;
                    firstSelectedCandy = null;
                }
                return;
            }
            
            if (gridPos && board[gridPos.row] && board[gridPos.row][gridPos.col]) {
                const currentTime = Date.now();
                const candy = board[gridPos.row][gridPos.col];
                
                // Check for double tap to switch modes
                if (currentTime - lastTapTime < 300) {
                    touchMode = touchMode === 'drag' ? 'tap' : 'drag';
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate([50, 50, 50]);
                    }
                    document.getElementById('modeIndicator').textContent = 
                        touchMode === 'tap' ? 'TAP MODE' : 'SWIPE MODE';
                    
                    // Clear selections on mode switch
                    if (firstSelectedCandy && board[firstSelectedCandy.row] && board[firstSelectedCandy.row][firstSelectedCandy.col]) {
                        board[firstSelectedCandy.row][firstSelectedCandy.col].selected = false;
                        board[firstSelectedCandy.row][firstSelectedCandy.col].targetScale = 1;
                        firstSelectedCandy = null;
                    }
                    currentTouchId = null; // NEW: Reset touch ID
                    return;
                }
                lastTapTime = currentTime;
                
                if (touchMode === 'tap') {
                    if (firstSelectedCandy && 
                        (Math.abs(firstSelectedCandy.row - gridPos.row) + 
                         Math.abs(firstSelectedCandy.col - gridPos.col) === 1)) {
                        swapCandies(firstSelectedCandy, gridPos);
                        if (board[firstSelectedCandy.row] && board[firstSelectedCandy.row][firstSelectedCandy.col]) {
                            board[firstSelectedCandy.row][firstSelectedCandy.col].selected = false;
                            board[firstSelectedCandy.row][firstSelectedCandy.col].targetScale = 1;
                        }
                        firstSelectedCandy = null;
                    } else {
                        if (firstSelectedCandy && board[firstSelectedCandy.row] && board[firstSelectedCandy.row][firstSelectedCandy.col]) {
                            board[firstSelectedCandy.row][firstSelectedCandy.col].selected = false;
                            board[firstSelectedCandy.row][firstSelectedCandy.col].targetScale = 1;
                        }
                        firstSelectedCandy = gridPos;
                        candy.selected = true;
                        candy.targetScale = 1.25;
                        
                        if (window.navigator.vibrate) {
                            window.navigator.vibrate(15);
                        }
                    }
                } else {
                    // Drag mode
                    touchStartPos = gridPos;
                    touchStartCoords = pos;
                    selectedCandy = gridPos;
                    isDragging = true;
                    hasMoved = false;
                    draggedCandy = candy;
                    draggedCandy.selected = true;
                    draggedCandy.targetScale = 1.25;
                    resetHintTimer();
                    
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate(10);
                    }
                }
            }
        }
        
        function handleMove(e) {
            if (!isDragging || !touchStartPos || animating || hasMoved || isProcessingMove || touchMode === 'tap' || swapInProgress) return;
            
            e.preventDefault();
            
            // NEW: Check touch ID for multi-touch
            if (e.touches && currentTouchId !== null) {
                let touchFound = false;
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === currentTouchId) {
                        touchFound = true;
                        break;
                    }
                }
                if (!touchFound) return;
            }
            
            lastMoveTime = Date.now();
            
            const pos = getEventPos(e);
            const dx = pos.x - touchStartCoords.x;
            const dy = pos.y - touchStartCoords.y;
            
            if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                const dragLine = document.getElementById('dragLine');
                dragLine.style.display = 'block';
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = rect.width / canvas.width;
                const scaleY = rect.height / canvas.height;
                const startX = rect.left + (touchStartCoords.x * scaleX);
                const startY = rect.top + (touchStartCoords.y * scaleY);
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    dragLine.style.width = Math.abs(dx * scaleX) + 'px';
                    dragLine.style.height = '6px';
                    dragLine.style.left = Math.min(startX, startX + dx * scaleX) + 'px';
                    dragLine.style.top = (startY - 3) + 'px';
                } else {
                    dragLine.style.width = '6px';
                    dragLine.style.height = Math.abs(dy * scaleY) + 'px';
                    dragLine.style.left = (startX - 3) + 'px';
                    dragLine.style.top = Math.min(startY, startY + dy * scaleY) + 'px';
                }
            }
            
            // Improved swipe detection
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance > MIN_SWIPE_DISTANCE) {
                let targetRow = touchStartPos.row;
                let targetCol = touchStartPos.col;
                
                // Determine direction based on angle
                const angle = Math.atan2(dy, dx);
                const angleInDegrees = angle * (180 / Math.PI);
                
                // Define angle thresholds for each direction
                if (angleInDegrees > -45 && angleInDegrees <= 45) {
                    // Right
                    targetCol += 1;
                } else if (angleInDegrees > 45 && angleInDegrees <= 135) {
                    // Down
                    targetRow += 1;
                } else if (angleInDegrees > 135 || angleInDegrees <= -135) {
                    // Left
                    targetCol -= 1;
                } else {
                    // Up
                    targetRow -= 1;
                }
                
                // Validate target
                if (targetRow >= 0 && targetRow < GRID_SIZE && 
                    targetCol >= 0 && targetCol < GRID_SIZE &&
                    Math.abs(targetRow - touchStartPos.row) + Math.abs(targetCol - touchStartPos.col) === 1) {
                    hasMoved = true;
                    isDragging = false;
                    document.getElementById('dragLine').style.display = 'none';
                    swapCandies(touchStartPos, { row: targetRow, col: targetCol });
                }
            }
        }
        
        function handleEnd(e) {
            // NEW: Check touch ID for multi-touch
            if (e.touches && currentTouchId !== null) {
                let touchFound = false;
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === currentTouchId) {
                        touchFound = true;
                        break;
                    }
                }
                if (!touchFound) {
                    currentTouchId = null;
                }
            } else {
                currentTouchId = null;
            }
            
            document.getElementById('dragLine').style.display = 'none';
            
            if (draggedCandy) {
                draggedCandy.selected = false;
                draggedCandy.targetScale = 1;
                draggedCandy = null;
            }
            
            if (selectedCandy && board[selectedCandy.row] && board[selectedCandy.row][selectedCandy.col]) {
                if (touchMode !== 'tap' || !firstSelectedCandy || 
                    (firstSelectedCandy.row !== selectedCandy.row || firstSelectedCandy.col !== selectedCandy.col)) {
                    board[selectedCandy.row][selectedCandy.col].targetScale = 1;
                    board[selectedCandy.row][selectedCandy.col].selected = false;
                }
                selectedCandy = null;
            }
            
            touchStartPos = null;
            touchStartCoords = null;
            isDragging = false;
            hasMoved = false;
        }
        
        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            if (e.touches && e.touches.length > 0) {
                // NEW: Use the tracked touch if available
                if (currentTouchId !== null) {
                    for (let i = 0; i < e.touches.length; i++) {
                        if (e.touches[i].identifier === currentTouchId) {
                            return {
                                x: (e.touches[i].clientX - rect.left) * scaleX,
                                y: (e.touches[i].clientY - rect.top) * scaleY
                            };
                        }
                    }
                }
                // Fallback to first touch
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            }
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }
        
        function getGridPos(x, y) {
            // Precise grid position calculation
            const col = Math.floor((x - BOARD_PADDING + CANDY_SPACING / 2) / (CANDY_SIZE + CANDY_SPACING));
            const row = Math.floor((y - BOARD_PADDING + CANDY_SPACING / 2) / (CANDY_SIZE + CANDY_SPACING));
            
            if (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) {
                // Check if click is within candy bounds
                const candyCenterX = col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING + CANDY_SIZE / 2;
                const candyCenterY = row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING + CANDY_SIZE / 2;
                
                const distance = Math.sqrt(
                    Math.pow(x - candyCenterX, 2) + 
                    Math.pow(y - candyCenterY, 2)
                );
                
                // Allow a bit of extra hit area
                if (distance <= (CANDY_SIZE / 2 + 10)) {
                    return { row, col };
                }
            }
            return null;
        }
        
        // Enhanced swap animation
        function swapCandies(pos1, pos2) {
            if (isProcessingMove || swapInProgress) return; // NEW: Check swapInProgress
            
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            
            // Validate positions
            if (!pos1 || !pos2 || 
                pos1.row < 0 || pos1.row >= GRID_SIZE || 
                pos1.col < 0 || pos1.col >= GRID_SIZE ||
                pos2.row < 0 || pos2.row >= GRID_SIZE || 
                pos2.col < 0 || pos2.col >= GRID_SIZE) {
                animating = false;
                isProcessingMove = false;
                return;
            }
            
            // Check if positions are adjacent
            if (Math.abs(pos1.row - pos2.row) + Math.abs(pos1.col - pos2.col) !== 1) {
                return;
            }
            
            animating = true;
            isProcessingMove = true;
            swapInProgress = true; // NEW: Set swap flag
            
            const candy1 = board[pos1.row][pos1.col];
            const candy2 = board[pos2.row][pos2.col];
            
            if (!candy1 || !candy2) {
                animating = false;
                isProcessingMove = false;
                swapInProgress = false; // NEW: Clear swap flag
                ensureBoardIntegrity();
                return;
            }
            
            if (window.navigator.vibrate) {
                window.navigator.vibrate(20);
            }
            
            // Set target positions for animation
            candy1.targetX = pos2.col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            candy1.targetY = pos2.row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            candy2.targetX = pos1.col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            candy2.targetY = pos1.row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
            
            // Update grid positions
            candy1.row = pos2.row;
            candy1.col = pos2.col;
            candy2.row = pos1.row;
            candy2.col = pos1.col;
            
            // Swap in array
            board[pos1.row][pos1.col] = candy2;
            board[pos2.row][pos2.col] = candy1;
            
            // Check for matches after animation
            setTimeout(() => {
                // Double check candies still exist
                if (!board[pos2.row] || !board[pos2.row][pos2.col] ||
                    !board[pos1.row] || !board[pos1.row][pos1.col]) {
                    animating = false;
                    isProcessingMove = false;
                    swapInProgress = false; // NEW: Clear swap flag
                    ensureBoardIntegrity();
                    return;
                }
                
                const candy1HasPowerUp = board[pos2.row][pos2.col].powerUp;
                const candy2HasPowerUp = board[pos1.row][pos1.col].powerUp;
                
                if (timeDecayRate > 2.5) {
                    score += 50;
                    createScorePopup(
                        (candy1.x + candy2.x) / 2 + CANDY_SIZE/2,
                        (candy1.y + candy2.y) / 2 + CANDY_SIZE/2,
                        50
                    );
                }
                
                if (candy1HasPowerUp || candy2HasPowerUp) {
                    if (candy1HasPowerUp) {
                        activatePowerUp(pos2.row, pos2.col, candy1HasPowerUp);
                    }
                    if (candy2HasPowerUp) {
                        activatePowerUp(pos1.row, pos1.col, candy2HasPowerUp);
                    }
                    streak++;
                    updateStreak();
                } else {
                    const matches = findAllMatches();
                    if (matches.length > 0) {
                        processMatches(matches);
                        streak++;
                        updateStreak();
                    } else {
                        // No matches, swap back
                        streak = 0;
                        chainMultiplier = 0;
                        updateStreak();
                        
                        lastMoveTime = Date.now();
                        timeDecayRate = 1;
                        
                        if (window.navigator.vibrate) {
                            window.navigator.vibrate([50, 50, 50]);
                        }
                        
                        // Swap back animation
                        candy1.targetX = pos1.col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                        candy1.targetY = pos1.row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                        candy2.targetX = pos2.col * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                        candy2.targetY = pos2.row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                        
                        // Update grid positions back
                        candy1.row = pos1.row;
                        candy1.col = pos1.col;
                        candy2.row = pos2.row;
                        candy2.col = pos2.col;
                        
                        // Swap back in array
                        board[pos1.row][pos1.col] = candy1;
                        board[pos2.row][pos2.col] = candy2;
                        
                        setTimeout(() => {
                            animating = false;
                            isProcessingMove = false;
                            swapInProgress = false; // NEW: Clear swap flag
                        }, SWAP_DURATION);
                    }
                }
            }, SWAP_DURATION);
        }
        
        // Update streak display
        function updateStreak() {
            if (streak > 1) {
                document.getElementById('streakMultiplier').textContent = streak;
                document.getElementById('streakIndicator').classList.add('show');
                setTimeout(() => {
                    document.getElementById('streakIndicator').classList.remove('show');
                }, 2000);
            }
        }
        
        // Enhanced match processing with better time rewards
        function processMatches(matches) {
            let totalScore = 0;
            let totalTimeBonus = 0;
            combo++;
            
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            
            if (chainMultiplier === 0) {
                isInChain = false;
            } else {
                isInChain = true;
            }
            chainMultiplier++;
            
            if (window.navigator.vibrate) {
                window.navigator.vibrate([30, 10, 30]);
            }
            
            // Process each match group
            matches.forEach((match, index) => {
                let centerX = 0, centerY = 0;
                let powerUpPos = null;
                
                let matchTimeBonus = 0;
                
                if (match.length === 3) {
                    matchTimeBonus = 1.5;
                } else if (match.length === 4) {
                    matchTimeBonus = 3;
                } else if (match.length === 5) {
                    matchTimeBonus = 5;
                } else if (match.length >= 6) {
                    matchTimeBonus = 8;
                }
                
                if (combo > 1) {
                    matchTimeBonus *= combo;
                }
                
                if (streak > 1) {
                    matchTimeBonus *= (1 + (streak - 1) * 0.5);
                }
                
                if (isInChain && chainMultiplier > 1) {
                    matchTimeBonus *= Math.pow(1.5, chainMultiplier - 1);
                }
                
                if (matches.length > 1) {
                    matchTimeBonus *= (1 + (matches.length - 1) * 0.3);
                }
                
                totalTimeBonus += matchTimeBonus;
                
                // Determine power-up type based on match
                if (match.length >= 5 || checkIfTShape(match)) {
                    powerUpPos = match[Math.floor(match.length / 2)];
                    board[powerUpPos.row][powerUpPos.col].powerUp = 'rainbow';
                } else if (match.length === 4) {
                    powerUpPos = match[Math.floor(match.length / 2)];
                    board[powerUpPos.row][powerUpPos.col].powerUp = 'bomb';
                }
                
                // Process each candy in the match
                let validCandyCount = 0;
                match.forEach(pos => {
                    if (board[pos.row] && board[pos.row][pos.col] && !board[pos.row][pos.col].marked) {
                        if (powerUpPos && pos.row === powerUpPos.row && pos.col === powerUpPos.col) {
                            const points = 10 * combo * streak;
                            totalScore += points;
                        } else {
                            board[pos.row][pos.col].marked = true;
                            board[pos.row][pos.col].targetScale = 1.3;
                            board[pos.row][pos.col].rotation = 360;
                            
                            const points = 10 * combo * streak;
                            totalScore += points;
                            
                            const candy = board[pos.row][pos.col];
                            centerX += candy.x + CANDY_SIZE/2;
                            centerY += candy.y + CANDY_SIZE/2;
                            validCandyCount++;
                            
                            createBurstParticles(
                                candy.x + CANDY_SIZE/2,
                                candy.y + CANDY_SIZE/2,
                                candyTypes[candy.type].color
                            );
                        }
                    }
                });
                
                if (validCandyCount > 0) {
                    centerX /= validCandyCount;
                    centerY /= validCandyCount;
                    createScorePopup(centerX, centerY, totalScore);
                }
            });
            
            if (totalTimeBonus > 0 && gameState === 'playing') {
                const oldTime = timeLeft;
                timeLeft = Math.min(90, timeLeft + totalTimeBonus);
                const actualBonus = timeLeft - oldTime;
                
                lastMoveTime = Date.now();
                timeDecayRate = 1;
                
                if (actualBonus > 0) {
                    createTimeBonus(Math.round(actualBonus));
                    document.getElementById('timeItem').classList.add('recharging');
                    setTimeout(() => {
                        document.getElementById('timeItem').classList.remove('recharging');
                    }, 500);
                }
            }
            
            if (isInChain && chainMultiplier > 2) {
                const chainBonus = document.createElement('div');
                chainBonus.className = 'chain-bonus';
                chainBonus.textContent = `${chainMultiplier}x CHAIN!`;
                chainBonus.style.left = '50%';
                chainBonus.style.top = '50%';
                document.getElementById('gameContainer').appendChild(chainBonus);
                setTimeout(() => chainBonus.remove(), 2000);
            }
            
            score += totalScore;
            updateUI();
            
            if (combo > 1) {
                document.getElementById('comboMultiplier').textContent = combo;
                document.getElementById('comboIndicator').classList.add('show');
                setTimeout(() => {
                    document.getElementById('comboIndicator').classList.remove('show');
                }, 1500);
            }
            
            setTimeout(() => {
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (board[row][col] && board[row][col].marked) {
                            board[row][col].alpha = 0;
                        }
                    }
                }
                
                setTimeout(() => {
                    removeMatches();
                    dropCandies();
                }, 200);
            }, 300);
        }
        
        // Check if matches form a T or L shape
        function checkIfTShape(matches) {
            const rows = new Set(matches.map(m => m.row));
            const cols = new Set(matches.map(m => m.col));
            return rows.size >= 3 && cols.size >= 3;
        }
        
        // Activate power-up with enhanced time bonuses
        function activatePowerUp(row, col, type) {
            let bonusTime = 0;
            
            lastMoveTime = Date.now();
            timeDecayRate = 1;
            
            if (window.navigator.vibrate) {
                window.navigator.vibrate([100, 50, 100]);
            }
            
            switch(type) {
                case 'bomb':
                    bonusTime = 5;
                    if (isInChain && chainMultiplier > 1) {
                        bonusTime *= (1 + (chainMultiplier - 1) * 0.5);
                    }
                    
                    // Explode 3x3 area
                    for (let r = row - 1; r <= row + 1; r++) {
                        for (let c = col - 1; c <= col + 1; c++) {
                            if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
                                if (board[r][c] && !board[r][c].marked) {
                                    board[r][c].marked = true;
                                    board[r][c].targetScale = 0;
                                    createExplosionParticles(
                                        board[r][c].x + CANDY_SIZE/2,
                                        board[r][c].y + CANDY_SIZE/2,
                                        '#ff5252'
                                    );
                                    score += 20 * combo * streak;
                                }
                            }
                        }
                    }
                    break;
                    
                case 'rocket':
                    bonusTime = 7;
                    if (isInChain && chainMultiplier > 1) {
                        bonusTime *= (1 + (chainMultiplier - 1) * 0.5);
                    }
                    
                    // Clear entire row and column
                    for (let r = 0; r < GRID_SIZE; r++) {
                        if (board[r][col] && !board[r][col].marked) {
                            board[r][col].marked = true;
                            board[r][col].targetScale = 0;
                            createRocketParticles(
                                board[r][col].x + CANDY_SIZE/2,
                                board[r][col].y + CANDY_SIZE/2,
                                'vertical'
                            );
                            score += 15 * combo * streak;
                        }
                    }
                    for (let c = 0; c < GRID_SIZE; c++) {
                        if (board[row][c] && !board[row][c].marked) {
                            board[row][c].marked = true;
                            board[row][c].targetScale = 0;
                            createRocketParticles(
                                board[row][c].x + CANDY_SIZE/2,
                                board[row][c].y + CANDY_SIZE/2,
                                'horizontal'
                            );
                            score += 15 * combo * streak;
                        }
                    }
                    break;
                    
                case 'rainbow':
                    bonusTime = 10;
                    if (isInChain && chainMultiplier > 1) {
                        bonusTime *= (1 + (chainMultiplier - 1) * 0.5);
                    }
                    
                    let targetType;
                    if (board[row][col] && !board[row][col].powerUp) {
                        targetType = board[row][col].type;
                    } else {
                        targetType = Math.floor(Math.random() * candyTypes.length);
                    }
                    
                    for (let r = 0; r < GRID_SIZE; r++) {
                        for (let c = 0; c < GRID_SIZE; c++) {
                            if (board[r][c] && board[r][c].type === targetType && !board[r][c].marked && !board[r][c].powerUp) {
                                board[r][c].marked = true;
                                board[r][c].targetScale = 0;
                                createRainbowParticles(
                                    board[r][c].x + CANDY_SIZE/2,
                                    board[r][c].y + CANDY_SIZE/2
                                );
                                score += 30 * combo * streak;
                            }
                        }
                    }
                    break;
            }
            
            updateUI();
            
            if (bonusTime > 0 && gameState === 'playing') {
                const oldTime = timeLeft;
                timeLeft = Math.min(90, timeLeft + bonusTime);
                const actualBonus = timeLeft - oldTime;
                
                if (actualBonus > 0) {
                    createTimeBonus(Math.round(actualBonus));
                    document.getElementById('timeItem').classList.add('recharging');
                    setTimeout(() => {
                        document.getElementById('timeItem').classList.remove('recharging');
                    }, 500);
                }
            }
            
            if (board[row][col]) {
                board[row][col].marked = true;
                board[row][col].powerUp = null;
            }
            
            setTimeout(() => {
                removeMatches();
                dropCandies();
            }, 500);
        }
        
        // Create score popup
        function createScorePopup(x, y, points) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = rect.width / canvas.width;
            const scaleY = rect.height / canvas.height;
            
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${points}`;
            popup.style.left = (rect.left + x * scaleX) + 'px';
            popup.style.top = (rect.top + y * scaleY) + 'px';
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 1500);
        }
        
        // Remove matched candies
        function removeMatches() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col] && board[row][col].marked) {
                        board[row][col] = null;
                    }
                }
            }
        }
        
        // Enhanced drop animation
        function dropCandies() {
            let hasDropped = false;
            
            // Move existing candies down
            for (let col = 0; col < GRID_SIZE; col++) {
                let emptyRow = GRID_SIZE - 1;
                
                for (let row = GRID_SIZE - 1; row >= 0; row--) {
                    if (board[row][col] !== null) {
                        if (row !== emptyRow) {
                            board[emptyRow][col] = board[row][col];
                            board[emptyRow][col].targetY = emptyRow * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                            board[emptyRow][col].row = emptyRow;
                            board[row][col] = null;
                            hasDropped = true;
                        }
                        emptyRow--;
                    }
                }
                
                // Fill empty spaces with new candies
                for (let row = emptyRow; row >= 0; row--) {
                    const candy = createCandy(row, col);
                    candy.y = -CANDY_SIZE;
                    candy.targetY = row * (CANDY_SIZE + CANDY_SPACING) + BOARD_PADDING;
                    candy.scale = 0;
                    candy.targetScale = 1;
                    board[row][col] = candy;
                    hasDropped = true;
                }
            }
            
            // Check for new matches after drop animation
            if (hasDropped) {
                setTimeout(() => {
                    const newMatches = findAllMatches();
                    if (newMatches.length > 0) {
                        lastMoveTime = Date.now();
                        timeDecayRate = 1;
                        processMatches(newMatches);
                    } else {
                        combo = 0;
                        chainMultiplier = 0;
                        animating = false;
                        isProcessingMove = false;
                        swapInProgress = false; // NEW: Clear swap flag
                        ensureMovesAvailable();
                        checkGameState();
                    }
                }, 500);
            } else {
                combo = 0;
                chainMultiplier = 0;
                animating = false;
                isProcessingMove = false;
                swapInProgress = false; // NEW: Clear swap flag
                ensureMovesAvailable();
                checkGameState();
            }
        }
        
        // Enhanced particle systems
        function createBurstParticles(x, y, color) {
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 / particleCount) * i;
                const speed = 4 + Math.random() * 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: color,
                    size: 8,
                    life: 40,
                    maxLife: 40,
                    type: 'burst'
                });
            }
            
            for (let i = 0; i < 6; i++) {
                particles.push({
                    x: x + (Math.random() - 0.5) * 20,
                    y: y + (Math.random() - 0.5) * 20,
                    vx: (Math.random() - 0.5) * 2,
                    vy: -Math.random() * 3,
                    color: '#FFFFFF',
                    size: 4,
                    life: 30,
                    maxLife: 30,
                    type: 'sparkle'
                });
            }
        }
        
        function createExplosionParticles(x, y, color) {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 / particleCount) * i;
                const speed = 6 + Math.random() * 4;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: color,
                    size: 10 + Math.random() * 5,
                    life: 50,
                    maxLife: 50,
                    type: 'explosion'
                });
            }
        }
        
        function createRocketParticles(x, y, direction) {
            const particleCount = 10;
            for (let i = 0; i < particleCount; i++) {
                const offset = (i - particleCount/2) * 10;
                particles.push({
                    x: direction === 'horizontal' ? x + offset : x,
                    y: direction === 'vertical' ? y + offset : y,
                    vx: direction === 'horizontal' ? 0 : (Math.random() - 0.5) * 4,
                    vy: direction === 'vertical' ? 0 : (Math.random() - 0.5) * 4,
                    color: '#2196f3',
                    size: 8,
                    life: 30,
                    maxLife: 30,
                    type: 'rocket'
                });
            }
        }
        
        function createRainbowParticles(x, y) {
            const colors = [COLORS.secondaryRed, COLORS.orangeNeon, COLORS.accentGreen, COLORS.primaryLight, COLORS.purpleAccent];
            colors.forEach((color, i) => {
                const angle = (Math.PI * 2 / colors.length) * i;
                for (let j = 0; j < 3; j++) {
                    particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * (3 + j),
                        vy: Math.sin(angle) * (3 + j),
                        color: color,
                        size: 6,
                        life: 40,
                        maxLife: 40,
                        type: 'rainbow'
                    });
                }
            });
        }
        
        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.type === 'burst' || p.type === 'explosion') {
                    p.vy += 0.3;
                    p.vx *= 0.98;
                } else if (p.type === 'rocket') {
                    p.size *= 0.95;
                } else if (p.type === 'rainbow') {
                    p.vx *= 0.95;
                    p.vy *= 0.95;
                } else {
                    p.vy += 0.1;
                }
                
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Animate candy properties
        function animateCandies() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const candy = board[row][col];
                    if (candy) {
                        // Position animation
                        if (candy.x !== candy.targetX) {
                            const dx = candy.targetX - candy.x;
                            candy.x += dx * 0.25;
                            if (Math.abs(dx) < 0.5) candy.x = candy.targetX;
