<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Notamy Mini Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-teal: #00b4a6;
            --primary-light: #00d9ff;
            --cyan-neon: #00ffff;
            --purple-accent: #b366ff;
            --pink-neon: #ff6b6b;
            --orange-neon: #ffab00;
            --green-neon: #00e676;
            --black-deep: #000000;
            --white: #ffffff;
            --gradient-main: linear-gradient(135deg, #00b4a6, #00d9ff);
            --gradient-nature: linear-gradient(135deg, #00e676, #00b4a6);
            --gradient-ice: linear-gradient(135deg, #00d9ff, #00ffff);
        }
        
        body {
            background: var(--black-deep);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            color: var(--white);
        }

        /* Simple static grid */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }
        
        .neon-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 180, 166, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 180, 166, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Static header */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        /* Simple static logo */
        .logo-text {
            font-size: 100px;
            font-weight: 200;
            background: linear-gradient(45deg, var(--primary-teal), var(--primary-light), var(--purple-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 6px;
        }
        
        .logo-subtitle {
            font-size: 20px;
            font-weight: 300;
            color: var(--primary-light);
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* Simple grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Ultra simple game cards */
        .game-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--card-border, rgba(0, 180, 166, 0.3));
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            display: block;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--card-border-hover, var(--primary-teal));
        }

        .game-card:active {
            transform: translateY(-2px);
        }
        
        /* Simple game icons */
        .game-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--icon-gradient, var(--gradient-main));
            padding: 3px;
        }
        
        .icon-inner {
            width: 100%;
            height: 100%;
            border-radius: 22px;
            background: var(--black-deep);
            border: 1px solid var(--icon-border, rgba(0, 180, 166, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Static Crush icon */
        .candy-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            width: 50px;
            height: 50px;
        }
        
        .logo-candy {
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }
        
        /* Static Tetris icon */
        .tetris-icon-container {
            position: relative;
            width: 60px;
            height: 60px;
        }
        
        .tetris-piece {
            position: absolute;
            display: grid;
            gap: 1px;
        }

        .tetris-block {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        /* I piece */
        .piece-i {
            grid-template-columns: repeat(4, 1fr);
            top: 8px;
            left: 8px;
        }

        /* T piece */
        .piece-t {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            bottom: 8px;
            right: 8px;
        }

        /* O piece */
        .piece-o {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            top: 8px;
            right: 12px;
        }
        
        /* Simple titles */
        .game-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        /* Card specific colors */
        .crush-card {
            --card-border: rgba(0, 230, 118, 0.3);
            --card-border-hover: var(--green-neon);
            --icon-gradient: var(--gradient-nature);
            --icon-border: rgba(0, 230, 118, 0.3);
        }
        
        .tetris-card {
            --card-border: rgba(0, 180, 166, 0.3);
            --card-border-hover: var(--primary-teal);
            --icon-gradient: var(--gradient-ice);
            --icon-border: rgba(0, 217, 255, 0.3);
        }

        /* Ultra simple loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black-deep);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loader.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loader-ring {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 180, 166, 0.2);
            border-top-color: var(--primary-teal);
            border-radius: 50%;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 60px;
                letter-spacing: 3px;
            }
            
            .logo-subtitle {
                font-size: 16px;
                letter-spacing: 3px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .game-card {
                padding: 25px;
            }
            
            .game-title {
                font-size: 24px;
            }
            
            .game-icon {
                width: 80px;
                height: 80px;
            }
            
            .candy-grid {
                width: 45px;
                height: 45px;
            }
            
            .tetris-icon-container {
                width: 50px;
                height: 50px;
            }
            
            .tetris-block {
                width: 8px;
                height: 8px;
            }
        }
        
        @media (max-width: 375px) {
            .logo-text {
                font-size: 50px;
            }
            
            .game-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-container">
        <div class="neon-grid"></div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-ring"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="logo-text">NOTAMY</h1>
            <div class="logo-subtitle">MINI GAMES COLLECTION</div>
        </div>
        
        <!-- Games Grid -->
        <div class="games-grid">
            <!-- Notamy Crush -->
            <a href="notamy-crash.html?autostart=true" class="game-card crush-card">
                <div class="game-icon">
                    <div class="icon-inner">
                        <div class="candy-grid">
                            <div class="logo-candy" style="background: #00e676;"></div>
                            <div class="logo-candy" style="background: #00d9ff;"></div>
                            <div class="logo-candy" style="background: #ff6b6b;"></div>
                            <div class="logo-candy" style="background: #ffab00;"></div>
                            <div class="logo-candy" style="background: #00b4a6;"></div>
                            <div class="logo-candy" style="background: #b366ff;"></div>
                            <div class="logo-candy" style="background: #ff6b6b;"></div>
                            <div class="logo-candy" style="background: #00d9ff;"></div>
                            <div class="logo-candy" style="background: #00e676;"></div>
                        </div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Crush</h2>
                <p class="game-description">
                    Match colorful candies in this addictive puzzle adventure
                </p>
            </a>
            
            <!-- Notamy Tetris -->
            <a href="notamy-blocks.html?autostart=true" class="game-card tetris-card">
                <div class="game-icon">
                    <div class="icon-inner">
                        <div class="tetris-icon-container">
                            <!-- I piece -->
                            <div class="tetris-piece piece-i">
                                <div class="tetris-block" style="background: #00d9ff;"></div>
                                <div class="tetris-block" style="background: #00d9ff;"></div>
                                <div class="tetris-block" style="background: #00d9ff;"></div>
                                <div class="tetris-block" style="background: #00d9ff;"></div>
                            </div>
                            <!-- T piece -->
                            <div class="tetris-piece piece-t">
                                <div style="grid-column: 2;" class="tetris-block" style="background: #b366ff;"></div>
                                <div class="tetris-block" style="background: #b366ff;"></div>
                                <div class="tetris-block" style="background: #b366ff;"></div>
                                <div class="tetris-block" style="background: #b366ff;"></div>
                            </div>
                            <!-- O piece -->
                            <div class="tetris-piece piece-o">
                                <div class="tetris-block" style="background: #ffab00;"></div>
                                <div class="tetris-block" style="background: #ffab00;"></div>
                                <div class="tetris-block" style="background: #ffab00;"></div>
                                <div class="tetris-block" style="background: #ffab00;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Tetris</h2>
                <p class="game-description">
                    Classic block-stacking action with modern twists
                </p>
            </a>
        </div>
    </div>

    <script>
        // Ultra minimal JavaScript - no animations
        window.addEventListener('load', () => {
            // Remove loader immediately
            setTimeout(() => {
                document.getElementById('loader').classList.add('hide');
            }, 300);
        });

        // Simple touch feedback
        const cards = document.querySelectorAll('.game-card');
        cards.forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.opacity = '0.9';
            });
            
            card.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
