<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notamy Mini Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d9ff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float-up 20s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            padding: 15px;
            padding-top: 5px; /* Ridotto per spostare tutto più in alto */
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px; /* Ridotto da 30px a 20px */
        }
        
        .logo {
            margin: 0 auto 15px; /* Ridotto da 30px a 15px */
            text-align: center;
            animation: logo-float 3s ease-in-out infinite;
        }
        
        @keyframes logo-float {
            0%, 100% { 
                transform: translateY(0) scale(1); 
            }
            50% { 
                transform: translateY(-10px) scale(1.05); 
            }
        }
        
        .logo-text {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #b366ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 5px;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }
        
        .logo-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d9ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #E0E0E0;
            opacity: 0.8;
        }
        
        /* Games grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #2A2A2A;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            backdrop-filter: blur(10px);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #00d9ff;
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.3);
        }
        
        .game-card:hover::before {
            opacity: 1;
        }
        
        .game-icon {
            width: 75px;
            height: 75px;
            margin: 0 auto 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            padding: 3px;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            animation: icon-pulse 2s ease-in-out infinite;
        }
        
        .icon-inner {
            width: 100%;
            height: 100%;
            border-radius: 18px;
            background: #000000;
            border: 1px solid #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Crush game icon - candy grid */
        .candy-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 42px;
            height: 42px;
        }
        
        .logo-candy {
            width: 100%;
            height: 100%;
            border-radius: 2px;
            animation: logoCandy 2s ease-in-out infinite;
        }
        
        @keyframes logoCandy {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.8); }
        }
        
        /* Blocks game icon - floating blocks */
        .logo-blocks {
            position: relative;
            width: 50px;
            height: 50px;
        }
        
        .logo-block {
            position: absolute;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 8px;
            font-weight: 700;
            animation: logoBlockFloat 4s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes logoBlockFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(5px, -5px) scale(1.1); }
            50% { transform: translate(-5px, -8px) scale(0.9); }
            75% { transform: translate(-8px, 5px) scale(1.05); }
        }
        
        @keyframes icon-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
            }
        }
        
        .game-title {
            font-size: 24px;
            font-weight: 300;
            color: #FFFFFF;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .game-description {
            font-size: 14px;
            color: #999999;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }
        
        .game-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #00b4a6, #00d9ff);
            color: #000000;
            padding: 5px 14px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: badge-glow 2s ease-in-out infinite;
        }
        
        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 0 8px rgba(0, 212, 255, 0.5); }
            50% { box-shadow: 0 0 16px rgba(0, 212, 255, 0.8); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
                padding-top: 5px; /* Mantieni più in alto anche su mobile */
                max-width: 100%;
            }
            
            .header {
                margin-bottom: 15px; /* Ridotto da 25px */
            }
            
            .logo {
                margin-bottom: 15px; /* Ridotto da 25px */
            }
            
            .logo-text {
                font-size: 2.8rem;
                letter-spacing: 3px;
            }
            
            .logo-subtitle {
                font-size: 0.95rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .games-grid {
                gap: 15px;
                grid-template-columns: 1fr;
                max-width: 320px;
                margin: 0 auto;
            }
            
            .game-card {
                padding: 20px;
                border-radius: 18px;
            }
            
            .game-title {
                font-size: 22px;
            }
            
            .game-icon {
                width: 70px;
                height: 70px;
                margin-bottom: 15px;
            }
            
            .candy-grid {
                width: 40px;
                height: 40px;
            }
            
            .logo-blocks {
                width: 45px;
                height: 45px;
            }
            
            .logo-block {
                font-size: 7px;
            }
            
            .game-badge {
                padding: 4px 12px;
                font-size: 10px;
            }
        }
        
        /* Extra small screens like iPhone 12 mini */
        @media (max-width: 375px) {
            .logo-text {
                font-size: 2.5rem;
            }
            
            .games-grid {
                max-width: 280px;
            }
            
            .game-card {
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <script>
            // Create floating particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                document.querySelector('.bg-animation').appendChild(particle);
            }
        </script>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-text">Notamy</div>
                <div class="logo-subtitle">Mini Games</div>
            </div>
        </div>
        
        <!-- Games Grid -->
        <div class="games-grid">
            <!-- Notamy Crush -->
            <a href="notamy-crash.html" class="game-card">
                <div class="game-badge">Match-3</div>
                <div class="game-icon">
                    <div class="icon-inner">
                        <div class="candy-grid">
                            <div class="logo-candy" style="background: #00b4a6; animation-delay: 0s;"></div>
                            <div class="logo-candy" style="background: #00d9ff; animation-delay: 0.1s;"></div>
                            <div class="logo-candy" style="background: #ff6b6b; animation-delay: 0.2s;"></div>
                            <div class="logo-candy" style="background: #ffab00; animation-delay: 0.3s;"></div>
                            <div class="logo-candy" style="background: #00e676; animation-delay: 0.4s;"></div>
                            <div class="logo-candy" style="background: #9c27b0; animation-delay: 0.5s;"></div>
                            <div class="logo-candy" style="background: #ff5252; animation-delay: 0.6s;"></div>
                            <div class="logo-candy" style="background: #00b4a6; animation-delay: 0.7s;"></div>
                            <div class="logo-candy" style="background: #00d9ff; animation-delay: 0.8s;"></div>
                        </div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Crush</h2>
                <p class="game-description">
                    Swap and match candies
                </p>
            </a>
            
            <!-- Notamy Blocks -->
            <a href="notamy-blocks.html?autostart=true" class="game-card">
                <div class="game-badge">Puzzle</div>
                <div class="game-icon blocks-icon">
                    <div class="icon-inner">
                        <div class="logo-blocks">
                            <div class="logo-block" style="width: 25px; height: 25px; background: #00d9ff; left: 12px; top: 12px; animation-delay: 0s;">25</div>
                            <div class="logo-block" style="width: 18px; height: 18px; background: #00e676; left: 0px; top: 0px; animation-delay: 0.5s;">18</div>
                            <div class="logo-block" style="width: 32px; height: 32px; background: #ff6b6b; left: 18px; top: 18px; animation-delay: 1s;">32</div>
                            <div class="logo-block" style="width: 15px; height: 15px; background: #ffab00; left: 2px; top: 28px; animation-delay: 1.5s;">15</div>
                        </div>
                    </div>
                </div>
                <h2 class="game-title">Notamy Blocks</h2>
                <p class="game-description">
                    Il classico gioco dei blocchi
                </p>
            </a>
        </div>
    </div>
</body>
</html>
