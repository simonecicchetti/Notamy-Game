<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Notamy Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            overscroll-behavior: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
        }
        
        #gameUI {
            position: absolute;
            top: env(safe-area-inset-top, 10px);
            left: 0;
            right: 0;
            z-index: 10;
            display: none;
            padding: 10px;
        }
        
        .ui-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .home-button {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .home-button:active {
            transform: scale(0.9);
            border-color: #00d9ff;
        }
        
        .score-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #00d9ff;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px #00d9ff;
            backdrop-filter: blur(10px);
        }
        
        .score-display .score-value {
            color: #00ff88;
            font-size: 24px;
        }
        
        .level-badge {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.5);
        }
        
        #sizeBar {
            position: relative;
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        #sizeFill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d9ff, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 20px currentColor;
            position: relative;
        }
        
        #sizeFill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .size-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        
        #comboDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 40px currentColor;
            display: none;
            z-index: 100;
            animation: comboPopup 0.5s ease-out;
            pointer-events: none;
        }
        
        @keyframes comboPopup {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(10deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: crisp-edges;
        }
        
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
        }
        
        .logo-animation {
            width: 150px;
            height: 150px;
            position: relative;
            margin-bottom: 40px;
        }
        
        .logo-block {
            position: absolute;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-radius: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 900;
            font-size: 24px;
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.5);
        }
        
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(20px, -20px) rotate(10deg) scale(1.1); }
            66% { transform: translate(-20px, 10px) rotate(-10deg) scale(0.9); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(-20px, 20px) rotate(-15deg) scale(0.9); }
            66% { transform: translate(20px, -10px) rotate(15deg) scale(1.1); }
        }
        
        .title {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(45deg, #00d9ff, #00ff88, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(0, 217, 255, 0.5);
        }
        
        .play-button {
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            border: none;
            color: #000;
            padding: 20px 80px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
            animation: buttonPulse 2s ease-in-out infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 15px 50px rgba(0, 255, 136, 0.7); }
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .instructions {
            text-align: center;
            color: #aaa;
            font-size: 18px;
            line-height: 1.6;
            max-width: 350px;
        }
        
        .instructions em {
            color: #00ff88;
            font-style: normal;
            font-weight: 600;
        }
        
        #tutorialOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 50;
            backdrop-filter: blur(5px);
        }
        
        .tutorial-hand {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.3), transparent);
            border: 3px solid #00ff88;
            border-radius: 50%;
            animation: tutorialMove 3s ease-in-out infinite;
        }
        
        @keyframes tutorialMove {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, -50px); }
            100% { transform: translate(0, 0); }
        }
        
        .tutorial-text {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 30px;
            border: 2px solid #00ff88;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 25;
            padding: 20px;
        }
        
        .game-over-title {
            font-size: 64px;
            font-weight: 900;
            color: #ff5252;
            margin-bottom: 30px;
            text-shadow: 0 0 40px rgba(255, 82, 82, 0.8);
            animation: gameOverShake 0.5s ease-in-out;
        }
        
        @keyframes gameOverShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .final-score {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .best-score {
            font-size: 24px;
            color: #aaa;
            margin-bottom: 40px;
        }
        
        .best-score .best-value {
            color: #ffab00;
            font-weight: 700;
        }
        
        .restart-button {
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            border: none;
            color: #000;
            padding: 16px 60px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5);
            text-transform: uppercase;
            animation: buttonPulse 2s ease-in-out infinite;
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }
        
        .powerup-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid #ffab00;
            border-radius: 50%;
            pointer-events: none;
            animation: powerupRing 1s ease-out forwards;
        }
        
        @keyframes powerupRing {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }
        
        .floating-score {
            position: absolute;
            font-size: 32px;
            font-weight: 900;
            color: #00ff88;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 10px currentColor;
        }
        
        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -150%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -250%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Game UI -->
        <div id="gameUI">
            <div class="ui-top">
                <button class="home-button" onclick="goHome()">🏠</button>
                <div class="score-display">
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="level-badge">LV <span id="level">1</span></div>
            </div>
            <div id="sizeBar">
                <div id="sizeFill"></div>
                <div class="size-label"><span id="playerSize">30</span> / 100</div>
            </div>
        </div>
        
        <!-- Combo Display -->
        <div id="comboDisplay"></div>
        
        <!-- Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Tutorial Overlay -->
        <div id="tutorialOverlay">
            <div class="tutorial-hand"></div>
            <div class="tutorial-text">Tocca e trascina per muoverti!</div>
        </div>
        
        <!-- Menu Screen -->
        <div id="menuScreen" style="display: none;">
            <div class="logo-animation">
                <div class="logo-block" style="width: 60px; height: 60px; top: 20px; left: 20px; animation: float1 4s ease-in-out infinite;">30</div>
                <div class="logo-block" style="width: 80px; height: 80px; top: 50px; right: 10px; animation: float2 4s ease-in-out infinite; animation-delay: 0.5s;">50</div>
                <div class="logo-block" style="width: 50px; height: 50px; bottom: 20px; left: 40px; animation: float1 4s ease-in-out infinite; animation-delay: 1s;">20</div>
            </div>
            
            <div class="title">BLOCKS</div>
            
            <button class="play-button" onclick="startGame()">GIOCA</button>
            
            <div class="instructions">
                Mangia i blocchi <em>più piccoli</em> per crescere<br>
                Evita quelli <em>più grandi</em>!<br>
                Raggiungi taglia <em>100</em> per salire di livello
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <div class="game-over-title">GAME OVER</div>
            <div class="final-score" id="finalScore">0</div>
            <div class="best-score">Record: <span class="best-value" id="bestScore">0</span></div>
            <button class="restart-button" onclick="restartGame()">RIGIOCA</button>
        </div>
    </div>

    <script>
        // Check autostart parameter
        const urlParams = new URLSearchParams(window.location.search);
        const shouldAutostart = urlParams.get('autostart') === 'true';
        
        // Prevent all scrolling and zooming
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        // Responsive canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game variables
        let gameState = 'menu';
        let score = 0;
        let level = 1;
        let combo = 0;
        let comboTimer = 0;
        let bestScore = parseInt(localStorage.getItem('notamyBlocksBest') || '0');
        
        // If autostart, show game immediately
        if (shouldAutostart) {
            document.getElementById('menuScreen').style.display = 'none';
        } else {
            document.getElementById('menuScreen').style.display = 'flex';
        }
        
        // Player
        const player = {
            x: 0,
            y: 0,
            size: 30,
            targetX: 0,
            targetY: 0,
            speed: 0.15,
            color: '#00d9ff',
            growthAnimation: 0
        };
        
        // Game settings - EASIER!
        const LEVEL_SIZE = 100;
        const WORLD_SIZE = 800; // Smaller world for mobile
        const MIN_BLOCK_SIZE = 10;
        const MAX_BLOCK_SIZE = 60; // Smaller max size
        const INITIAL_BLOCKS = 20; // Fewer blocks
        const SPAWN_SAFE_DISTANCE = 200;
        const EAT_GROWTH_MULTIPLIER = 0.3; // More growth per eat
        const SPEED_INCREASE_PER_LEVEL = 0.1; // Slower speed increase
        
        // Arrays
        let blocks = [];
        let particles = [];
        let effects = [];
        
        // Block types with friendly colors
        const blockTypes = [
            { color: '#00ff88', shadow: 'rgba(0, 255, 136, 0.5)' },
            { color: '#00d9ff', shadow: 'rgba(0, 217, 255, 0.5)' },
            { color: '#ffab00', shadow: 'rgba(255, 171, 0, 0.5)' },
            { color: '#ff6b6b', shadow: 'rgba(255, 107, 107, 0.5)' },
            { color: '#a78bfa', shadow: 'rgba(167, 139, 250, 0.5)' }
        ];
        
        // Initialize game
        function initGame() {
            // Reset player
            player.x = WORLD_SIZE / 2;
            player.y = WORLD_SIZE / 2;
            player.targetX = player.x;
            player.targetY = player.y;
            player.size = 30;
            player.growthAnimation = 0;
            
            // Clear arrays
            blocks = [];
            particles = [];
            effects = [];
            
            // Create blocks with easier distribution
            for (let i = 0; i < INITIAL_BLOCKS + level * 2; i++) {
                createBlock();
            }
        }
        
        // Create block with balanced difficulty
        function createBlock() {
            let size;
            const rand = Math.random();
            
            // 70% smaller blocks (easier!)
            if (rand < 0.7) {
                size = MIN_BLOCK_SIZE + Math.random() * (player.size * 0.8 - MIN_BLOCK_SIZE);
            } 
            // 20% similar size
            else if (rand < 0.9) {
                size = player.size * 0.8 + Math.random() * player.size * 0.4;
            } 
            // 10% bigger (danger!)
            else {
                size = player.size * 1.1 + Math.random() * (MAX_BLOCK_SIZE - player.size * 1.1);
            }
            
            size = Math.max(MIN_BLOCK_SIZE, Math.min(MAX_BLOCK_SIZE, size));
            
            // Spawn away from player
            let x, y;
            do {
                x = Math.random() * WORLD_SIZE;
                y = Math.random() * WORLD_SIZE;
            } while (Math.hypot(x - player.x, y - player.y) < SPAWN_SAFE_DISTANCE);
            
            const type = blockTypes[Math.floor(Math.random() * blockTypes.length)];
            const speedMultiplier = 1 + (level - 1) * SPEED_INCREASE_PER_LEVEL;
            
            blocks.push({
                x: x,
                y: y,
                size: size,
                speed: (15 / size) * speedMultiplier * 0.5,
                type: type,
                direction: Math.random() * Math.PI * 2,
                directionChange: 0,
                pulseAnimation: 0,
                isEdible: size < player.size
            });
        }
        
        // Simple AI movement
        function updateBlockAI(block) {
            block.directionChange--;
            if (block.directionChange <= 0) {
                block.directionChange = 60 + Math.random() * 60;
                block.direction += (Math.random() - 0.5) * Math.PI * 0.5;
            }
            
            // Move
            block.x += Math.cos(block.direction) * block.speed;
            block.y += Math.sin(block.direction) * block.speed;
            
            // Bounce off walls
            if (block.x <= block.size || block.x >= WORLD_SIZE - block.size) {
                block.direction = Math.PI - block.direction;
                block.x = Math.max(block.size, Math.min(WORLD_SIZE - block.size, block.x));
            }
            if (block.y <= block.size || block.y >= WORLD_SIZE - block.size) {
                block.direction = -block.direction;
                block.y = Math.max(block.size, Math.min(WORLD_SIZE - block.size, block.y));
            }
        }
        
        // Update game
        function update() {
            if (gameState !== 'playing') return;
            
            // Smooth player movement
            const dx = player.targetX - player.x;
            const dy = player.targetY - player.y;
            player.x += dx * player.speed;
            player.y += dy * player.speed;
            
            // Keep in bounds
            player.x = Math.max(player.size, Math.min(WORLD_SIZE - player.size, player.x));
            player.y = Math.max(player.size, Math.min(WORLD_SIZE - player.size, player.y));
            
            // Update animations
            player.growthAnimation *= 0.95;
            if (comboTimer > 0) comboTimer--;
            
            // Update blocks
            blocks.forEach((block, index) => {
                updateBlockAI(block);
                
                // Update edibility
                block.isEdible = block.size < player.size;
                
                // Pulse animation for edible blocks
                if (block.isEdible) {
                    block.pulseAnimation = (block.pulseAnimation + 0.1) % (Math.PI * 2);
                }
                
                // Check collision
                const dist = Math.hypot(player.x - block.x, player.y - block.y);
                const minDist = (player.size + block.size) * 0.8; // More forgiving collision
                
                if (dist < minDist) {
                    if (block.isEdible) {
                        // EAT!
                        eatBlock(block, index);
                    } else {
                        // Game over
                        gameOver();
                    }
                }
            });
            
            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.vx *= 0.95;
                p.vy *= 0.95;
                return p.life > 0;
            });
            
            // Update UI
            updateUI();
        }
        
        // Eat block with juicy feedback
        function eatBlock(block, index) {
            // Calculate growth
            const growth = block.size * EAT_GROWTH_MULTIPLIER;
            player.size += growth;
            player.growthAnimation = 1;
            
            // Score with combo
            const baseScore = Math.floor(block.size);
            combo++;
            comboTimer = 60; // 1 second at 60fps
            const comboBonus = combo > 1 ? combo * 10 : 0;
            score += baseScore + comboBonus;
            
            // Show combo
            if (combo > 2) {
                showCombo(combo);
            }
            
            // Particles explosion
            createParticles(block.x, block.y, block.type, block.size);
            
            // Floating score
            showFloatingScore(block.x, block.y, baseScore + comboBonus);
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }
            
            // Remove and replace
            blocks.splice(index, 1);
            createBlock();
            
            // Check level up
            if (player.size >= LEVEL_SIZE) {
                levelUp();
            }
        }
        
        // Level up celebration
        function levelUp() {
            level++;
            player.size = 30;
            combo = 0;
            
            // Big celebration
            showCombo("LEVEL UP!");
            createPowerupEffect(player.x, player.y);
            
            // Haptic
            if (navigator.vibrate) {
                navigator.vibrate([50, 100, 50]);
            }
            
            // Regenerate world
            blocks = [];
            for (let i = 0; i < INITIAL_BLOCKS + level * 2; i++) {
                createBlock();
            }
        }
        
        // Show combo popup
        function showCombo(text) {
            const comboEl = document.getElementById('comboDisplay');
            comboEl.textContent = typeof text === 'number' ? `${text}x COMBO!` : text;
            comboEl.style.display = 'block';
            
            setTimeout(() => {
                comboEl.style.display = 'none';
            }, 1000);
        }
        
        // Create particles
        function createParticles(x, y, type, size) {
            const count = Math.min(20, Math.floor(size / 3));
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i;
                const speed = 2 + Math.random() * 3;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 30,
                    color: type.color,
                    size: 3 + Math.random() * 5
                });
            }
        }
        
        // Show floating score
        function showFloatingScore(x, y, points) {
            const el = document.createElement('div');
            el.className = 'floating-score';
            el.textContent = '+' + points;
            
            const screenX = (x - player.x) + canvas.width / 2;
            const screenY = (y - player.y) + canvas.height / 2;
            
            el.style.left = screenX + 'px';
            el.style.top = screenY + 'px';
            
            document.getElementById('gameContainer').appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }
        
        // Create powerup effect
        function createPowerupEffect(x, y) {
            const el = document.createElement('div');
            el.className = 'powerup-effect';
            
            const screenX = (x - player.x) + canvas.width / 2;
            const screenY = (y - player.y) + canvas.height / 2;
            
            el.style.left = screenX + 'px';
            el.style.top = screenY + 'px';
            
            document.getElementById('gameContainer').appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('playerSize').textContent = Math.floor(player.size);
            
            const progress = ((player.size - 30) / (LEVEL_SIZE - 30)) * 100;
            document.getElementById('sizeFill').style.width = Math.min(100, Math.max(0, progress)) + '%';
            
            if (comboTimer <= 0) combo = 0;
        }
        
        // Drawing
        function draw() {
            if (gameState !== 'playing') return;
            
            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Camera follow player
            ctx.save();
            ctx.translate(canvas.width / 2 - player.x, canvas.height / 2 - player.y);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = 0; x < WORLD_SIZE; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, WORLD_SIZE);
                ctx.stroke();
            }
            
            for (let y = 0; y < WORLD_SIZE; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(WORLD_SIZE, y);
                ctx.stroke();
            }
            
            // Draw world border
            ctx.strokeStyle = '#ff5252';
            ctx.lineWidth = 4;
            ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);
            
            // Draw particles
            particles.forEach(p => {
                const alpha = p.life / 30;
                ctx.fillStyle = p.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * alpha, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw blocks
            blocks.forEach(block => {
                const scale = block.isEdible ? 1 + Math.sin(block.pulseAnimation) * 0.05 : 1;
                
                ctx.save();
                ctx.translate(block.x, block.y);
                ctx.scale(scale, scale);
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(-block.size/2 + 2, -block.size/2 + 2, block.size, block.size);
                
                // Block with gradient
                const gradient = ctx.createLinearGradient(-block.size/2, -block.size/2, block.size/2, block.size/2);
                if (block.isEdible) {
                    gradient.addColorStop(0, block.type.color);
                    gradient.addColorStop(1, block.type.shadow);
                } else {
                    gradient.addColorStop(0, '#ff5252');
                    gradient.addColorStop(1, 'rgba(255, 82, 82, 0.7)');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(-block.size/2, -block.size/2, block.size, block.size);
                
                // Shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(-block.size/2, -block.size/2, block.size * 0.3, block.size * 0.3);
                
                // Size text
                ctx.restore();
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${Math.max(14, block.size * 0.4)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(Math.floor(block.size), block.x, block.y);
            });
            
            // Draw player with growth animation
            const playerScale = 1 + player.growthAnimation * 0.2;
            
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.scale(playerScale, playerScale);
            
            // Player shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(-player.size/2 + 3, -player.size/2 + 3, player.size, player.size);
            
            // Player gradient
            const playerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, player.size/2);
            playerGradient.addColorStop(0, '#00d9ff');
            playerGradient.addColorStop(0.7, '#0099cc');
            playerGradient.addColorStop(1, '#006699');
            
            ctx.fillStyle = playerGradient;
            ctx.fillRect(-player.size/2, -player.size/2, player.size, player.size);
            
            // Player shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(-player.size/2, -player.size/2, player.size * 0.4, player.size * 0.4);
            
            // Player outline when growing
            if (player.growthAnimation > 0.1) {
                ctx.strokeStyle = `rgba(0, 255, 136, ${player.growthAnimation})`;
                ctx.lineWidth = 3;
                ctx.strokeRect(-player.size/2, -player.size/2, player.size, player.size);
            }
            
            ctx.restore();
            
            // Player size
            ctx.fillStyle = '#fff';
            ctx.font = `bold ${Math.max(16, player.size * 0.5)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(Math.floor(player.size), player.x, player.y);
            
            ctx.restore();
        }
        
        // Touch controls
        let touchActive = false;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                touchActive = true;
                const touch = e.touches[0];
                updateTarget(touch.clientX, touch.clientY);
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState === 'playing' && touchActive) {
                const touch = e.touches[0];
                updateTarget(touch.clientX, touch.clientY);
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
        });
        
        // Mouse controls
        canvas.addEventListener('mousedown', (e) => {
            if (gameState === 'playing') {
                touchActive = true;
                updateTarget(e.clientX, e.clientY);
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (gameState === 'playing' && touchActive) {
                updateTarget(e.clientX, e.clientY);
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            touchActive = false;
        });
        
        function updateTarget(screenX, screenY) {
            // Convert screen to world coordinates
            const worldX = screenX - canvas.width / 2 + player.x;
            const worldY = screenY - canvas.height / 2 + player.y;
            
            player.targetX = worldX;
            player.targetY = worldY;
        }
        
        // Game flow
        function startGame() {
            gameState = 'playing';
            score = 0;
            level = 1;
            combo = 0;
            comboTimer = 0;
            
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            
            initGame();
            
            // Show tutorial for first time
            if (!localStorage.getItem('notamyTutorialShown')) {
                showTutorial();
                localStorage.setItem('notamyTutorialShown', 'true');
            }
        }
        
        function goHome() {
            window.location.href = './';
        }
        
        function showTutorial() {
            const overlay = document.getElementById('tutorialOverlay');
            overlay.style.display = 'block';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 3000);
        }
        
        function gameOver() {
            gameState = 'gameOver';
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('notamyBlocksBest', bestScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        // Game loop
        let lastTime = 0;
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            
            if (deltaTime >= 16) { // ~60 FPS
                update();
                draw();
                lastTime = currentTime;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start
        requestAnimationFrame(gameLoop);
        
        // Auto-start if from index
        if (shouldAutostart) {
            setTimeout(() => {
                startGame();
            }, 100);
        }
    </script>
</body>
